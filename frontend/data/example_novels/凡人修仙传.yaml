description: 一名资质平庸的山村小子，凭借自身努力，踏上逆天改命、长生久视的修仙之路
draft:
  第一章 山边小村:
    chunks:
    - - '二愣子望着破旧屋顶，旧棉被散发霉味。

        '
      - "二愣子睁大着双眼，直直望着茅草和烂泥糊成的黑屋顶，身上盖着的旧棉被，已呈深黄色，看不出原来的本来面目，还若有若无的散发着淡淡的霉味。\r\n"
    - - '韩铸酣睡，打呼声阵阵。

        '
      - "\r\n在他身边紧挨着的另一人，是二哥韩铸，酣睡的十分香甜，从他身上不时传来轻重不一的阵阵打呼声。\r\n"
    - - '土墙裂缝传来韩母埋怨和韩父抽烟声。

        '
      - "\r\n离床大约半丈远的地方，是一堵黄泥糊成的土墙，因为时间过久，墙壁上裂开了几丝不起眼的细长口子，从这些裂纹中，隐隐约约的传来韩母唠唠叨叨的埋怨声，偶尔还掺杂着韩父，抽旱烟杆的“啪嗒”“啪嗒”吸吮声。\r\
        \n"
    - - '二愣子闭眼强迫入睡，担心早起拣柴。

        '
      - "\r\n二愣子缓缓的闭上已有些发涩的双目，迫使自己尽早进入深深的睡梦中。他心里非常清楚，再不老实入睡的话，明天就无法早起了，也就无法和其他约好的同伴一起进山拣干柴。\r\
        \n"
    - - '韩立名字是老张叔所取。

        '
      - "\r\n二愣子姓韩名立，这么像模像样的名字，他父母可取不出来，这是他父亲用两个粗粮制成的窝头，求村里老张叔给取的名字。\r\n"
    - - '老张叔是村里唯一识字的人。

        '
      - "\r\n老张叔年轻时，曾经跟城里的有钱人当过几年的伴读书童，是村里唯一认识几个字的读书人，村里小孩子的名字，倒有一多半是他给取的。\r\n"
    - - '韩立聪明，但常被叫“二愣子”。

        '
      - "\r\n韩立被村里人叫作“二愣子”，可人并不是真愣真傻，反而是村中首屈一指的聪明孩子，但就像其他村中的孩子一样，除了家里人外，他就很少听到有人正式叫他名字“韩立”，倒是“二愣子”“二愣子”的称呼一直伴随至今。\r\
        \n"
    - - '“二愣子”绰号因村里已有“愣子”。

        '
      - "\r\n而之所以被人起了个“二愣子”的绰号，也只不过是因为村里已有一个叫“愣子”的孩子了。\r\n"
    - - '村里孩子多被叫俗名，韩立自我安慰。

        '
      - "\r\n这也没啥，村里的其他孩子也是“狗娃”“二蛋”之类的被人一直称呼着，这些名字也不见得比“二愣子”好听到哪里去。\r\n"
    - - '韩立外表普通，内心早熟，向往外界。

        '
      - "\r\n因此，韩立虽然并不喜欢这个称呼，但也只能这样一直的自我安慰着。\r\n"
    - - 韩立梦想走出村子，但未敢说出。
      - "\r\n韩立外表长得很不起眼，皮肤黑黑的，就是一个普通的农家小孩模样。但他的内心深处，却比同龄人早熟了许多，他从小就向往外面世界的富饶繁华，梦想有一天，他能走出这个巴掌大的村子，去看看老张叔经常所说的外面世界。\r\
        \n\r\n当然韩立的这个想法，一直没敢和其他人说起过。否则，一定会使村里人感到愕然，一个乳臭未干的小屁孩，竟然会有这么一个大人也不敢轻易想的念头。要知道，其他同韩立差不多大的小孩，都还只会满村的追鸡摸狗，更别说会有离开故土这么一个古怪的念头。\r\
        \n"
    - - '韩立家七口人，生活清苦。

        '
      - "\r\n韩立一家七口人，有两个兄长，一个姐姐，还有一个小妹，他在家里排行老四，今年刚十岁，家里的生活很清苦，一年也吃不上几顿带荤腥的饭菜，全家人一直在温饱线上徘徊着。\r\
        \n"
    - - '韩立迷糊中想帮妹妹拣红浆果。

        '
      - "\r\n此时的韩立，正处于迷迷糊糊、似睡未睡之间，脑中还一直残留着这样的念头：上山时，一定要帮他最疼爱的妹妹，多拣些她最喜欢吃的红浆果。\r\n"
    - - '韩立背柴带浆果回家，不知家中来客。

        '
      - "\r\n第二天中午时分，当韩立顶着火辣辣的太阳，背着半人高的木柴堆，怀里还揣着满满一布袋浆果，从山里往家里赶的时侯，并不知道家中已经来了一位，会改变他一生命运的客人。\r\
        \n"
    - - '客人是他亲三叔，小城酒楼大掌柜。

        '
      - "\r\n这位贵客，是跟他血缘很近的一位至亲-他的亲三叔。\r\n"
    - - '三叔曾帮韩家，韩立印象好。

        '
      - "\r\n听说，在附近一个小城的酒楼，给人当大掌柜，是他父母口中的大能人。韩家近百年来，可能就出了三叔这么一位有点身份的亲戚。\r\n"
    - - '大哥当铁匠学徒，家人骄傲。

        '
      - "\r\n韩立只在很小的时侯，见过这位三叔几次。他大哥在城里给一位老铁匠当学徒的工作，就是这位三叔给介绍的，这位三叔还经常托人给他父母捎带一些吃的、用的东西，很是照顾他们一家，因此韩立对这位三叔的印像也很好，知道父母虽然嘴里不说，心里也是很感激的。\r\
        \n"
    - - '韩立羡慕大哥，想当学徒。

        '
      - "\r\n大哥可是一家人的骄傲，听说当铁匠的学徒，不但管吃管住，一个月还有三十个铜板拿，等到正式出师被人雇用时，挣的钱可就更多了。\r\n"
    - - '韩立见三叔兴奋，行礼听聊。

        '
      - "\r\n每当父母一提起大哥，就神采飞扬，像换了一个人一样。韩立年龄虽小，也羡慕不已，心目中最好的工作也早早就有了，就是被小城里的哪位手艺师傅看上，收做学徒，从此变成靠手艺吃饭的体面人。\r\
        \n"
    - - '三叔夸韩立，与父母谈来意。

        '
      - "\r\n所以当韩立见到穿着一身崭新的缎子衣服，胖胖的圆脸，留着一撮小胡子的三叔时，心里兴奋极了。\r\n"
    - - '韩立听懂三叔大概意思。

        '
      - "\r\n把木柴在屋后放好后，便到前屋腼腆的给三叔见了个礼，乖乖的叫了声：“三叔好”，就老老实实的站在一边，听父母同三叔聊天。\r\n\r\n三叔笑眯眯的望着韩立，打量着他一番，嘴里夸了他几句“听话”“懂事”之类的话，然后就转过头，和他父母说起这次的来意。\r\
        \n\r\n韩立虽然年龄尚小，不能完全听懂三叔的话，但也听明白了大概的意思。\r\n"
    - - '三叔工作的酒楼属“七玄门”，他成外门弟子可举荐孩童参加内门考验。

        '
      - "\r\n原来三叔工作的酒楼，属于一个叫“七玄门”的江湖门派所有，这个门派有外门和内门之分，而前不久，三叔才正式成为了这个门派的外门弟子，能够举荐7岁到12岁的孩童去参加七玄门招收内门弟子的考验。\r\
        \n"
    - - '五年一次的内门弟子测试将开始，三叔想到适龄的韩立。

        '
      - "\r\n五年一次的“七玄门”招收内门弟子测试，下个月就要开始了。这位有着几分精明且自己尚无子女的三叔，自然想到了适龄的韩立。\r\n"
    - - '韩父对“江湖”“门派”犹豫，抽旱烟沉思。

        '
      - "\r\n一向老实巴交的韩父，听到“江湖”“门派”之类从未听闻过的话，心里有些犹豫不决拿不定主意，便一把拿起旱烟杆，“吧嗒”“吧嗒”的狠狠抽了几口，就坐在那里，一声不吭。\r\
        \n"
    - - '三叔称“七玄门”是数一数二大门派，内门弟子待遇优厚。

        '
      - "\r\n在三叔嘴里，“七玄门”自然是这方圆数百里内，了不起的、数一数二的大门派。\r\n"
    - - '韩父听说有银子拿，终答应让韩立参加。

        '
      - "\r\n只要成为内门弟子，不但以后可以免费习武吃喝不愁，每月还能有一两多散银的零花钱。而且参加考验的人，即使未能入选也有机会成为像三叔一样的外门人员，专门替“七玄门”打理门外的生意。\r\
        \n\r\n当听到有可能每月有一两银子可拿，还有机会成为和三叔一样的体面人，韩父终于拿定了主意，答应了下来。\r\n"
    - - '三叔高兴留银，一月后带韩立走，让韩立补身子。

        '
      - "\r\n三叔见到韩父应承了下来，心里很是高兴。又留下几两银子，说一个月后就来带韩立走，在这期间给韩立多做点好吃的，给他补补身子，好应付考验。随后三叔和韩父打声招呼，摸了摸韩立的头，出门回城了。\r\
        \n"
    - - '韩立懂进城挣大钱，兴奋

        '
      - "\r\n韩立虽然不全明白三叔所说的话，但可以进城挣大钱还是明白的。\r\n\r\n一直以来的愿望，眼看就有可能实现，他一连好几个晚上兴奋得睡不着觉。\r\
        \n\r\n三叔在一个多月后，准时的来到村中，要带韩立走了。临走前韩父反复嘱咐韩立，做人要老实，遇事要忍让，别和其他人起争执，而韩母则要他多注意身体，要吃好睡好。\r\
        \n\r\n在马车上，看着父母渐渐远去的身影，韩立咬紧了嘴唇，强忍着不让自己眼眶中的泪珠流出来。\r\n\r\n他虽然从小就比其他孩子成熟得多，但毕竟还是个十岁的小孩，第一次出远门让他的心里有点伤感和彷徨。他年幼的心里暗暗下定了决心，等挣到了大钱就马上赶回来，和父母再也不分开。\r\
        \n"
    - - '韩立意外踏上修仙之路，钱财不再重要。

        '
      - "\r\n韩立从未想到，此次出去后钱财的多少对他已失去了意义，他竟然走上了一条与凡人不同的仙业大道，走出了自己的修仙之路。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第七章 修炼难:
    chunks:
    - - '韩立完成第七个大周天循环，担心经脉破裂。

        '
      - "韩立把体内经脉里的能量流缓缓地收归丹田，这是他今天一连运行的第七个大周天循环，他知道自己的身体已经达到了能够承受的极限，如果再运行下一个大周天循环，自己的经脉十有八九会再次破裂开来，他自己也就会再一次的品尝到那种生不如死的滋味。韩立一想到那种经脉一丝丝破裂开来的痛楚，一向胆大的他，背后也不禁冒出一丝丝冷汗。\r\
        \n"
    - - '入门大半年，记名弟子考试已结束。

        '
      - "\r\n现在离韩立入门已经过了大半年，记名弟子的正式入门考试也已在两个多月前就结束了。\r\n"
    - - '多数弟子未能通过，被分到聚宝堂和飞鸟堂。

        '
      - "\r\n能够正式加入内门的记名弟子只有一小部分，大部分被考查的弟子都没能通过这一关，没过去的只好背着包裹下山去当外门弟子了。\r\n\r\n这些未能通过的孩子，大都会被划入聚宝堂和飞鸟堂。其中有杰出点的，估计会受到进一步的训练，才有可能被招入待遇更好的外刃堂。当然外门待遇最好的是四海堂，可惜四海堂只招收武林道上的成名人物，没有一两手拿得出手的功夫，那是想也别想了，更别说这些乳臭未干的孩子们。\r\
        \n"
    - - '韩立回想考试内容，心有余悸。

        '
      - "\r\n韩立一想到其他记名弟子在两个月前所考查的内容，心里到现在还不禁有些发毛。\r\n\r\n围着方圆十几里的彩霞山脉跑上一圈，紧接着在一个人烟稀少的山林里互相组队格斗，最后还要在那些武艺高强的师兄们疯狂地进攻下，抵挡住一定的招数。所有的这些测试，令韩立又情不自禁地有了一点幸灾乐祸的感觉。\r\
        \n"
    - - '韩立和张铁免试，但口诀修炼不易。

        '
      - "\r\n韩立和张铁没有参加这些令人恐怖的测试，就像墨大夫自己所说的那样，只是测试了一下他二人那套口诀的修炼情况。可是这一关，并不是韩立所想得那么容易过的。一直到现在，韩立对当时修炼的情形还记得一清二楚。\r\
        \n"
    - - '内门弟子待遇优厚，韩立决心努力。

        '
      - "\r\n按照墨大夫所说，这套不知道名字的口诀分为数层，韩立两人只得到了第一层的修炼法诀，也就是说只要两人能在半年内，在第一层的口诀上修有所成，墨大夫就算二人过关，就可以成为墨大夫的正式弟子，有和七玄门其他内门弟子相同的好待遇。\r\
        \n\r\n而韩立自从从其他人嘴里知道，内门弟子和外门弟子待遇差别之后，他就把这半年内蒙混过日子，成为外门弟子好回家的念头彻底丢掉了。对当时的他来说，与能从七玄门多领些银子并让人送回家这件事相比，其它的一切都显得不太重要了，因为他原来在家中时实在是穷苦怕了，知道自己每多领一分银子，家里父母兄妹的生活就能多好一分。\r\
        \n"
    - - '韩立得到口诀后闭关修炼，自行摸索方法。

        '
      - "\r\n从墨大夫那里得到口诀后，韩立就在屋内不再外出，日夜不停的开始修炼起来，把他自己能用的时间都花在了这上面。因为墨大夫没有给他们任何一点修炼上的指点，韩立只能自己摸索，自己参考其他孩子修习七玄门基本内功“正阳劲”的方法，自行领悟修行方法。\r\
        \n"
    - - '三个月后，韩立发现修炼速度极慢，仅产生微凉能量流。

        '
      - "\r\n按照这种修习方法，经过三个月辛辛苦苦修炼后，令韩立大吃一惊的是：自己修炼这套口诀的速度竟然慢得吓人，自己费了九牛二虎之力，也只能在体内产生一丝丝微凉的能量流，这丝能量细微的若有若无，不仔细进行内视的话，自己根本就发现不了。\r\
        \n"
    - - '韩立误以为这丝凉气是内家真气。

        '
      - "\r\n这大概就是几位教习所说的内家真气吧？韩立自然想当然的这样认为。\r\n"
    - - '与其他孩子相比，韩立的真气效果差很远，感到沮丧。

        '
      - "\r\n可是听其他修炼七玄门“正阳劲”的孩子说，他们体内产生的真气是一股非常明显的、热乎乎的热流，而自己体内产生的是股凉气，并且两者运行后的效果相比就差得更远了。\r\
        \n\r\n其他孩子运用体内的“正阳劲”真气后，已经能一拳打断碗口粗的小树，纵身一跳一丈多高；而韩立运行自己的怪异真气后，和运行之前相比，几乎就没有什么大的改变。唯一的不同之处，自己的精神似乎比以前旺盛了许多，胃口也比上山前好了许多，可这又有什么用呢！看着其他一同上山的孩子在眼前大展神威，韩立变得沮丧起来。\r\
        \n"
    - - '韩立几乎放弃，准备下山。

        '
      - "\r\n这种意外发现，差点让韩立放弃自己这数月来的努力，他认为自己资质太差，不可能在剩下的日子里，通过墨大夫的考查，自己甚至做好了下山的打算。\r\
        \n"
    - - '得知张铁毫无进展，韩立重拾信心，继续修炼。

        '
      - "\r\n偶然的一天，韩立从一起修炼的张铁那里知道：张铁从修炼这口诀到现在，体内竟然未有丝毫变化，一点效果也没有，更没有像自己一样产生一点点真气。\r\
        \n"
    - - '韩立更加努力，甚至睡觉时也保持修炼姿势。

        '
      - "\r\n这件事情的偶然得知，让韩立重新拾回了自己已丢失的一些信心，在余下的日子里，又开始了以前的那种辛苦修行。\r\n\r\n不，做得比以前更加努力，更加疯狂。\r\
        \n"
    - - '因睡眠不足，韩立停止夜间修炼。

        '
      - "\r\n韩立现在把每一刻钟的时间都用来打坐修炼。在晚上睡觉时，韩立甚至开始保持着修炼的姿势，希望自己能够多有一点点修炼效果，当然这种疯狂做法只是实行了几天，就夭折了。原因是他睡眠不足，无法使自己保持白天的修炼效率。\r\
        \n"
    - - '墨大夫教口诀后对韩立和张铁不闻不问。

        '
      - "\r\n让韩立感到纳闷的是，墨大夫自从把口诀教于二人后，就对二人不管不问，对他们修炼的进度，修炼上的问题也从不过问，好像已经完全忘掉了两人的存在。\r\
        \n"
    - - '墨大夫每日苦读一本名为“长生经”的书。

        '
      - "\r\n每日里，墨大夫整天都抱着那一本有三个黑字书皮的书苦读，好像书中真有颜如玉、书中真有黄金屋。一开始，韩立和张铁甚至以为墨大夫不打算再做救死扶伤的大夫，而苦读书改考秀才了。后来，两人识字以后才认得那三个字叫“长生经”，是一本讲如何修身养性，延年益寿的书。\r\
        \n"
    - - '韩立和张铁误以为墨大夫想考秀才。

        '
      - "\r\n这时，二人才恍然大悟，墨大夫不是想考秀才，而是想和河里的乌龟一样老而不死，活个成千上万年。\r\n"
    - - '二人识字后明白墨大夫想长生不老。

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第三十一章 尸虫丸:
    chunks:
    - - '韩立心乱如麻，无法应对困境。墨大夫识破韩立的掩饰，施压逼问。韩立被质问练功进度，陷入被动。墨大夫不满韩立拖延，揭露其问题。韩立无奈承认，暗自苦笑。墨大夫提出最后要求，逼韩立承诺。韩立权衡利弊，决定坦诚应对。墨大夫仍存疑虑，拿出保险措施。

        '
      - "韩立心乱如麻，有点恐惧、有点后悔，还有的则是茫然。尽管拖延到了现在，还是想不出脱身的办法来，他有些慌了。\r\n\r\n他毕竟还很年青，无法同墨大夫这样的老江湖相媲美，强作镇定使表情不变的手段，还是被墨大夫看出了破绽。额头上冒出的丝丝细汗，揭穿了他这只纸老虎。\r\
        \n\r\n墨大夫没放过韩立面容上的任何变化，对自己造成的巨大压力很满意，他一直都认为，只有在心神失守的情况下，才能让对方吐露出真言。\r\n\r\n\
        “你认为我在故意怠工，拖延练功进度？”韩立被这莫名的一棒，给打晕了。\r\n\r\n“当然，两年时间还练不成第四层，你真的以为我会看不穿你的小把戏吗？前三层，只花了三年时间就完成，就算第四层太难练，没有药物帮助，也不至两年内没有一丁点进步。”墨大夫森然说道，两只眉毛倒竖了起来，充满煞气，似乎对韩立早就不满，如今才发作起来。\r\
        \n\r\n“看来不论我如何解释，墨老都不会相信。”韩立暗自苦笑，没想到刚刚隐瞒的进度，才是造成眼前局面的罪魁祸首。他还真是搬起了石头，砸了自己的脚，不知道提早引出墨大夫的爆发，揭开这一切的谜底，到底是对还是错。\r\
        \n\r\n“不用再说什么，我也不想知道你以往的所作所为是真是假。好好听着，现在我只问你一句话：再给你一年时间，你能把长春功练至第四层吗？”墨大夫冷笑一声，徐徐地说出了今天最重要的一句话，接着眼皮眨都不眨，死死地盯住了韩立，慎重的等着他的回答。\r\
        \n\r\n韩立很清醒，知道这个问题的回答不但关系到对方一年后的性命，更是自己此时能否活下来的关键。\r\n\r\n“你应该心里很清楚，我不可能给你其他的答案。来，先把我的穴道给解了吧。”韩立整个人一下子放松了下来，说话的口气也变得轻飘起来。\r\
        \n\r\n墨大夫听到他所说的话，神色缓和起来，眼中露出了些许赞赏之意，可并没有上前给韩立解穴，反而谨慎的从怀里拿出了一个四角形、雕刻精致的檀木盒。\r\
        \n\r\n“光凭你嘴说，我不放心，万一你非要来个挂羊头卖狗肉，不肯用心修炼，那和以前有什么区别。为了你我的小命着想，还是要加上一层保险的好。”他阴阴的说道。\r\
        \n"
    - - '韩立打开盒子，发现一颗白色药丸。

        '
      - "\r\n小心的打开了盒盖，一颗白色的药丸，静静地躺在了盒子的中央。\r\n"
    - - '墨大夫解开韩立穴道，递上药丸。

        '
      - "\r\n墨大夫伸手在韩立身上一戳，解开了穴道，没等他动弹，就把盒子递到了他的面前。\r\n"
    - - '墨大夫暗示韩立服药，许诺荣华富贵。

        '
      - "\r\n“你是个聪明人，不用我再多说废话，你知道该怎么做。”墨大夫眯起了双眼，有些不怀好意。\r\n"
    - - '韩立面无表情服药，询问药效。

        '
      - "\r\n韩立稍微活动了下有点麻木的手脚，二话不说，伸手接过了檀木盒，用两根手指把盒中的药丸轻轻的夹出。当着对方的面，看也不看，直接送进了口中，吞了下去。\r\
        \n\r\n“啪啪！很好，识时务者为俊杰，只要帮我恢复正常，少不了会重重的谢你。我也不拿虚话晃你，你我之间有了隔阂，真收你做徒弟是不可能了，但保你一生的荣华富贵还是做得到的。”墨大夫拍了几下手掌，很诚挚的对韩立许下了重诺。\r\
        \n"
    - - '墨大夫解释“尸虫丸”的毒性和解药。

        '
      - "\r\n“现在该告诉我药丸的功用了吧，省的我不知不觉犯了忌讳，丢了性命。”韩立面无表情，没有丝毫被打动的样子。\r\n"
    - - '韩立听后颤抖，脸色难看。

        '
      - "\r\n“呵呵，这药叫‘尸虫丸’，不真是一种药物，而是某种秘法泡制出的虫卵，你吃下后，它会在你体内潜伏一年，你放心，在这一年内绝对是安全的，不会影响到你做其他事情。在一年后，你只要服下特制的解药，它就会自动消融掉，不会有任何隐患留下。但如果一年后，没有解药服下。嘿嘿！虫卵就会吸够养分，孵化出壳，并把人身体内的大大小小内脏，给活生生的吃个干净，让人在痛不欲生中，哀嚎个三天三夜，才慢慢死去。”墨大夫若无其事的说着这药丸的厉害之处，暗地里在警告着韩立。\r\
        \n\r\n韩立听到这药丸的毒辣之处，身子微微的颤抖一下，脸色变得难看之极，几乎要控制不住心中的怒火。可墨大夫的杀手锏，此时才将要使出来。\r\n"
    - - '墨大夫威胁韩立家人，韩立脸色铁青。

        '
      - "\r\n“对了，听说你家里的父母亲人不少，不知每月送回家的银子还够用吗？不够的话，尽管向我开口要，我对你的亲人很挂念啊。”墨大夫悠悠地说出了一句语重心长的话来。此时他才真正露出了獠牙，一下子狠狠咬在了韩立的致命之处。\r\
        \n\r\n韩立的脸已经变得铁青，根本无法保持书上所说的凝固心神、心如止水的境界。\r\n"
    - - '韩立咬紧嘴唇，强忍情绪。

        '
      - "\r\n他用自己最后的意力，咬紧了嘴唇，生怕自己破口大骂或苦苦哀求的话语脱口而出。他很明白，不管再怎么恳求、威胁，对方都不会撒手放掉这个最大的把柄。\r\
        \n"
    - - '韩立誓言一年内练至第四层，对墨大夫痛恨。

        '
      - "\r\n“你尽管放心，在一年之内，我一定练至第四层。”韩立咬紧牙关，一字一顿的说出了上面的话，不再掩饰对墨大夫的痛恨之情。\r\n"
    - - '韩立被迫屈服，顾忌父母安全。

        '
      - "\r\n在赤裸裸的威胁下，他只能暂时屈服。他还做不到六亲不认，罔顾父母死活的地步。\r\n"
    - - '韩立放弃同归于尽的想法，首战失败。

        '
      - "\r\n如今被抓住了死穴的韩立，就连想要与对方鱼死网破、同归于尽的想法都得抛弃掉。这次与墨大夫的首度交锋，他算是彻底的失败了。\r\n"
    - - '墨大夫松口气，内心紧张被掩饰。

        '
      - "\r\n墨大夫听到韩立屈从的话语后，长长出了一口心中的闷气，他的紧张并不在韩立之下，只不过用诡异多变的表情完全掩盖住了。\r\n"
    - - '墨大夫咒骂长春功，对韩立羡慕嫉妒。

        '
      - "\r\n“这长春功真是邪门，臭小子年纪轻轻，就这么不好对付。”墨大夫内心不知是羡慕，还是妒忌，恶狠狠的咒骂了这么一句。\r\n"
    - - '长春功助韩立心智超群，天生聪颖。

        '
      - "\r\n其实这长春功，虽然对修炼之人有一定洗髓开智之功，但具体的效用也要看搁在什么人身上，韩立天生就比一般同龄人早熟聪颖的多，修炼这长春功后，更是在智能心计上远远超出普通的少年。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第三十七章 三不练:
    chunks:
    - - '厉飞雨讨厌翻书声，独自练刀。

        '
      - "纸页翻动的“刷刷”声，清脆而又好听，可厉飞雨对这种声音很是讨厌。\r\n\r\n他不再理会埋头苦读的韩立，自己跑回到水潭边缘，拔出插在泥土里的长刀，自顾自的耍了起来。\r\
        \n"
    - - '韩立专注快速读书，表情专注。

        '
      - "\r\n韩立用视角斜瞥了他一眼，看他精力如此旺盛，便不再理会他的举动，把心神又放回到手中之物上。\r\n"
    - - '韩立迅速浏览多本秘籍。

        '
      - "\r\n“一目十行”恐怕指的就是韩立这种看书的惊人速度，一本厚厚的书籍，很快就被他浏览完毕，他低着个脑袋，看也不看，随手抓起另外一本书，继续翻看个不停。\r\
        \n"
    - - '看完第十一本，韩立闭眼休息。

        '
      - "\r\n他的眼睛眯缝着，看书的过程中，时不时的露出略有所思的表情，视线也死死的盯在了书面上，一刻也不愿离开，脑袋随着目光的移动而来回摆动，颇有几分读书人摇头晃脑的风采。\r\
        \n\r\n时间过的飞快，一本本的“眨眼剑谱”也被韩立迅速的浏览了一遍。\r\n"
    - - '韩立盘坐回忆书中内容，表情多变。

        '
      - "\r\n当韩立看完第十一本秘籍时，突然停住了自己惊人的看书举动，那本刚刚看完的秘籍，也被他丢回到了包裹里。\r\n\r\n他闭起双眼，养了一下神。\r\
        \n\r\n等精神稍微恢复了一些后，他就在原地盘膝坐下，运用起长春功，把刚刚看完的十余本书中的东西，在脑海里回放了起来。\r\n\r\n不一会儿，韩立的脸上就变得丰富多彩起来，时而兴奋不已，时而皱眉沉思，还时而苦脸沮丧。\r\
        \n"
    - - '韩立睁眼吓到，厉飞雨凑近。

        '
      - "\r\n不知过了多久，韩立终于睁开了双目，却被眼前的东西吓了一大跳。\r\n\r\n厉飞雨的脑袋瓜子，不知什么时候送到了他的眼皮底下，紧凑到了几乎鼻尖碰鼻尖的地步。\r\
        \n"
    - - '厉飞雨调侃韩立，天色已晚。

        '
      - "\r\n“你在干吗？你不正在练刀法吗？”\r\n\r\n“韩师弟，都什么时分了？你还问这样的傻问题。”厉飞雨把身子缩了回去，撇了撇嘴。\r\n"
    - - '韩立活动手脚，感慨时间飞逝。

        '
      - "\r\n韩立这时才发现，四周的光线变得昏暗起来。\r\n\r\n他抬首望了一下天空，天色变成了灰濛濛的颜色，已到了傍晚时分。\r\n\r\n“咳！时间过的还真快，我一点都没注意到已过了这么长的时间。”韩立站了起来，活动活动自己的手脚。\r\
        \n"
    - - '厉飞雨询问读书成果，韩立满意。

        '
      - "\r\n“怎么样，从书上找到什么有趣的东西吗？”厉飞雨用热切的眼光注视着他，希望从他口中得到最后的结果。\r\n\r\n“嗯，还不错，很适合我。”\r\
        \n"
    - - '厉飞雨不满韩立对秘籍的模糊描述。

        '
      - "\r\n“什么叫还不错？说点实际点的东西出来。”厉飞雨有些不满的说。\r\n"
    - - '韩立解释秘籍是东拼西凑的。

        '
      - "\r\n“具体的讲，这些秘籍是一个大杂烩，没有什么成套的东西，都是东凑西拼而成的。”韩立缓缓的说道。\r\n"
    - - '厉飞雨追问眨眼剑法的详情。

        '
      - "\r\n“那眨眼剑法是什么意思，真的有这剑法吗？为什么叫这个怪名字？”厉飞雨还是不太满意，继续追问了下去。\r\n"
    - - '韩立说明眨眼剑法的存在和命名原因。

        '
      - "\r\n“眨眼剑法还真是确实存在，只不过它是这些大杂烩的一部分，在这些书中只占了很小的一部分。”韩立很有耐性的说。\r\n\r\n“至于为什么取这个名字，也是有它的道理的。”\r\
        \n"
    - - '厉飞雨催促韩立快点讲解。

        '
      - "\r\n“有什么道理？你就不能一口气全都说出来，别老是这么一句一句的蹦出来，跟我们镇上老夫子说话一个模样。”厉飞雨瞪了韩立一眼，对他这种慢腾腾的劲头实在是看不惯。\r\
        \n"
    - - '韩立解释眨眼剑法的奇特之处。

        '
      - "\r\n韩立实在是拿对方没辙，只好稍稍加快了讲述的节奏：“这种剑法据书上所说，是利用各种光线和人的视觉错误来克敌制胜，往往让人眨眼之间就失去性命，所以才叫眨眼剑法。”\r\
        \n"
    - - '厉飞雨对剑法条件失去兴趣。

        '
      - "\r\n“竟然会有这么怪异的剑法？世上的奇人还真是不少啊！”厉飞雨听了之后大感兴趣，但随即就因为韩立的下一句话而偃旗息鼓。\r\n"
    - - '厉飞雨准备离开并叮嘱韩立抄录秘籍。

        '
      - "\r\n“这种剑法有三不能练，真气略有小成者不能练；无大毅力者不能练；无天赋者不能练。”\r\n\r\n厉飞雨听到第一个条件后，就立刻放弃了对它的窥视，他的内家真气已有了不浅的火候，总不能废弃掉自己功力，去学这个威力还不知如何的功夫吧。\r\
        \n\r\n随着厉飞雨对这些秘籍完全丧失了兴趣，他就不愿在此地再呆下去了。\r\n\r\n他起身准备告辞回去，临走之前，他叮嘱韩立：尽快的把这些秘籍抄录下来，在下次会面时，他会把原件再都带回去。要知道这些秘籍，虽然不受其他人重视，但这么一大堆的东西消失的时间长了，还是会惹人注意的。\r\
        \n"
    - - '厉飞雨离开后，韩立也离开。

        '
      - "\r\n厉飞雨离开不久，韩立也离开了此地。\r\n"
    - - '韩立走在雾气笼罩的山路上赶往神手谷。

        '
      - "\r\n整片的山脉披着一层薄薄的雾气，显得有些黯淡，狭窄的山路两边生长着成片的针叶林，一阵山风吹过林子后，发出“哗啦啦”的声响，两侧的树枝也随之张牙舞爪的妖异起来。\r\
        \n\r\n韩立走在这样有些诡异的山路上，急匆匆的往神手谷方向赶去。\r\n"
    - - '天色已晚，韩立仍在赶路。

        '
      - "\r\n因为动身的时间有些太晚，在走到半路的时候，天色就完全的黑了下来。\r\n"
    - - '凭借长春功，韩立夜视清晰。

        '
      - "\r\n要不是自持长春功在身，在夜晚反而使双目更加敏锐，韩立绝不会在如此昏暗的环境下赶路，要知道这条小路并不好走，一路之上左转右拐的险要之处，一不小心就有发生意外的可能，从而丢掉小命。\r\
        \n"
    - - '小路险峻，稍有不慎或丢命。

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第三十三章 私下交易:
    chunks:
    - - '韩立提泉水浇身，与厉飞雨同感清凉。

        '
      - "韩立抓起木桶的绳索，把木桶往水潭里一抛，再往后一拉一提，满满一桶的泉水提了上来，毫不费力的举起木桶，高过头顶，手腕一用力，“哗”的一下，满桶的清水从头上浇到了脚底板。\r\
        \n\r\n“好清凉啊！”\r\n\r\n“好舒服啊！”\r\n\r\n韩立和另一名少年同时凉爽的叫出声来。\r\n\r\n这也难怪，现在正是夏日炎炎的季节，酷热难当，两人赤裸着上身，被冰凉的山泉水这么迎头一浇，真是全身上下无一不舒服。\r\
        \n"
    - - '厉飞雨称赞韩立找的好地方。

        '
      - "\r\n“嘿嘿！韩师弟，你还真会找好地方，这么隐蔽的小水潭，你也找得到。”其中外表冷酷的少年突然间开口说话。\r\n"
    - - '韩立自诩找到更多隐蔽处。

        '
      - "\r\n“这不算什么，比这更难找的地方，我都找到了不少处，可惜都没有这里的水清凉。”另一名少年毫不客气的把对方的恭维照单全收。\r\n"
    - - '厉飞雨依赖韩立药粉缓解痛苦。

        '
      - "\r\n这名少年正是韩立，另一名则是前来取药的厉飞雨。\r\n"
    - - '厉飞雨耗尽药粉，求韩立再给。

        '
      - "\r\n自从厉飞雨第一次从韩立手中拿到了止痛药，回去试用了一下，真的是非常的有效，“抽髓丸”的痛苦减轻了不少。\r\n"
    - - '韩立以传授七绝堂绝学为交换。

        '
      - "\r\n从此厉飞雨一发不可收拾，每次不用韩立的药粉，就无法再忍受抽髓丸的痛苦，结果本来能用一年的份量，短短的数月就被厉飞雨全部耗尽。\r\n"
    - - '厉飞雨爽快答应交换条件。

        '
      - "\r\n被非人的疼痛折磨到极点的厉飞雨，只好硬着头皮，主动来找韩立讨药。\r\n"
    - - '韩立找隐秘处所进行交易。

        '
      - "\r\n而此时的韩立正想加强自身的实力，在得知对方已进入七绝堂进修后，便直接提出传授七绝堂绝学的交换要求。\r\n"
    - - '两人定期秘密碰面交换。

        '
      - "\r\n本已没有几年可活的厉飞雨，对此同意的非常爽快，满口答应了他的要求。\r\n"
    - - '半年接触成无话不说的好友。

        '
      - "\r\n韩立为了防止不被外人发现他们的秘密，在十几里长的彩霞山脉找了一些很隐秘的处所，用来完成和对方的交易。\r\n\r\n两人每隔一定时间，就会偷偷的碰一次面，韩立会把药物交给对方，对方则负责传授一些从七绝堂学来的武功。\r\
        \n\r\n就这样，两人对这种交换都比较满意，这种交换一直持续了大半年。\r\n"
    - - '厉飞雨对隐蔽小水潭处所满意。

        '
      - "\r\n在这半年的接触中，厉飞雨和韩立都觉得对方比较顺眼，在不知不觉中，就真的成了无话不说的好友。\r\n\r\n厉飞雨对韩立找的这些地方非常满意，特别是这个有着小水潭的处所，四周都被悬崖峭壁包围，当中是一块不大的小盆地，唯一通向这里的通道是一个隐蔽的小山洞，这山洞很狭窄，必须要匍匐趴着才能通过，山洞出口更是不可思议的在一个紧贴崖壁生长的老槐树树洞里。\r\
        \n"
    - - '韩立在凉爽水潭中浇冷水，感到舒畅。

        '
      - "\r\n最重要的是，在这闷热的日子里，这里能有个这么凉爽的小水潭。活动完筋骨后，在此浇上几桶冷水，真是无比舒畅的事。\r\n"
    - - '韩立向厉飞雨询问轻柔功法。

        '
      - "\r\n浇完了凉水，韩立看了看日头，说道：\r\n"
    - - '厉飞雨解释只能学部分武功，偏向阳刚。

        '
      - "\r\n“你上次教我的狂蟒劲，太刚猛了，我觉得不太适合我，还有比较小巧轻柔点的功法吗？”\r\n"
    - - '韩立讨好厉飞雨，称其为弟子魁首。

        '
      - "\r\n“韩师弟，你真的觉得七绝堂是我一人的吗？想学什么武功就能学什么？我也是只能挑其中一小部分来学，我的功法偏向阳刚，当然要学刚猛的绝学了。”厉飞雨白了韩立一眼，没有好气的回答道。\r\
        \n"
    - - '厉飞雨调侃韩立拍马屁。

        '
      - "\r\n“厉师兄是什么人啊，我们所有弟子中的魁首，怎么能和一般的七绝堂弟子相比呢。”韩立不好意思的讪讪笑了笑，看他有些生气，连忙上前说了几句讨好的话。\r\
        \n"
    - - '韩立自嘲不敌厉飞雨。

        '
      - "\r\n“真不容易啊，能被我们韩大天才拍上几句马屁。”厉飞雨似笑非笑的调侃了韩立一下。\r\n"
    - - '厉飞雨承认不用真气难以胜韩立。

        '
      - "\r\n“什么天才啊，我不是每次都被你几招就收拾掉了吗？”\r\n"
    - - '韩立认为比武必用真气。

        '
      - "\r\n“哼！那是我用上真气，以拙破巧，不算什么本事。若不用真气，恐怕上百招内，我是拿你完全没辙。”\r\n"
    - - '厉飞雨称赞韩立天分，劝其学真功夫。

        '
      - "\r\n“有谁比武会不用真气啊，厉师兄真是太自谦了。”\r\n"
    - - '韩立暗自苦笑，无奈学破心法。

        '
      - "\r\n“自谦？我可一点都没自谦，你以前从未学过武功，也未从和人争斗过，唯一学过的还是那狗屁无用的破心法，在这么短的时间内就能把招式理解的如此透彻，你不是天才，是什么？对了，那口诀一点威力都没有，不知你还天天学它干吗？”\r\
        \n"
    - - '厉飞雨规劝韩立学武，称霸七玄门。

        '
      - "\r\n韩立暗自苦笑了一下，心想：你以为我想学啊，我现在是骑虎难下，不学都不行了。\r\n"
    - - '韩立感动但拒绝，转移话题问不用真气的武学。

        '
      - "\r\n“韩师弟，不是我啰嗦，凭你这半年来学武的天分，敢紧把那破口诀扔了，好好跟我学些真功夫，我敢肯定，不出两年你就能出人头地、崭露头角，然后你我二人称霸七玄门，岂不快哉！”厉飞雨语重心长的又一次规劝他。\r\
        \n"
    - - '厉飞雨不再勉强，理解韩立有难言之隐。

        '
      - "\r\n韩立心里有些感动，虽然对方这话说了许多遍让他有些厌烦，但对方的这份诚挚之心，他还是能够体会出来的。\r\n\r\n韩立轻轻摇了摇头，表示拒绝，并开口把话题扯开：“在七绝堂内，就没有不用真气就能克敌制胜的武学吗？”\r\
        \n\r\n厉飞雨见韩立错开了话题，不愿再纠缠在这老问题上，便也不再勉强对方，知道对方和自己一样，恐怕都有一些难言之隐不好讲出来。\r\n"
    - - '他思索后透露有无需真气的剑法

        '
      - "\r\n他低头细细思索了片刻，抬起头说：\r\n"
    - - '韩立惊喜追问剑法详情

        '
      - "\r\n“还真有这么一门奇怪的剑法，不用真气就可使用，不过……”\r\n"
    - - '厉飞雨称剑法百年无人练成

        '
      - "\r\n“不过什么？”韩立一听真有适合自己的武功，不禁大喜，连忙追问起来。\r\n"
    - - '剑法名为“眨眼剑法”，创立者未练成便过世

        '
      - "\r\n“不过这剑法在七绝堂内放了上百年，还从来没人修炼成功过，据说连创立此剑法的那位长老，也没有练成就过世了，这剑法的名字也古怪，叫眨眼剑法。你说这名字奇不奇怪？”厉飞雨说起这剑法来，口中连连称奇。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第三十九章 变态条件:
    chunks:
    - - '韩立听到陌生奸细声音，判断对方年轻。

        '
      - "另外一名奸细的声音，韩立感到很陌生，应该从未见过此人，不过从嗓音来判断，年纪比较轻，大约二十几岁的模样。\r\n"
    - - '韩立不敢窥视，怕被发现。

        '
      - "\r\n可惜韩立为了保险起见，没敢偷偷瞅上一眼，生怕这二人功力精纯，能感应到自己目光的窥视，从而被他们发觉有外人在附近，那就得不偿失了。\r\n"
    - - '事后路途平静。

        '
      - "\r\n经历这件事之后，以后的路途非常的平静。\r\n"
    - - '韩立晚归住处。

        '
      - "\r\n韩立在晚饭时间过去了好久后，终于回到了住处。\r\n"
    - - '墨大夫对韩立归来漠不关心。

        '
      - "\r\n像往常一样，墨大夫对韩立的神秘归来，连看一眼的兴趣都没有，平时除了送些调配好的药物以外，他对韩立的一切行为举止，完全是放任自流。\r\n"
    - - '韩立怀疑墨大夫另有诡计。

        '
      - "\r\n韩立若不是见到墨大夫送来的药物，都是上次下山时收集的名贵药材调配而成，还以为对方已放弃了对他的期盼，另有什么歹毒的诡计在准备着。\r\n"
    - - '韩立勉强服用药物。

        '
      - "\r\n现在的韩立，对墨大夫送来的所谓珍贵之药，完全已看不上眼，但为了不使对方起疑，还是会捏着鼻子吃下去的。\r\n"
    - - '韩立不怕药物有毒。

        '
      - "\r\n他倒不怕送来的药中掺杂剧毒，对方现在害了他，等于同时也害了自己。\r\n"
    - - '韩立想好应对奸细办法。

        '
      - "\r\n对于半路上碰见的野狼帮奸细，韩立在回来的路上，就想到了应付的好办法。\r\n"
    - - '韩立决定通知厉飞雨。

        '
      - "\r\n他自己虽然对七玄门没有太深的感情，但总算也是半个内门弟子，怎么也不好意思对眼皮底下发生的危害七玄门的事情，丝毫都不管不问。\r\n"
    - - '厉飞雨名利心重，有野心。

        '
      - "\r\n何况他早已找到替自己处理此事的最佳人选-厉飞雨，厉大师兄。\r\n"
    - - '韩立认为厉飞雨会重视此事。

        '
      - "\r\n据韩立观察，也许是服食了“抽髓丸”的缘故，厉飞雨的名利之心比常人重了许多，有着不小的野心，他一直梦想着进入七玄门的高层，成为更被人瞩目的焦点。\r\
        \n"
    - - '韩立激动于“眨眼剑谱”。

        '
      - "\r\n韩立曾猜想，对方大概是想在最后的时间内，让自己更加的疯狂、更加的风光吧。\r\n\r\n如今自己将这样一件大功劳，亲自送上门去，想必会让他雀跃不已，这也算是还了他取剑谱的大人情。\r\
        \n\r\n一想到“眨眼剑谱”，韩立心中一阵阵的激动不已。\r\n"
    - - '韩立对剑谱细节保密。

        韩立习惯保留秘密。

        '
      - "\r\n对有关“眨眼剑谱”的事，他对好友并没有撒谎，这剑谱的确不适合对方修习，但有关的不少细节，韩立并没有透漏。\r\n\r\n对他来说，在任何人面前都保留一些小秘密，是他生存的不二法则。\r\
        \n"
    - - '秘籍记载的剑技独特，综合天时地利人和。

        '
      - "\r\n即使对方看起来和自己亲密无间，也毫不例外。\r\n"
    - - '剑技为纯粹杀人技，讲究一剑必杀。

        '
      - "\r\n不过这些秘籍上记载的东西，还真是和普通的武学大不相同。\r\n"
    - - '利用环境、光线制造视觉错误，瞬间击杀。

        '
      - "\r\n在韩立看来，与其说是剑法，倒不如称之为剑技比较合适，它完全是一种综合天时、地利、人和等各种因素的刺杀秘术，是十分罕见的、剑出即死的纯粹杀人技。\r\
        \n"
    - - '剑技需天赋，五感过人者才有望练成。

        '
      - "\r\n在这些书中，描述了在不同的环境下，在不同的时分，利用自身苦练的诡秘剑技，对敌人一剑必杀的种种技巧。\r\n"
    - - '修炼者不能有精纯内力，否则招式变形。

        '
      - "\r\n它教给学此剑技的人，借用所处地势的一草一木，和各种光线强弱的角度不同，给对手造成视觉上错误，在一瞬间就抓住敌人的弱点，看穿对方的破绽，在刹那间击杀对手。\r\
        \n\r\n这是一种非常讲究技巧性的秘技，没有一点点天赋，是不可能领悟贯通此剑法的。\r\n\r\n所以练此秘技的人，必须是五感过人、视力听觉等都远超普通人许多，才有希望练有所成。\r\
        \n\r\n若仅仅是以上的条件也就算了，总有一些弟子会因贪图它的威力，而去选修它。\r\n"
    - - '内力要求断绝多数人修炼企图。

        '
      - "\r\n但过分的是，它还有更加苛刻的条件，要求修炼此秘技的人，不能有精纯的内力在身，否则会因和运劲发力技巧等相抵触，而修炼得万分艰难。\r\n\r\
        \n即使侥幸过关成功，在实战中也会因真气在体内过于旺盛，剑招会不知不觉的随之产生变形，给对手留下不小的破绽，从而惹下杀身的大祸。\r\n\r\n这样一个条件，基本上是断绝了大部人的修炼企图，要知道江湖上一直都有“练拳不练功，到头一场空”的俗语。\r\
        \n\r\n对他们来说，不修炼内功是个天大的忌讳，为了这不出名的莫名剑法，而放弃自身的真气修行，那可真是成了江湖的大笑柄。\r\n"
    - - '寥寥几人有意修炼，但面临最终难关。

        '
      - "\r\n这样一来，就剩下寥寥不多的几人，还有继续修炼的打算。\r\n\r\n但这些人就算再有天赋，真气方面也没问题，那么还有最后一个难关卡在那里，彻底打消了他们继续纠缠下去的念头。\r\
        \n"
    - - '剑技招式庞大复杂，应用条件繁琐。

        '
      - "\r\n那就是这种剑技，过于庞大复杂的招式，过于繁琐细致的应用条件。\r\n"
    - - '秘籍众多，每本代表一招，分式细致繁多。

        '
      - "\r\n看看包裹里那一大堆厚厚的秘籍，一般人就能望而生畏。\r\n\r\n基本上每本剑谱都代表了一招剑式，而每个剑招又会被拆分为上百的分剑式，每个分式还要讲究在不同的环境和不同的天时下，施展时的种种不同技巧等。\r\
        \n"
    - - '剑技数量庞大，让人望而生畏，难以修炼和记忆。

        '
      - "\r\n如此庞大的剑技数量，不要说是修炼，就是看也会让人头疼不已，更不要说还需将其全部记住，再自行领悟实践。\r\n"
    - - '修习条件苛刻，众多弟子心生怨恨，暗骂创立者。

        '
      - "\r\n以上变态的修习条件，不知阻碍了多少有心学此剑法的弟子，让他们对创立此绝技的长老，在心中暗骂不已。\r\n"
    - - '七玄门逐渐对剑法失去兴趣，认为其不可能练成。

        '
      - "\r\n随着时间的流逝，七玄门上下渐渐的对这剑法失去了兴趣，认为不可能会有人练成这门武功，这套武学大概是那位长老临死前，凭空胡乱捏造而成，否则怎么会有如此离谱的修炼条件呢？这分明是在刁难不知它底细的众弟子，于是这些秘籍也就被束之高阁，再也无人问津了。\r\
        \n"
    - - '众人怀疑剑法是长老临死胡编，视为刁难，束之高阁。

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第三十二章 豪气生:
    chunks:
    - - '韩立问墨老背后人的身份，墨大夫避而不答。

        '
      - "韩立转身朝门口走去，在来到大门边上时，忽然回头又问了一句话：“墨老背后站立的兄台，一直未发一言，不知是什么来头？”\r\n\r\n墨大夫听了韩立这突如其来的一问，略微一笑，狡诈的避而不答道：“你如此机智，猜猜看吧，一定能猜得出来。”\r\
        \n"
    - - '韩立离开墨大夫屋子，脸色阴沉。

        '
      - "\r\n韩立摇了摇头，干净利索的走出了墨大夫的屋子，不知他是猜不出，还是根本就不愿意去猜测。\r\n\r\n韩立一出门外，脸色阴沉了下来。\r\n"
    - - '韩立反思自己与墨大夫的冲突，决心加强实力。

        '
      - "\r\n“在和墨大夫的此次冲突中，自己毫无反击之力，就被对方给制住了，说明自己还是太天真了，以为凭借小聪明就能和对方周旋一二。结果费尽心机造出的一筒五毒水，根本没发挥它的作用，就被缴获了。自己还是要回去好好的琢磨一下，怎么才能加强本身的实力。”想到这里，他朝自己的住处，大踏步的走了过去，看来他并不甘心就如此被墨大夫给控制住。\r\
        \n"
    - - '墨大夫发现五毒水威力，惊恐大骂韩立。

        '
      - "\r\n在屋内，墨大夫目瞪口呆的看着木板铺成的地面，上面黑乎乎的出现了一个碗口粗的大洞。就在刚才，他漫不经心的试射了一下铁筒里的东西，结果从筒内喷射出来的毒液，轻而易举的把地面给腐蚀到底。看到这毒液的诡异毒性，墨大夫再也按不住心中的后怕，跳起脚来破口大骂：“龟儿子，什么时候学会制作这样的毒药，我从未教过他这方面的东西，我还以为只是普通的迷药神仙倒。这臭小子还真是心狠手辣，翻脸不认人。”\r\
        \n"
    - - '韩立不知情，回房后疲惫入睡。

        '
      - "\r\n不知道自己已经给墨大夫造成惊吓的韩立，回到自己的房内后，一头扎在床上呼呼大睡起来，他今天经历了如此大的巨变，身心都消耗太大，急需休息来恢复体力。\r\
        \n"
    - - '韩立醒来，天色已亮，思考逃脱墨大夫控制。

        '
      - "\r\n养足了精神的韩立，从睡梦中缓缓苏醒，他坐起身子，看了看天色，东方有些发白，看来自己到了第二天早上，这次睡得还真不短。\r\n"
    - - '韩立评估一年内安全，对“长春功”有信心。

        '
      - "\r\n坐直了身子的韩立，并没有下床，而是用双手托起了下巴，手臂枕在大腿上，思量起逃脱墨大夫控制的方法来。\r\n\r\n很显然，在这一年内他绝对是安全的，对方为了自己的小命着想，也不会对他下手，反而会竭力的保全他，但一年后还能否安全，就不好说了。\r\
        \n\r\n“长春功”的问题韩立倒不用担心，他前些天就练成了第四层，一年以后第五层也肯定手到擒来，不用他再多操心。\r\n"
    - - '韩立计划用修炼进度交换解药。

        '
      - "\r\n“尸虫丸”的问题也好解决，到时只要把修炼进度展现给对方看，在对方要求治疗前要挟对方给自己解药就可以了，对方想必不会为此而得罪他。\r\n"
    - - '韩立服下碧绿色药丸，发现无效。

        '
      - "\r\n猛然间韩立想起了什么，他用手从身上摸出一个药瓶出来，从中倒出一颗碧绿色的药丸，然后仰头服下此药，过了一会儿等药效发作，他就开始静静的内视起来。\r\
        \n"
    - - '韩立怀疑墨大夫一年后的承诺。

        '
      - "\r\n“咳！这墨老鬼在这尸虫丸上，还真的没骗自己，可解天下百毒的清灵散竟然对此丸毫无作用，看来真的要等一年后，才能要到解药。”韩立有些懊恼的小声嘀咕道。\r\
        \n\r\n把药瓶重新放入怀内后，他从床上起来，来到了床下。\r\n\r\n他围着屋内唯一的一张桌子，开始打起转来。一边倒背双手慢慢走着，一边继续考虑脑中的各种问题。\r\
        \n"
    - - '韩立被亲人威胁，无法反抗。

        '
      - "\r\n说起来墨大夫对他所说的话，韩立并不完全相信，知道对方所说肯定有许多不实之处。可惜明知如此，因被对方用亲人威胁，也无法反抗。\r\n"
    - - '韩立担心墨大夫翻脸下毒手。

        '
      - "\r\n韩立对墨大夫一年后是否真的信守承诺，很是怀疑，若真是像对方所说的这么简单，倒是好办了，他完全没有对抗的必要。但就怕对方隐瞒了对他不利的部分，到时翻脸下了毒手，他若不做丝毫准备，岂不连反抗的余地也没有。\r\
        \n\r\n韩立翻来覆去的想了好几遍，觉得都没有解决的好办法。\r\n"
    - - '韩立两头怕，无奈妥协。

        '
      - "\r\n现在他和墨大夫是两头怕，对方害怕他不用心修炼耽误了自己的性命，而他也担心对方解除后顾之忧后，对他猛下毒手。\r\n\r\n本来他还可以用此来威胁对方一二，让对方投鼠忌器，但如今被对手掐住了亲人这个命脉，也就只能缩手缩脚，无奈妥协了。\r\
        \n"
    - - '韩立不甘命运被他人掌握。

        '
      - "\r\n“难道自己还真的要把小命寄托在对方手掌之上，希望对方到时大发慈悲，对自己手下留情？”韩立有点气馁了。\r\n"
    - - '韩立决定加强自身实力自保。

        '
      - "\r\n“不行，绝不能这样做，自己的命运绝不能掌握在其他人的一念之间，把自己的一切都交予他人操纵，是最愚蠢的想法。”随即他又推翻了这个蠢念头。\r\
        \n\r\n绞尽脑汁后，韩立还是想出了个不是办法的办法。\r\n\r\n他打算从多方面加强自身的实力，想方设法增加自己这方的筹码，以震慑住对方，即使对方真要下手，自己也可有自保的余地。\r\
        \n"
    - - '韩立认为防守是唯一可行策略。

        '
      - "\r\n这还真是个笨主意，只能被动的防守，让对方先发制人。但如今也只有这个方法可行，比较周全妥当。\r\n"
    - - '韩立决定外出散步。

        '
      - "\r\n韩立拿定了注意后，决定到外面走走，他推开屋门，走到屋外的空地上，懒散地伸了伸自己的懒腰，打了个哈欠。\r\n"
    - - '韩立懒散地伸展身体。

        '
      - "\r\n他迎着早上有些刺骨的晨风，望着已升起一半的红日，豪气大发：“我自己的命运只能掌握在自己的手中，绝不会让他人操纵。”\r\n"
    - - '韩立迎风望日，决心掌握命运。

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第三十五章 偷秘籍:
    chunks:
    - - '韩立偷溜出神手谷与厉飞雨碰头。

        '
      - "十几日后的某一下午，韩立又偷偷的溜出神手谷，和厉飞雨碰头去了。\r\n"
    - - '墨大夫知晓韩立出谷但不管。

        '
      - "\r\n其实也说不上是偷偷的出去，墨大夫对他经常出谷的事情早已了如指掌，但对此毫不干涉，任由韩立进出自由。\r\n"
    - - '韩立初时不安，后放心大胆行事。

        '
      - "\r\n这种不管不问的做法，一开始让韩立心中有些发毛，不知对方打的什么如意算盘。随着安然进出几次后，他发现真的没人跟踪自己，也就放下心来，大胆的去忙自己的事情。\r\
        \n"
    - - '韩立推测墨大夫忍让的原因。

        '
      - "\r\n后来经过一段长时间的推敲后，韩立也渐渐的有些明了，对方对自己如此放纵的原因。\r\n\r\n墨大夫对韩立如此忍让，也是有他的苦衷在里面。\r\
        \n"
    - - '墨大夫希望韩立主动修炼。

        '
      - "\r\n他虽然用“尸虫丸”和家人性命两把大锁，把韩立压得死死的，但也知道采用这么粗暴的方法来控制对方，对方心中一定满怀怨气，修炼起来也就不怎么心甘情愿。如果再在人身上限制对方的进出自由，那肯定会更加适得其反。毕竟墨大夫的本意是想让他主动积极的去修炼长春功，而不能绑着他的手脚强逼着他去修炼。\r\
        \n"
    - - '韩立更大胆，不避讳地出谷。

        '
      - "\r\n韩立清楚此事的前因后果后，胆子就更大了。以前还需稍微避开墨大夫的视线，进出山谷要谨慎一些，悄悄的出去，现在则更干脆，说也不说，大摇大摆的就从他面前走过。\r\
        \n"
    - - '韩立表面不在乎，内心仍谨慎。

        '
      - "\r\n韩立表面上看起来，似乎大大咧咧的，一副已完全不在乎的样子，但心里其实仍保持小心谨慎的作风。\r\n\r\n一走出谷外，他就运用起了长春功，使自己的耳目触觉提升到一个不可思议的境界，把数十丈内所有能活动的物体都纳入了控制之中。\r\
        \n"
    - - '韩立提升感知，防备盯梢。

        '
      - "\r\n韩立相信，就算是墨大夫亲自来盯梢，也逃不出自己触觉的侦察之外。\r\n"
    - - '韩立避开巡山弟子，秘密会合。

        '
      - "\r\n正面交锋他也许不行，但如果说是对五感的运用掌握，他对自己倒绝对有着十足的信心。\r\n"
    - - '厉飞雨在水潭边玩耍，等韩立。

        厉飞雨抱怨韩立迟到。

        '
      - "\r\n一路之上，韩立小心的避开巡山弟子，通过老槐树中的秘密通道，爬进了上次碰头的小水潭附近。\r\n\r\n一进到里面，就看到厉飞雨赤裸双脚，坐在水潭边。\r\
        \n\r\n他低着头，两只光脚浸在冰凉的潭水中，“扑通”“扑通”的使劲敲打着水面，溅起一片片五颜六色的水滴来，正玩得兴致盎然。\r\n\r\n听到韩立进来的声音，他头也不抬，直接抱怨道：“韩师弟，你来的越来越晚了，每次都要我等上大半天，你就不能早来一次吗？”\r\
        \n"
    - - '韩立掸去衣服泥土，想解释。

        '
      - "\r\n“不好意思，我……”韩立用手掸了掸衣服上的泥土，刚想解释几句。\r\n"
    - - '厉飞雨扔给韩立一个特大包裹。

        '
      - "\r\n“接着。”厉飞雨也不等韩立开口说完，把藏在身后的一个特大包裹，直接仍向了韩立。\r\n"
    - - '韩立疑惑包裹内容，感觉沉重。

        '
      - "\r\n“这是什么？好吃的东西吗？”韩立有些莫名其妙，但随后又感到包裹硬邦邦的，还很沉，不像是能吃的东西。\r\n"
    - - '厉飞雨解释是剑谱，韩立不信。

        '
      - "\r\n“你就知道吃！不是你让我把眨眼剑法的剑谱带出来的吗？”厉飞雨瞪了他一眼，随即又一本正经的说道。\r\n"
    - - '韩立费力掂量包裹，险些摔倒。

        '
      - "\r\n“这是剑谱？没搞错吧！你不会是错把你院子里的磨刀石放了进去吧。”韩立看着手臂腕上的庞然大物，一脸的不信之色。\r\n"
    - - '厉飞雨狂笑，沾满草芥泥土。

        '
      - "\r\n“好重啊！”他双臂一用力，费劲的掂了掂，结果差点把自己给晃倒。\r\n"
    - - '韩立怀疑，轻踢包裹似是书。

        '
      - "\r\n“哈哈！”厉飞雨再也忍不住了，咧开大嘴狂笑起来，最后直笑得在地上打滚，沾了一身的草芥与泥土。\r\n"
    - - '韩立蹲下，不理会笑疯的厉飞雨。

        '
      - "\r\n韩立怀疑的看了看对方的怪异举止，又瞅了一眼这个奇大无比的包裹。\r\n"
    - - '韩立解开包裹死结，手法熟练。

        '
      - "\r\n“碰！”\r\n"
    - - '厉飞雨鼓掌喝彩，手掌通红。

        '
      - "\r\n他用脚轻轻的踢了一下包裹，好像还真的是书的感觉。\r\n"
    - - '厉飞雨称赞韩立武功进步神速。

        '
      - "\r\n不再理会一旁已乐不可支的好友，韩立用手摸了摸下巴，把屁股一撅，蹲在了包裹旁边。\r\n"
    - - '韩立怀疑厉飞雨故意放大包裹。

        '
      - "\r\n对他来说，去猜测一件能马上就知道结果的东西，是件徒劳耗费心神的蠢事。\r\n\r\n一双白白净净的手掌，搭在了包裹的死结上面，十根手指紧接着微微地弹跳起来，一片模糊的指影在包裹上晃动了一下，那个系得死死的大结就奇迹般地松了开来。\r\
        \n\r\n“啪啪！”一阵清脆的掌声响了起来。\r\n\r\n韩立没有先去掀开包裹，而是回头望向刚才那个大笑的恶友。\r\n\r\n不知什么时候，厉飞雨早已停止了笑声，并穿好了鞋子。\r\
        \n\r\n如今正鼓着自己的双手，拼命的在给他喝彩，似乎一点也不在乎已拍得通红的手掌心。\r\n\r\n“啧啧！每次看到你把‘缠丝手’这门武功用的如此出神入化，我都觉得不可思议，这门武学好像天生就是为你打造的，从我教会你到现在，才短短两个月的时间啊。”厉飞雨继续拍着巴掌，嘴中还“啧啧”的称赞个不停。\r\
        \n\r\n“你不会为了让我表演，才专门把一本书变成了这么一个大包吧。”韩立没好气的说道。\r\n"
    - - '厉飞雨严肃让韩立打开包裹。韩立好奇打开，惊见内容冒冷汗。厉飞雨调侃韩立反应。韩立愤怒要划清界线。韩立指责厉飞雨搬来七绝堂藏书，危及生命。秘籍上标注“七绝堂藏书”金字。

        '
      - "\r\n“当然不是，你把包裹打开就会全明白了。”厉飞雨收起了嬉笑的神色，脸色变得严肃起来。\r\n\r\n韩立见他突然用这种神情来讲话，心中好奇心大起，把头扭了回来，视线重新落在眼前的包裹上。歪头略微想了一下，伸出食指和中指，轻轻夹起包裹的一角，往外一提，把里面包着的物体全部显露了出来。\r\
        \n\r\n“这是……”韩立额头上“唰”的一下，冒出了密密麻麻的冷汗，两只眼珠几乎都要瞪了出来。\r\n\r\n“怎么样？吃惊不小吧？”厉飞雨慢悠悠的走了上来，用手拍了下他的肩膀。\r\
        \n\r\n韩立木然的转过身子，直直的看着对方，半响无语。\r\n\r\n“你干吗用这种眼神看我，我可不会以身相许哦！”厉飞雨笑嘻嘻的戏弄了一下韩立。\r\
        \n\r\n听了他的这句玩笑话后，韩立似乎才清醒过来。\r\n\r\n“我要和你划清界线，从此就当我不认识你了，你也从未见过我。”韩立恼怒的大声嚷起来。\r\
        \n\r\n“不知是我眼花了，还是你疯了，你竟然把七绝堂藏书的一小半都给搬了过来，这要是被巡堂护法发现，你我二人想死都很难。”韩立用手指着面前一大堆大大小小的秘籍，冲着厉飞雨吼起来。\r\
        \n\r\n这些书皮左上角，全都统一用毛笔圈注着“七绝堂藏书”几个惹眼的金字。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第三十八章 夜遇奸细:
    chunks:
    - - '韩立夜间在密林中行走，视力清晰。

        '
      - "走在黑乎乎的密林里，韩立警惕的张开自己的触觉，在普通人眼中已模糊不清的山路，对他而言，却犹如白昼一般清晰可见。\r\n"
    - - '他谨慎行走，是后天养成的习惯。

        '
      - "\r\n他如此谨慎，不是在提防山林里的野兽，而是一种已经养成的本能反应。\r\n"
    - - '彩霞山脉动物已被清扫，山林安静。

        '
      - "\r\n要知道，自从七玄门搬至了彩霞山脉，山林中本就不多的大小动物，早就被渐渐的清扫一空，不要说凶猛的兽类，就是野外的各种毒蛇，也大都成了众多弟子的腹中之物。\r\
        \n"
    - - '上次脱险后，韩立培养出警觉习性。

        '
      - "\r\n这种小心翼翼，在不明环境下，随时保持耳聪目明的习性，不是他天生具备的。而是上次从墨大夫手中脱身之后，经过再三考虑，特意后天培养出来的。这种良好的习性，会让他在以后的种种行动中，避免不少意外发生，把危险系数降到最低界限。\r\
        \n"
    - - '山风加大，韩立感到快出林子。

        '
      - "\r\n山风似乎越刮越大了，一阵接着一阵“呜呜”的响起，让人有些毛骨悚然。\r\n\r\n远远的，韩立就感到自己快出了林子的边缘。\r\n"
    - - '韩立压抑，加快步伐想出树林。

        '
      - "\r\n他轻轻的出了一口气，在这乌黑的密林里独自行走，让他心里着实压抑不少。\r\n\r\n韩立加快了步伐，步子迈的比刚才更大了一些，似乎想要尽快的走出这片树林。\r\
        \n\r\n突然一阵猛烈的山风，迎面吹了过来。\r\n"
    - - '猛烈山风吹来，韩立停下脚步。

        '
      - "\r\n在山风过后，韩立猛然停下了自己的脚步，似乎发现了些什么异常，他皱了下眉头，然后歪起脖子，侧耳倾听了起来。\r\n\r\n片刻后，韩立的神色慢慢的凝重起来，耳边传来了隐隐约约的脚步声，虽然脚步的主人步伐很轻，离韩立也很远，但的的确确是两个人正朝他迎面走来，而且离他越来越近。\r\
        \n\r\n身子轻轻一闪，韩立灵猫般的躲进路旁的密林中，敏捷而悄然无声。\r\n"
    - - '韩立发现异常，侧耳倾听。

        '
      - "\r\n在离小路十几丈远的一颗大树后，他的身影停了下来，整个身子屈卷成一小团，掩藏在了树干后，从树的正面望去，一丝韩立的身形都看不见。\r\n\r\
        \n找好藏身之所后，韩立略微安下了心。\r\n\r\n不是他太过于敏感，而是在这样偏僻的地方，在这种月黑风高的时候，会有两个人来此地，实在有些不合常理，十有八九是有些见不得人的事情。\r\
        \n"
    - - '韩立察觉两人接近，神色凝重。

        韩立敏捷躲进路旁密林。

        韩立藏身树后，身影隐蔽。

        韩立稍安心，怀疑来者不善。

        韩立担心撞破隐私遭追杀。

        '
      - "\r\n他可不希望，因撞破别人的隐私而引发杀机，被人追杀灭口。\r\n"
    - - '韩立乐意偷听他人秘密。

        '
      - "\r\n不过如果在自身安然无恙、没有危险的情况下，去听些他人的小秘密，韩立还是很乐意为之的。他并不是死板的伪君子，像这种送上门的好事，是不会拒之门外的。\r\
        \n"
    - - '远处传来压低嗓音的对话。

        '
      - "\r\n“……下山的……安排好……时间……人……帮主……”一阵阵压低嗓音的话语，断断续续的从远处传了过来，此时山上的风势很大，大部分的话音都被狂风吹得七零八散，只有小部分的话声，传进了他的耳里。\r\
        \n"
    - - '韩立听到“帮主”一词，推测是野狼帮贾天龙。

        '
      - "\r\n韩立愕然，没想到还真偷听到了不得了的秘密，在这方圆数百里的土地上，能被称为帮主的，就只有野狼帮的帮主“金狼”贾天龙，这么一位本门的大敌，在此处被听到，实在有些耐人寻味。\r\
        \n"
    - - '贾天龙在传闻中是嗜血魔头，实际瘦弱俊秀但铁血。

        '
      - "\r\n贾天龙此人，在七玄门弟子心目中，是个不折不扣的嗜血大魔头。在传闻中，他膀大腰圆，青面獠牙，性情暴虐，一天三顿都要生吃人肉，活喝人血，如同非人一般的存在，着实吓煞了门内不少的年轻弟子。\r\
        \n"
    - - '韩立回想贾天龙，心中恐惧，藏得更紧。

        '
      - "\r\n不过据厉飞雨所讲，实际情况并非如此。贾天龙此人，不但长的并不高大吓人，还很瘦弱俊秀，年龄也不大，才三十出头，正好和传闻中相反。但他动不动就杀人的铁血性格，却和传说中的一样真实可怕，否则凭他的相貌，如何镇得住马贼出身的其他帮众。\r\
        \n\r\n韩立回想了一下有关贾天龙的记忆，心中倒吸了一口凉气，连忙把身子卷缩的更厉害些，呼吸变得低缓起来。\r\n"
    - - '低语声变得更清晰，二人接近。

        '
      - "\r\n“……这一次……偷……名单要……下手的……”又一阵阵低语声，隐隐约约传了过来，比刚才要清晰了许多，这时两个人应该离韩立更近了些。\r\n"
    - - '韩立屏息，怕被发现是死路一条。

        '
      - "\r\n韩立不敢大声出气，知道自己如果被发觉了，只有死路一条，这二人肯定是野狼帮派来的奸细，绝不会让第三人活着知道他们的秘密。\r\n"
    - - '二人声音更低，谈核心计划。

        '
      - "\r\n“……计划……要……没……快……”慢慢的，这二人交谈的声音，更低了起来，看样子谈到了事情的核心之处。\r\n"
    - - '声音消失，二人远去。

        '
      - "\r\n再过一小会儿，声音又放大了一些，但接着就再也听不清楚了，只有呼呼的风声从耳边刮过，他们已走过韩立面前的这段山路，身影渐渐地远去了。\r\n"
    - - '韩立确认无人后才起身。

        '
      - "\r\n一时半刻韩立仍伏在树后不敢乱动，直到用长春功确定数十丈内的确没有第二个人以后，才缓缓的爬了起来。\r\n"
    - - '他及时发现两名奸细，幸免于难。

        '
      - "\r\n这次他算是捡回了一条性命，幸亏是提前发现了两名奸细的动静，否则就要和这二人迎面碰上。以对方的身份来看，自己肯定是被灭口的下场，更可悲的是，以自己的身手而言，连一丝一毫逃出去的希望都不存在。\r\
        \n"
    - - '韩立凝望奸细消失方向，若有所思。

        '
      - "\r\n韩立在原地没有动，用手指轻轻摩擦着下巴，凝望着二人消失的方向，神情略有所思。\r\n"
    - - '交谈内容暗示对七玄门不利行动。

        '
      - "\r\n从他们不完整的交谈内容来判断，对方好像在近期内要采取某种对七玄门不利的行动，而这行动是和某份名单有着不小的关系。\r\n"
    - - '韩立凭嗓音认出其中一人。

        '
      - "\r\n更令韩立意外的是，即使没有看到这两人的具体身形、样貌，但其中一人的嗓音，被他给认了出来。\r\n"
    - - '记忆联系到山上厨房管事。

        '
      - "\r\n虽然只打过一两次交道，但凭借异于普通人的超常记忆，他还是把交谈中的某人，和山上大厨房那位不起眼的管事联系到了一起。\r\n"
    - - '管事是奸细，韩立惊讶。

        '
      - "\r\n这位卖过兔子给他，在他印象中爱占小便宜、留着八字胡、一脸市侩形象的人，会是野狼帮派来的奸细，这还真是令韩立的神经大受考验。\r\n"
    - - '管事身份便于传递消息。

        '
      - "\r\n不过回头想了一下，也不是什么太出人意料的事，只有这样的身份，才能经常往返山上山下，传递消息时才不会引起他人的注意。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第三十六章 吃惊:
    chunks:
    - - '韩立发怒，厉飞雨不在乎，掏耳朵。

        '
      - "见到韩立大发脾气，厉飞雨也不生气，仍是满脸不在乎。\r\n\r\n他歪着头，把小手指插进耳孔里，专心的掏起耳朵来，一副兵来将挡、水来土掩的神情。\r\
        \n"
    - - '韩立冷静，怀疑事有蹊跷。

        '
      - "\r\n韩立乱发了一通脾气后，见他脸皮厚如城墙，似乎什么也没有听到的情形，倒是冷静了下来，觉得此事另有些蹊跷。\r\n"
    - - '韩立质问厉飞雨原因。

        '
      - "\r\n“你不是个二百五，也不是个自大狂，做出这么不要命的事，总有个说得出的因由吧。”清醒以后的韩立问道。\r\n"
    - - '厉飞雨装委屈，叫屈。

        '
      - "\r\n厉飞雨见对方怒气消逝的这么快，又重新恢复了以往的理性，心中略感有些遗憾，但脸上却装出一副委屈的可怜相，连声叫屈的嚷道：“天啊！我可真是冤枉啊！刚才我倒是想给你解释一下，可你根本没给我留下开口的机会啊！现在又来抱怨我，我还真是里外不是人啊！”\r\
        \n"
    - - '厉飞雨虚假模样，韩立想踢他。

        '
      - "\r\n这种怪声怪调叫屈的模样，太虚假了，让人一眼就能看得穿其做作的本质，给人一种实在欠扁的感觉。\r\n"
    - - '韩立讥讽厉飞雨，担心麻烦。

        '
      - "\r\n韩立也有点忍不住，想凑上前去，猛踢他一个狗啃屎的造型出来。\r\n"
    - - '厉飞雨捡起秘籍，递给韩立。

        '
      - "\r\n“少给我作怪了，快给我解释一下。你这种无赖的样子，也不怕被那些崇拜你的师弟们看到，要是他们瞅见你这副懒散的样子，你以前所塑造的冷酷杀手的潇洒形象，还不都得破灭的一干二净。”韩立没给他好脸色，稍微讥讽他一下。\r\
        \n"
    - - '韩立接过秘籍，疑惑。

        '
      - "\r\n他现在实在没有心情和对方打闹，这件事一个处理不好，两人都有天大的麻烦。\r\n"
    - - '厉飞雨引诱韩立看秘籍。

        '
      - "\r\n厉飞雨好像也明白韩立此时所想的东西，就不再对他的讥讽加以驳斥，而是懒洋洋的走到包裹面前俯下身子，随意捡起了一本秘籍站了起来。\r\n"
    - - '韩立不乐意，翻开秘籍，见“眨眼剑谱”。

        '
      - "\r\n再次站直以后，他脸上带着一丝神秘光彩、似笑非笑的把书递给了韩立，然后用眼色示意他，掀起书皮来看上一眼。\r\n\r\n韩立顺手把这本薄薄的秘籍接了过来，疑惑的望了一眼对方。他有点摸不着头脑，不知厉飞雨在打什么鬼主意。\r\
        \n\r\n“打开看看，你就会全明白了。”厉飞雨用一种想要看好戏的哄骗语气，引诱他道。\r\n\r\n“直接说不就得了，搞得这么神秘兮兮的干吗？”韩立虽然满脸的不乐意，但还是动手掀起了书页。\r\
        \n\r\n一打开封面，显露出秘籍的第一页，上面白纸黑字，清清楚楚的写着“眨眼剑谱”四个大字。\r\n"
    - - '韩立惊讶地发现厉飞雨给的书正是他想要的。

        '
      - "\r\n“啊！”韩立略微有些讶然。\r\n\r\n厉飞雨随手拿给他的第一本书，就是自己想要的东西，这让他有些惊讶。\r\n"
    - - '厉飞雨接连抛来数本秘籍，韩立惊诧地发现都是“眨眼剑谱”。

        '
      - "\r\n“别慌吃惊，再来看看这几本书。”厉飞雨紧接着又一连抛过来数本秘籍。\r\n\r\n韩立一一接了过来，打开迅速浏览了一遍后，整个人惊诧的呆住了。这些书每一本正文的前面，都明明白白的写着“眨眼剑谱”这几个黑字。\r\
        \n\r\n过了老大一会儿，韩立才把目光从手中的几本书上拔了出来。\r\n"
    - - '韩立难以置信地询问这些书是否都是眨眼剑谱。

        '
      - "\r\n他抬起头，用手指了指地面上的那一大堆秘籍，断断续续的问道：“你……你千万别告诉我，这……这些，全部都是‘眨眼剑谱’！”\r\n"
    - - '厉飞雨确认并表示自己也很吃惊。

        '
      - "\r\n“很遗憾，韩师弟，你已经猜中了。”对方耸了耸肩，两手一摊，表面上做出一副无可奈何的样子。\r\n\r\n只是他微微翘起的嘴角，和话中幸灾乐祸的语气，完全和他话中的意思不相吻合。\r\
        \n\r\n“这不可能，这里足足有近百本书，怎么可能都是眨眼剑谱？”韩立根本顾不得对方的小把戏，难以置信的质问起来。\r\n\r\n“你问我，我问谁去？我在书库的角落里，猛然见到这么多同名的秘籍，我还吃惊不小呢！”厉飞雨翻了翻眼珠，口中嘟囔的说着，表现出心有余悸的样子。\r\
        \n"
    - - '厉飞雨因韩立的惊讶表情而大笑。

        '
      - "\r\n随后他看到了韩立呆呆无语的造型，还是忍不住“哈哈”大笑起来。\r\n\r\n对厉飞雨来说，韩立这种受吓吃惊的面容，可是难得一见的奇观。\r\
        \n\r\n平常的韩立，老是在他面前一副从容不迫、胸有成竹的样子，仿佛“吃惊”这个字眼，就不会在他身上出现一样。而此时韩立这种木木的呆傻模样，让厉飞雨觉得这些日子以来的辛苦没有白费，完全物有所值。\r\
        \n\r\n过了片刻，韩立终于清醒了过来。\r\n"
    - - '韩立询问这些书的总数，厉飞雨回答有七十四本。

        '
      - "\r\n他手中紧抓着那几本书，低着头思付了一小会儿，然后仰起略有所思的面容，不紧不慢的开口说：“你查点过这些书没有？一共有多少本？”\r\n\r\n\
        “我当然清点过，还不只一遍，一共七十四本名字一样的秘籍。”厉飞雨马上接口道，毫不迟疑的报出了准确的数字。\r\n\r\n“不弄清这些书的准确数量，万一还回去时遗漏了一两本，那还不真要出大问题。”他跟着又稍稍辩解了一下。\r\
        \n"
    - - '韩立翻阅一本泛黄的秘籍。

        '
      - "\r\n手指轻轻捏着有些发黄的书页，韩立缓缓翻动开来，仔细的浏览起手上拿着的一本秘籍来。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第三十四章 眨眼剑法:
    chunks:
    - - '韩立对“眨眼剑法”感到好奇。

        '
      - "“眨眼剑法？”韩立自言自语的重复了一遍剑法的名字。\r\n"
    - - '厉飞雨嘲笑剑法名字，表示没人练过。

        '
      - "\r\n“是啊，你说剑法和眨眼有什么关系？这名字好笑不好笑。”\r\n"
    - - '韩立询问剑法详情。

        '
      - "\r\n“你练过这剑法吗？”韩立关心的问道。\r\n"
    - - '厉飞雨透露剑法背景和无人修炼的原因。

        '
      - "\r\n“当然没有，谁会练连真气都不用的武功，那不是个花架子吗？别说我，从它创立以来，就没有人修炼过。”\r\n\r\n“听说要不是当初创立它的那位长老，曾经挽救过七玄门数次危机，在临终前又立下遗嘱，一定要把这剑法列入七绝堂，这眨眼剑法根本就不可能放入七绝堂绝学之列。”\r\
        \n\r\n厉飞雨这人，有着与他冷酷外表截然不同的大嘴巴，韩立还没开口去问，他就把这剑法的老底都翻了出来。当然他的大嘴本性只会在韩立面前显漏一二，到了外面，在其他师兄弟面前，他又成了那个酷酷的偶像“厉师兄”。\r\
        \n"
    - - '韩立感觉剑法是他寻找的东西。

        '
      - "\r\n韩立听完厉飞雨的叙述之后，第五感隐隐约约的告诉他，这就是他一直在寻找的东西。\r\n"
    - - '韩立请求抄录剑法。

        '
      - "\r\n“厉师兄，这剑法你能给我抄录一份，带出七绝堂吗？”\r\n"
    - - '厉飞雨提议偷出原剑谱。

        '
      - "\r\n“嘻嘻！没问题，要说其它的武功，我是不好给你誊录一份，因为每天都有专人察看、检查，这眨眼剑法却放在角落里根本无人注意。不过抄录起来太麻烦，干脆我把原剑谱给你悄悄带出来就是，等你自己默记或誊抄完毕，我再偷偷的放回去，绝对不会有人注意到。”厉飞雨满不在乎的提出了一个更大胆的建议。\r\
        \n\r\n韩立见他似乎很有把握的样子，就同意了他的做法。本来还有些担心眼前之人丢三落四的恶习，万一给他抄记剑法时，一不小心漏了几处岂不冤枉，现在能拿到原剑谱当然是更好了。\r\
        \n"
    - - '韩立同意厉飞雨的计划。

        '
      - "\r\n“好了，时候不早了，我该回去练功了。要不，又要被七绝堂总管发现我偷偷的外出了。”厉飞雨擦干了身子，穿好上衣，准备离开。\r\n"
    - - '厉飞雨准备离开，韩立提醒小心。

        '
      - "\r\n韩立不再说什么，只是嘱咐他，偷拿剑谱时小心一点，别栽在了上面。\r\n"
    - - '厉飞雨潇洒离开，韩立表情变阴沉。

        '
      - "\r\n厉飞雨不在乎的转过身子，用手背冲他潇洒的挥挥手，就从附近的山洞慢慢爬了出去。\r\n"
    - - '韩立回到神手谷，见到神秘男子。

        '
      - "\r\n韩立见他的背影渐渐消失在洞口中，脸上的笑容也随之渐渐消逝，露出了几丝阴云。\r\n\r\n在厉飞雨走了没多久，韩立也回到了神手谷。一回到神手谷中，就远远看到了那个高大的神秘男子。\r\
        \n"
    - - '他站在墨大夫屋外，不畏烈日。

        '
      - "\r\n他一动不动的站在墨大夫屋子的外面，紧靠着门口，顶着斗篷，似乎一点也不在乎夏日骄阳的暴晒。\r\n"
    - - '韩立停步观察这个沉默的男人。

        '
      - "\r\n韩立站来到自己屋子的门边，停下了脚步，眺望着这个从不言语的男人。\r\n"
    - - '韩立对墨大夫要挟后对此人好奇。

        '
      - "\r\n自从被墨大夫要挟之后，韩立就一直对这个不露出真容的男子很感兴趣，这人似乎天生是个哑巴，来到山谷以后就从未开口说过话。\r\n"
    - - '此人站整天不累，韩立称其“怪物”。

        '
      - "\r\n更奇特的是，此人体力实在是惊人，像这样站立不动，往往一呆就是一整天，还从未见他疲惫过。韩立在心里，早已把他冠以“怪物”的称号。\r\n"
    - - '韩立尝试交流，对方无反应。

        '
      - "\r\n他也曾经试过和这人交流一下，但此人如同木头一样，毫无反应，不管韩立说的再怎么天花乱坠，他就是不理会。\r\n"
    - - '韩立佩服墨大夫训练有素。

        '
      - "\r\n韩立算是彻底服了墨大夫，竟能把一个活生生的血肉之躯，训练的如同傀儡一样毫无弱点。\r\n"
    - - '韩立判断此人武功不弱。

        '
      - "\r\n绝对服从命令、体力惊人，从不开口说话、没有丝毫感情，虽然尚不知他武功怎样，但绝不会太弱，这是他对这名男子下的最后判断。\r\n"
    - - '韩立无奈找不出此人破绽。

        '
      - "\r\n韩立知道，这个人很可能会成为墨大夫的又一个杀手锏，但毫无办法，他找不出此人的任何破绽来。\r\n"
    - - '韩立对这人背影有熟悉感。

        '
      - "\r\n唯一让韩立有些疑惑的是，偶尔从后面望向此人的背部时，他总会有一些很熟悉的感觉，似乎在那里瞅见过相同的身影。但他回想时，又总想不起是和哪个认识的人的背影相类似。\r\
        \n"
    - - '韩立叹气回屋，知此人不会休息。

        '
      - "\r\n看了一会儿，韩立叹了口气关上屋门，回到屋内，他知道没有墨大夫的命令，此人是不会去休息的。\r\n"
    - - '韩立躺床上闭眼思考。

        '
      - "\r\n他有些心乱，一个箭步直接蹦到了自己的床上，身子往下一倒躺在了那里，然后双手搁在脑后闭上了双眼。\r\n"
    - - '韩立脑中回放学到的招式。

        '
      - "\r\n他把今天从厉飞雨那里学到的几招，在脑海里好好回放了一遍，就暗自凭空用脑子模拟了起来，把每一招的细节都分成数段，再一点点的反复推敲、仔细揣摩。\r\
        \n\r\n这是韩立长春功练至第五层，新得到的能力-过目不忘。\r\n"
    - - '韩立凭过目不忘练功至第五层。

        '
      - "\r\n他凭借这个优势，可把任何武功用脑子凭空完整记下，再在脑海中来回播放无数次，加以锤炼升华，这也是厉飞雨以为他是个天才的原因。\r\n"
    - - '韩立用脑记招式，厉飞雨以为其天才。

        韩立靠圣药冲破第四层至第五层。

        '
      - "\r\n在两个月以前，韩立依仗着两种圣药的效力，硬生生的把长春功冲破了第四层境界，达到了第五层。\r\n"
    - - '药效超预期，韩立低估配方威力。

        '
      - "\r\n“黄龙丹”和“金髓丸”的药效如此之大，远远超出了韩立的估计之外，他还是小瞧了那几张配方的莫大威力，这些配制的药丸还真是无价之宝。\r\n"
    - - '灵药用去一半，期待第六层长春功。

        '
      - "\r\n不过两种洗髓的灵药，也用去了一小半，剩下的应该勉强够自己练成第六层的长春功，真有些期待，第六层的长春功会给自己带来什么样的意外。\r\n"
    - - '距墨大夫通牒剩小半年，学招式无内功。

        '
      - "\r\n距离墨大夫下的最后通牒时间只剩下小半年了，自己虽然从厉飞雨那里学到一些招式，但因为没有相配合的内家真气，只能算是一些花拳绣腿的皮毛功夫。\r\
        \n"
    - - '对墨大夫无用，忧心长春功实战弱。

        '
      - "\r\n对付粗通武功之人尚可管用，但对墨大夫使用的话，那真是肉包子打狗，有去无回。\r\n\r\n韩立想到这里有些忧心，又有些烦恼，自己这长春功什么都好，就是无法用于实战、厮杀。\r\
        \n"
    - - '期望眨眼剑法带来惊喜。

        '
      - "\r\n现在只有期望于那眨眼剑法了，希望它会给他带来个惊喜。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第三十章 枭雄末路:
    chunks:
    - - '他问韩立自己看起来多大岁数。


        '
      - "“你觉得我有多大岁数？”他面颊上的肌肉突突地跳动了几下，僵硬的问出了一个不搭边的问题。\r\n"
    - - '韩立猜测他六十余岁，但觉得实际年龄可能不同。


        '
      - "\r\n“从外表上看，大概六十余岁，不过既然开口这么问，你的年龄肯定和外表不想符，难道比这更大或者年轻得多？”韩立心里有些诧异，但口气不变，用平淡的说道。\r\
        \n"
    - - '墨大夫称赞韩立机敏，透露自己实际三十七岁。


        '
      - "\r\n“啧啧！真不亏是练了‘长春功’的人，一个从乡下来的小屁孩，变成一个如此机敏聪颖之人！”墨大夫嘴里不停的称奇，开始用热切的目光望着他。\r\n"
    - - '韩立震惊，难以置信。


        '
      - "\r\n“你猜得没错，我今年才三十七岁。”一个令韩立无法置信的数字从墨大夫口中说了出来。\r\n"
    - - '墨大夫自称常被误认为七十岁，声音变得刺耳。


        '
      - "\r\n“不可能？”一直保持着镇定的韩立，头一次吃惊起来。\r\n"
    - - '墨大夫讲述自己曾在岚州武林声名显赫。


        '
      - "\r\n“不可能！的确是不可能！见到我的人，别说会认为我有六十岁，就是对外宣称我已七十高龄，恐怕也没有人会怀疑。”墨大夫声音突然变得又高又尖起来，听到韩立耳朵里，是那么的刺耳、那么的难受，好像触动了他内心的最痛处。\r\
        \n"
    - - '韩立惊讶墨大夫的背景。


        '
      - "\r\n“我墨居仁，早年在越国岚州武林也声名赫赫过，创下不小的名头，赤手空拳的打出一片自己的天地。嘿嘿！当时岚州有谁不知道我‘鬼手’的声威，无论黑白两道，顺我者生，逆我者。”墨大夫恢复了原有声调，用低沉的口气，慢慢的叙述着自己的故事。他随着自己的描述，眼中射出让刀剑一般锐利的神采，好像又回到了当初意气风发，大权在握的时候。\r\
        \n"
    - - 墨大夫叙述中年时被暗算，武功受损，被迫隐居。
      - "\r\n听了墨大夫的话，韩立暗暗惊讶，没想到自己这个名义上的师傅，还有这么大的来头。\r\n\r\n“可惜，好景不长。在我刚入中年，正想进一步大展拳脚的时候，遭小人暗算，被亲信之人下了阴毒手段，虽然凭借自身的医道高明，控制住了伤势的发作，却无法使自己痊愈，一身武艺也大减，更无法在本地立足。为了怕仇家暗算，只好抛下原有的基业和家人销声匿迹，在越国其它地方寻觅良方，希望能有办法恢复原有的功力。”他在叙说自己后面的遭遇时，人已完全投入到了对往事的叙述之中，双手分别狠狠地握紧了拳头，手上的指甲深深地插入了手掌心，鲜血直流，但他对此似乎完全不知，只在脸上露出了咬牙切齿的凶残之色，这种狠毒神色让人看了不寒而颤，看来他对当时对他下毒手的小人是恨之入骨。\r\
        \n"
    - - '韩立感受到墨大夫的恨意，心生寒意。


        '
      - "\r\n听出他话语中的连绵恨意，韩立也忍不住全身发毛，心里存了一分凉凉的寒意。\r\n"
    - - '墨大夫得奇书，找到恢复功力的方法，却急速衰老。


        '
      - "\r\n“上天有眼，终于在某个神秘之处，让我无意得到了一本奇书，这本书奇涩深奥，我费了九牛二虎之力才略懂一二，并从上面找到了恢复功力的捷径，我按照上面所说方法去做，结果……”墨大夫停顿了一下，没有马上说下去，但气恼的神情一览无遗，还有一些懊悔的意思掺在其中。\r\
        \n"
    - - '韩立讽刺墨大夫的衰老模样。


        '
      - "\r\n“结果你就变成现在这个鬼样子了。”韩立冷冷地把他想说又没有说完的话，替他说了出来。\r\n"
    - - '墨大夫解释因邪气入侵导致衰老，靠秘药维持。


        '
      - "\r\n“不错，没有想到按照那本书上的方法去做后，我的功力是恢复了，人却急速衰老起来，变成了现在这副未老先衰、半人半鬼的模样。”墨大夫黯然地点了一下头，没有因韩立的讥讽而动怒。\r\
        \n"
    - - '韩立询问所练口诀与墨大夫困境的关系。


        '
      - "\r\n“你如今应该找到了原因吧。”\r\n"
    - - '墨大夫称韩立的长春功可助其恢复精元。


        '
      - "\r\n“我是因做法有所不当，被邪气入侵而致，现在我活一天相当于普通人活十天的精力消耗，每时每刻都在大量透支生命，幸亏我精通调养之术，又按书上所说配制了一种秘药，在近些年才能减缓老化速度，支撑到现在。”\r\
        \n"
    - - '韩立质疑为何非他不可，墨大夫解释需灵根体质。


        '
      - "\r\n“我所练的口诀，和解决你的麻烦有什么关系。”韩立赤裸裸地直奔问题的核心所在。\r\n"
    - - '韩立惊讶长春功修炼条件苛刻。


        '
      - "\r\n“我在变成这样子不久，就从书上研究出了破解之道，就是你修炼的‘长春功’，只要有个练至第四层的人，帮我运功推拿，用长春气刺激秘穴，我就可摆脱现在的困境，重新找回已失去的精元。”\r\
        \n"
    - - '墨大夫讲述流浪经历，偶然救下七玄门王门主。


        '
      - "\r\n“为什么非要找我，随便找个人修炼这口决不行吗？”韩立沉吟了一会儿，反问了一句埋在心里很久的疑问。\r\n"
    - - '墨大夫揭开盘算，韩立意外适合修炼长春功。

        '
      - "\r\n“你以为这‘长春功’是个阿猫阿狗都能学的吗？这口诀不但要求年少之人从头开始修炼，还要求修炼者必须具有‘灵根’体质，虽然我不知道什么是‘灵根’，但我在你之前已找过了数百名孩子，都无法修炼长春功。”墨大夫一脸的气恼之色。\r\
        \n\r\n“有这种事？”韩立有点一怔，没想到这口诀的修炼还如此苛刻。\r\n\r\n“在剩下的岁月里，我以为不可能再找得到修炼口诀的人，便自暴自弃的扮作一江湖野郎中，开始到处流浪。没想到偶尔见到了同样被暗算的七玄门王门主，在同病相怜的情况下，便伸手救下了他的小命，然后在他的邀请下，顺水推舟的成了门里的供奉，准备隐姓埋名，在山上度过自己最后的日子。嘿嘿！奇迹还是发生了，起初是害怕自己一身医术武功全部失传，便把你们招进了谷内，确实是想收你二人为徒，可当时不知怎么了，竟鬼使神差的让你们去试练了长春功，大概是还抱有侥幸的心态吧。其实即使修炼不了此口诀，也会把你们收下，将全身所学传下一二。可万万没想到的是，你竟然对此功有反应。哈哈！真是天无绝人之路！”墨大夫一口气把这些谜底全都揭了开来，脸上布满了病样的红晕，看来对自己的走运很是得意。\r\
        \n"
    - - '韩立质疑为何被制住，未练成第四层长春功。

        '
      - "\r\n“我还没练成第四层长春功，为什么此时要制住我，和我摊开这一切？”韩立终于问出了目前他最为关心的问题。\r\n"
    - - '墨大夫指责韩立不配合，透露因仇家耗尽精力，寿命缩短。

        '
      - "\r\n“这就要怪你自己了，我费了这么多的功夫和心血在你身上，可你却不能让我满意，老是和我玩花样。如今就差这最后一步了，但迟迟不肯更进一层，本来我还可多等你两年，但此次下山时，被一个仇家认了出来，经过苦战后，虽然击毙了对方，却也耗尽了我本来不多的精力，寿命也大大缩短了，即使我用尽全力也只能使自己再多活一年，你叫我如何再等？”墨大夫得意的神色消失得无影无踪，换上了一脸的凶光，最后对着韩立咆哮起来。\r\
        \n"
    - - '韩立表面平静，内心震惊于墨大夫的企图和内幕。

        '
      - "\r\n韩立听完以后，神色如常，脸上没有丝毫被触动的迹象。可心里却波涛汹涌，完全没有表面看上去这样的胸有成竹、波澜不惊。\r\n\r\n他虽然早已预料到墨大夫对自己有很深的企图，但也没曾想会有这么大的内幕，对方的身世、经历、修炼的口诀，无一不超出了他所想象的范围。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第三章 七玄门:
    chunks:
    - - '车内拥挤，近三十名孩童挤满车厢。韩立缩在角落，观察其他孩童。


        '
      - "车内的气味显然并不好闻，这也难怪，本应只能乘坐十几人的车厢挤进了近三十名孩童。虽说小孩块头比成年人小很多，但仍使车内拥挤不堪。\r\n\r\n韩立机灵地把瘦弱的身子缩到车厢内的边角里，偷偷的打量着车内的其他孩童。\r\
        \n"
    - - '孩童分为三类：锦衣少年舞岩被簇拥，家有钱势。


        '
      - "\r\n来参加入门考试的孩童从衣着打扮及出身上看明显分为了三类人：第一类人是坐在车厢正中，正被其余大部分孩童簇拥其中的锦衣少年这一类人。\r\n"
    - - '舞岩十三岁，因关系超龄入学，练过拳脚。


        '
      - "\r\n那名少年叫舞岩，今年十三岁，是车内年龄最大的一个。本来年龄已超过了规定，但其有一表姐嫁给七玄门内的一名掌权人物，年龄问题自然也就不成问题了。舞岩家开了一间武馆，家中颇为富裕，还自小练了一些拳脚功夫，虽然并不怎么高明，但对付像韩立这样只有一些笨力气并从未习过武的孩子，还是绰绰有余的。\r\
        \n"
    - - '簇拥舞岩的孩童来自城镇，会察言观色。


        '
      - "\r\n很显然像舞岩这类人，家里有钱又有势，还会几手功夫，自然就自发的成为了车内大部分孩童的“大哥”。\r\n\r\n另一类人就是簇拥着舞岩的这些孩童，这部分人出身五花八门，家里有开店铺的，有打工的，有靠手艺吃饭的……等等，但都有同一个特点就是：都是在城镇中长大的，自然或多或少的跟家里大人学会了一些察颜观色，逐利而行的本事，因此这些人都簇拥着舞岩，并左一声“舞少爷”右一声“舞大哥”的称呼着，舞岩看起来对此早以习以为常，非常的受用这些称呼。\r\
        \n"
    - - '韩立等来自穷乡僻壤，神态畏缩。


        '
      - "\r\n最后一类人就是韩立这类，这类人都来自偏僻的穷乡僻壤，家里一般都是靠山吃山，靠水吃水，非常的穷苦。这类人在车里是最少的了，只有五六人，神态多半畏手畏尾不敢大声言语，只是看着别人放声说笑，和不时大声喧闹的那部分孩子形成了鲜明的对比。\r\
        \n"
    - - '马车五天到达彩霞山，孩童被美景迷住。


        '
      - "\r\n马车从青牛镇出发一路向西飞奔，路途中去了好几个地方，又接了几个孩童，终于在第五天傍晚时分赶到了彩霞山-七玄门总门所在地。\r\n"
    - - '彩霞山原名落凤山，因美景更名，现为七玄门所在。

        '
      - "\r\n所有的孩子一下车，都被彩霞山那五彩的落日美景深深的迷住了，直到王护法催促声起，大家才清醒过来继续往前走。\r\n\r\n彩霞山原名落凤山，相传古时一头五色彩凤落在此地，化成此山。后由于来此的人发现此山在落日时分美丽异常，犹如彩霞笼罩，又被人改为彩霞山。当然此山自从被七玄门占有后，外人自然不能再来此随意欣赏如此美景了。\r\
        \n"
    - - '彩霞山被七玄门占据，主峰设总堂，布哨卡防守严密。

        '
      - "\r\n彩霞山是镜州境内第二大山，除了另一座百莽山，就数此山占地最广，方圆十几里内都是此山的山脉所在。此山拥有大大小小的山峰十几个，各个都十分险要，因此全都被七玄门各个分堂所占据。彩霞山的主峰“落日峰”更是险恶无比，不但奇高陡峭，而且从山底到峰顶只有一条路可走，七玄门将总堂放在此处后，又在这条路的险要之处，一连设下了十三处或明或暗的哨卡，可称得上是万无一失，高枕无忧。\r\
        \n"
    - - '韩立随队伍上山，遇岳堂主询问弟子批次。

        '
      - "\r\n韩立边打量着四周边跟着前边的人向前走，忽然前头的队伍停了下来，接着传来一声豪爽的话语声：“王老弟，怎么才到？可比预定时间晚了两天。”\r\n"
    - - '王护法回应是第十七批，岳堂主吩咐安排休息，次日选拔。

        '
      - "\r\n“岳堂主，路上耽搁了些时间，劳烦您老费心了。”王护法站在人群前，恭敬的向一位红脸的老者施了一礼，一改路上一直的跋扈神色，脸上露出了几分谄媚。\r\
        \n\r\n“这是第几批送到山上的弟子了？”\r\n\r\n“第十七批人了。”\r\n"
    - - '孩子们兴奋又紧张，王护法沿途与人打招呼。

        '
      - "\r\n“哼！”这位岳堂主大模大样的看了韩立他们几眼。\r\n\r\n“送到清客院，让他们好好休息一晚，明天一早就开始选拔合格弟子。没过关的，及早让他们下山，免得犯了山上的规矩。”\r\
        \n\r\n“遵命，岳堂主。”\r\n"
    - - '众人见门内弟子身手矫健，韩立梦到自己武功高强。

        '
      - "\r\n走在上山的石阶上，所有的小孩都兴奋不已，但没有人敢大声说话，虽然众人年纪都不大，却都知道这里就是决定自己未来命运的地方。\r\n\r\n\
        王护法一边在前面带路，一边面带微笑的与路上遇到的人打着招呼，可以看的出他在门内熟人很多，人缘不错。\r\n\r\n一路遇到的人大都身穿青缎衣，身上或挎着刀，或背着剑，偶尔一些赤手空拳的人腰间也鼓鼓囊囊的，不知揣着什么东西，从行为举止上，可以看出这些人身手矫健，都有一身不错的功夫在身。\r\
        \n"
    - - '次日清晨，王护法带众人见岳堂主等人于竹坡前。

        '
      - "\r\n韩立等人被带到一座较矮的山峰上，山顶有一片土房，在这里韩立等人住了一宿。在晚上的睡梦中，韩立在梦里梦到自己身穿锦衣，手拿金剑，身怀绝世武功，把村里自己一直都打不过的铁匠儿子痛打了一顿，好不威风，直到第二天早上起来仍回味不已。\r\
        \n\r\n早上起来后，王护法并没有让大家吃早饭，直接把众人带到山下的一大片种满竹子的斜坡跟前。在那里，昨天已见过的岳姓堂主和其他几位不认识的年青人已等在那里。\r\
        \n"
    - - '七玄门风云故事开始

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第九章 象甲功:
    chunks:
    - - '韩立回忆往事，露出微笑。

        '
      - "韩立回想到这里，脸上微微地露出了会心一笑。\r\n"
    - - '韩立与张铁成为密友。

        '
      - "\r\n他和张铁在这大半年内，因为脾气相投，外加上出身比较类似，很自然地结成了无话不说的密友。\r\n"
    - - '韩立练功后腿部麻木，揉腿恢复知觉。

        '
      - "\r\n韩立缓缓地把盘起的双腿松开，用手揉了揉自己的小腿，长久的打坐练功，使自己的腿部有些麻木，血脉也有些不太通畅。\r\n"
    - - '韩立走出练功的石屋。

        '
      - "\r\n多揉了几下，感到腿部的知觉完全恢复了，韩立这才从垫子上站了起来，习惯性的拍打了几下身上落下的灰尘，推开石室门走了出去。\r\n"
    - - '韩立自嘲石屋坚固，外人难以进入。

        '
      - "\r\n回头望了一下自己练功的石屋，韩立略微自我嘲笑了一番。\r\n"
    - - '石室专为修炼内功而建，防止干扰。

        '
      - "\r\n这间屋子完全是用结实的花岗岩山壁掏空制成，屋门更是用一整块大青石打制而成，普通人想贸然从门外闯进来，不用开山的巨斧砍劈个一时三刻，休想达成目的。\r\
        \n"
    - - '墨大夫为韩立争取到石室使用权。

        '
      - "\r\n这样的练功静室，除了在七玄门有一定身份地位的门主、长老、堂主外，就连七绝堂的核心弟子，也不能随便拥有。这种石室专门是为了修习高深内功的人而建，防止他们在练功中被外来因素所干扰，避免走火入魔。也不知道墨大夫用了什么方法，硬是叫几位长老同意，在神手谷内的山壁上作出了这么一间普通弟子无法享用的石室。\r\
        \n"
    - - '韩立服用药物，修炼速度提升。

        '
      - "\r\n这间石室一完工，就由墨大夫指定交由韩立独自使用，这个决定一作出，令韩立都有些受宠若惊：墨大夫对自己这个徒弟未免太好了，从正式成为他弟子的那天起，墨大夫每天都给自己服用几种不同的药物，还用一些不知名的药草做成汤汁，给自己浸泡身子。虽然自己不认得这些药物的名称和功用，但是见到墨大夫每当自己使用这些药时，平时面无表情的脸上都会流露出一股难舍的神态，自己也就能了解一二这些药物的珍贵之处。\r\
        \n"
    - - '韩立冲关成功，但受内伤。

        '
      - "\r\n显然这些外力还是很起作用的，韩立的修炼速度明显提高了不少，在前不久终于冲关成功，练成了这套无名口诀的第一层。\r\n"
    - - '墨大夫紧张韩立伤势，精心治疗。

        '
      - "\r\n只是在冲关时，有几条经脉差点破裂，受了一点不轻不重的内伤。多亏了墨大夫医术高明，受损的经脉又不太严重，加上舍得用好药，才没落下什么后遗症。\r\
        \n\r\n韩立受伤后，墨大夫的表现比韩立自己还要紧张，在整个医治过程中都坐卧不宁，在看到自己伤势终于好转之后，这才大大的松了一口气。\r\n"
    - - '墨大夫对韩立超常关照，韩立感到不安。

        '
      - "\r\n墨大夫的这种表现，远远地超出了普通师徒间应有的情分，令韩立心头无端的有几丝忐忑不安的感觉。要不是韩家除了三叔外，就再也没有人走出自家那片穷山沟，韩立甚至差点以为墨大夫是自己家的哪门子远房亲戚。\r\
        \n"
    - - '韩立成为正式弟子，拥有私人小屋。

        '
      - "\r\n韩立走出石室后，伸了伸懒腰，才慢慢地往自己的住处走去，在成为正式弟子后，韩立和张铁已经搬出了原来屋子，两人都分别拥有了自己的私人小屋。\r\
        \n"
    - - '韩立发现张铁不在屋内，去练功了。

        '
      - "\r\n在经过张铁的屋子时，韩立随意的瞥了一眼。果然，张铁又没在屋内，估计又去赤水峰下的瀑布练功去了。\r\n"
    - - '墨大夫只教韩立无名口诀，但医术传授无保留。

        '
      - "\r\n在成为墨大夫的正式弟子后，墨大夫仍然叫韩立只练这套无名口诀，没有丝毫传授其他功夫的意思。也许是为了安慰他，墨大夫倒对他医术方面的传授毫无保留，并手把手的教他。对他医术方面提出的疑问，墨大夫也做到有问必答，包他满意，并且允许他随意地翻取他屋内的所有医术方面的书籍。\r\
        \n"
    - - '墨大夫传授张铁“象甲功”。

        '
      - "\r\n而对张铁，墨大夫依照自己以前所说的话，传授他另一套很实用的功夫。\r\n"
    - - '“象甲功”前三层易练，后三层极难且痛苦。

        '
      - "\r\n张铁所练的功夫很奇特，据墨大夫所说是一门很少见的武功“象甲功”，这门武功据他所说在江湖上很少有人见到过，许多人甚至连听也没听过，更别说有人修炼了。\r\
        \n\r\n和现在江湖上流传的普通武功不同，一般的武功修炼过程都是由易到难，越是练到高层就越是难练，所花费的努力也是翻倍的往上滚。而这门武功共分为九层，前三层很好练，和普通武功难易程度没有什么区别。到第四层开始，就突然变得艰难起来，并且要承受着许多令人难以想象的痛苦与折磨。许多修炼此功的人无法忍受这种非人的痛苦，就此打住，修为也从此停滞不前。更不要说第五层、第六层的修炼，要承受的痛苦是此前的数倍。\r\
        \n"
    - - '“象甲功”突破第六层后变易，但仍有定期痛苦。

        '
      - "\r\n可是此功只要一突破第六层到达第七层，以后又是一路平坦，畅通无阻，只是每月里还有那么几天，要按时经受那种死去活来的痛楚。\r\n"
    - - '“象甲功”因痛苦难忍几乎失传。

        '
      - "\r\n这些都令那些想要修炼此功的人望而却步，这也是造成此功法现在几乎失传的主要原因。\r\n"
    - - '练至第九层“象甲功”刀枪不入，水火不侵。

        '
      - "\r\n此武功如此奇特，到达高层后威力也着实惊人。据说练至第九层的人如同身穿宝甲一般，可刀枪不入，水火不近，不要说是掌劲、拳劲，就连宝刀宝剑也难以重伤于他。\r\
        \n"
    - - '练此功者可获巨力，高层能擒狼撕豹。

        '
      - "\r\n更令人眼热的是练了此功后，普通人还会逐渐地拥有巨象之力，到了高层更会力大无穷，能活擒恶狼、生撕虎豹，厉害无比。\r\n"
    - - '除创始人外，无人练至第九层，因其无痛觉优势。

        '
      - "\r\n此功让知道他的人可以说是又怕又爱，除了创立此功的那位高人外，再也没人能将此功练到第九层。传说，此高人乃是天生没有疼痛知觉，才能创出如此变态的武功，并将此功发挥到极至。\r\
        \n"
    - - '张铁虽知利弊，仍因功力强大而选择修炼，并迅速达第一层顶峰。

        '
      - "\r\n墨大夫虽然原原本本的将此功的利弊告诉了张铁，可张铁对此功的害处没有切身的体会，也没有把它当做一回事。只是眼馋“象甲功”的厉害之处，毫不犹豫地答应修炼此功，并且这项武功似乎很适合他，短短的两个月，张铁将它练到了第一层的顶峰。\r\
        \n"
    - - '为突破层级，张铁在瀑布下练功，效果显著，临近第二层。

        '
      - "\r\n最近的张铁，为了冲破“象甲功”的第一层，在墨大夫的建议下，每天下午都在赤水峰数十米的瀑布下，顶着那从高处落下的巨大冲击力练功。\r\n\r\
        \n据张铁自己所说，这种方法还颇有神效，距离那第二层只隔着那薄薄的一层纸，只要再加把劲就突破瓶颈了。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第二十一章 止痛药:
    chunks:
    - - '厉师兄内心激烈挣扎。

        '
      - "厉师兄的眼皮轻轻地颤抖着，可以看出他现在心里在做异常激烈的思想斗争。\r\n"
    - - '他睁开眼，狂热盯着药丸。

        '
      - "\r\n过了一小会儿，他紧闭着的双目睁开了，死死的盯着韩立手中的药丸，眼里露出了狂热的目光。\r\n"
    - - '韩立喂药，拔银针。

        '
      - "\r\n韩立没再说什么，把药丸塞到了他的嘴里，看着他就着吐沫干咽了下去，这才轻轻地把他身上插着的银针一根根的拔了下来。\r\n"
    - - '药力发作，厉师兄痛苦呻吟。

        '
      - "\r\n当取下所有的银针后，药丸的药力开始发作起来，厉师兄苍白的脸色升起了几丝不正常的红晕，整个面颊渐渐都变成了血红色，这时他的身子又抽动起来，手脚开始了颤抖，口中发出了一阵阵低沉的呻吟声。\r\
        \n"
    - - '他尽力压低吼声。

        '
      - "\r\n可以看出他不想在韩立面前出丑，已尽量压低了自己的声音，但是这种非人的痛苦还是让他吼出了声。\r\n"
    - - '痛苦过后，厉师兄恢复平静，打坐调息。

        '
      - "\r\n厉师兄的吼声越来越大，身子抖动得也更加厉害，过了好长时间，他的吼声才开始慢慢得低了下去，直到吼叫声完全消失。他的脸色开始恢复了正常的光彩，身子也停止了抽动，看来他已熬过了最痛苦的阶段。\r\
        \n"
    - - '厉师兄拔刀威胁韩立。

        '
      - "\r\n厉师兄缓缓的坐直了身子，双脚盘膝，再次闭起双目，原地不动的打坐调息起来，韩立则找块干净的山石，随意的坐在了一旁，看着他运功恢复元气。\r\n\
        \r\n过了一顿饭的功夫，正盘坐着的厉师兄猛然睁开双目，一把拔出身边放着的长刀跳了起来，手臂用力一挥，只见刀芒一闪，明晃晃的刀刃已架在了韩立的脖子上。\r\
        \n"
    - - '韩立平静回应救他一命。

        '
      - "\r\n“给我一个不杀你的理由！”厉师兄眼放寒光，充满了杀机。\r\n"
    - - '厉师兄眼神稍缓，仍紧盯韩立。

        '
      - "\r\n“我刚才救了你一命，算不算是一个理由？”韩立脸色不变，只是眉梢微微的跳动了一下，不仔细观察根本发现不了。\r\n"
    - - '韩立自嘲，解释救人心态。

        '
      - "\r\n厉师兄面容稍缓了一下，但仍用双目恶狠狠地盯着韩立。\r\n"
    - - '厉师兄尴尬，刀稍离韩立脖子。

        '
      - "\r\n“我在救你之前就已知道，你很可能会为了保守秘密，而杀我灭口，只不过没想到，你会动手的这么快。”韩立终于苦笑了一下，脸上有了几分的自嘲之色。\r\
        \n\r\n“咳！即使知道救了你其实是在跟自己找麻烦，但我既然学了医术，就不能见死不救。”韩立叹了一口气。\r\n\r\n厉师兄听了后，脸上露出了几分尴尬的神色，刀刃离韩立的脖子稍微挪开了点，但并没把刀从他脖子上完全拿开。\r\
        \n"
    - - '韩立暗自松气，语气镇定。

        '
      - "\r\n韩立暗自松了一口气，口中的语气就更镇定了。\r\n"
    - - '韩立提议发毒誓保证保密。

        '
      - "\r\n“你不用担心我会把你的隐私告诉别人，你一看就知道我不是一个多嘴的人，实在不放心的话，我可以发个毒誓，你应该能看出来我不会什么武功，你要是发现我违背了誓言，你可以轻易的斩杀我。”韩立冷静的提出了建议。\r\
        \n"
    - - '厉师兄同意韩立发毒誓。

        '
      - "\r\n“你发毒誓吧。”厉师兄说话倒也干脆。\r\n"
    - - '韩立放心，暗自移开铁筒。

        '
      - "\r\n不过韩立这才把心全放了下来，虽然他在救治厉师兄之前就已观察过此人的面相，觉得他不是一个忘恩负义、狠毒残忍之人，但这并不能完全作准，万一他是个恩将仇报的小人，自己也只有动用唯一的护身手段了。\r\
        \n"
    - - '韩立发毒誓后，厉师兄收刀。

        '
      - "\r\n韩立想到这里，把自己的手指悄悄地从一个缩在袖口里的铁筒上挪了开。\r\n"
    - - '韩立摸脖子上的血痕，后怕。

        '
      - "\r\n在韩立郑重的发了一个毒誓后，厉师兄终于把长刀收了回来，并插回了刀鞘。\r\n\r\n韩立摸了摸自己的脖子，上面被锋利的刃口划出了一道浅浅的血痕，摸上去有点粘粘的，又感到背后有些发凉，看样子是出了不少的冷汗。\r\
        \n"
    - - '韩立决心不再轻易救人。

        '
      - "\r\n“这次可真够险啊！自己还是考虑的不够周全，一定要吸取这次的教训，说什么也不再做这种吃力不讨好的乌龙事，别人要死要活是他们自己的事情，关自己鸟事。”韩立有些后怕的想。\r\
        \n\r\n“没有足够的好处和十全的把握，下次自己决不再出手救人。”他在心里恶狠狠地下定了决心。\r\n"
    - - '韩立本性渐变，远离忠厚。

        '
      - "\r\n韩立首次出手救人的不良后果，直接导致了他以后无利不起早的恶习，原本还有些淳朴的本性也彻底被抛弃了，虽然没变成什么恶人，但也离忠厚善良差了老远。\r\
        \n"
    - - '厉飞雨承诺报恩，介绍自己。

        '
      - "\r\n“阁下救了我的性命，又答应替在下保守秘密，我厉飞雨欠你一个大人情。只要我没死，你有什么事情需要我帮忙，尽管来找我，只要我能做到的，我一定帮你。”厉师兄已全恢复了在山崖下的神采，把被韩立搜出来放在地上的杂物都收回了身上，才来到他面前诚恳的说出了自己的名字并作出了承诺。\r\
        \n"
    - - '韩立反问厉飞雨的麻烦。

        '
      - "\r\n“我恐怕不会有事麻烦你，倒是你自己麻烦不少吧？”韩立微微一笑，反问了他一句。\r\n"
    - - '韩立指出厉飞雨处境艰难。

        '
      - "\r\n“你怎么知道？”厉飞雨一愣，有些惊讶。\r\n\r\n“是个人都能猜得出来，你一个普通的护法弟子，却压在了一大批堂主、长老甚至门主的爱徒之上，怎么会有你好日子过！”韩立一针见血的指了出来。\r\
        \n"
    - - '厉飞雨脸色阴沉，沉默不语。

        '
      - "\r\n厉飞雨脸色阴沉了下来，半响没有说话。\r\n"
    - - '韩立表示能减轻厉飞雨服用抽髓丸的痛苦。

        '
      - "\r\n“你的事情我不想管，也管不了，倒是对你服用抽髓丸产生的痛苦，我能帮你减轻一二。”\r\n"
    - - '厉飞雨闻言精神振奋，喜色满面。

        '
      - "\r\n“真的吗？”厉飞雨精神一震，面容上的阴沉不知飞到哪里去了，满脸的喜色，看来抽髓丸的痛苦折磨的他不轻。\r\n"
    - - '韩立确认自己有减轻痛苦的药方。

        '
      - "\r\n“我没事骗你干吗。”韩立白了厉飞雨一眼，他当然有这种减轻人痛苦的药方，这还是他空闲时，专门替张铁研究出来的，能大幅度降低人体对痛苦的知觉，非常有效。\r\
        \n"
    - - '厉飞雨兴奋期待，眼巴巴看着韩立。

        '
      - "\r\n“这真是太好了！太好了！”厉飞雨兴奋地搓着双手，眼巴巴的瞅着韩立。\r\n"
    - - '韩立说明需回神手谷配药。

        '
      - "\r\n“你用这种眼神看我干吗，我现在又没这种药，要回神手谷去配出来，才有成药。”\r\n"
    - - '厉飞雨感到不好意思。

        '
      - "\r\n厉飞雨一听，有些不好意思，自己刚刚还拿刀威胁对方，现在又要求人家配药。\r\n"
    - - '韩立约定明午时在神手谷门口交药。

        '
      - "\r\n“明天午时，你来神手谷门口等我，我把药配好后就给你送去，现在墨大夫不在家，我不好让外人随便进谷。”韩立缓缓的说道。\r\n"
    - - '厉飞雨答应并感谢。

        '
      - "\r\n“行，我准时到，真是谢谢兄弟了。”厉飞雨赶紧答应，生怕他再反悔。\r\n"
    - - '韩立自报家门，让厉飞雨称其韩师弟。

        '
      - "\r\n“我叫韩立，是墨大夫的亲传弟子，你武功这么高，叫我韩师弟就行了。”韩立听他连“兄弟”这么亲热的词都说出口了，连忙把自己的名字告诉了他，省得他再说些更肉麻的称谓出来。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十七章 配灵药:
    chunks:
    - - '韩立在神手谷独处，决定使用神秘小瓶。

        '
      - "在墨大夫回到山上之前，韩立知道在神手谷使用这瓶子暂时是安全的，因为整个山谷就只有他一个人，平时也没有外人会贸然闯入谷内，这就保证了在这段时期内不会出现任何的意外，可以放心大胆的使用小瓶。\r\
        \n"
    - - '墨大夫外出寻药，预计一年后回山。

        '
      - "\r\n韩立估计着墨大夫回山的时间，觉得他在附近的地方是不可能找到什么好的药材，他恐怕要去比较远的地方寻找，很可能是要去那些人迹罕至的深山老林之处，只有那样的偏僻地方才有希望采得到一些稀有药材，但这样路上一来一回，再加上当中搜寻药材所花费的时间，最少也要花上近一年的光阴才能赶回山里。\r\
        \n"
    - - '韩立计划在墨大夫回山前催生珍稀药材。

        '
      - "\r\n现在离墨大夫下山已经过了近半年，估计他再有六七个月就该回到七玄门了。在他回来之前的这些日子里，韩立只有尽可能的多催生一些对自己有用的草药，要有计划的按照他知道的几个珍稀配方来获取药材，不能盲目的乱浪费这些绿液。\r\
        \n"
    - - '韩立将配制墨大夫未能完成的极品圣药。

        '
      - "\r\n韩立即将要去制作的这些有助于增长功力、突破瓶颈的药物，都是墨大夫以前想要配制，但是又凑不齐所需药材的极品圣药，每种放到市面上都是可让普通人家倾家荡产、江湖人拼命争夺的难得宝物。\r\
        \n"
    - - '墨大夫曾传授韩立配方，未觉其珍贵。

        '
      - "\r\n就是墨大夫那么高明的医术，也从未见过其中的任何一种成药，更别说亲手制作了。要知道墨大夫虽然掌握着这些圣药的配制方法，但手中没有药材却也只能仰天叹息。\r\
        \n"
    - - '韩立按配方催生药材，争分夺秒。

        '
      - "\r\n韩立以前在墨大夫那里学习医术的时候，对这些稀有配方大感兴趣，他虽然从没奢望过自己能够配制这些珍贵之极的药物，但也把这些配方给记下了不少。墨大夫对他学习这些配方的十足劲头也抱着无所谓的态度，只要韩立问起，他就会详详细细的告诉韩立，没有丝毫想隐瞒的样子。大概墨大夫也认为，这些配方属于那种吃之无味、丢之可惜的鸡肋。\r\
        \n"
    - - '韩立决心在墨大夫回山前完成制药。

        '
      - "\r\n如今这些配方可成了韩立的心头肉，他老老实实的按着上面所需要的各种年份的药材去催生草药，不敢有半点的放松，要知道留给他的时间并不多了，他必须赶在墨大夫回来之前把这些药物配好，然后就把瓶子束之高阁，绝不轻易的在山上再次使用。\r\
        \n"
    - - '韩立担忧在墨大夫面前暴露小瓶秘密。

        '
      - "\r\n韩立可没有丝毫的信心能在墨大夫面前使用小瓶子而不漏出马脚来，他心里很清楚墨大夫是一个多么精明小心的人，他可没有一点把瓶子的秘密告诉墨大夫的念头。\r\
        \n"
    - - '韩立感到与墨大夫关系奇特，非一般师徒。

        '
      - "\r\n韩立觉得自己和墨大夫之间的关系很奇特，远远不是一般的师徒关系那么简单。\r\n"
    - - '墨大夫奇特目光让韩立怀疑其有隐瞒。

        '
      - "\r\n墨大夫经常用某种奇特的目光看着他，这让韩立总觉得对方有什么对自己不利的秘密在隐瞒着，特别在最近一两年，韩立的这种感觉就更强烈了。这让韩立和墨大夫之间无法像普通师徒那样亲密无间、无话不说。\r\
        \n"
    - - '师徒间有隔膜，气氛尴尬。

        '
      - "\r\n墨大夫在日常生活中对他其实非常不错，既没有拳打脚踢，也没有破口大骂过，在修炼口诀上更是不遗余力的帮他创造各种最好的条件，但师徒之间似乎有那么一层隔膜存在着，总是有一种尴尬的气氛在他们中间飘荡。\r\
        \n"
    - - '墨大夫意识到裂痕，却未弥合，只督促修炼。

        '
      - "\r\n墨大夫很明显意识到了这种裂痕的存在，可是他没有一丝想要弥合师徒间情分的意思，仍是该怎么做就怎么做，只是一味的督促韩立修炼口诀的进度。只不过他看向韩立时，原来那种包含着古怪神情的目光似乎是渐渐的少了，甚至好长时间都没再流露出来过。\r\
        \n"
    - - '韩立隐约觉墨大夫有企图，增加提防。

        '
      - "\r\n但韩立敏锐的第五感隐约的告诉自己，对方并没有真的放弃他的某种企图，而是很巧妙的把自己的欲望给掩盖了下去，这样一来韩立对墨大夫就更加深了几分提防，在这种情况下，他又怎么敢把瓶子的秘密让对方知道呢！\r\
        \n"
    - - '韩立铭记“防人之心不可无”。

        '
      - "\r\n韩立从不少史书上学到一个铁的教训，那就是“害人之心不可有，防人之心不可无”！\r\n"
    - - '韩立警惕墨大夫，无论其是否真有害意。

        '
      - "\r\n墨大夫不管是真要对他不利，还是他自己感觉上的谬误，他对墨大夫加强警惕总不是一件坏事，如果墨大夫是真的对他存心不良，他加强防范可以避免自己受到伤害，如果是他自己第五感的错误判断，那他提高警觉之心也没什么不对的地方，他自己也不会主动去做欺师灭祖的事情，他韩立仍是墨大夫的好徒弟，会好好的尽一个徒弟应有的孝道。\r\
        \n"
    - - '韩立叹息师徒关系奇特。

        '
      - "\r\n韩立想到这里心里还是有些不太舒服，自己和墨大夫这样的奇怪师徒在七玄门内恐怕是独一份了，他不禁叹息了一下。\r\n"
    - - '韩立决定不在墨大夫面前用瓶子，防泄密。

        '
      - "\r\n瓶子绝不能在墨大夫回来后再使用，这是一定的。要知道世上没有不透风的墙，即使他侥幸没有被墨大夫给发现，也可能被七玄门的其他人给撞破秘密，最保险的还是把它给收起来，当作从没发生过这种事情一样。\r\
        \n"
    - - '韩立决心秘密收藏瓶子，安心入睡。

        '
      - "\r\n韩立做好了一切的打算，也下定了以后秘密收藏好瓶子不再轻易动用的决心，便心中一松，迷迷糊糊的在床上睡了过去。\r\n"
    - - '韩立用瓶中绿液催生药材，配制珍稀药物，多次失败心疼不已。

        '
      - "\r\n在接下来的数月里，韩立偷偷的用瓶子中的绿液，催生了大批的珍贵药材。他用这些药材，按照配方调配了不少的珍稀药物，但在配制过程中也发生了不少次的失败，每次的失败都让韩立肉疼了好久，要知道用来制作这些药物的药材，无一不是世上少有的极品材料，失败一次就代表了不知多少的银子打了水漂。不过这也不能怪他，这些配方谁都是第一次配制，失败几次是难免的，就是墨大夫亲自来配这些药物，也会有一两次的失手，韩立也只有这样自我宽慰了。\r\
        \n"
    - - '韩立面前摆满稀世之药，喜形于色，信心倍增。

        '
      - "\r\n“黄龙丹”“清灵散”“金髓丸”“养精丹”这些外面难得一见的稀世之药全都放在十几个小瓶内，一一摆在了韩立面前，韩立看着这些药瓶，脸上也是喜形于色，有了这些灵丹妙药，他别说练成口诀的第四层，就连第五层、第六层也不会费太多的力气就能练成。\r\
        \n"
    - - '“黄龙丹”“金髓丸”助功力，“清灵散”解毒，“养精丹”疗伤。

        '
      - "\r\n在这些药里面，“黄龙丹”和“金髓丸”对他练功帮助最大，都有增加功力、脱胎换骨的妙用，而“清灵散”则是世间少有的解毒圣药，能解天下千百种剧毒，最后的“养精丹”是一种对内外伤都有奇效的灵药，不论是受了多严重的内外伤，只要吃了这药一颗，即使不能起死回生使伤势立刻痊愈，也可让伤势大为减轻，可保住性命。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十三章 试药兔:
    chunks:
    - - '韩立心头灵光一闪，冲向远处袋子，捡起平安符。

        '
      - "也许是幸运之神的保佑，猛然间一道灵光在韩立心头一闪而过。\r\n\r\n他飞快的冲向被扔在远处的袋子，几个箭步就跑到了跟前，一俯身把袋子捡了起来，三下五除二把皮袋的口子撑开，从里面把父母给他的平安符抓了出来。\r\
        \n"
    - - '平安符让韩立内心平静，身体异常消失。

        '
      - "\r\n手掌心一触到这张平安符，一股透入身心的清心感觉从他手心处传了过来。韩立烦躁的内心马上就平静了下来，原来郁闷、难受的感觉一股脑儿统统消失的无影无踪，身体内的种种异常现象也都自动的销声匿迹，一切似乎都恢复了正常。\r\
        \n"
    - - '韩立凝视平安符，老半天后才停止抚摸。

        '
      - "\r\n现在韩立对自己身上发生的一切变化都不再理会，只是用一只手掌轻轻托着这个平安符，把它送到了自己的眼皮底下，用剩下的一只手轻柔的、慢慢的抚摸着它，全身心的凝视着它。\r\
        \n\r\n过了老半天，韩立才叹了一口气，停止了抚摸的动作，把目光也从平安符上移了开来。\r\n"
    - - '韩立得知自己遭遇心魔入侵，平安符助其驱除。

        '
      - "\r\n韩立并不知道，这次令他差点没命的麻烦并不是“走火入魔”，而是修道之人的“心魔入侵”。若不是他见机的早，提前借助外物驱除掉了心魔，恐怕他不久就会被心魔侵入元神，然后被控制陷入幻境，操纵躯体狂舞而死。当然，这一切都是他后来踏上修道之路才知道的。\r\
        \n"
    - - '韩立检查身体，功力增长，接近第四层。

        '
      - "\r\n韩立运功察看了全身上下，觉得一切都没有问题，并且让他惊喜的是，他的功力居然也增长了不少，虽然还没有突破第三层到达第四层，但也达到了第三层的顶峰，距离到第四层也不远了。\r\
        \n"
    - - '韩立收敛激动，准备收好平安符。

        '
      - "\r\n韩立因这突如其来的意外惊喜，脸上露出了一丝笑容，但他紧接着又急忙收敛住了内心的激动。生怕因情绪不稳定，再来这么一次惊险的走火入魔，他可没有把握能再一次有惊无险的过去。他拿住装平安符的皮袋，准备把立了大功的平安符放回袋子，再妥善收好。\r\
        \n"
    - - '韩立发现袋中遗忘的神秘小瓶。

        '
      - "\r\n“咦！”韩立意外发现袋子里一个被他遗忘了好久的物品，一个已放了好几年的收藏品-那个神秘的小瓶子。\r\n"
    - - '韩立判断小瓶为世间奇物，有特殊功用。

        '
      - "\r\n这个小瓶的事情早已被韩立忘得一干二净，若不是现在又瞅见它，他还仍不会想起这回事。\r\n\r\n现在的韩立和四年前相比，见识和眼力又大大不同了，他通过饱读墨大夫房里的各类藏书而大长许多见识，因修炼口诀头脑也比以前聪慧了许多。他此时能轻易地从这瓶子曾发生的种种异象，判断出这个小瓶绝对是个世间少有的奇物，有着非同寻常的功用。\r\
        \n"
    - - '韩立决定挖掘瓶子的价值，重新审视小瓶但无新发现。

        '
      - "\r\n他现在所要做的事情就是：把这个瓶子的价值彻底挖掘出来，看看是否对自己有用，不能就这样让它暗无天日的待在袋子里，白白浪费掉它的神秘作用。\r\
        \n\r\n韩立取出小瓶，并没有急切地打开它，而是用四年后的目光重新审视了它一遍，看看有没有什么自己以前曾遗漏掉的地方。\r\n\r\n但很可惜，经过他翻来覆去好几遍仔细的观察，并没有什么新的发现。\r\
        \n"
    - - '他打开瓶盖，看到翠绿色液体，决定做活体试验。

        '
      - "\r\n韩立不再无谓的浪费时间，他把瓶盖小心的打开，瓶子里那滴翠绿色的液体仍老老实实的待在瓶子的底部，和四年前相比并没有什么不同。\r\n\r\n\
        韩立很清楚，瓶子所有的秘密可能都存在了这小小的绿液上，这滴绿液一定有着某些他还没发现的特殊作用，为了搞清这液体的秘密，他看来必须要找到一些小动物，去做些残忍的活体试验。\r\
        \n"
    - - '夜晚不便寻找活物，韩立决定休息一晚。

        '
      - "\r\n此时是夜晚，外面很黑，实在不方便出去寻找活物，而且经过下午和前半夜的一番折腾，韩立觉得很疲惫了。再说即使找得到，在夜晚这种昏暗的灯光下，要是看不清试验的具体变化，岂不是白忙乎了一番吗！\r\
        \n\r\n经过上面的一番周全考虑，韩立决定去睡上一觉，好好休息一晚上。等今晚养足了精神，明天再去做试验也不迟。今晚过后也许会有一个很大的惊喜在等着自己，他在睡觉前这么期望着。\r\
        \n"
    - - '第二天，韩立吃完早饭，感慨厨房管事的势利。

        '
      - "\r\n第二天早上，韩立起床洗漱完毕后，先去谷外的大厨房吃了份普通的早饭。以前墨大夫在山上的时候，都是由墨大夫吩咐厨房的人亲自送到神手谷来，韩立沾了墨大夫的光，也不用到山谷外去用饭，厨房中的伙夫也把他的饭一并送了过来。现在墨大夫不在七玄门，厨房的人自然不会再送饭上门，这让韩立心里好一阵感慨厨房管事的势利之处，大叹权力的好处。\r\
        \n"
    - - '他用碎银子换得两只灰毛野兔，带回神手谷。

        '
      - "\r\n吃完早饭后，韩立没有马上离开厨房，而是找到厨房的管事，花了几钱的碎银子，从他那里换来了两个活蹦乱跳的灰毛野兔，带回了神手谷。\r\n"
    - - '韩立把野兔拴在药园暴晒，准备进行试验。

        '
      - "\r\n回到谷中，韩立把野兔用绳子拴在药园里一块比较宽广的地方，让兔子在太阳下暴晒了起来。\r\n"
    - - '野兔晒得无精打采时，韩立将绿液掺水倒入碗中。

        '
      - "\r\n等到野兔被晒的无精打采、口干舌燥的时候，才去找来一个大瓷碗，小心翼翼的把瓶中的绿液倒入碗中，再掺入一些普通的清水。\r\n"
    - - 'break

        '
      - "\r\n这豆粒大小的绿液，很轻易的消融到了清水之中，使整碗水都变成了碧绿色。这绿绿的碧意让人一看，不由自主就有一股深深的凉意，从心底涌上了心头。\r\
        \n\r\n韩立端起这碗稀释好的清水，来到已口渴的兔子跟前，把碗在它们身边放了下来。\r\n\r\n早已晒得口干舌燥的兔子们急忙拥了上来，围在了瓷碗边，大口大口的喝起碗里的水来，韩立不愿让它们一次喝的太多，在被喝掉一小半的时候又把碗从兔子跟前拿了开来。然后端着瓷碗站在一边，耐心的等待兔子的反应，看它们是否有什么有趣的变化。\r\
        \n\r\n时间过的不长，只不过是一炷香的功夫，兔子们开始急躁地蹦跳起来，然后动作是越来越冲动，越来越猛烈。接着身上也开始起了惊人的变化，它们的皮毛下开始凸起一个个鸡蛋大小的疙瘩，而且是越来越多，渐渐的布满了全身，随后这些疙瘩连成了一片，让兔子的身体看上去好像无缘无故的大上了一圈，和它硕小的脑袋比起来，显得很是可笑。\r\
        \n\r\n兔子肥硕的躯体只维持了一小会儿，就一点一点的慢慢鼓起来，而且随着时间的流逝，膨胀的速度也变得更快，它们体内就好像被不停地注入了某种气体，被撑得越来越大，越来越鼓。到了最后，它们的身子就像是两个大西瓜一样，被撑成了两个圆鼓鼓的大球体。\r\
        \n\r\n看着眼前兔子们变得异常诡异的身体，再听着它们痛苦的哀鸣声，韩立有些吃惊了。\r\n\r\n眼前发生的一切大大出乎了他的意料之外，如果说这不知名的液体是某种致人性命的剧毒，或者是能增加功力的灵药，这都没什么，也都在他的想象之中。可他万万没想到，会出现眼前这种令人头皮发麻的景象，兔子身体竟然就好像是被人吹大了一般，变得无比的恐怖。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十九章 冲突起:
    chunks:
    - - '墨大夫检查韩立真气，面无表情。

        '
      - "墨大夫面无表情，双目轻轻地半睁半闭，一只手牢牢地搭在韩立的手腕上。\r\n\r\n他全部的心神，都集中到了韩立体内的真气强弱上，半晌没说话。\r\n"
    - - '一盏茶后，墨大夫吐气，眼露精光。

        '
      - "\r\n一盏茶的功夫后，他才深深地出了一口气，似乎把心中的懊恼全都吐了出来，眼睛猛然睁开，一缕精光从他浑浊的眼中射了出来，让人不敢对视。\r\n"
    - - '墨大夫脸色阴沉，示意韩立跟随。

        '
      - "\r\n他脸色阴沉，很明显对韩立不满意，不过仍没有责骂的话语出来。\r\n"
    - - '韩立跟随，对神秘人好奇但未问。

        '
      - "\r\n他冷漠的摆了摆手，示意韩立跟着他一块走。\r\n"
    - - '墨大夫疲倦坐下，神秘人站其后。

        '
      - "\r\n韩立乖巧的跟在他身后，虽然对一边的神秘人很感兴趣，但知道目前不是自己随意询问的时候。\r\n"
    - - '韩立静立等待，不敢触霉头。

        '
      - "\r\n进了屋子后，墨大夫有些疲倦的坐到太师椅上，后背紧贴着靠背，半坐半躺着。眼中的精光已经散去，恢复了久病在身的模样。\r\n\r\n神秘人一直紧随着他身后寸步不离，在他坐下后就站到了椅子的背后，直直的戳立在那儿一动不动。\r\
        \n"
    - - '韩立想偷看，被墨大夫喝止。

        '
      - "\r\n韩立知道墨大夫心里正在不痛快，也不愿主动开口触对方霉头，就学着神秘人一样，走到屋子的正中间，面朝着墨大夫低着头，识趣的不再乱动，等待着对方开口问话。\r\
        \n"
    - - '韩立抬头，内心惊涛骇浪。

        '
      - "\r\n过了老半天还是没人言语，韩立有些奇怪，沉不住气了，悄悄地想抬起头偷看墨大夫一眼。\r\n"
    - - '墨大夫脸现黑气，神色狠厉。

        '
      - "\r\n“想看就看，干吗要偷偷摸摸的？”刚把脖子扬起了一半，墨大夫冷厉的声音，传了过来。\r\n"
    - - '韩立感不安，后退抓铁筒。

        '
      - "\r\n韩立身子怔了一下，接着就听话的把头抬了起来，眼神在墨大夫脸上转了几圈，又马上缩了回来。\r\n\r\n韩立脸上神色没变，可心里却犹如惊涛骇浪，翻滚不停。\r\
        \n"
    - - '墨大夫低语嘲笑韩立的小聪明。

        '
      - "\r\n墨大夫脸孔怎么一下子如此诡异，有些灰败的脸上隐隐地罩上了一层淡淡的黑气，这黑气像是有生命一般，伸出无数的细小触角，张牙舞爪的在他脸上乱舞着。更令韩立心惊的是，墨大夫一改往日的死板神情，现出一脸的狠厉决断神色，正用一种不怀好意的目光在注视着韩立，嘴角还露出几分讥讽的嘲笑之意。\r\
        \n\r\n韩立觉得情况有点不太对劲，几分不安的情绪绕上心头，一丝危险的气息也开始在屋内漫延着。\r\n\r\n他机警的、小心翼翼的往后退了半步，把手缩到袖口里抓住了那里的一只铁筒，绷紧的神经才放松了一点，这时耳边忽然传来了墨大夫一声低低的嘲语声：“一点小聪明，也敢拿出来卖弄吗？”\r\
        \n"
    - - '墨大夫诡异起身，瞬移至韩立身旁冷笑。


        '
      - "\r\n墨大夫身子动了，诡异的从半躺着变成了站立之势，阴阴一笑后再身形一晃，整个人仿佛幽灵一样的到了韩立身边，望着韩立“嘿嘿”冷笑着。\r\n"
    - - '韩立欲反抗，却已被点穴动弹不得。


        '
      - "\r\n韩立脸色大变，知道不妙，急忙想举起手臂，但身上一麻就动弹不得了，这时他才看到对方手指从自己胸前的穴道上拿开。\r\n"
    - - '韩立强笑询问，墨大夫沉默装病。


        '
      - "\r\n真是太快了，自己竟然没有丝毫察觉到对方的出手。\r\n\r\n“墨老，您这是要做什么？弟子有什么不对的，您老尽管开口，何必要点住弟子的穴道呢？”韩立这时再也无法保持以往的镇定，强笑着对墨大夫说道。\r\
        \n\r\n墨大夫并不言语，只是一只手锤了几下自己的后背，轻咳嗽了一下，一副老太龙钟、弱不禁风的模样。\r\n"
    - - '韩立连说恭维话，墨大夫不理会，搜出铁筒。


        '
      - "\r\n可韩立刚刚见过他制住自己的迅猛模样，哪还敢真把他当成一位普通的重病老人，对他的这番做作反而更增加了几分重视。\r\n\r\n“墨大夫，您老是什么身份，又何必和弟子一般见识，您解开弟子的穴道，有什么惩罚，弟子一力承担就是了。”\r\
        \n"
    - - '韩立心沉，闭嘴冷视墨大夫。


        '
      - "\r\n……\r\n\r\n韩立又一连说了几句好听、恭维的话语，可墨大夫根本不与理会，伸手从他的袖子里把那只铁筒搜了出来，拿在手里，然后用一种嘲笑、蔑视的目光看着他的表演。\r\
        \n\r\n韩立见到这种情形，心一下子沉到了最深处，原本指望用话语打动对方的念头，也彻底的断掉了。\r\n\r\n对方看样子，不会给自己一分一毫的可趁之机。\r\
        \n\r\n韩立渐渐的闭上嘴巴，脸上变得安详下来，用不带丝毫感情的目光回视着墨大夫。\r\n"
    - - '屋内静如暴风雨前。


        '
      - "\r\n顿时整个屋内所有的东西在这一刹那似乎都静止了，鸦雀无声，变得如同暴风雨来临前的一样平静。\r\n"
    - - '墨大夫连声夸赞韩立镇定。


        '
      - "\r\n“好！好！好！”墨大夫三个“好”字突然张口而出。\r\n\r\n“不愧是我墨居仁看中的人，现在还能面不改色、临危不乱，不枉我下了那么大的本钱在你身上。”他一下子夸起韩立来。\r\
        \n"
    - - '韩立询问处置方式。


        '
      - "\r\n“你到底想要如何处置我？”韩立没有接墨大夫的话语，反而询问起来。\r\n"
    - - '墨大夫回应看韩立表现。

        '
      - "\r\n“呵呵！如何处置你？”墨大夫不置可否的重复了一遍韩立的问话。\r\n\r\n“如何处置你？就要看你自己如何的表现了。”\r\n"
    - - '韩立疑惑皱眉，隐约猜到对方意图。

        '
      - "\r\n“什么意思？”韩立皱了一下眉头，隐约的猜到了对方的一些打算。\r\n\r\n“我不说，凭你的聪慧应该也能明白几分吧？”\r\n"
    - - '对方暗示韩立自行领悟，韩立坦诚只懂部分。

        '
      - "\r\n“只猜得到一小部分，但还是不明白整件事的来龙去脉、前因后果。”韩立没有否认，很坦率的承认了。\r\n"
    - - '墨大夫鼓励韩立提问，笑得阴险，面容狰狞。

        '
      - "\r\n“很好，这样做就对了。有什么疑问直接问我就可以，不要一直闷在肚子里。”墨大夫阴险的笑了一下，脸上的黑气似乎又浓厚了几层，映得他面容更加狰狞。\r\
        \n"
    - - '墨大夫直言彼此互不信任，未视对方为师徒。

        '
      - "\r\n“我知道你一直对我提防着，没真把我当成师傅来看待。不过这没关系，我也没真把你当成徒弟来看。”墨大夫轻哼了一声说道。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第二十二章 心魔生:
    chunks:
    - - '韩立目送厉飞雨离开，沉默不语。

        '
      - "韩立看着厉飞雨渐渐远去的背影，静静地站在原地，沉默不语。\r\n"
    - - '厉飞雨辞别，约定次日取药。

        '
      - "\r\n刚才约好了第二天中午前来拿药后，他就主动的向韩立辞别了，说是要回去再调养一番。\r\n"
    - - '韩立未追问厉飞雨服药原因。

        '
      - "\r\n这么长的时间里，韩立一直都没有追问厉飞雨服用这种秘药的原因。韩立知道，就算问了也改变不了已发生的事情。\r\n"
    - - '韩立理解厉飞雨的苦衷。

        '
      - "\r\n既然他宁肯不要自己将来的一切，只愿意换取现在风光荣耀的“厉师兄”，说明他肯定有自己不得不这样做的苦衷。没有人会自愿自杀，即使是慢性的、有高昂代价的自杀也没有人会心甘情愿的去这么做。如果非要他把苦衷说出来，只会让他把已快愈合的伤疤再血淋淋的揭开一次。\r\
        \n"
    - - '厉飞雨感激韩立的善解人意。

        '
      - "\r\n很明显，韩立这样做是对的。在临走前，厉飞雨见他并没有追问自己服用“抽髓丸”的具体原因，很是为他的善解人意而感激，嘴上虽然没说，但韩立知道对方又欠了自己一个不大不小的人情。\r\
        \n"
    - - '韩立决定为厉飞雨配制秘药。

        '
      - "\r\n韩立准备遵守和他的约定，不但不会把他的秘密外传，还决定一回到山谷就为他配制能减轻痛苦的秘药。\r\n"
    - - '韩立想借人情换取未来帮助。

        '
      - "\r\n会这么做的原因很简单，既然对方不是个小人，没有对自己真的下杀手，那么自己就要让对方欠下自己一个更大的人情，让他不好拒绝自己以后提出的要求。\r\
        \n"
    - - '韩立评估厉飞雨无害。

        '
      - "\r\n厉飞雨的武功在最后几年里只会越来越高，对方的武功越高，对自己有帮助的可能性就越大。就算在今后几年里不需要他的帮忙，这也无所谓。轻轻地帮一下一个不算是坏人的人，对自己也算是一件让身心愉快的事情。虽然厉飞雨不见得就一定是个好人，但起码经历过今天这件事，他对自己是不会有什么危害了。\r\
        \n"
    - - '韩立回神手谷，准备药材。

        '
      - "\r\n韩立在把所有一切前前后后的想了一遍，觉得并没有什么遗漏的地方，这才慢悠悠地回到了神手谷。\r\n"
    - - '韩立忙碌一下午，配好一年用量的秘药。

        '
      - "\r\n在悠闲的回到谷内后不久，韩立就开始准备厉飞雨所需要的秘药。这个能减轻人疼痛知觉的药并不难配，在山谷中的药园里就能找到所需的所有药材，只是配制的过程有些繁琐，要小心仔细一些。\r\
        \n"
    - - '韩立希望厉飞雨每年取药，不忘人情。

        '
      - "\r\n在经过一个下午的忙碌后，韩立配好了足够厉飞雨用一年的成药。不是不能再多配一些，他只是希望厉飞雨以后每年都来取药，让他不会慢慢遗忘了自己的这份人情。\r\
        \n"
    - - '韩立傍晚坐在屋前望星空，怀念亲人。

        '
      - "\r\n到了傍晚，韩立突然一反常态的坐在了自己屋门前的一把椅子上，抬头望着漆黑的星空，看着皎洁的月亮，在思考着什么，韩立又在怀念家里的亲人了。\r\
        \n"
    - - '他离家四年多，专注修炼，仅每月寄银回家。

        '
      - "\r\n他离开自己的父母已经四年多了，从他上山以来几乎每天都在苦苦修炼口诀，根本就无暇惦记家中之事，也就从未下山回去过。只是让人把自己每月领的大部分银子都捎带回家，而他每年也只收到一封老张叔代笔写得父母报平安的书信，信的内容很少，除了告诉他家中的一切都安好外，其他的事情就很少和他提到。只是知道家里的生活比以前好了许多，大哥已经成家立业，二哥也说好了新媳妇，估计明年就能操办喜事，所有这一切变化都是因为自己送回家的银子才改变的，但韩立却从几封信的问候中敏感的觉察到，家里人对待他的口气是越来越客气，甚至客气的有一种像对待陌生人的感觉，这种感觉一开始让韩立心里很害怕，不知如何应对才好。但随着时间的流逝，不知为什么，这种害怕的感觉却很自然变得平淡了下来，而家中亲人的形象在他心目中也逐渐的模糊了。\r\
        \n"
    - - '家中生活改善，但亲人态度变得客气陌生。

        '
      - "\r\n他也只有像今天晚上这样，在触景生情的情况下才会再次怀念起家中的亲人，回想起以前在家中的那种温馨感觉，这种现在很难品尝到的感受，让韩立觉得很舒服很珍贵，他会慢慢的、一点点的品味着这种滋味。\r\
        \n"
    - - '触景生情时才怀念家的温馨。

        抚摸平安符，今夜心绪难平。

        '
      - "\r\n韩立把手放到了胸口上，用手指隔着衣服抚摸着装着平安符的小皮袋。\r\n"
    - - '体内气血翻滚，古怪能量蠢动。

        '
      - "\r\n以往这时他只要抚摸几下，心灵上就能得到淡淡的满足，但今晚不知怎么回事，抚摸之后心里更骚动不已，久久不能平静下来。\r\n"
    - - '意识到“走火入魔”，韩立强自冷静。

        '
      - "\r\n韩立现在心里有一种说不出的郁闷感觉，无法控制自己的情绪，身体上下也不对劲，体内的气血开始翻滚不停，修炼出来的古怪能量也蠢蠢欲动。\r\n"
    - - '纳闷走火入魔原因，决心从根源解决。

        '
      - "\r\n“走火入魔”这个可怕的字眼突然出现在他的脑子里，韩立站了起来，深呼吸了一下，强迫自己冷静下来。现在墨大夫不在，他只有自己处理眼前的危机。\r\
        \n\r\n自己无缘无故的怎么会走火入魔，韩立还是觉得有点纳闷。虽然现在不是寻根问底的时候，但从根源上入手找到触动走火入魔的起因，才是彻底解决这个麻烦的最可行办法。\r\
        \n"
    - - '韩立环顾四周，未发现异常。

        '
      - "\r\n韩立抬起头，目光往周围寻觅了一番，没有找到什么惹眼的东西。\r\n"
    - - '手肘碰到鼓起物，认出是“小皮袋”。

        '
      - "\r\n他用右手摸了摸自己的下巴，手肘突然碰到了一个鼓鼓的东西，他下意识的把目光落在了这个东西上。\r\n\r\n“小皮袋”“平安符”这东西的名字立刻映到了他的脑海里。\r\
        \n"
    - - '怀疑皮袋引发麻烦，体内状况恶化。

        '
      - "\r\n“难道会是它引起的大麻烦？”韩立不敢肯定，但现在无法再犹豫了，体内的状况更糟糕了，随时都有失去控制的可能。\r\n"
    - - '果断抛远皮袋，感觉更难受。

        '
      - "\r\n韩立果断的伸手把皮袋从脖子上拽了下来，使劲把它抛得远远的。\r\n\r\n“不对，心里头更难受了，气血翻滚的也更加强烈。”\r\n"
    - - '勉强压制异动，血丝眼紧盯皮袋。

        '
      - "\r\n韩立勉强的再次压住了体内的异动，用充满了血丝的眼睛死死地盯着那个小皮袋，希望能找到事情变得更糟糕的原因。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第二十五章 插柳成:
    chunks:
    - - '韩立一早去药园观察药草。

        '
      - "又过了一晚上，韩立一大早刚起来，就往药园方向走去，想去观察一下那几株药草有什么变化没有？\r\n"
    - - '闻到浓郁药香，韩立加快脚步。

        '
      - "\r\n还没走进药田里，他就忽然闻到几种浓郁的药香味。\r\n"
    - - '发现药草突变，韩立不敢相信。

        '
      - "\r\n韩立微微一愣，但随后心中一动：难道是……\r\n\r\n他不禁加快了自己的脚步，终于来到了那几株散发着强烈香味的药草面前。\r\n\r\n\
        这是昨天的那几株草药吗？韩立不敢相信自己的眼睛，用手在自己还略微带着睡意的脸上猛拍了几下，直到有些疼痛才停止了自己的自虐行为。\r\n"
    - - '药草成熟，韩立大笑。

        '
      - "\r\n“这黄龙草叶子有些发紫，苦莲花竟然开了九个花瓣，忘忧果的果皮变成了黑色，哈哈！哈哈！”韩立再也忍不住了，他即使平时能心止如水这时也忍不住仰天大笑起来。\r\
        \n"
    - - '确认药草价值，韩立激动。

        '
      - "\r\n“这下我走大运了，一夜之间这些才有一两年药性的草药，全都变成了十几年的样子，看这叶子颜色、果实形状、花瓣的香味完全就是已经成熟了好些年以上的稀有药草。”韩立又仔细检查了一遍药草，确定它们和药书上所说的完全一致，真的是已经有了好些年头的珍贵药材。\r\
        \n"
    - - '韩立幻想催熟草药赚钱。

        '
      - "\r\n“如果照着这种方式来催熟草药，自己岂不是要多少就有多少珍贵药材了！而且自己用不了的药草也可以再卖给别人，这样一来多少银子都挣得回来。”韩立再也按不住心里的激动，开始胡思乱想起来。\r\
        \n\r\n韩立越想越兴奋，越想越远，觉得自己这次真的是捡了宝。他突然一下子在地上翻了好几个跟头，此时他再也没有往常的冷静样子，和一个十四五岁少年表达自己激动的方式完全一样。\r\
        \n"
    - - '兴奋翻跟头，失去冷静。

        '
      - "\r\n过了老半天，韩立才清醒下来，头脑恢复了往日的机警，开始考虑到吃掉这个从天而降的大馅饼所要面临的一些难题。\r\n"
    - - '韩立清醒，考虑药性检验。

        '
      - "\r\n首先这些药草从外表上看似乎是没什么问题，但实质的药性还是有待去检验，它们毕竟是吸收了那些奇怪液体才变成这样的，谁知道它们有没有什么变异的成分在里面，昨天那些兔子的凄凉下场自己可是亲眼所见，自己还是小心为上的好。\r\
        \n"
    - - '担心药草变异，回忆兔子下场。

        神秘小瓶绿液用完，需确认是否再产生。

        '
      - "\r\n其次那神秘小瓶中的绿液已经用掉，不知道还会不会有异象发生继续产生这种液滴出来，别是个一次性的东西，自己晚上要再去确认一下。\r\n"
    - - '韩立思考催生药材的细节和步骤。

        '
      - "\r\n如果以上两方面都没有什么问题，自己还要确实具体的掌握住这种催生药材的细节和步骤，完全控制住这种不可思议的方法。\r\n"
    - - '韩立发现需解决的问题，否则机会如幻象。

        '
      - "\r\n韩立深思之后，从而得出了上面的几个有待解决的问题，不解决这些难题，这个大馅饼对自己来说只是雾中花水中月而已。\r\n"
    - - '韩立开始行动，买回两只灰毛兔。

        '
      - "\r\n全部都考虑完毕后，韩立开始行动起来。\r\n"
    - - '韩立将兔子拴在房门口观察。

        '
      - "\r\n他先去谷外的大厨房，问管事又买了两只灰毛兔回来，韩立的这一举动让厨房的管事既高兴又有些纳闷，这个少年怎么老买活兔子回去，难道他要自己亲手宰杀兔子练习厨艺吗？\r\
        \n\r\n韩立可不管别人如何的想法，他这次没把兔子拴在药园里，而把兔子拴在了自己的房门口，以方便自己时刻观察它们的变化。\r\n"
    - - '韩立采草药制药，喂兔试验毒性。

        '
      - "\r\n然后去药田地里，把那几株催生出来的草药给小心的采了回来，做成了几幅可培筋状骨的好药，又把做好的药物掺杂在兔子最喜爱吃的食物上，一天三顿的喂给兔子们吃，以试验这些草药是否有毒。\r\
        \n"
    - - '韩立焦急等待夜晚。

        '
      - "\r\n做完这一切，韩立焦急的等待着夜晚的来临，在他觉得时间过的好漫长之后，夜晚终于如他所期盼的到来了。\r\n\r\n天刚一黑，韩立就跑到屋外把小瓶从袋子里拿出来放在了地面上，自己则聚精会神的期盼着小瓶子的变化。\r\
        \n\r\n一刻钟过去了，瓶子没有动静。\r\n\r\n二刻钟过去了，瓶子还没动静。\r\n\r\n三刻钟……\r\n\r\n随着时间的流逝，韩立的心越来越往下沉，一直快等到天亮，瓶子还没有任何的异动。\r\
        \n\r\n他彻底的沮丧了，这瓶子难道真的是一次性的消耗品？还是自己有什么没做对？\r\n"
    - - '韩立夜晚观察小瓶，无动静。

        '
      - "\r\n韩立强打着精神，看了看四周的环境。\r\n"
    - - '时间流逝，韩立心沉，瓶无反应。

        '
      - "\r\n“没什么可疑的地方，除了天有些黑之外。”韩立自言自语道。\r\n"
    - - '韩立沮丧，怀疑瓶子或操作。

        '
      - "\r\n他突然怔住了，猛然抬起头往天上望去，天空黑压压的，看不到任何的东西。“天有些黑”这句话一下子点醒了韩立。\r\n"
    - - '韩立环顾四周，自语天黑。

        韩立抬头望天，意识到阴天无星月。

        韩立推测阴天影响瓶子，决定晴天再试。

        '
      - "\r\n“难道因为是阴天，没有星星月亮的缘故？”韩立想起来，以前瓶子的异变都是发生在晴天，天空没有遮挡，能看见星星和月亮的情况下进行的，而今天是个阴沉天气，满天的乌云盖顶。\r\
        \n\r\n韩立心里有了计较，精神略微一振，又看到天色有些发白，知道今晚不会有什么事发生了，便把瓶子收了起来，准备等天放晴后再试一下。\r\n"
    - - '韩立意外地发现半个月来天空持续下雨，心情烦闷。

        '
      - "\r\n可是出乎韩立的意料之外，今后的半个月里天空不但没有放晴反而下起了绵绵细雨，这种天气一直持续到了如今。\r\n"
    - - '韩立急切盼望天气转晴，但雨势毫无停歇迹象。

        '
      - "\r\n韩立看着外面软绵棉的毛毛雨，心里烦闷急了，自己越是着急等着天气转晴，它越是没完没了的下个不停，没有一点想要停止下来的意思。\r\n"
    - - '韩立观察吃了药的两只兔子，它们反而更健壮。

        '
      - "\r\n他回头看了看屋里头避雨的两只兔子，它们活蹦乱跳的样子让韩立更是郁闷，自从这两只兔子吃了掺杂药物的食物后，不但没有什么问题，还比以前更精神了。在这十几天里，韩立每天都要仔细的观察它们一番，确定兔子们没有任何中毒的症状，反而因为吃了培筋壮骨的好药变得更加健壮。\r\
        \n"
    - - '兔子无中毒症状，韩立却因瓶中绿液再生问题患得患失，天气阻碍解谜，心情极度郁闷。

        '
      - "\r\n这个好结果不但没让韩立高兴起来，却让他心里有些患得患失，没有丝毫办法能让自己平静下来，对他来说，瓶子能否再生出绿液来，已成了这所有一切问题的关键，而这个缠绵了许久的破天气却让这个谜底迟迟无法解开，这怎能不让韩立心里郁闷之极呢！\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十八章 墨回谷:
    chunks:
    - - '韩立决定配制解毒疗伤药物以防意外。

        '
      - "本来韩立并不打算配制后两种与练功无关的药物，但经过他仔细思量后，觉得自己不管怎么说也算是半个江湖中人，天知道他自己哪一天会不会有个天灾人祸？会不会被卷入江湖上的一些打打杀杀之中？还是提前预备些解毒疗伤的妙药比较好，万一自己中毒受伤，因为没有好药而挂掉，岂不是太冤屈了！\r\
        \n\r\n这样想过后，韩立还是调配了少量的后两种药物，准备带在身边以防意外，毕竟所有人的性命都只有一条而已，韩立还不想自己英年早逝。\r\n\r\n\
        虽然这样做会影响到其它两种灵药的数量，从而使口诀的修炼进度变慢了一些，但这也是无可奈何的事情，毕竟世上不可能有那么多十全十美的好事，做人在某些时候总是要有些取舍的。\r\
        \n"
    - - '他调配少量药物，影响灵药数量和修炼进度。

        '
      - "\r\n韩立在丹药配制完成的当天，就开始按照配方上所说的服用方法，分别吃了一颗“黄龙丹”和“金髓丸”。这两种药物真不愧是传说中的圣药，在药物强大惊人的药力之下，不费吹灰之力，他就在当晚冲破了瓶颈，练成了口诀的第四层。\r\
        \n"
    - - '韩立服用“黄龙丹”和“金髓丸”，冲破瓶颈，练成第四层口诀。

        '
      - "\r\n一到达第四层，韩立立刻体会到了与以往截然不同的感受，他的五感“轰”的一下被提升到了一个不可思议的境界，眼中的一切事物突然间变得那么明亮、那么清晰，原来自己无法看得见的一些细微的东西，也一下子变得被放大了一样，在眼中明细可见，就连屋子边角处的一根根纤细的蛛丝都瞅得一清二楚；耳朵的听觉也忽然间变得灵敏无比，无数以前听过的或未听过的声响全都涌入到了耳中，比如十几丈外一只蚯蚓钻地的“沙沙”声，某只不知名的虫子在屋前飞过的“嗡嗡”声等等，这些声响就好像在他耳边响起一样，听起来那么的真切、那么的清晰；除此之外，一些突然冒出来的奇怪气味，也让韩立知道自己的嗅觉也与以往大大不同了。\r\
        \n"
    - - '五感大幅提升，视物清晰，听觉灵敏，嗅觉变化。

        韩立惊喜，感受到口诀的独特效果。

        '
      - "\r\n韩立又惊又喜，这是他修炼这套口诀以来第一次感到自己所花费的时间并没有白白浪费，如此与众不同的感受说明这口诀并不是一无是处，而是有着它自己的独到所在。\r\
        \n"
    - - '第四层修炼带来质的提升，五感变化巨大。

        '
      - "\r\n在此之前的几层修炼虽然也让他的五感有了一定的提升，但都没有像第四层这样改变的这么明显、改变的这么巨大，这根本就是一次质的提升，就像彻底换了一个人一样。\r\
        \n"
    - - '韩立感到身体轻快，精神长进，能长时间不睡。

        '
      - "\r\n除此之外，他还感到自己的身体比以前轻快了许多，精神上也有了长足的长进，现在让韩立三五天不睡觉，估计都不会有太大的问题。\r\n"
    - - '他品味体内变化，能感知数十丈内事物，痴迷此感。

        '
      - "\r\n韩立细细品味着身体里与以前完全不同的东西。他呆在原地不动一下，就能明了数十丈内所发生的大小事情，这种可以掌控一切的感觉，令韩立非常的痴迷不舍。\r\
        \n"
    - - '韩立明白口诀第四层才算小成，期待更高层次。

        '
      - "\r\n如今他才明白，这口诀练到第四层才是真正的略有小成。\r\n\r\n他不禁遥想到，第四层就有如此令人难以忘怀的滋味！那练了第五层、第六层又会有什么样的美妙感受呢！\r\
        \n"
    - - '墨大夫回山谷，带回一神秘人物。

        '
      - "\r\n就在韩立刚刚领会到他所修炼功法的奥妙之处不久，他名义上的师傅-墨大夫回山谷了。他不但自己回来，还另带回了一个神秘人物。\r\n"
    - - '韩立听到墨大夫咳嗽，收功出石室迎接。

        '
      - "\r\n墨大夫刚进入神手谷时，韩立就远远听到了早已熟悉的咳嗽声，他当时正在石室内打坐修炼，争取能够早日更精进一层。察觉到墨大夫的声响后，赶紧运气收功，走出石室，往谷口方向走去，去拜见这位已近一年没见面的师傅，结果在离谷口不远处迎见了墨大夫。\r\
        \n"
    - - '韩立见墨大夫气色极差，惊愕其衰弱模样。

        '
      - "\r\n一见到墨大夫，韩立大吃一惊，人还是原来的人，但映入眼帘的是一张气色灰败没有几分生气的面容，原先他虽然也是面色焦黄、病怏怏的，但也不至于像现在这样气色败坏到极点，一副根本大限已至的模样。\r\
        \n"
    - - '墨大夫身后跟一高大神秘人物，全身遮蔽。

        '
      - "\r\n更令韩立讶然的是，在他的身后还跟着一位头带黑色斗篷，全身上下都被一件宽大绿袍罩得严严实实，不漏出半分肌肤在外面的神秘人物。此人身材异常高大魁梧，比韩立足足高出两个头来，有着巨灵神样的巨大身板，但因带着斗篷，韩立无法从外面看清楚此人的面貌，只能隐隐约约的觉得此人的面容肯定会是狰狞可怖，丑陋异常。\r\
        \n"
    - - '韩立按耐疑问，恭敬行礼，等候问话。

        '
      - "\r\n韩立按耐住心头的疑问，赶紧上前给墨大夫见了一礼，随后恭敬的站在一旁，等候墨大夫的问话。\r\n"
    - - '韩立清楚需守礼节，避免不利处境。

        '
      - "\r\n他心里很清楚，对方根本不在乎自己这个徒弟对他是否有礼和恭敬，但是对作为弟子的他来说，该有的师徒礼节还是必需做足的，不能随意的废弃，给对方一种自己桀骜不驯的感觉，那只会让自己处于更加不利的环境之下。\r\
        \n"
    - - '韩立预计墨大夫会先询问口诀修炼进度。

        '
      - "\r\n依照韩立对墨大夫的种种了解，按他平日里对自己口诀修炼的关心程度来看，这么长的一段时间没见面，估计一见到他，就会先开口询问他口诀的修炼状况，以确定韩立的进度如何。\r\
        \n"
    - - '墨大夫迎出山谷，询问韩立修炼进度，显焦虑期盼。

        '
      - "\r\n果然墨大夫见到韩立主动的从山谷内迎了出来，稍微的一愣，咳嗽了两声就有气无力的开口问道：“你的口诀练得怎么样了？有没有略微的进步？”脸上紧接着显露出焦虑和期盼之色。\r\
        \n"
    - - '韩立按准备回答，称修炼无大变化。

        '
      - "\r\n韩立早就在心里提前做好了思想准备，把预备好的答案说了出来。\r\n"
    - - '墨大夫神色阴沉，要求韩立伸出手。

        '
      - "\r\n“还和以前一样，没有什么太大的变化。”韩立并不打算告诉对方自己修炼的实情，因为他无法解释自己现在神助般的进度，怎么能在没有外力的情况下，就突然发生奇迹一样的从第三层初阶窜到了第四层。\r\
        \n"
    - - '韩立察觉墨大夫表情，心生不安。

        '
      - "\r\n“把你的手伸出来。”墨大夫的神色阴沉了下来，口气也一下变得生硬起来。\r\n\r\n韩立小心的注意到墨大夫的这种表情后，心里“咯噔”一下子，生出了几分微微的不安。\r\
        \n"
    - - '韩立自信能控制真气，不怕墨大夫察看。

        '
      - "\r\n不过他并不害怕对方亲自把脉，来察寻自己体内的真气状况。因为进入了第四层后，韩立意外的发现自己可以随意操纵体内的那股奇异真气的强弱，他完全可以把真气控制成在第三层时的强度，可瞒天过海，不用害怕墨大夫的亲自察看。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十六章 催药生:
    chunks:
    - - '韩立等来晴天，再见瓶边奇观。

        '
      - "就在韩立以为这种阴雨天气将会在最近持续下去的时候，太阳终于再次挂在了天空中-天放晴了。\r\n"
    - - '确认小瓶可反复使用，心石落地。

        '
      - "\r\n这离韩立发现绿液的秘密已过了快大半个月，他早就等得不耐烦了。天晴的当天晚上，他终于再次看到了四年前发生过的奇观，一个个光点，密密麻麻的围在了瓶子的周围，形成了一个大的光团。\r\
        \n\r\n当韩立一看到这种奇景，心里头那块高高挂起的石头总算又落了下来，这基本可以肯定，这小瓶并不是一次性的消耗品，而是一个可屡次使用的奇物。\r\
        \n"
    - - '七天后再现绿液，韩立欣喜未来不愁药材。

        '
      - "\r\n再经过七天的等待后，这小瓶里终于又出现了一滴绿液，韩立看到瓶内出现的绿液时，心中虽早已有了八九分的把握，但仍是异常的高兴，这表明自己以后将会有源源不断的珍稀药材，再也不会为此而发愁了。\r\
        \n"
    - - '药材珍贵依赖年份，难觅且风险大。

        '
      - "\r\n要知道药材的珍贵程度绝大部分是要靠它的年份来评估的，一个药草只有它的年份越长久，它的药性也就越大。同样年份越久的药材也是越难寻觅，而且一般都生长在深山老林、悬崖峭壁之上，不冒些风险，那是想也不要想的事。\r\
        \n"
    - - '药店多培植短期药材，世家种植极品防危。

        '
      - "\r\n虽然现在一些药店、大夫自己会专门培植一些药草，但这大都是一些常用的、年份很短就可使用的药材，大部分人家都不会笨到去种植长达十几年甚至数十年才可用得上的东西。\r\
        \n"
    - - '珍稀药材价高难求，韩立不愁，瓶可催生。

        '
      - "\r\n但也有一些大富大贵的世家为了预防万一，会叫人专门种植几株非常珍稀的草药，用在危机时保命，这些药材一般不经过相当长的年份是不会有什么药效，因为稍微普通一些的东西，凭这些人的身家轻而易举就可买得到，又何必费这大的功夫去专门培养呢！而且这些世家可世代传承家财，也就不在乎培植这些草药所花费的时间长短，谁也不知道自己会不会有用到的那一天，所以这些草药一般都是动不动就得花个上百年来培养的极品，或是一些罕见的、万中无一的孤品，普通人是没有这样的财力和物力去这么做的。\r\
        \n\r\n偶尔有一些野外的珍稀药材在市面上昙花一现，也大都是被这些世家给收购了去，这就造成了珍稀药草的价钱在市面上节节攀升，还往往是有价无市的局面。\r\
        \n\r\n韩立并不看好墨大夫这次外出的前景，估计他也不会有太大的收获，可自己现在不用再为此而发愁了，有了这个瓶后，多少的好药材都能在短短的时间内催生出来。\r\
        \n"
    - - '韩立多次试验催熟草药，发现规律。

        '
      - "\r\n韩立怀着异样的心情，在今后的数十天里，又分别做了几次催熟草药的试验。\r\n\r\n一次是把稀释好的绿液洒在了许多的草药上，结果第二天只得到了大量只有一两年催生效果的普通药材，远远比不上第一次得到的草药，从这次的试验中，韩立隐隐的领悟到了一些规律。\r\
        \n"
    - - '直接用绿液得百年人参，掌握用法。

        '
      - "\r\n在下一次的试验中，韩立干脆连稀释这一步都给省略掉了，直接把绿液滴在了一株人参上，结果在第二天醒来的时候，韩立竟然得到了一株百年人参，和一株野生的百年老人参完全没有区别的人参。这次的试验让韩立心里喜出望外，不是因为得到了一个稀有的药材，而是因为他已经大概掌握住了绿液的使用方法。\r\
        \n"
    - - '测试绿液保存，发现无法久存。

        '
      - "\r\n随后韩立又做了几次绿液的保存试验，把刚刚从瓶中取出来的绿液放到了各种各样的容器之中，有瓷瓶、玉瓶、葫芦、银瓶等等，发现无论何种容器都无法把绿液保存超过一刻钟的时间，只要把绿液从神秘的小瓶中取出来，就必须在一刻钟的时间内用掉，否则它就会自己慢慢消失的无影无踪。而其稀释后的液体也具有相同的特征，虽然能够放得稍微长久一点，但只要超过一定时间后，留在容器里的只剩下渗入的其他液体，绿液的成分仍是消失了。\r\
        \n"
    - - '放弃保存，试验叠加药性。

        '
      - "\r\n在做了几次这种试验后，韩立彻底对绿液在其他容器中的保存丧失了信心，看来无法大量储存这种神秘的液体了，只好去做另一种叠加药性的测试。\r\n"
    - - '三乌草经多次滴液成千年药材。

        '
      - "\r\n韩立在一株绿色的三乌草上滴了一滴绿液，把它变成了具有百年药性的黄色三乌草，过几天后又在它上面滴了一滴绿液，它的年份竟然又加强了百余年。\r\
        \n"
    - - '测试成功，韩立认为无需继续提升。

        '
      - "\r\n看到这样做确实是有效，韩立在之后的两个多月时间内，如此不停地重复相同的做法。每当有新的绿液从小瓶中产生时，他就把它滴在了这株三乌草上面，而这三乌草也不负所望，它的叶子渐渐的由黄色转变成了黄黑色，又由黄黑色变成了黑色，终于在它的叶子完全变得乌黑发亮以后，它成了一株世间少有的千年三乌草。\r\
        \n\r\n这次的测试很成功，看样子如果有耐性的话还能把三乌草的年份继续往上提升，不过对韩立来讲这是完全没有必要做的事情，只要知道了这种做法是确实可行的就可以了，他现在并不需要这些年份太久远的药材，数百年成份的药草就足够他自己服用的了。\r\
        \n"
    - - '韩立完成试验后歇息，手里拿着千年三乌草发呆。

        '
      - "\r\n在这一系列漫长的试验完成之后，韩立终于可以闲下来歇息一下，并好好的合计一番，此时距离墨大夫下山已经过去不少的时间了。\r\n\r\n现在的韩立，手里拿着那株千年三乌草，正躺在自己房内的木床上发着呆。\r\
        \n"
    - - '他心思不在药草上，而是在思考小瓶带来的利弊。

        '
      - "\r\n他双目直直地盯着乌黑的药草，似乎在研究着它，但只要有另一人在屋内就可从他散乱的眼神中瞧出，他的心思根本没有放在这株三乌草上面，而是在神游天外，不知在想些什么了。\r\
        \n"
    - - '韩立担心瓶子暴露会引来杀身之祸，决定保密。

        '
      - "\r\n他现在完全没有了刚得到这株三乌草时的喜悦之情，而是在细细想着这个小瓶给自己带来的好处与危险，在为自己的后路做打算。\r\n\r\n韩立从墨大夫屋内的各类书籍上看到不少“怀璧其罪”的例子，他自己手中的这个瓶子称得上是无价之宝，如果被外人知道他有这么一个宝贝在手上，他绝对活不到第二天早上，他会和以前的许多“怀璧之人”一样，被闻讯而来的各类贪婪之徒所淹没。远的人不说，就近举例，假如本门内的几位门主知道这个瓶子的秘密，他们一定不会放过自己，会想方设法的杀人夺宝，而自己则会落了个“宝夺人灭”的凄凉下场。\r\
        \n"
    - - '他决心在山上小心使用瓶子，避免被发现秘密。

        '
      - "\r\n“自己绝不能把瓶子的事告诉任何人，在山上也要小心的使用这瓶子，瓶子吸收光点的动静太大，一不小心就会被外人发现其中的秘密。”韩立下定了决心，决定守口如瓶，不对外人吐露一点有关的字眼。\r\
        \n"
    - - '韩立面临修炼药材需求，思考如何两全其美。

        '
      - "\r\n“不过，自己现在正处在急需药材修炼的时候，不使用这瓶子又太可惜了，自己还是要想个两全其美的办法。”他想起了自己毫无寸进的修炼，又有些黯然了，不管怎么说修炼口诀的进度不能耽误，他不是为了墨大夫的督促而修炼，而是已隐隐察觉到自己近年来一些不同常人的变化与这无名口诀修炼是分不开的。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第二十四章 惊魂定:
    chunks:
    - - '韩立发现兔子异常膨胀，扔掉瓷碗逃跑。

        '
      - "看着眼前的兔子还在不断的变大、继续膨胀着，韩立意识到了一丝不对劲，猛然间想起了什么，他突然把手里已被视为蛇蝎一样的瓷碗扔到了一边的药田地里，又转身撒腿跑了起来，一直跑到离兔子十几丈远的地方才停住了脚步。\r\
        \n"
    - - '兔子爆炸，血肉横飞，韩立幸免。

        '
      - "\r\n就在他想回头看去的时候，一前一后两声几乎同时响起的爆炸声传了过来，韩立激灵得打了个冷战，回过头一看，果然两只兔子分别已被撑破了躯体，被炸成了好几截，血肉横飞的散落在了地上。原本拴兔子的地方出现了两个坑，坑的周围到处是兔子散乱的残骸，鲜血和肉块洒满了一地，可说是惨不忍睹了。\r\
        \n"
    - - '韩立坐在地上喘息，庆幸逃脱。

        '
      - "\r\n韩立长出了一口气，一屁股坐在了地上，这次要不是他反应的够快，恐怕就要被兔子的爆炸波及到，虽说不一定会受到重伤，但被淋得一身的兔血和肉渣也不是一件舒服的事情。\r\
        \n"
    - - '韩立查看现场，对瓷碗感到无语。

        '
      - "\r\n等到内心平静了下来，韩立才站起身子，走到了坑的附近。\r\n\r\n他看了看血肉模糊的现场，又瞅了瞅药田地里被摔得粉碎的瓷碗，他无语了。\r\
        \n"
    - - '韩立决定不再触碰恐怖的绿液。

        '
      - "\r\n韩立本以为能从绿液中发现什么灵丹妙药，却没想到是这么一个恐怖的东西，毒药就毒药吧，却让兔子死得这么的悲惨！他现在说什么也不会碰这玩意了。太吓人了！韩立不是没有接触过致命的毒药，在墨大夫这几年的教导下，他见识过许许多多见血封喉的毒物，却没有一样能让人死得这么恐怖的。\r\
        \n"
    - - '韩立心理强大，稍作停留后离开。

        '
      - "\r\n总算韩立的心理承受能力较强，在这种环境下仍能沉住气多呆了一会儿，才做离开的打算。\r\n"
    - - '韩立准备送药给厉师兄，暂留后事。

        '
      - "\r\n因为午时就要到了，他要把配好的秘药给厉师兄送过去。这里的一切后事，还是等他把药送完后再处理吧。\r\n"
    - - '韩立回住处休息，带药去神手谷。

        '
      - "\r\n抱着这种想法，韩立没在爆炸现场再多看一眼，把所有的麻烦都留到了以后，自己回到住处，休息了一下，就带着药物去神手谷的谷口了。\r\n"
    - - '韩立准时到谷口，厉飞雨已焦急等待。

        '
      - "\r\n韩立很守时，到谷口的时候正好是午时时分，厉飞雨看起来却早已焦急的等在了那里。\r\n"
    - - '厉飞雨独自一人，急切眺望山谷。

        '
      - "\r\n只有他独自一人待在山谷出口处，身上换了一件白色锦袍，背上却仍带着那把给韩立留下深刻印象的长刀。韩立到的时候，他正面带一丝急色，焦急的往山谷方向眺望着。\r\
        \n"
    - - '韩立准时赴约，厉飞雨略带埋怨。


        '
      - "\r\n等看到了韩立的到来，才收起了焦急的神情，嘴角微微翘了起来，脸上露出了笑容。\r\n\r\n“韩师弟，你可真守时啊！说是午时时分，就真的是午时正点才到，我都等了大半个时辰。”厉飞雨半是开玩笑半是埋怨的说。\r\
        \n"
    - - '韩立解释迟到原因，厉飞雨急问药况。


        '
      - "\r\n“不好意思，昨天配药花的时间太多，一直到很晚才睡觉，早上就起得晚了点，等我把手头的事情都处理完，就正好到午时了。”韩立也半真半假的说道。\r\
        \n"
    - - '韩立递药包，指导用药减痛。


        '
      - "\r\n“韩师弟，药，那药……有没有配好啊？”厉师兄因为心急而有点慌乱，竟然说话也有些结巴了。\r\n\r\n韩立没有回答厉师兄的提问，从容的一笑，从怀里慢慢的拿出一个巴掌大的药包来，一甩手把药扔给了厉飞雨。\r\
        \n"
    - - '厉飞雨感激，期待药效。


        '
      - "\r\n“每次吃抽髓丸前，先用凉开水冲服药包内的一勺药粉，就可以减轻你所受的痛苦。”\r\n\r\n“谢谢韩师弟！谢谢韩师弟！”厉师兄欣喜若狂，只要能稍微减轻那么一点点的痛苦，对他来说都是莫大的福音，服用抽髓丸时的痛苦实在是让他不寒而栗。他以前也吃过许多的止痛药，但都没有什么作用，这位韩师弟既然知道抽髓丸的一切特征并也服用过，那说不定他这药还真的起作用。\r\
        \n"
    - - '韩立说明药量有限，厉飞雨领情。


        '
      - "\r\n“你先别慌忙谢我，等这药真的有效再谢我也不迟。另外这只是一年份的药，我现在手头的药材都用光了，等我凑够了药材，再帮你多配几份。”韩立直言不讳的说。\r\
        \n"
    - - '韩立告辞，厉飞雨急于试药。


        '
      - "\r\n“没事的，这不是有一年份的用量吗，暂时足够用了。不管这药有没有效，韩师弟这份心意，我厉飞雨是心领了。”厉师兄拿到了想要的东西，神色又恢复了正常，也不再做作，很干脆的表示又欠下了韩立一份大人情。\r\
        \n\r\n韩立微微一笑，不再说什么，主动向厉师兄告辞回去。\r\n\r\n厉飞雨手中拿着秘药也想赶紧回去，去试试药的功效如何，也没再挽留韩立，两人互相辞别分手了。\r\
        \n"
    - - '韩立回谷，清理药园试验痕迹。


        '
      - "\r\n返回谷内后，韩立先去药园里收拾了一番。把兔子的残骸、沾血的泥土，碎碗等统统的扫到了坑内，再把无端冒出来的两个土坑用泥土给推平，这样看起来这片地方就和做试验之前没什么两样了。\r\
        \n"
    - - '韩立检查，确保无遗漏。

        '
      - "\r\n韩立满意的拍了拍手上的灰尘，四处打量了一番，看看有什么遗漏的地方没有。\r\n"
    - - '他发现瓷碗打碎处，犹豫药草是否变毒。

        '
      - "\r\n当目光落在了瓷碗打碎的地方时，他不禁沉吟了起来。\r\n\r\n他记得很清楚，他把碗扔掉的时候，碗中稀释了的清水全都洒落在那一小块药地上，打湿了那里的几株药草，这让他不禁有些犹豫，不知道这些药草吸收了这些清水后是否也会变得有毒？而人如果再吃了这些有毒的药草是否也会出现和兔子一样的结局？自己是不是应该现在就把这些毒草给清除掉？这一连串的问题就这样在韩立的脑海里突如其来的冒了出来。\r\
        \n"
    - - '韩立决定观察药草，暂不清除。

        '
      - "\r\n韩立思量了半天，还是决定等等再说，再观察它们一段时间，只当又做了一次小小的试验。如果在这几天内药草真变得有毒的话，自己再把它们给清除掉也不迟。\r\
        \n"
    - - '无事可做，韩立去石室练功。

        '
      - "\r\n拿定了主意后，他看看没有什么事情可以去做，就又去石室练功去了，他希望自己能够在功力大进的基础上再有所突破。\r\n"
    - - '修炼口诀成韩立本能，追求更高层次。

        '
      - "\r\n韩立现在早就不再管这口诀的具体用处了，他修炼这口诀已成了他的一种本能反应，如若不去修炼它，韩立都不知道自己待在山上要去做些什么，追求这口诀更高一层次的修炼，成了他目前生活的全部目标。\r\
        \n"
    - - '苦练无果，韩立沮丧自己非天才。

        '
      - "\r\n经过一个下午的专心修炼，韩立沮丧的发现，自己真的不是一个天才。虽然他自己也感觉到距离第四层只差那么一个手指就能够捅破掉，可仍未有丝毫的寸进，白白做了一下午的苦练。\r\
        \n"
    - - '意识到需药物助力突破修炼困境。

        '
      - "\r\n看来自己不借助药物的外力是不行了，否则自己永远都有可能呆在第三层上面，无法再前进一步。\r\n"
    - - '韩立期盼墨大夫带回药材助突破。

        '
      - "\r\n韩立心里开始期盼着墨大夫能够早些回来，并能幸运的找到足够多的药材，来帮自己突破目前的困境。\r\n\r\n第一卷 七玄门风云"
