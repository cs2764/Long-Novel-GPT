  第二章 青牛镇:
    chunks:
    - - '青牛镇是个小镇，只有一条主街和一家客栈。一辆马车驶入镇子，停在春香酒楼前。胖男子韩胖子和小孩韩立下车进酒楼。有人打趣韩立像韩胖子的私生子，韩胖子解释是侄子。韩胖子带韩立到酒楼后院休息，嘱咐他别乱跑。韩立答应后，安心入睡。

        '
      - "这是一个小城，说是小城其实只是一个大点的镇子，名字也叫青牛镇，只有那些住在附近山沟里、没啥见识的土人，才“青牛城”“青牛城”的叫个不停。这是干了十几年门丁的张二心里话。\r\
        \n\r\n青牛镇的确不大，主街道只有一条东西方向的青牛街，连客栈也只有一家青牛客栈，客栈坐落在长条形状的镇子西端，所以过往的商客不想露宿野外的话，也只能住在这里。\r\
        \n\r\n现在有一辆一看就是赶了不少路的马车，从西边驶入青牛镇，飞快的驶过青牛客栈的大门前，停都不停，一直飞驰到镇子的另一端，春香酒楼的门口前，才停了下来。\r\
        \n\r\n春香酒楼不算大，甚至还有些陈旧，但却有一种古色古香的韵味。因为现在正是午饭时分，酒楼里用饭的客人还很多，几乎称得上是座无虚席。\r\n\r\
        \n从车上下来一个圆脸带着小胡子的胖男子和一个皮肤黝黑的、十来岁的小孩，男子带着孩童直接就大摇大摆地进了酒楼。有酒楼里的熟客认得胖子，知道他是这个酒楼的掌柜“韩胖子”，那个小孩是谁却无人认得。\r\
        \n\r\n“老韩，这个黑小子长的和你很像，不会是你背着家里婆娘生的儿子吧。”有个人突然打趣道。\r\n\r\n这句话一出，惹得旁边的众人哈哈一阵大笑。\r\
        \n\r\n“呸！这是我本家带来的亲侄子，当然和我有几分像了。”胖子不但没生气，还有几分得意。\r\n\r\n这二人正是一连赶了三天路，才刚进镇子的韩立和他的三叔-别人口中的“韩胖子”。\r\
        \n\r\n韩胖子招呼了几位熟客一声，便把韩立带到酒楼后面，来到了一个偏僻小院子里。\r\n\r\n“小立，你在这屋里好好休息下，养好精神，等内门的管事一来，我就叫你过去。我要先出去一下，招呼几位熟客。”韩胖子指着院里的厢房，和蔼的对他说道。\r\
        \n\r\n说完，便转身匆忙地向外走去。\r\n\r\n到门口时，他似乎心里又有些不太放心，又嘱咐了一句：“别乱跑啊，镇子里人太多，别走丢了，最好别出院子。”\r\
        \n\r\n“嗯！”\r\n\r\n看到韩立老实的答应了一声，他才真正放心的走了出去。\r\n\r\n韩立见到三叔走出了屋子，感到很累，便一头倒在床上呼呼的睡了起来，竟然没有一点小孩子怕生的感觉。\r\
        \n"
    - - '晚上小厮送来饭菜，韩立吃完后三叔来访。

        '
      - "\r\n到晚上，有个小厮送来了饭菜，虽然不是大鱼大肉，倒也算是可口。吃完后，一小厮又走了进来，把吃剩饭碗给端了出去，这时三叔才不慌不忙的走了进来。\r\
        \n"
    - - '三叔与韩立聊家常，韩立渐感轻松。

        '
      - "\r\n“怎么样，饭菜还合你胃口吧，有些想家了吧？”\r\n\r\n“嗯，有点想了。”韩立显得很乖巧。\r\n\r\n三叔看起来对韩立的回答很满意，紧接着和他聊起了一些家常话，吹嘘一些自己经历过的趣人趣事。渐渐的，韩立没有了拘束感，和他也开始有说有笑起来。\r\
        \n"
    - - '两天后，韩立等三叔讲故事时，一辆马车停在酒楼前。

        '
      - "\r\n就这样，一连过了两天。\r\n"
    - - '马车插着“玄”字黑旗，显示七玄门重要人物到来。

        '
      - "\r\n第三天，当韩立吃完晚饭，正等三叔来给他讲江湖故事时，又有一辆马车停到了酒楼门前。\r\n\r\n这辆马车通体被黑漆刷的乌黑发亮，驾车的也是不常见的百里挑一的黄骠骏马，最惹人注意的是，在马车边框上插着一面锈着“玄”字的小三角黑旗，银字红边，自然的透着一股说不出的神秘色彩。\r\
        \n\r\n看到这面小旗，凡是在这方圆数百里走动的江湖老手都知道，这片地方两大霸主之一的“七玄门”，有重要人物驾临本地了。\r\n"
    - - '七玄门由七绝上人创立，曾雄霸镜州，后衰落迁至彩霞山。

        '
      - "\r\n“七玄门”又叫“七绝门”，由二百年前赫赫有名的“七绝上人”所创立，曾一度雄霸镜州数十载，甚至还渗透过与镜州相近的数州，在整个越国也声名赫赫过。但自从“七绝上人”病故后，“七玄门”势力就一落千丈，被其他门派联手挤出了镜州首府镜州城。百年前，宗门被迫搬迁到镜州最偏僻的地方-彩霞山，从此在那里生根落户，落为三流地方小势力。\r\
        \n\r\n有句话说得好，瘦死的骆驼比马大，七玄门毕竟曾经是个大门派，拥有的潜力还是非同小可的。来到彩霞山这个地方，立刻便控制住包括“青牛镇”在内的十几个小城镇，拥有门下弟子三四千人，是本地名副其实的两大霸主之一。\r\
        \n"
    - - '七玄门控制十几个城镇，弟子众多，是本地两大霸主之一。

        另一霸主野狼帮由马贼组成，常与七玄门冲突。

        野狼帮虽控制多镇，但不如七玄门富足，常挑起争端。

        '
      - "\r\n本地唯一能和七玄门抗衡的另一股势力是“野狼帮”。\r\n\r\n野狼帮前身是镜州界内一股烧杀掳掠的马贼，后来几经官府围剿，一部分接受了官府招安，另一部分马贼便成了野狼帮，但是马贼凶狠嗜血、敢杀敢拼的狠劲却一并传了下来，因此七玄门在和野狼帮冲突时屡屡处于下风。\r\
        \n\r\n野狼帮控制的乡镇虽然比较多，但不会经营，论富足程度远远及不上七玄门旗下的城镇。野狼帮十分眼馋七玄门下的几个较富裕的地盘，最近经常挑起两者之间的冲突，这令现任的七玄门门主头疼不已，也成为了七玄门近年来一再扩招门内弟子的主要原因。\r\
        \n"
    - - '瘦削汉子王护法跳下马车，直奔韩立屋子。

        '
      - "\r\n马车上跳下一名四十多岁的瘦削汉子，这名汉子动作敏捷，明显身手不弱，对这里似乎也很熟悉，大踏步地直奔韩立所在的屋子而去。\r\n"
    - - '韩立三叔恭敬施礼，询问王护法来意。

        '
      - "\r\n韩立三叔一见这人，立刻恭恭敬敬的上前施了一个礼：“王护法，您老人家怎么亲自带人来了？”\r\n"
    - - '王护法冷哼，表示奉命加强防卫。

        '
      - "\r\n“哼！”王护法冷哼了一声，一脸的傲色。\r\n"
    - - '王护法询问韩立是否为举荐之人。

        '
      - "\r\n“这段时间路上不太平，要加强防卫，长老命我亲自来领人，废话少说，这个小孩就是你要举荐的人？”\r\n"
    - - '韩胖子递上沉甸甸袋子，请求照应韩立。

        '
      - "\r\n“是的，是的，这是我本家的亲侄子，还望王护法路上多照应一下。”韩胖子看到这汉子神色有些不耐烦，麻利地从身上取出个沉甸甸的袋子隐秘的递了过去。\r\
        \n"
    - - '王护法掂量袋子，答应照顾韩立，催促上路。

        '
      - "\r\n王护法掂了掂袋子，神色有些松缓了下来：\r\n\r\n“韩胖子，你挺会做人的嘛！你侄子我路上自会照顾一二的，时间不早了，还是赶紧上路吧。”\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第五章 墨大夫:
    chunks:
    - - '韩立被师兄抱上崖顶，看到太阳高挂。

        '
      - "又过了一会儿，韩立只觉腰间一紧，身子一轻，整个人突然自动的往上升。\r\n\r\n韩立转头一看，却是那位紧跟在自己身后的师兄一手抱着自己，另一手和双腿敏捷的向上攀升，韩立同时注意到太阳高高的挂在天空正中间。\r\
        \n"
    - - '韩立自责未能完成路程，心情难过。

        '
      - "\r\n原来自己终于还是没能完成这段路程，韩立心里有点难过，自己那么拼命，怎么还是比不上别人呢？\r\n"
    - - '崖顶六名孩子休息，舞岩与蓝袍老者交谈。

        岳堂主宣布七人合格，六人入百锻堂。

        '
      - "\r\n转眼到了山崖顶部，眼前只有六名孩子坐在一旁休息，而舞岩正和一位身穿深蓝员外袍、背负双手、五十余岁的富态老者说话，岳堂主和王护法都正站在他的身旁，两人身旁还站了数人，正一起等着那些青年师兄一个个将其他较慢的孩子送上山来。\r\
        \n\r\n等了一会儿所有的孩子都被送了上来，这时岳堂主上前一步，肃然的面对众童子。\r\n"
    - - '舞岩保送七绝堂，老者点头满意。

        '
      - "\r\n“这次合格者共七人，其中六人进入本门百锻堂，正式成为本门内门弟子。”他缓缓的说道。\r\n\r\n“另一人舞岩，第一个到达山崖，表现杰出，直接保送到七绝堂学习本门绝技。”岳堂主回头望了一眼穿员外袍的老者，老者手捻胡须，满意的冲他点了下头。\r\
        \n"
    - - '岳堂主决定韩立和张铁半年后再考核。

        '
      - "\r\n“至于其他人……”岳堂主打量了几下其余孩子，用右手轻轻地摸了摸自己的下巴，稍微沉吟了一会儿便道：“张铁，韩立，两人虽然未按时到达崖顶，但表现突出，看来能吃得习武之苦，你们二人先在本门跟几名教习打下根基，半年后再考核一下，合格则正式成为内门弟子，未合格则送到外门当外门弟子。”\r\
        \n"
    - - '韩立与张铁对视，张铁也差点到崖顶。

        '
      - "\r\n韩立望了一眼另一名同时站出来，叫张铁的孩子，他正是紧跟自己身后，也吊在绳索上，差一点爬到崖顶的人。\r\n"
    - - '岳堂主遣送未过关孩子回家。

        '
      - "\r\n“王护法，剩下之人每人领些银子，全都遣送回家。”岳堂主冷冷的看着最后剩下的孩子。\r\n"
    - - '王护法领命带走未过关孩子。

        '
      - "\r\n“遵命！”王护法踏步而出，恭身领命，把未过关的孩子领下山崖。\r\n"
    - - '青年师兄带韩立等人下山，韩立望向舞岩。

        '
      - "\r\n“张均，吴铭瑞，你二人把这些过关之人带到本堂去，把他们分别交于顾副堂主和李教习。”\r\n\r\n又有两名青年领命走了出来，把韩立他们分成了两组，朝山崖下走去，其中一人正是那位冷冰冰的师兄。临下山崖时，韩立忍不住看了一眼舞岩，发现他仍和那位蓝袍老者说话，没有丝毫动身的样子。\r\
        \n"
    - - '师兄解释核心弟子身份，带羡慕嫉妒。

        '
      - "\r\n“他和你们不一样，是被送到七绝堂的核心弟子，一旦学成出来，最起码也是个护法身份。”另一名瘦长脸的师兄似乎看出了韩立心中的疑问，主动进行了解惑，可在他的话语中，似乎带了一丝说不清的羡慕和嫉妒。\r\
        \n"
    - - '冷师兄讽刺舞岩靠关系进七绝堂。

        '
      - "\r\n“还不是仗着有个当副门主的表姐夫，要不是他有个表姐嫁给了马副门主做了续弦夫人，不然凭他！年龄都超过了入门要求，还能进七绝堂？”冷冰冰的师兄说的话，让人都觉得背后有一股冷冷的凉气在往上冒。\r\
        \n"
    - - '瘦长脸师兄警告不要议论副门主。

        '
      - "\r\n“张均，你不要命了，副门主也是我们能胡乱议论的人！要是被其他同门听到，你我都逃不了面壁悔过的惩戒！”瘦长脸的师兄听了冷冷师兄的话，吃了一惊，慌忙四处察看一番，看到除了这几位小孩没有其他外人，这才松了一口气。\r\
        \n"
    - - '张均冷哼，韩立了解舞岩背景。

        '
      - "\r\n冷冷的师兄冷哼了一声，似乎心里也有些顾忌，便不再言语了，韩立这时才知道这位冷冷的师兄叫张均。对他们说的话韩立心里似懂非懂，但隐隐约约的知道，舞岩并非靠真才实学进的那个七绝堂，而是因为门内有个副门主的亲戚做靠山，才能毫不费力得以进入。\r\
        \n"
    - - '师兄们沮丧，默默领路。

        '
      - "\r\n走在山路上，这两位师兄心里都想起了门内令人感到沮丧的一些事情，再也没有心情开口说话，只是默默地领着他们往前走，而韩立等人更是不敢私下里说话，也许他们心里都已隐约的意识到七玄门和在家中一些不一样的地方。\r\
        \n"
    - - '老人咳嗽走出树林。

        '
      - "\r\n在经过一片茂密的树林时，从林子里缓缓走出一位老人，这人六十余岁，长的高高瘦瘦，面皮焦黄，却留有一头长到披肩的白发，这老者一边走一边不停的弓着身子咳嗽，看他咳嗽的辛苦样子，似乎他随时都有倒下的可能，令人十分担心。\r\
        \n"
    - - '张均恭敬问候墨大夫。

        '
      - "\r\n张均二人一见此人，却没有一点担心的样子，反而急忙走上前去，恭恭敬敬地对这名老者深施一礼。\r\n"
    - - '老者问新弟子情况。

        '
      - "\r\n“墨大夫，您老人家好，有什么事要吩咐弟子做吗？”张均一反以往冷冷的神情，脸上充满了敬意，对他来说，这名老者比堂主、甚至副门主更值得尊敬。\r\
        \n"
    - - '张均回答弟子人数。

        '
      - "\r\n“哦，这是刚上山的新来弟子吗？”老者终于止住咳嗽，用沙哑的声音缓缓问道。\r\n\r\n“是的。这些人中有六名正式弟子，两名记名弟子。”张均仔细的回答道。\r\
        \n"
    - - '墨大夫选中韩立和张铁为炼药和采药弟子。

        '
      - "\r\n“我现在人手不够，还缺一名炼药弟子和一名采药弟子，这两人跟我走吧。”这名墨大夫随手一指，正好指向韩立等两名记名弟子，话语中充满了令人不容置疑的语气。\r\
        \n\r\n“遵命，这二人是记名弟子，能被墨大夫您老看中，是他们二人的福气，还不过来给墨老见礼，要是能学到他老人家一两手医术，是你们二人一生的造化！”两位师兄没有丝毫反对的意思，瘦长脸的吴铭瑞甚至大拍这位老者的马屁。\r\
        \n\r\n韩立和张铁见两位师兄没有意见，自然也没有反对的权利，跟着这位老者走进了林子。\r\n"
    - - '两位师兄赞同，韩立和张铁跟随墨大夫进林子。

        '
      - "\r\n这位老者带着二人，慢腾腾的沿着树林中的小路往前走，东一转西一转，眼前忽然一亮，一个郁郁葱葱、充满生气的翠绿色小山谷，出现在了几人眼前。\r\
        \n\r\n在山谷的左侧是一大片散发着浓郁药香味的田园，园内种着许多韩立叫不上名字的药草，而在右侧有十几间大大小小连成一片的房屋，往四周看了下，除了进来的入口，看起来再也没有其它通到外边的出口了。\r\
        \n\r\n“这是神手谷，除了谷内弟子，外人除了生病受伤一般不会来此地，你二人以后就住在这里了，先去休息一下，晚上再来大堂见我，我有话对你们说。”老者站在几间紧连着的房子前，指了指其中较小的一间屋子。\r\
        \n"
    - - '到达翠绿小山谷，看到药田和房屋。

        '
      - "\r\n“你们以后可以叫我墨老，”老者说完停顿了一下又道：“叫我墨大夫也行。”\r\n\r\n说完话墨大夫便不理二人，一步一步地咳嗽着走进了另一间比较气派的大屋内。\r\
        \n"
    - - '墨大夫介绍神手谷，安排二人住处。

        '
      - "\r\n韩立早已疲惫不堪，也不管另一名叫张铁的孩子，自己一头栽进房内一张木床上，便昏昏沉沉地睡了过去，对他来说，不管怎样自己已经可以算是半个七玄门弟子了。\r\
        \n"
    - - '墨大夫自称墨老或墨大夫，随后离开。

        韩立疲惫入睡，自认是半个七玄门弟子。

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第八章 入门弟子:
    chunks:
    - - '韩立经过半年修行，接受墨大夫测试。

        '
      - "经过近半年的疯狂修行后，韩立终于站在墨大夫跟前接受墨大夫的测试了。\r\n"
    - - '张铁修行无成，紧张挨着韩立。

        '
      - "\r\n张铁手脚无措地紧挨着韩立，这也难怪，韩立早已从他嘴里知道，他经过这近半年的修行，在这套口诀上毫无所成。\r\n"
    - - '韩立知张铁努力却无效果。

        '
      - "\r\n韩立知道张铁对这口诀修炼得认真程度并不下于自己，他虽然比不上自己那股不要命的疯狂劲，但在此上面所下的功夫并不算少，绝对称得上是兢兢业业、勤勤恳恳了。\r\
        \n\r\n但奇怪的是，这口诀对张铁没有产生丝毫的作用，无论他怎么下苦功在这上面都没有产生一丝的效果，看来这套口诀是和他没有什么缘分了。\r\n"
    - - '韩立内心不安，担心考核。

        '
      - "\r\n韩立的心里也七上八下的，并不怎么踏实。他知道，这次张铁是十有八九过不了这个考核，而自己虽然在此上面有了一点点的效果，但也比他强不到哪里去。\r\
        \n"
    - - '墨大夫冷眼要求展示成果。

        '
      - "\r\n自己拼命的修炼，结果也只是让自己体内的奇怪能量流比以前旺盛了那么一点，如果说以前的能量流只有头发丝那么细的话，那么现在它则变得有棉线大小那么粗。可是这样能不能过得了墨大夫这一关，自己心里实在是没底，因此韩立不由得也把心提到半空中，有点七上八下，坎坷不安。\r\
        \n"
    - - '韩立和张铁硬着头皮答应。

        '
      - "\r\n“都准备好了吧，把你们的修行成果展现给我看看吧。”墨大夫眯起了双眼，坐在太师椅上冷冷的看这二人。\r\n\r\n“准备好了。”韩立两人硬着头皮答应道。\r\
        \n"
    - - '墨大夫检查张铁，张铁慌张。

        '
      - "\r\n墨大夫慢腾腾的从椅子上站了起来，把那本寸步不离的书放到了桌子上。\r\n"
    - - '墨大夫对张铁失望，转向韩立。

        '
      - "\r\n“把手伸出来，运功给我看看。”\r\n\r\n墨大夫一只手抓住了张铁的右手脉门，另一只手放到张铁的丹田之上。过了一盏茶的功夫，才把双手从张铁身上收了回来，面无表情的仔细上下打量了一番张铁。\r\
        \n\r\n张铁满脸通红，把双手慌慌张张地放到了背后，把头也低了下去，不敢再看墨大夫一眼，他知道墨大夫肯定已发觉，自己在这口诀上没有丝毫的修炼成果，接下来估计就不会给自己好脸色看了。\r\
        \n"
    - - '墨大夫抓住韩立脉门检查。

        '
      - "\r\n“该你了。”\r\n\r\n令人惊讶，墨大夫没有一点想要责骂张铁的举动，只是眼里稍微露出了一丝失望的神色，一转眼，又到了韩立跟前。\r\n\
        \r\n墨大夫照旧一把抓住了韩立右手的脉门。\r\n"
    - - '韩立感到墨大夫的手冷冰冰，皮肤干燥有刺痛。

        '
      - "\r\n“好凉啊，冷冰冰的，一点也不像是活人的手。”韩立心里有些聒噪。\r\n\r\n墨大夫手上的皮肤有些干燥，还布满了老茧，扎在韩立的皮肤上微微的有点刺痛，这是韩立被墨大夫的手抓住的第一感觉。\r\
        \n"
    - - '韩立体内能量自行运行，不适感消失。

        '
      - "\r\n也许是受到了外来的刺激，韩立体内的能量没等韩立自己动用就自行运行了起来，顺着奇经八脉，通过周身各处的穴道，从丹田往头部，再往四肢，飞快的运行了一圈，又返回了丹田。这股能量一经运行，韩立皮肤上的那一点不适，也立刻就消失了。\r\
        \n"
    - - '墨大夫发现韩立体内能量，惊讶出声。

        '
      - "\r\n“咦！”墨大夫情不自禁的口中叫出了声，看来是发现了韩立体内的那股能量。\r\n"
    - - '墨大夫急促要求韩立再运行能量。

        '
      - "\r\n“快，再运行一遍口诀。”墨大夫脸上虽然强忍着不想喜形于色，但眼中那种流露出的狂热神色，还是让韩立有些愕然。\r\n"
    - - '墨大夫激动，双手微颤，仔细观察。

        '
      - "\r\n“慢慢的来，让我仔细瞧瞧。”墨大夫紧接着又加上了一句，平时一贯冷冰冰的语调也变得急促起来，把另一只手放到了他的丹田上。\r\n"
    - - '墨大夫确认能量，放声大笑，眼神狂热。

        '
      - "\r\n韩立感到墨大夫的双手有点微微发颤，看来他心里非常激动，便依言又让体内的能量运行了一遍。\r\n"
    - - '韩立害怕墨大夫的疯狂神色。

        '
      - "\r\n“不错！不错！就是这种感觉，就是这种我想要的东西。没有错！不会错的！哈哈……”\r\n"
    - - '墨大夫意识到忘形，停止大笑。

        '
      - "\r\n墨大夫经过一番仔仔细细的检查后，再也忍不住地放声大笑起来，他双手死死地抓住韩立的双肩，眯着的眼睛也瞪大了，紧紧地瞪着韩立，像是在看一件世上罕有的奇珍异宝，目光中似乎还流露出几丝疯狂的神情。\r\
        \n"
    - - '墨大夫宣布韩立为亲传弟子，鼓励他。

        '
      - "\r\n韩立耳里不停地传来墨大夫一声接一声的哈哈大笑，感到双肩被抓得有点痛，再看到他脸上流露的疯狂神色，心里不禁害怕起来。\r\n\r\n“好，很好。”墨大夫从韩立脸上的神情，看出了他有点恐惧，才意识到自己有些忘形了，立刻停止了大笑。\r\
        \n"
    - - '墨大夫恢复平静，但仍兴奋。

        '
      - "\r\n“以后也要像现在这样努力，从今天起，你就是我的亲传弟子了。”他放开双手，又拍了拍韩立的肩头以示鼓励。\r\n"
    - - '墨大夫将目光转向张铁。

        '
      - "\r\n墨大夫脸上又恢复了以往的平静，似乎刚才一切的疯狂举动都从未发生过，只是从他那偶尔看向韩立的热切目光中，才能觉察到他现在其实仍处在兴奋之中。\r\
        \n\r\n“至于你……”墨大夫终于又把目光落到了张铁身上。\r\n"
    - - '张铁被考核失败的现实惊醒，露出哀求神色。墨大夫摇头表示张铁资质不行。张铁心情沉重。墨大夫露出奇怪神情，提出适合张铁的心法。张铁当场答应。墨大夫心情好转，答应传授新心法。韩立和张铁互相看对方，感到欣慰，两人通过考核。

        '
      - "\r\n张铁早已被刚才所发生的事给惊呆了，见墨大夫把话语转向了自己，这才惊醒了过来。想到考核不过，就要被赶下山这个严重现实，张铁看向墨大夫的目光，不禁露出苦苦哀求的神色。\r\
        \n\r\n“你资质不行啊，这么长的时间，竟然一点东西也没能练出来，做我的弟子实在是有点勉强。”墨大夫不停地摇着自己的头。\r\n\r\n张铁的心，也随着他的摇头，不停地往下沉。\r\
        \n\r\n从墨大夫的话语中，两人都听出了他不想收下张铁的意思。\r\n\r\n但突然间，墨大夫似乎想到了什么有意思的事情，望向张铁的目光露出了奇怪的神情。\r\
        \n\r\n“可是我刚才检查了你的根骨，另有一种心法比较适合你，不知你可愿意跟我学。”墨大夫的话锋突然一转，竟然有了让张铁过关的意思。\r\n\r\n\
        张铁一听，哪有不愿意的，当场就答应了下来。\r\n\r\n“好，很好。你二人下去吧，明天我再传你们新的心法。”可以看出墨大夫的心情现在很不错，又一个“好、很好”脱口而出。\r\
        \n\r\n韩立二人互相看了对方一眼，都觉得今天的测试是一波三折、峰回路转，两人竟然都通过了考核，这让两人觉得很欣慰。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第六章 无名口诀:
    chunks:
    - - '韩立被张铁叫醒，发现张铁带了馒头给他。韩立感动，称呼张铁为“张哥”。韩立快速吃完馒头，二人决定去见墨老。来到墨大夫房内，发现他正在看书。墨大夫不理会，二人只能等待。许久后，墨大夫宣布收他们为记名弟子，教采药炼药，不教武功。

        '
      - "“起来了！起来了！起来了！……”\r\n\r\n一阵隐隐约约似乎从天边传来的叫声把韩立从酣睡中惊醒，一睁眼一张硕大的脸紧紧地凑在眼前，韩立吃了一惊，把身子往后缩了缩，铁。这才看清这张吓死了人的脸孔主人是另一名孩子-张铁。\r\
        \n\r\n“快吃点东西吧，吃完晚饭要去见墨老。”张铁把两个还冒着热气的馒头递给了韩立。\r\n\r\n“你从哪里找到吃的。”韩立愣了一下，才接过食物。\r\
        \n\r\n“山谷附近有个大厨房，我看见所有的人都在那领吃的东西，便也去领了一份，吃完后才发现你还没吃过，又帮你领了两个馒头。”张铁憨厚的冲韩立笑了笑。\r\
        \n\r\n“多谢你了，张哥。”韩立心里有几分感动，见张铁长得比自己老成得多，一声“张哥”不禁脱口而出。\r\n\r\n“没……没事的，我在家里做惯了的，一会儿不干点什么，总觉得心里有点……有点不自在，以后有什么要帮忙尽管开口说，我别的没有，力气还是有一把的。”张铁似乎有点不好意思了，说出的话也有些磕磕巴巴。\r\
        \n\r\n韩立早饭午饭都没吃，也有些饿急了，三五口一个馒头就进了肚子，才一小会儿功夫，两个大馒头便被彻底的消灭掉了。\r\n\r\n“时间不早了，我们去见墨老吧。”韩立打了几个饱嗝，看了看窗外的落日，心里计算了下时间，觉得该去见墨大夫了。\r\
        \n\r\n张铁没有一点意见，跟着韩立来到了墨大夫所在的房内。\r\n\r\n在墨大夫房内，四周墙壁边上，竖着一排排的书架，在书架上排满了密密麻麻的各类书籍。\r\
        \n\r\n“墨老！”\r\n\r\n“墨老！”\r\n\r\n墨大夫背部紧挨着太师椅，手里拿着一本书正津津有味地看着，似乎完全没有注意到二人的到来，也没听到二人的招呼声。\r\
        \n\r\n韩立两人毕竟都是小孩，见墨大夫不理会二人，便变得不知所措，不知如何是好，只好站在一边干等着。\r\n\r\n直到韩立在一边站得脚都有点麻的时候，墨大夫才不慌不忙的把手里的书放到旁边的书桌上，冷冷地打量了两人一番，又端起了一杯茶，喝了几小口，才慢吞吞地开口道：“你二人从即日起便是我的记名弟子，我会教你们一些采药炼药的常识，也许还会教你们一些救人医人的医术，但决不会教你们武功。”墨大夫面无表情，把手里的茶又放了下来。\r\
        \n"
    - - '墨大夫传授韩立二人修身口诀，强调半年后考核重要性。

        '
      - "\r\n“我有一套修身养性的口诀要教你二人，虽然不能让你们克敌制胜，但也能让你们强身健体。你们如果实在想学几手武功的话，可以去几位教习那里学，我也不会反对，但半年后我考查的只是这套口诀的修炼情况，如果不合格，一样会被赶到外门去当外门弟子，你二人可听清楚了？”墨大夫口气突然变得郑重起来，看起来对这套口诀非常重视。\r\
        \n\r\n“听清楚了。”韩立二人异口同声的答道。\r\n"
    - - '韩立二人答应学习，被墨大夫打发出去。

        '
      - "\r\n“你二人出去吧，明天一早再来。”墨大夫冲两人摆了摆手，示意二人出去，又拿起那本书看了起来。\r\n"
    - - '韩立不识字，对墨大夫的书感到好奇。

        '
      - "\r\n韩立出去前忍不住看了一眼墨大夫手里的书，可惜自己并不识字，只知书名是三个硕大的黑字。可惜它们认识自己，自己不认识它们。\r\n"
    - - '韩立离开墨大夫屋子后感到轻松。

        '
      - "\r\n走出墨大夫的屋子，韩立不禁轻轻的松了一口气，刚才在屋里不知为什么，自己连大气也不敢喘一下，脑袋也绷得紧紧的，现在出来后马上就轻松起来，自己也恢复了正常。\r\
        \n"
    - - '韩立兴奋成为七玄门记名弟子，不担心考核。

        '
      - "\r\n韩立在紧接着的几天里，一直兴奋不已，因为自己终于算是七玄门弟子了，虽然只是记名弟子但总比其他被送回家的孩子强，即使自己半年后没能过关，也可以成为像三叔一样的外门弟子。在韩立心目中三叔已经是非常有身份和地位的人了，所以他心里并没有把半年后的考核放在心中，甚至心底下还隐隐约约希望自己没能过关，这样就可以早点出山见到父母和自己最疼爱的妹妹了。\r\
        \n"
    - - '韩立学习医药知识和武学基础。

        '
      - "\r\n随后的日子里，上午墨大夫传授给了他们一些医药方面的知识，下午让他们去一间书屋同其他孩子一起学习识文断字和十二正经、奇经八脉、周身穴道等武学基础知识，并一起扎马步，打草人练些基本功夫。\r\
        \n"
    - - '墨大夫开始传授无名口诀，严禁外传。

        '
      - "\r\n一个月后，韩立二人和其他孩子终于分开了，再也没有时间去学其他东西，因为墨大夫开始传授他们二人一套无名口诀，练习这套口决占用了他们大部分的时间，墨大夫并严令二人不得把口诀外传他人，如果泄露出去就要把他二人严加惩戒并踢出师门。\r\
        \n"
    - - '韩立了解七玄门和墨大夫的背景。

        '
      - "\r\n在这期间，韩立通过其他人的口中对七玄门和墨大夫有了比较详细的了解。七玄门有一位拥有七绝上人嫡传后人身份叫王陆的正门主，和其他三位副门主，门内分为外门和内门两大部分。外门有飞鸟堂，聚宝堂，四海堂，外刃堂四个分堂，内门有百锻堂，七绝堂，供奉堂，血刃堂四个分堂，另外还有一个只在正门主之下和其他副门主并驾齐驱的长老会。\r\
        \n"
    - - 墨大夫非七玄门弟子，数年前救了受伤的王陆门主。王门主感激，邀墨大夫入门，建宅安顿。墨大夫以医术闻名，受门徒敬重。
      - "\r\n而墨大夫原本不是七玄门的弟子，只是在数年前，有一次王陆门主在外出时不慎落入了敌人的圈套，被对头率众袭击，身受重伤，生命垂危，身边的众人都束手无策。正好碰上了墨大夫这位医者，结果墨大夫妙手回春，药到病除，救下了王大门主的性命。王门主对墨大夫自然感激不尽，后来知道他除了医术高超外竟然还有一身不弱的武功，便把他请回了门内。又在山里精心挑了一个小山谷，专门给他修了这片住宅，让墨大夫安心在七玄门落户，从而成了七玄门供奉堂的一名供奉。墨大夫在七玄门的这段日子里，弟子们虽然没见过他的身手，不知道他武功的强弱，但他用那高明的医术救下了不少门内弟子的性命，因此他尽管经常面无表情、言语稀少，还是受到门内众弟子的尊敬。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十一章 瓶难开:
    chunks:
    - - '韩立回住所时脚痛加剧，检查发现右脚拇指肿胀。

        '
      - "回来的路上韩立没有碰见多少人，只有几个过路的师兄看见他一瘸一拐的有些惊讶，但也并未对他说些什么，看来没有人太多注意他这个小师弟。\r\n\r\n\
        回到自己的住所，脚上的疼痛就更厉害了。韩立赶紧坐在床沿边上，轻轻地把鞋和袜子脱了下来，检查伤势。\r\n\r\n肿得好厉害啊！右脚的拇指已经高高的隆起，伤处的表皮胀得又红又亮，像是一个通红的大辣椒。\r\
        \n"
    - - '他从枕头下取出墨大夫调制的伤药，涂上后疼痛减轻。

        '
      - "\r\n韩立急忙把手伸向自己床上的木枕，从枕头下面掏出一个小药瓶出来，这是墨大夫精心调制的外伤药，对淤血、青肿，甚至流血都有奇效，这是他好不容易从墨大夫那讨来的，本准备给张铁修炼“象甲功”负了外伤时提前预备的，没想到自己倒先用上了。\r\
        \n"
    - - '处理好伤势后，韩立开始研究造成重伤的神秘瓶子。

        '
      - "\r\n一打开瓶盖，一股浓郁的药香味充满了整个屋子，轻轻地将药粉倒在隆起的脚趾上，一种清凉的感觉马上传了上来，真不愧是墨大夫秘制的伤药，马上就见效了。墨大夫的医术真的是没的说！\r\
        \n\r\n韩立又找来一块干净的布，把受伤的脚趾包成了一个大包，这才重新穿上鞋和袜子。\r\n\r\n嗯！还好，疼痛减轻了许多。\r\n\r\n他来回慢慢地小走了几步，对自己快速处理伤处的方法还是比较满意的。\r\
        \n"
    - - '瓶子体积小，通体浅绿，有墨绿色叶片花纹。

        '
      - "\r\n现在是该处理那个神秘瓶子的时候了，那个造成自己重伤的元凶。\r\n\r\n韩立从怀中摸出那个瓶子，又找了块抹布把它擦得干干净净，这时瓶子的整个原貌才呈现在他的眼前。\r\
        \n"
    - - '瓶子材质不明，既非金属也非瓷器，颜色天然。

        '
      - "\r\n这个瓶子的体积不算大，用一只手掌就能把它全部握住，比自己的药瓶还要小上那么一分。瓶子通体都是一种淡淡的浅绿色，在瓶面上还印着几个墨绿色花纹，花纹呈叶片状，栩栩如生，摸上去有一种凸出来的感觉，似是用真的树叶直接镶嵌上去一样。\r\
        \n\r\n用手掂了掂它的份量很沉，可是此物明显不是韩立所知道的某种金属制成，更不是他所知的哪种瓷器。因为用手摸上去，没有普通金属的冰凉感觉，也没有一般瓷器那种表面光滑的纹理。\r\
        \n\r\n韩立仔细观察了好一会儿，这才肯定，这个瓶子是由某种他所不知道的材质做成，这种淡绿色看起来也是一种天然色，是这种材质本身所有的一种颜色，不像是后天加染上去的。\r\
        \n"
    - - "\n韩立决定打开密封的瓶子。 \n\n"
      - "\r\n当看到那牢牢密封着的瓶盖时，韩立决定满足自己的好奇心，立刻把瓶子打开，看看里面到底有没有东西。\r\n"
    - - "他使劲拧动瓶盖，但纹丝不动。 \n\n"
      - "\r\n再一次把手放到盖子上，使劲用力拧动。一下，两下，三下……\r\n\r\n瓶盖和瓶身如同通体铸成一般纹丝不动，盖子没有丝毫要被打开的样子。\r\
        \n"
    - - "韩立吃惊，之前也未能拧动。 \n\n"
      - "\r\n韩立吃了一惊，刚捡到瓶子时，自己就没能拧动。但当时挂念伤势，无暇使多大力气，也没放到心上去。本以为现在使出全身的力道，打开它，还不是轻而易举的事情。没成想，竟然还是不行。\r\
        \n"
    - - "他连拧十几下无果，手臂酸疼。 \n\n"
      - "\r\n韩立又一连拧了十几下，觉得手臂都酸了，可还是没有成功的样子，便停了下来。\r\n"
    - - "检查瓶子，未发现机关。 \n\n"
      - "\r\n他甩了甩自己的臂膀，活动活动手腕，刚才用劲过大，有点拉伤了。\r\n"
    - - "韩立犯愁，决定找张铁帮忙。 \n\n"
      - "\r\n把瓶子拿到眼皮底下，又仔仔细细的检查了一遍。可惜！并没有发现有什么隐密的小机关在上面。\r\n\r\n这下韩立犯愁了，不打开瓶盖，如何知道里面有没有东西？有的话，这瓶子如此奇特，又密封的这么紧，肯定是极贵重的好东西。\r\
        \n"
    - - "韩立等张铁，觉得时间漫长。 \n\n"
      - "\r\n韩立用手紧紧地握着瓶子，看着它，发呆了一阵。终于决定，让力气比自己大得多的张铁，试试看能否拧开它。要知道现在的张铁，两只手各能提起数十斤的水桶，并能快步如飞的上下山。现在谷里的大水缸，都是他每天准时打满的。\r\
        \n"
    - - "张铁练功归来，满头大汗。 \n\n"
      - "\r\n打定了主意，韩立走到了张铁屋内等他，心里期盼着张铁能快点回来。\r\n\r\n等人的滋味儿真不好受，韩立觉得时间过的好慢，过了好长一段时间，才听到“嘎吱”张铁推门进屋的声音。\r\
        \n"
    - - "韩立立刻请张铁帮忙开瓶。 \n\n"
      - "\r\n一抬头，韩立就看到张铁穿着薄薄的青布衫，浑身上下隐隐约约的冒着热气，满头大汗的走了进来。韩立知道，这是他刚刚练完功的正常现象，也不觉得奇怪。\r\
        \n"
    - - '张铁接过瓶子，尝试拧开，但未成功。

        '
      - "\r\n张铁一见到韩立在自己的屋里就是一愣，还没等他开口说话，早已等得不耐烦的韩立立刻就把瓶子递到了他的眼前：“张哥，帮个忙，帮我把这个瓶子打开好吗？”\r\
        \n\r\n“这是哪里找来的？样子很好看啊！”张铁略微愣了一下，就接过了瓶子。\r\n\r\n“滋！滋！滋！”\r\n\r\n“咦！这东西还真够结实，好难拧开啊！到底是什么制成的？”张铁也不废话，接过来就双手用起了劲，可是还是没能打开瓶盖。\r\
        \n"
    - - '张铁拧不动瓶子，建议韩立找其他师兄。

        '
      - "\r\n“不行，我拧不动，要么你去找其他师兄试试？”张铁冲韩立歉意的摇了摇头，把瓶子抛还给了他，又给他另提了一条建议。\r\n"
    - - '韩立急得绕圈，脚部受伤却不愿透露实情。

        '
      - "\r\n“你也不行吗？”韩立有点急了，不禁在屋内绕起了圈子。\r\n\r\n“哎！你的脚怎么了？”张铁这才发现，韩立走起路来有点不太对劲。\r\n\
        \r\n“没事，只是走路时踢到了石头。”韩立也不知道为什么，并不想告诉他关于瓶子的实情，也许只是下意识的，把有关瓶子的事情当成了自己的小秘密。\r\n"
    - - '韩立失望离开，准备自己解决瓶子问题。

        '
      - "\r\n韩立现在心里很失望，也没有什么精神同张铁闲聊，问侯了几下他练功的进度，便离开了他的屋子，准备回去自己想办法解决瓶子的问题。\r\n"
    - - '韩立回屋盯着瓶子，苦思解决办法。

        '
      - "\r\n回到了自己的小屋，韩立把瓶子立在了桌面上，自己趴到了桌子的一边，用双眼死死的盯着瓶子，同时脑袋瓜子在飞快的转动着，试图想出一条能解决问题的好办法来。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十七章 厉师兄(1):
    chunks:
    - - '两人激烈对战，兵器寒光闪烁。

        '
      - "只见两个人之间刀光剑影、辗转腾挪，两把兵器被舞成了两团寒光，不时碰撞在一起，难分上下。\r\n"
    - - '韩立观战不明，看不出高下。

        '
      - "\r\n韩立看了一会儿，没能瞧出个一明二白来，只觉得两人之间打得非常热闹好看，也看不出哪些是高招、哪些是败招，至于谁更高明一点就更不是他这个门外汉所能了解的了。\r\
        \n"
    - - '小算盘询问韩立师承。

        '
      - "\r\n“韩师弟，不知道你是在哪位师叔门下修行，现在闭关出来想必功力大进了吧？”小算盘终于忍不住了，开口恭敬地询问起韩立的师承来。\r\n"
    - - '七玄门弟子出师流程。

        '
      - "\r\n要知道每个七玄门的内门弟子，一般在百锻堂经过两年的基础训练后，就会分别送到长一辈的门人那里磕头拜师，学习更高深的武功，出师后这些弟子才能在门中担任具体职务。\r\
        \n"
    - - '杰出弟子可直接入七绝堂。

        '
      - "\r\n当然这只是一般弟子经历的出师过程，如果是在入门测试中表现杰出的弟子，也可不经两年的基础训练直接进入七绝堂，能被几位门主收为入室弟子，传授门内绝技，可谓鲤鱼跃龙门，一跃飞天了。\r\
        \n"
    - - '表现突出者被长老收徒。

        '
      - "\r\n在两年基础训练中，如果再有表现突出的人，也有希望被一些长老、堂主、供奉之类的人看中，收为门下亲传弟子，这些弟子的前途虽比不上门主的弟子，但也比普通弟子受重用得多。\r\
        \n"
    - - '小算盘猜想韩立背景深厚。

        '
      - "\r\n小算盘听到韩立刚刚从某处闭关出来，再加上从未见过此人，自然猜想此人是门内某地位较高的大人物的弟子，从而恭敬地询问，想上前拉拉关系。\r\n"
    - - '韩立自称供奉弟子，故作羞涩。

        '
      - "\r\n“我几年前被一位供奉大人看中收为弟子，具体是哪位供奉，我就不好提他老人家的名讳了。”韩立很清楚他的想法，脸上却装出一副害羞的神情，只是话语中故意带了几分自傲。\r\
        \n"
    - - '小算盘恭维韩立，期待提携。

        '
      - "\r\n“是吗，韩师兄可真走运啊！以后在门内的地位一定很高，前途远大，希望有机会的话，师兄能多提携一下小弟。”小算盘听到韩立不愿意透漏自己师傅的名字，也不在意，反正不论是哪个供奉都比自己师傅强，但语气马上就变了。\r\
        \n"
    - - '小算盘暗自嫉妒韩立。

        '
      - "\r\n“韩师兄一看就不是池中之物，日后飞黄腾达不在话下。”他继续恭维着。\r\n\r\n“此人长得黑黑的，一脸的笨样子，怎么也有供奉收他做弟子，自己这么机灵透顶的人，怎么就没有大人物要呢？”小算盘心里暗自嘀咕着，脸上的神情却更恭敬了。\r\
        \n"
    - - '韩立被称呼从师弟变师兄，心里好笑。

        '
      - "\r\n韩立听到他说话的口气大变，自己也从韩师弟一下变成了韩师兄，心里有些好笑。\r\n"
    - - '韩立理解对方趋炎附势，不瞧不起他。

        '
      - "\r\n不过韩立心里没有丝毫瞧不起他的意思，要知道趋炎附势只是人的本能而已，谁不想过得更好点，爬得更高点呢？更不要说此人从名字上就可看出，他是个精打细算善于钻营之人。\r\
        \n"
    - - '韩立自知供奉弟子身份是水货，对方靠错人。

        '
      - "\r\n不过他可要大失所望了，自己刚才所说虽然不假，但这个供奉弟子的身份却只是个水货，在七玄门内随便找个弟子都能顺手打倒自己，他把自己当成一颗大树来靠，恐怕是找错了人。\r\
        \n"
    - - '韩立暗自苦笑，表面应酬小算盘的奉承。

        '
      - "\r\n韩立一边暗自苦笑着，一边还若无其事地听着小算盘的奉承话，嘴里还不得不时时的应酬他几句。\r\n"
    - - '小算盘奉承韩立，同时观察他武功深浅。

        '
      - "\r\n“韩师兄武功高强，如果肯下场的话，一定能打得那使剑的人落花流水，一定能……”小算盘一面嘴巴毫不间断地说着好听的话，一面还分心的去仔细观察韩立的一举一动。\r\
        \n"
    - - '小算盘疑惑韩立不像武功高强之人。

        '
      - "\r\n“咦！真奇怪，供奉的弟子应该内功深厚身手不弱，可自己怎么就瞧不出此人的深浅，这人太阳穴既没微微凸起，眼中也没精光外漏，怎么看也是一个不通武功之人啊。”小算盘越观察越感到纳闷。\r\
        \n"
    - - '韩立一句话打断小算盘的思绪。

        '
      - "\r\n“分出胜负了。”韩立轻飘飘的一句话传了过来，打断了他的思绪。\r\n"
    - - '小算盘转回目光，见使刀人败北。

        '
      - "\r\n小算盘吃了一惊，忙把目光转回到场中。\r\n"
    - - '小算盘惋惜比试结果。

        '
      - "\r\n果然使刀之人已把刀丢到了一旁，一只手臂正在呼呼的往外冒血，另一只手紧按着伤处，满脸的铁青，看来败得并不心服口服。这也难怪，这两人武功都差不多，刚才只是一不小心中了对手的诡计，才棋差一招，败了下来。\r\
        \n"
    - - '韩立询问惋惜原因。

        '
      - "\r\n小算盘看到这里一脸的惋惜之色，口中更是连声的“可惜”出口。\r\n"
    - - '小算盘解释比试情况，期待最后一场。

        '
      - "\r\n“到底怎么了，有什么可惜的。”韩立没看出什么门道来，可旁边有这么一位现成的解说在，不问就太对不起自己了。\r\n"
    - - '小算盘对厉师兄刀法有信心，兴奋期待。

        '
      - "\r\n“这场比试如果是王大胖这方的人赢得话，就胜了三场，最后一场就无须再比了，可惜啊，还是没赢啊！”\r\n\r\n“哦！”\r\n\r\n“不过没关系，现在就剩最后一场了，王大胖这方出场的人是我们这批弟子中武艺最高的，一手奔雷刀法刚猛无比，能碎石断金。哈哈！能看到厉师兄的拿手刀法，我也算没白来，不论张长贵那方派谁出场，我们都赢定了。”小算盘开始时还有点沮丧，但随后就兴奋起来，看起来对那位厉师兄充满了信心。\r\
        \n"
    - - '韩立疑惑厉师兄身份。

        '
      - "\r\n“已经到最后一场了吗？”韩立随口应着，心里在想这位厉师兄是谁啊？自己不认识啊！\r\n"
    - - '冷酷少年持刀出场。

        '
      - "\r\n这时从王大胖这方走出一个神色冷酷的少年，这少年手拿一把寒光四射的长刀，一步一步的走到场中央，然后一言不发，闭起了双目。\r\n"
    - - '观众高呼厉师兄名字。

        '
      - "\r\n“厉师兄！厉师兄！厉师兄！……”\r\n"
    - - '全场沸腾，一致加油。

        '
      - "\r\n看到这名少年的出场，场外的人都一脸的兴奋，不约而同的叫出了这名少年的名字，并一声接着一声，一声比一声高，这吼声震动着全场，这时再也分不出哪些是富家子弟、哪些是穷家子弟，只有一致的给这名少年的加油声。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十三章 异象起:
    chunks:
    - - '张铁为受伤的韩立送饭。


        '
      - "因为知道韩立脚上负了伤，张铁就亲自把饭菜端到他的屋内，准备陪着他一块用饭。\r\n"
    - - '韩立感动于张铁的忙碌。


        '
      - "\r\n韩立看他笨拙的在自己屋内，一会儿搬椅子，一会儿折腾桌子，忙乎了老半天，总算把一切弄好可以吃饭了，心中不禁有些好笑，但更多的则是几分感动。\r\
        \n"
    - - '两人边吃饭边聊练功心得。


        '
      - "\r\n两人在桌边坐定后，便一边聊着门内的闲话，一边开始往嘴里塞食物，并时不时的交流起对方的练功心得来。\r\n\r\n一说起对方的“象甲功”，张铁就郁闷地直翻白眼。\r\
        \n"
    - - '张铁对“象甲功”深感痛苦。


        '
      - "\r\n现在的张铁对“象甲功”，简直有些谈虎色变，他虽然只是修练了第一层，但已经被墨大夫折磨的叫苦连天。不但定时定点的要泡些难闻的药汁，还要不时地经受墨大夫的木棒敲打，说是要淬炼他的筋骨。\r\
        \n\r\n这些粗暴的练功方法，让他曾经有一段时期，每天晚上都无法安然入睡。因为浑身上下红肿着，一碰触木床，就痛得他直呲牙咧嘴。\r\n\r\n对他来说，那可真是一场噩梦。\r\
        \n"
    - - '张铁羡慕韩立的无名口诀。


        '
      - "\r\n而对韩立所练的无名口诀，张铁就从心里往外的大为羡慕。觉得每日里，只要像和尚一样，打坐念经就行，这些话让韩立听了，也只能无语相对了。\r\n"
    - - '韩立理解张铁对“象甲功”的恐惧。


        '
      - "\r\n张铁对“象甲功”后几层的恐惧，韩立还是能理解的。任谁知道，此后还要经历比此前厉害数倍的折磨时，他都会坐卧不宁、寝食难安的。\r\n"
    - - '韩立佩服张铁的坚持。


        '
      - "\r\n张铁能坚持到现在，没有放弃，这已让韩立大为崇拜了。\r\n"
    - - '晚饭后张铁告辞，叮嘱韩立休息。


        '
      - "\r\n如果换作是他，他是说什么也不会练这种自虐的武功，即使能让他一夜之间成为一流高手，也是一样的想法。\r\n"
    - - '韩立回屋研究瓶子。


        '
      - "\r\n二人说着话的功夫，晚饭就吃得差不多了，张铁匆匆收拾完碗筷后，就起身告辞了，临走前让他早些休息，好静养脚伤。\r\n"
    - - '韩立疲倦中倚床睡着。


        '
      - "\r\n韩立站在门口，目送对方离开后，就急急忙忙地回到屋内，关紧门窗，只留下一扇换气的天窗没关上。这才从袋子里拿出瓶子，又研究了起来。\r\n"
    - - '韩立梦中感到手上传来冰凉。

        '
      - "\r\n韩立毕竟只是个十来岁的孩子，折腾了一会儿，看没有什么头绪，就有些厌倦。再加上脚上还有伤，精神也有些疲倦，便在不知不觉中手拿着瓶子倚在床边，昏昏的睡了过去。\r\
        \n\r\n也不知道过了多久，正睡着香甜的韩立，突然感到一股冰冰的感觉，从一只手上传了过来。\r\n"
    - - '韩立被手中瓶子吸引，发现白光从天窗聚集其上。

        '
      - "\r\n韩立激灵的打了个冷战，勉强睁开已变得重若万钧的眼皮，迷迷糊糊的向自己作怪的手望去。\r\n\r\n忽的一下，他立刻坐了起来，嘴巴张得大大的，连口水从嘴角的一边流了出来，都没注意到。他再也没有丝毫的睡意，被眼前的景象彻底震住了。\r\
        \n\r\n一丝丝肉眼可见的白色光芒，通过屋子里唯一开着的天窗从天而降，全都聚集到了手里握着的瓶子上，形成一颗颗米粒大小的白色光点，让整只瓶子都被一层薄薄的白色光芒团团围住。\r\
        \n\r\n这白光非常的柔和，一点也不耀眼，而那种冰凉的感觉，就是从这淡淡的白光中传出来的。\r\n"
    - - '瓶子被白光包围，冰凉感让韩立惊慌甩开。

        '
      - "\r\n韩立猛咽了一口变得冰凉的口水，才猛然惊醒过来，烫手般的把手里的瓶子甩到了一边，自己连滚带爬的躲到了另一边去。警惕的观察了一会儿，发现好像没有什么危险，才小心的又凑了上来。\r\
        \n\r\n在白光包围中的瓶子，显得格外的美丽诱人，还带有几分神秘色彩。\r\n\r\n韩立犹豫了一下，用手指轻轻地戳了几下瓶子，看到没有什么反应，才小心翼翼的又拿起了瓶子。把它再次放到桌子上，自己则趴在附近，兴奋的观察起这从未见过的奇景。\r\
        \n\r\n韩立眼也不眨，聚精会神的盯着白光中的瓶子一刻多钟，终于叫他发现了其中的几分奥秘所在。\r\n\r\n这个瓶子正在透过瓶子的表面，不停的吸收着游荡在附近的白色光点。不，不是吸收，而是这些光点在拼命般的往瓶子里挤，一个个争先恐后，似是活了一般。\r\
        \n\r\n韩立有点好奇，用手指尖轻轻触摸了其中的一颗。\r\n"
    - - '韩立小心观察瓶子，再次拿起研究。

        '
      - "\r\n凉凉的！除此，就再也没有其他特别之处。\r\n\r\n韩立抬头看了看，一道道白色光丝，仍在不停的通过天窗往下掉，没有丝毫要停止的样子。\r\
        \n"
    - - '发现光点拼命挤入瓶子，韩立好奇触摸无异常。

        '
      - "\r\n韩立看了看四处封闭着的门窗，又望了望上面开着的天窗。\r\n\r\n他灵机一动，把门轻轻地推开，探头探脑的往外瞅了瞅。\r\n"
    - - '韩立见光丝不断落下，推门查看外面无人。

        深夜寂静，韩立迅速将瓶子装入皮袋逃出。

        '
      - "\r\n还好，现在已是深夜时分，除了几声咕咕的秋虫声外，外面都静悄悄的，四下里一个人也没有。\r\n\r\n韩立把头缩了回去，转身一把抓住小瓶，把它装进了皮袋，然后飞快的跑了出去。一直跑到了一个僻静、无人的空旷之处，这才停了下来。\r\
        \n"
    - - '韩立环顾四周确认无人，小心取出瓶子放在地面。

        '
      - "\r\n用双眼往四周扫视了一番，确定真的没有其他人在这里。这才小心的把瓶子再次取出来，又轻轻地放到地面上。\r\n"
    - - '瓶子附近光点消失，韩立并不担心。

        '
      - "\r\n原本瓶子附近的光点，在它被装入皮袋后，已消失的无影无踪，但韩立并不担心。\r\n"
    - - '不久，大量光丝汇聚，白色光点形成脸盆大光团。

        '
      - "\r\n果然，过了一小会儿，一道道比在屋内多得多的光丝，从四面八方汇集过来。接着数不清的白色光点，密密麻麻地浮现在小瓶子的周围，形成了一个脸盆大小的巨大光团。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十九章 江湖斗:
    chunks:
    - - '小算盘质疑韩立不知大事。


        '
      - "“韩师兄，你还真是两耳不闻窗外事啊！这么大的事情你都不知道？即使是闭关，你师傅也应该给你提起过才对。”小算盘的口气好像又起了疑心。\r\n"
    - - '韩立出示腰牌，小算盘放心。


        '
      - "\r\n韩立听了二话不说，从身上利索的摸出了一个腰牌，伸手递给了小算盘。\r\n"
    - - '韩立追问，小算盘透露七玄门与野狼帮冲突加剧。


        '
      - "\r\n“韩师兄，你这是干吗？我还能信不过你吗！我一见你就觉得很面善，肯定以前早就见过了，呵呵！”他用眼角迅速地瞥了一眼腰牌，见是真的，忙赔起了笑脸。\r\
        \n\r\n“现在能告诉我了吧？”韩立还是关心自己刚才提出的问题。\r\n\r\n“当然，当然行。”\r\n\r\n“糟糕，自己恐怕得罪了眼前的这个家伙。”小算盘心里嘀咕着，嘴上却把一切老老实实的全抖了出来。\r\
        \n"
    - - '七玄门弟子拼杀不利，高层派内门弟子参战。


        '
      - "\r\n原来这几年，七玄门和野狼帮的冲突更加厉害，双方为了几块说不清归属的富裕城镇打了大大小小的十几仗，都损失了不少的人手。因为野狼帮的帮众都是用训练马贼的一套训练出来的，一个个厮杀起来全不要命，见到血后就更加疯狂，而七玄门的弟子虽然武艺较高但没有那股狠劲，在拼杀中缩手缩脚，这样一来双方死伤更多的往往是后者。一连几场下来，七玄门的几位大人物再也坐不住了，把本门的大部分内门弟子全都派了出去，去参加双方接下来的一连串拼斗，一方面这几块地盘绝不能失，另一方面让弟子们也都见见江湖的残酷性，去磨练一番，长长实际的战斗经验。\r\
        \n"
    - - '七玄门内门弟子死伤惨重。


        '
      - "\r\n结果在后面的一些厮杀中七玄门又占据了上风，但内门弟子死伤的也太多了点，不少年纪大些的师兄出去后就再也没能回来。说到这里，小算盘也叹息不已。\r\
        \n"
    - - '门主改策略，弟子先历练再参战。


        '
      - "\r\n再后来几位门主又改变了策略，让内门弟子先去执行一些不太重要的任务，去其他地方历练一番，有了一定的江湖经验后，再去参加和野狼帮的拼杀，这样一来伤亡果然减少了许多。于是这种策略就在这两年被正式纳入了门规，要求所有弟子出师后都必须先下山历练一番，回来后才能授予门内实职。\r\
        \n"
    - - '新策略减少伤亡，成为门规。


        山上只剩年幼弟子和守山弟子。

        '
      - "\r\n就这样，山上年纪大些的师兄几乎都被派到了山下，现在要么正在和野狼帮纠缠，要么去参加历练了，山中除了必要的守山弟子外，就只剩这些还未出师的年幼弟子。\r\
        \n"
    - - '韩立明白山上变化的原因。

        '
      - "\r\n听到这里，韩立恍然大悟，才知道山上与以前不大相同的缘由了。\r\n"
    - - '软剑被震飞到空中。

        '
      - "\r\n“当！”一声巨响，一把软剑飞到了半空中。\r\n"
    - - '赵子灵受伤后退，喘息。

        '
      - "\r\n赵子灵左手按着右手被震伤的虎口，脸色发白的倒退了几步，大口大口的喘着粗气。\r\n"
    - - '赵子灵被厉师兄刀势震飞兵器。

        '
      - "\r\n他刚才在厉师兄迅猛的连环刀势下，躲避不及，被迫用手中的软剑去招架，结果被刀上传过来的一股巨力，给震飞了手中的兵器。\r\n"
    - - '赵子灵认输施礼。

        '
      - "\r\n“厉师兄，果然厉害，小弟甘拜下风。”赵子灵勉强的带着微笑，施了一礼。\r\n"
    - - '四周响起欢呼声。

        '
      - "\r\n四周顿时发出了阵阵的欢呼声。\r\n"
    - - '众人称赞厉师兄。

        '
      - "\r\n“厉师兄，好俊的功夫！”\r\n\r\n“厉师兄，好刀法啊！”\r\n\r\n“厉师兄，指点下小弟吧！”\r\n\r\n一声声不甘落后的叫嚷声，冲着他们的偶像，响遍了整个场地。\r\
        \n"
    - - '厉师兄脸色变，想起急事。

        '
      - "\r\n厉师兄把长刀收了起来，脸上起了几丝淡淡的红晕，刚想说些什么。突然他脸色一变，皱起了眉头，似乎想起了什么。\r\n"
    - - '厉师兄告辞，展示轻功离开。

        '
      - "\r\n他一抱拳，酷酷的说道：\r\n\r\n“在下还有些急事要办，先告辞了。”\r\n"
    - - '众人再次称赞厉师兄。

        '
      - "\r\n一转身，轻轻地飘出了场外，露了一手俊俏的轻功，消失在了山崖旁的松林里。\r\n"
    - - '韩立认为厉师兄炫耀。

        '
      - "\r\n“啧啧！厉师兄不但刀法好，轻功也很高明啊。”\r\n\r\n“就是！”\r\n\r\n“就是！”\r\n\r\n一声声的称赞声又响了起来。\r\
        \n\r\n韩立皱了下眉头，这位厉师兄功夫是不错，不过好像有点喜欢炫耀，大概有点年轻气盛吧。\r\n\r\n他回头一想，自己又不禁苦笑了起来，自己好像并不比这些人年纪大，怎么想法总是老气横生的，好像已经是一个小老头，看来自己修练那套口诀把自己练得心态变老了。\r\
        \n\r\n“这位师弟，我到现在还不知道你叫什么名字？”韩立看了一眼站在一旁的小算盘，突然问起了他的名讳。\r\n"
    - - '韩立自嘲心态变老。

        '
      - "\r\n“我叫金冬宝，不过韩师兄叫我小算盘就行了。”小算盘听到韩立问起他的名字，立刻兴奋起来，看来认为自己是靠上了眼前的这颗大树。\r\n"
    - - '韩立询问小算盘名字。

        '
      - "\r\n“以后生病受伤，找我就行了，我给你免费医治。”韩立拍了拍他的肩膀，望了望场中又起了争执的人群，便头也不回的走进了旁边的松林。\r\n"
    - - '小算盘自称金冬宝。

        韩立承诺免费医治，走进松林。

        金冬宝发呆不解韩立的话。

        '
      - "\r\n原地留下的金冬宝，还在莫名奇妙的发着呆，一时半会儿不知他所说的是什么意思。\r\n"
    - - '七玄门风云故事开始

        '
      - "\r\n第一卷 七玄门风云"
    context: ''
  第十二章 砸瓶子:
    chunks:
    - - '韩立愤怒地砸桌子。

        '
      - "“嘭！”韩立握紧了双手，把其中一只拳头狠狠地砸在了桌面上。\r\n"
    - - '决定用工具砸开瓶子。

        '
      - "\r\n“用工具把瓶子砸开。”这是韩立再三思量后的决定。\r\n"
    - - '暴力方法是无奈之举。

        '
      - "\r\n采取暴力的方法打开它，是早已就想到的、不是办法的办法。\r\n"
    - - '心疼瓶子会被破坏。

        '
      - "\r\n这种做法，虽然既简单明了，又直接好用。但是一想到，如此奇特漂亮的瓶子，再也无法保持完整无损，韩立就感到心中阵阵的肉疼，十分的不情愿。如果能有其它的办法打开它，韩立是说什么也不会采用如此粗暴的方法。\r\
        \n"
    - - '不愿让他人知道瓶子。

        '
      - "\r\n叫其他的师兄帮忙，也许能打开它。但韩立心底下，早已不知不觉地把此物当成了自己的宝物，是万分不肯再让其他外人知道的。再说了，山上的每一位人都有可能是此物的失主，要是知道了瓶子在自己这里，要把它要回去怎么办？这个小瓶是如此漂亮、有趣，他现在是万万舍不得把它送回去的。\r\
        \n"
    - - '对瓶内物品充满好奇。

        '
      - "\r\n韩立现在已经被瓶子里装的神秘物品，完全吊起了好奇心。他虽然知道，这也许只是个空瓶。但他仍愿意去赌上一把，赌瓶子内装着的东西，会比瓶子本身更有趣。\r\
        \n"
    - - '决心解开瓶子谜团。

        '
      - "\r\n越是这样想，韩立的心越是痒得难受。他如果不解开瓶子里装着的谜团，他晚上都无法睡安稳的。\r\n"
    - - '偷拿铁锤回房。

        '
      - "\r\n拿定了主意，韩立偷偷地溜进山谷里堆放杂物的屋子，从众多工具中选出了一个比较重的小铁锤，把它带回了自己房内。\r\n"
    - - '准备砸瓶子的场地。

        '
      - "\r\n回到屋内，他从屋子的角落里找出来半截废弃的硬青砖，又在屋内挑出了一个比较平坦的洼地，把青砖平放在此处，再把瓶子稳稳地横搁在青砖上。\r\n"
    - - '试探性轻砸瓶子。

        '
      - "\r\n韩立右手举起了小锤子，锤头略微在空中停顿了一下，然后就果断地落在了瓶子的最凸起部分-瓶肚子上。\r\n"
    - - '逐渐加大砸瓶力度。

        瓶子依然完好无损。

        '
      - "\r\n“嘣！”\r\n\r\n因为害怕用力过大，会破坏掉瓶中所装的东西，所以第一下只是轻轻地落在上面，试探了一下瓶子的硬度。看到没有一点裂开的痕迹，韩立放下了心，看样子可以用大一些的力气去砸瓶子。\r\
        \n\r\n“嘣！”五分力。\r\n\r\n“嘣！”七分力。\r\n\r\n“嘣！”十分力。\r\n\r\n“嘣！”十二分力。\r\n\r\n韩立用的力气越来越大，手臂摆动的幅度也越来越夸张，锤子落下的速度也一下比一下更快。甚至最后一下，把半个瓶身都砸进了青砖里，可瓶子仍然保持着通体的完整，没有半分会被砸碎的迹象。\r\
        \n"
    - - '韩立发现瓶子被砸无痕，认定其不凡。

        '
      - "\r\n韩立惊呆了，仍不敢置信的用手摸了摸瓶子被铁锤砸到的地方，没有一丝的砸痕留在上面，绿莹莹的，整个瓶面仍然保持着光洁。\r\n"
    - - '韩立决定藏好瓶子，避免外人看见。

        '
      - "\r\n这太出乎韩立的预料了。\r\n"
    - - '韩立认为捡到的东西应归自己。

        '
      - "\r\n韩立这时才真正的肯定，这个小瓶绝对是个非同寻常的好东西，决不会是被人故意遗弃，十有八九是物主不小心遗失的。现在，说不定失主正在满山寻找此物，自己如果想保住此物，就一定要好好的收藏，不能让外人再看见此瓶。\r\
        \n"
    - - '韩立对富家子弟和有地位者无好感。

        '
      - "\r\n在韩立心目中，只要自己不是主动去偷去抢，从地上捡到的东西当然是归自己所有的。要是一般的东西，他也许就还给了失主，可是这瓶子如此神秘，恐怕是那些有钱人家的孩子或者山上有身份地位的人丢的，韩立对这两种人都没有什么太好的印象。\r\
        \n"
    - - '韩立回忆七玄门内的不公待遇。

        '
      - "\r\n韩立家里从小就很穷，全家人忙碌了一整天，也常常吃不饱一顿饭。在七玄门内，他常常看到第一种人大手大脚的花钱，奢侈的吃喝（七玄门弟子如果不愿意吃普通的伙食，可另外掏钱，专门提供更好的饭菜），把钱不当钱来花。每当这时，韩立就觉得心里头不怎么舒服。外加上这些富家子弟，平常就排斥瞧不起他们这些从穷地方来的弟子，经常用言语讥讽、侮辱他们，甚至两者之间还互相起了几次小小的冲突，孩童之间也打了几次群架。韩立也参于了其中的一次打架，只可惜的是，他被那些习过武的富家弟子打得鼻青脸肿，无法出门见人。后来，接连休息了好几天，才恢复正常。\r\
        \n\r\n至于山上有些地位、有点身份的人，也没给韩立留下什么太好的形象。从王护法收取三叔的贿赂银子，到舞岩依靠马副门主的权势直接进入七绝堂。虽然没见到多少山上的大人物，但以前小孩子心目中那种大人物的伟大形象，也已经破裂的差不多了。\r\
        \n"
    - - '韩立决定藏起瓶子，恶作剧心态。

        '
      - "\r\n对于这两种人丢掉的东西，韩立不但不想还回去，还想恶作剧般的藏起来。\r\n"
    - - 韩立取下防水防潮的皮袋，准备藏瓶。
      - "\r\n想到这里，韩立立刻把自己脖子上挂着的一个小皮袋取了下来。这个皮袋是他从家里出来时，韩母特意用一块兽皮给他缝制的，能防水防潮，用来给他装一枚用野猪牙制成的平安符，希望能用此来保佑他平平安安，无病无灾。\r\
        \n"
    - - '韩立将瓶子和符放入皮袋，挂回脖子上。

        '
      - "\r\n韩立松开了皮袋口，把瓶子和平安符放到了一起，再勒紧袋口，接着又把袋子挂回了脖子上。\r\n"
    - - '他四周查看，确认无人后拍拍袋子，感到安心。

        '
      - "\r\n做完这一切后，他往四下看了看，没有人后，他才挺了下胸膛，拍了拍自己胸口微微隆起的袋子，觉得不会再引起他人注意了。\r\n"
    - - '心里踏实，不怕瓶子被失主找回。

        '
      - "\r\n这时，他才觉得自己的心里踏实了许多，不怕再出现什么意外，瓶子会被失主找到并要回去。\r\n"
    - - '韩立悄悄放回锤子，闲逛至天黑，受伤回屋。

        '
      - "\r\n韩立悄悄地把锤子放回了原处，并装作若无其事的样子，在神手谷内慢慢闲逛了一会儿，直至天色全黑，才拖着受伤的脚回到了屋内。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第十五章 四年后:
    chunks:
    - - '墨大夫满意韩立专注修炼，但不满其进度。

        '
      - "墨大夫对韩立能把全部时间用到修炼上，感到很满意。但对他无名口诀的修炼进度，仍然嫌慢。\r\n"
    - - '墨大夫病情加重，咳嗽频繁。

        '
      - "\r\n近年来，墨大夫身上的病，似乎更加严重。每日咳嗽的次数，变得频繁，咳嗽的时间也更加的延长。\r\n"
    - - '墨大夫更关心韩立进度，流露焦急。

        '
      - "\r\n随着他身体状况的恶化，墨大夫对韩立修炼的进度，似乎也是更加关心。从他平时反复督促的话语中，可以听出他内心的焦急。\r\n"
    - - '墨大夫重视韩立，待遇优厚。

        '
      - "\r\n墨大夫应该是非常重视韩立的。不但按约定发他的银子比一般弟子多得多，平时看向他的目光，也十分奇特，就像是在看一件稀世珍宝，爱护万分。\r\n"
    - - '韩立察觉墨大夫目光中的贪婪。

        '
      - "\r\n但口诀练至第三层的韩立，感官变得十分敏锐，他在不经意间发现，在这些亲切关怀的目光背后，还偶尔参杂着一丝令韩立不安的贪婪、渴望的神情。\r\n"
    - - '韩立困惑墨大夫的真实意图。

        '
      - "\r\n这些神情令韩立有点毛骨悚然，总觉得流露出这些神情的墨大夫，看自己不像是在看一个活人，而像是在看一件东西。\r\n\r\n这让他有些困惑，自己能有什么东西是墨大夫想要的？\r\
        \n"
    - - '韩立自我安慰，却仍存防范。

        '
      - "\r\n当然没有，他给自己做出了肯定的回答。\r\n\r\n韩立有时甚至认为，自己是练功练得有点过敏了，在暗地里腹诽墨大夫，实在是有点忘恩负义。\r\
        \n\r\n可是他自己也不知为什么，在他心底下最隐密的地方，还是存了一分对墨大夫的防范之意，而且随着时间的流逝，这种防范之心就更加强烈了。\r\n"
    - - '韩立防范之心渐强。

        '
      - "\r\n现在有一个重大问题出现在了韩立的面前，他遇到了练功的瓶颈，而且更糟糕的是，随着这几年韩立大量地吃药修炼，墨大夫手里珍贵的药物已荡然无存。\r\
        \n"
    - - '韩立遇练功瓶颈，药物耗尽。

        '
      - "\r\n很明显韩立并不是什么天纵奇才，没了药物的辅助，他修炼的进度彻底停滞了。\r\n"
    - - '韩立无药物辅助，修炼停滞。

        '
      - "\r\n这让韩立面对墨大夫时很惭愧：墨大夫几乎把他全部的心血和家当，都用在了自己身上，为自己创造出最好的修炼条件，而自己却无法满足他的要求。\r\n"
    - - '韩立惭愧面对墨大夫的期望。

        '
      - "\r\n这让韩立觉得自己很难面对墨大夫，面对他那时刻热切的询问。\r\n"
    - - '韩立难以面对墨大夫的询问。

        '
      - "\r\n很奇怪，不知为什么武功很高的墨大夫无法察知韩立修炼的详细情况，只能从给他把脉中，得知他进度的一二，所以这些日子里一直不知道韩立所面临的困境。\r\
        \n"
    - - '墨大夫不知韩立困境，仅凭把脉了解。

        韩立向墨大夫坦言修炼困境。

        '
      - "\r\n前不久内心不安的韩立，终于向墨大夫坦言了自己的修炼情况。\r\n"
    - - '墨大夫得知韩立修炼无进展，脸色难看。


        '
      - "\r\n墨大夫听到韩立在口诀上已一年没有提高，焦黄的面皮变得有些发白，本来没有表情的脸，变得更加难看。\r\n"
    - - '墨大夫告知韩立将下山采药，叮嘱其继续修炼。


        '
      - "\r\n墨大夫没有责怪他，只是告诉他，自己要下山一段时间，去找点药材回来，让他在山上抓紧练功，不要放松口诀修炼。\r\n"
    - - '墨大夫离开七玄门，韩立独自留守神手谷。


        '
      - "\r\n隔了两天，墨大夫带着行李和采药工具，独自离开了七玄门。在他走后，整个神手谷就只留下韩立一人。\r\n"
    - - '韩立回忆师兄张铁练功后突然消失，心中疑惑。


        '
      - "\r\n另一位师兄兼好友张铁，在两年前练成“象甲功”第三层时，就突然消失了。只留下一封告辞要去闯江湖的书信，这在整个七玄门引起了一阵轩然大波。后来听说是墨大夫出头求情，这才没有连累到他的推荐人和家里亲戚。这让韩立觉得太突然了，难过了好几天，稍后想想隐隐觉得不太对劲，但他人小言微，也没人询问他，这件事也就不了了之了。后来，韩立猜想，张铁莫不是害怕“象甲功”第四层的修炼，才不知不觉、偷偷溜掉的。\r\
        \n"
    - - '韩立修炼无果，走出神手谷闲逛。


        '
      - "\r\n在谷内修炼了几天，也不见有什么效果，并且韩立也是少年脾性，就走出神手谷，在彩霞山内闲逛起来。走在这些既熟悉又有几分陌生的山路上，韩立的心里有一点点感慨。\r\
        \n"
    - - '韩立感慨多年未出谷，被巡山弟子盘问。


        '
      - "\r\n这几年间，为了练功，韩立如同坐牢一般，没有走出小山谷一次。估计外面的那些同门，也早把韩立这个师兄弟，给忘得一干二净了。\r\n"
    - - '韩立避开人群，走小路避麻烦。


        '
      - "\r\n在路上，碰到了一些巡山的弟子，看见他穿着门内弟子的服饰，相貌却很陌生，都警觉的上前盘问他，让他费了好大一通解释，才得以脱身。\r\n"
    - - '韩立享受自然美景，忘却烦恼。


        '
      - "\r\n为了避免无谓的麻烦，韩立干脆只挑羊肠小路，往僻静的地方走，避免了人多嘴杂的去处。\r\n"
    - - '韩立听到山崖下传来打斗声，好奇心起。


        '
      - "\r\n果然路上再也没有了那些烦人的盘查，让他一路逍遥地越走越远。\r\n"
    - - '韩立追踪打斗声，接近山崖。

        '
      - "\r\n看着这些与谷内截然不同的美景，听着唧唧喳喳的各种小鸟的叫声，一时间所有的烦恼都被韩立他抛到了脑后。\r\n\r\n突然一阵阵兵器撞击，众多人喝骂、助威的声音，从一处比较隐蔽的山崖下，隐隐约约的传了过来。\r\
        \n\r\n这么偏僻的地方！这么多的人聚在一起！还有这么火爆的声响！\r\n\r\n韩立的好奇心大起，也不再害怕有人询问，追着打斗声，来到了这个山崖附近。\r\
        \n"
    - - '他惊讶于山崖下百余人聚集的场景。

        '
      - "\r\n好大的场面！他不禁微微一呆，吃了一惊。\r\n\r\n在这个被树木完全遮挡住的山崖下面，足足有一百多人正围在那里，这片不太大的地方，被这么多人挤得满满的，甚至在附近几颗较大的树上，也有几个人正站在树枝上，在那里眺望着。\r\
        \n"
    - - '众人围观的圈内，两波人敌对对峙。

        '
      - "\r\n在这么多人围着的圈内，有两波人正充满敌意的对峙着。\r\n"
    - - '左边十二人，右边六七人。

        '
      - "\r\n左边的人最多，有十一二人，右边较少，也有六七人。\r\n"
    - - '所有人年龄都与韩立相仿，十几岁。

        '
      - "\r\n韩立发现所有的这些人，不管是围观的还是站在场中的人，年龄都和自己相仿，都只是十几岁的模样。\r\n"
    - - '韩立认出几个熟人，脸上露出微笑。

        '
      - "\r\n韩立脸上微微露出一丝丝微笑，真是巧啊！\r\n"
    - - '韩立树上点名，感慨王大胖更胖，刘铁头变白。

        '
      - "\r\n在这么多人中，他轻而易举的认出了几个相熟的老面孔。\r\n\r\n“万金宝、张大鲁、马云、孙立松……咦！王大胖比以前还要胖，真不愧家里是干厨子的，好吃好养啊！这个人是？是刘铁头，啧！啧！以前黑兮兮的黑炭头，竟然变成了小白脸！”韩立也爬到了一棵树上，对下面的熟面孔进行了大点名。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十八章 厉师兄(2):
    chunks:
    - - '韩立惊讶于厉师兄的名气。

        '
      - "“这位厉师兄很出名吗？是什么来历？”韩立有些惊讶了。\r\n\r\n“你连厉师兄都不知道？”\r\n"
    - - '小算盘忘记韩立闭关的事。

        '
      - "\r\n“我不是闭关了好几年吗。”\r\n\r\n“对，对，我把这事给忘了！我的记性还真不好，总觉得七玄门里不可能有不认识厉师兄的弟子，把韩师兄你闭关的事给忘掉了。”小算盘才恍然大悟，急忙陪不是。\r\
        \n"
    - - '韩立请求了解厉师兄的事迹。

        '
      - "\r\n“给我讲讲这位厉师兄的事好吗？”\r\n"
    - - '小算盘开始讲述厉师兄的故事。

        '
      - "\r\n“韩师兄，当然可以了，厉师兄的事迹，我们这些年青弟子都知道的一清二楚。”小算盘看到场中张长贵那方还没派出厉师兄的对手，就和韩立讲起这位名人的种种传说来。\r\
        \n\r\n“韩师兄，不是我小算盘对你吹牛，厉师兄的事情不但我们这批弟子很清楚，其他年纪大些的师兄也都知道的不少。当初……”他精神抖擞的开始给韩立说起厉师兄的故事，那神采飞扬、吐沫横飞的样子，好像他就是这故事中的主人公一样。\r\
        \n\r\n听小算盘一一道来这位厉师兄的事迹，还真有几分传奇色彩。\r\n"
    - - '厉师兄四年前上山，成记名弟子。

        厉师兄半年后测试成绩惊人。

        厉师兄根骨一般，未被高层收为弟子。

        厉师兄拜普通护法门下，学风雷刀法。

        '
      - "\r\n这位厉师兄也是四年前上的山，当然不是和韩立同一批考核的人，他当时没能一下子就过关，也成了一名记名弟子。但是在半年后的测试中，他不但在所有的项目中都拿到了第一，他还在最后和师兄们的对抗中，成了唯一一名撑过了三十招的人，这个纪录打破了以前所有记名弟子的测试成绩，引起了不少上层大人物的注意。经过检查，结果令人吃惊的是，厉师兄的根骨只是一般，成长潜力也有限，这个诊断让人觉得可惜，因此也没被哪位高层人物收为弟子，在经过两年的基础训练后，他还是拜在了一名普普通通的护法门下，只学到了几套普通的武功，风雷刀法就是其中一门很平常的七玄门中层武学。\r\
        \n"
    - - '厉师兄用风雷刀法在大较技中脱颖而出。

        厉师兄在比试中屡获高名次。

        '
      - "\r\n如果到此为止，厉师兄也不能算是传奇，只能说是虎头蛇尾。但其后不久，他就凭借这套不起眼的风雷刀法，竟然在来年的小一辈弟子大较技中大放异彩，一举冲入到了前十六名，是所有新入门弟子中唯一一名名列前茅的人，这件事又让他再一次成为了门中的焦点。\r\
        \n"
    - - '厉师兄去年大较技获第三名。

        '
      - "\r\n在随后的各种比试中，厉师兄每次都勇猛无比，锐不可当，都拿到了很高的名次，为他们这些新弟子长了不少的脸面。在去年的大较技中，更是一举拿下了第三名，要知道排在前两名的都是入门十几年的弟子，虽说是小一辈弟子，但也二十七八了，光是内功火候就比他深了许多，许多弟子都认为要是厉师兄和他们内功一样强的话，第一名绝对是手到擒来。\r\
        \n"
    - - '厉师兄因功绩受重视，将入七绝堂。

        '
      - "\r\n就这样，厉师兄再一次受到了上面的关注，被指名派出山外，参加了不少重大的门外行动。当其他新弟子还在门中苦练武功时，他就已经开始替七玄门立下不少功劳，在江湖上有了“厉虎”的赫赫名声，听说他还即将被特例允许进入七绝堂，去修炼更高深的武功。\r\
        \n"
    - - '韩立听闻厉师兄事迹，心生钦佩。

        '
      - "\r\n韩立听到这里，心里也不禁动容了，所有的事情如果都是真的话，这名厉师兄还真是不简单。凭着一名记名弟子的身份，竟然能拼搏出如此的成就，自己也有些钦佩了。\r\
        \n"
    - - '张长贵一方弟子赵子灵出场挑战。

        '
      - "\r\n张长贵那一方，在经过大半天的推诿后，终于有一名弟子硬着头皮走了出来。\r\n\r\n这名弟子看起来武艺也是不弱，从腰间拔出一把明晃晃的软剑出来，这把软剑只有拇指粗细，柔软无力，一看就知道不是一般平庸的人能用的。\r\
        \n"
    - - '厉师兄一声大喝，震慑全场。

        '
      - "\r\n厉师兄感到有人到了跟前，缓缓的睁开双目，眼中神光十足。\r\n\r\n他突然大喝一声，如同晴空里响起的一声霹雳，震得全场人耳朵都嗡嗡直响，对面之人也被震得抖了一下，脸上露出了惶恐之色。\r\
        \n\r\n随着喝声出口，长刀已经摆动，一溜刀光闪动，连环数式运转，刹时幻化成十多片刀影，将对手困在刀网里。\r\n"
    - - '厉师兄刀法凌厉，赵子灵剑法防守严密。

        '
      - "\r\n这人倒也机警，虽然有些慌乱，但软剑飘忽不定，阴毒刁钻，守得倒也是滴水不漏。\r\n\r\n“这人是谁啊？”韩立忍不住问了一句。\r\n\r\
        \n“是赵子灵，五长老的弟子，一手拂柳剑法很是难缠。”\r\n"
    - - '韩立询问赵子灵与厉师兄实力对比。

        '
      - "\r\n“比厉师兄怎么样？”\r\n\r\n“当然不会是对手。”小算盘自豪的说。\r\n"
    - - '小算盘认为赵子灵非厉师兄对手。

        '
      - "\r\n“那张长贵怎么不换一名厉害点的出场？”\r\n\r\n“呵呵！赵子灵就是他们中最厉害的了，再说我们这些新弟子中谁又能打得过厉师兄，换谁也是白搭。”他有些幸灾乐祸的笑道。\r\
        \n"
    - - '赵子灵被厉师兄压制，败局已定。

        '
      - "\r\n果然赵子灵的剑法虽然还没乱，但气势全无，被厉师兄的长刀给压得死死的，明眼人一看就知道，他的失败只是早晚的事。\r\n"
    - - '韩立疑惑为何无年长师兄在场观看。

        '
      - "\r\n韩立看了一会儿，心里起了一个疑团。\r\n\r\n“我有件事觉得很奇怪，为什么没有更年长一点的师兄在场，就算不允许他们出场比试，但看热闹总应该有人来的吧，可这里场内场外，一个大点年纪的师兄都没有，都是我们这些十几岁的新弟子在观看比试，这是怎么回事？”韩立毫不客气的提出了自己的疑问。\r\
        \n"
    - - '小算盘听韩立疑问后神色突变，古怪目光让韩立困惑，疑触忌讳。

        '
      - "\r\n小算盘听了韩立的疑问，神色一变，用一种古怪的目光望向他，让他觉得有点摸不着头脑，难道自己问道了什么忌讳不成？\r\n\r\n第一卷 七玄门风云"
    context: ''
  第十六章 小算盘:
    chunks:
    - - '两名少年比试拳脚，王大胖孔武有力，矮个子灵活闪避。韩立倾向好友王大胖。见王大胖占优，韩立放心。韩立寻找知情者。发现一少年边看边指挥，似支持王大胖。韩立接近询问比试原因。少年警觉韩立身份。韩立自称王大胖好友，解释闭关多年。少年相信韩立，主动透露比试缘由。

        '
      - "在两波人正中间，有两名赤手空拳的少年正在比试拳脚，一人体态肥胖，但下盘平稳，拳打脚踢之间孔武有力，正是韩立以前结交的好友王大胖。王大胖别看身体肥胖，身手可并不弱，随着口中的吆喝声，每拳打出，必带起呼呼的拳风，威风凛凛；另一人却是个矮个子，动作敏捷，如同灵鼠，他并不去招架王大胖的拳头，只是一味的飞腾挪移，看来是想耗尽王大胖的力气，再上演绝地反击。\r\
        \n\r\n见有好友在场上和人动手比试武功，韩立心里自然的倾向于朋友。\r\n\r\n看了一会儿，见王大胖仍然保持着迅猛的势头，韩立虽然不会什么武功，但也知道他一时半会不会落败，便把心放了下来。\r\
        \n\r\n他往四处瞅了下，想找个人问问到底发生了什么事。\r\n\r\n看到离自己这颗树不远的地方，一块岩石边有一少年边看边用手比划着，嘴里还咕咕囔囔的：“打他的头部，踢他的腰，哎呀！差一点点啊！对，对，踹他的屁股，使劲点……”\r\
        \n\r\n这名少年一边聚精会神的看着，一边在嘴里说着，听他的口气，好像是站在王胖子这一边的。\r\n\r\n韩立觉得这人有点意思，就慢吞吞的从树上爬了下来，走到他身边。\r\
        \n\r\n“这位师兄，上场的人你都认识吗？他们为什么打斗啊？”韩立一脸忠厚的样子。\r\n\r\n“那还用问吗，我小算盘有不认识的人吗？他们当然是为了……咦！你是谁啊？我怎么从未见到过你，刚入门的？不对，还有大半年新弟子才能入门，你到底是谁？”这人刚有些迷糊的想要回答，却猛然发现自己从未见过韩立，立刻变得清醒起来。\r\
        \n\r\n“在下韩立，是那位场上奋勇无比的王大胖的好友。”韩立一本正经的回答。\r\n\r\n“王大胖的好友？他的朋友我都认识，没你这号人啊！”这人仍很警觉。\r\
        \n\r\n“哦，我这几年在一个地方闭关了，好长时间没出来，你不认识我也很正常。”韩立半真半假的说。\r\n\r\n“是吗，你也是四年前进来的弟子，真没想到山内还有我这个万事通不认识的人。”这人瞥了一眼他所穿的衣服，看起来相信了韩立所说的话。\r\
        \n\r\n这人又和韩立闲谈了几句，自己就忍不住主动向韩立道出了这场比试的缘由。\r\n"
    - - '小算盘向韩立讲述红颜祸水引发的悲剧。

        '
      - "\r\n“这位师弟，你是不知道，这都是红颜祸水惹出的事情，这要从……”这小算盘真不愧自称是万事通，一五一十的把整件事的来龙去脉详详细细的告诉了韩立。\r\
        \n"
    - - '王样和张长贵因女孩改许他人产生冲突。

        '
      - "\r\n原来这件事要从两个人说起，一个是叫王样的王大胖的堂弟，一个是叫张长贵的某钱庄老板的儿子，两人都是七玄门的弟子，不过一个是外门弟子，一个是内门弟子。\r\
        \n"
    - - '王样受打击跳河自尽。

        '
      - "\r\n这两人虽然住在同一个镇子上，但原本不会交织在一起。这一切都是由另一个女孩引起的，这名女孩是另一处镇子上的人，从小就许给了王样。但前段时间，这女孩一次外出时，被回家路过的张大公子看上了，结果在张大公子的金钱攻势下，女孩连同她父母都沦陷了，人就被改许给了张长贵，王样的聘礼也给退了回来。女方嫌贫爱富改许他人，这个噩耗给了王样很大的打击，而王样也早已迷恋上了这个女孩，知道消息后整日要死要活的，最后真的没想开，竟然跳河死了。\r\
        \n\r\n本来事情到此也就彻底结束了，算是个悲剧故事。\r\n"
    - - '王大胖为堂弟出头，挑战张长贵。

        '
      - "\r\n可王大胖从小就和他这个堂弟要好，听了此事当然不肯罢休，找上张长贵，要和他进行决斗，输得人要向对方斟茶施礼、磕头认错。\r\n"
    - - '双方各自召集同门助阵，形成敌对局面。

        '
      - "\r\n张长贵虽然心高气傲，但自知武功比王大胖差了一点，便要求朋友也可参加，要多比几场，以总的结果定输赢，王大胖一口就答应了。随后张长贵仗着钱多，大把的撒银子，到处找同门富家子弟中的好手帮忙，而王大胖虽然没钱，但在同门中人缘很广，结交的中下层朋友也很多，也有许多武功不错的人自愿帮忙。\r\
        \n\r\n结果有许多听到他们比试消息的同门，也前来观看、助威，并形成了立场鲜明的、两方充满敌意的火爆局面。\r\n"
    - - '韩立听出富家弟子与中下层弟子矛盾加剧。

        '
      - "\r\n从这名少年的口气中韩立听出来，现在富家弟子和中下层弟子的矛盾似乎是更大了，一场比试竟然引来这么多的人观看助威。\r\n"
    - - '少年提议帮王大胖，韩立保持中立。

        '
      - "\r\n“你也是帮王大胖的吧，要是他们不守规矩，我们一起上，打得他们这些少爷们屁股尿流，让他们再也不敢欺负我们。”这少年的嘴巴从一开始就没有停过。\r\
        \n"
    - - '韩立决定看完比武回山谷。

        '
      - "\r\n韩立苦笑了一下，这两方的矛盾和自己又有什么关系，这件事情也很难说是谁对谁错，自己经过这几年的练气打坐，以前的热血冲动早已消磨得差不多了。再说自己从未练过拳脚兵器，现在是绝对打不过任何一名普通同门，看完了比武还是老老实实的回山谷吧。\r\
        \n"
    - - '少年突然大叫表示兴奋。


        '
      - "\r\n“好啊！”突然少年面带喜色，大叫一声。\r\n"
    - - '韩立回头看到王大胖击败对手。


        '
      - "\r\n韩立一听，忙回头向场中望去。原来那名王大胖的对手最终还是没能等到最后，一时没能避开王大胖肥大的拳头，被一拳打在脑门子上，倒地昏了过去。\r\
        \n"
    - - '观众反应两极，有人叫好有人不满。


        '
      - "\r\n顿时一部分的人，大声叫“好”了起来，另一部分人则脸色变得很难看。\r\n"
    - - '王大胖得意地回到自己一方。


        '
      - "\r\n王大胖一脸的得意，冲四周抱了下拳头，然后撅着大屁股，一摇一摆地回到了他自己的那一方，完全不见了刚才比试中的狠劲。\r\n"
    - - '对方将昏倒的弟子拖回。


        '
      - "\r\n张长贵那一方也走出了两人，把昏倒的弟子拖回了本方。\r\n"
    - - '双方各出一人，拿刀剑对打。

        '
      - "\r\n接着双方又各走出一人，一人拿刀，一人拿剑。\r\n\r\n两人看来也是火爆的脾气，也不说话，抡起手中武器，就叮叮当当地打了起来。\r\n\r\
        \n第一卷 七玄门风云"
    context: ''
  第十四章 神秘液:
    chunks:
    - - '韩立兴奋地证实假设：瓶子在开阔地吸引光丝效果更好。

        '
      - "“嗷！”韩立高高举起了一只手，握紧了拳头，兴奋地叫出了声。\r\n\r\n这时他小孩子的脾性，显露无疑。\r\n\r\n看来他的假设是正确的：封闭的门窗，阻碍瓶子对白色光丝的吸引，只有在广阔无遮拦的地方，瓶子吸引光丝的能力才更好，瓶子所能形成的光团才会更大。\r\
        \n\r\n虽然不知道这些光丝从哪里而来？瓶子吸入这些小光点又有什么用？但这距离揭开谜底，应该是进了一大步。\r\n\r\n韩立觉得自己快要解开了瓶子的秘密，这使得他现在格外兴奋。\r\
        \n\r\n一直等到天色快要发亮，瓶子周围的光芒才渐渐地消去，恢复了它的平静。\r\n"
    - - '韩立观察瓶子变化，防备被人发现。

        '
      - "\r\n在这段时间里，韩立一面在旁边观察着瓶子的变化，一面还要时时的留心，别被其他人发现了这里的一切。\r\n"
    - - '天亮后，韩立失望地发现瓶盖仍打不开。

        '
      - "\r\n他俯身捡起了瓶子，检查了一下，和以前比没有什么不同，瓶盖仍是死死的，打不开。\r\n\r\n韩立失望了，但见天色不早了，只好不情愿的把瓶子收起来。\r\
        \n\r\n他还要赶回石室，去打坐练功。\r\n"
    - - '连续几天，瓶子夜间吸引光丝异象重复。

        '
      - "\r\n在接下来的好几天里，每到夜里的一定时辰，瓶子都会发生相同的异象。无数的光丝，如同飞蛾扑火，被瓶子吸引而来，接着又变成大量的小光点，被瓶子贪婪地吞噬着。\r\
        \n"
    - - '第八天，瓶子吸光现象短暂，现古怪字符。

        '
      - "\r\n正当韩立以为，这种现象将在瓶子身上每天都持续发生时，到第八天却出现了其它变化。\r\n"
    - - '字符闪烁后消失，瓶面留金色凸字。

        '
      - "\r\n当韩立来到老地方，把瓶子取出放好后，这种吸收光点的现象，竟然只维持了短短半刻钟，就停了下来。接着瓶子身上的墨绿色花纹，突然发出了耀眼的绿色光芒，并在瓶子表面，浮现出了几个金黄色的文字、符号。这些奇怪的字符，结构柔顺，笔画奇特，有一种说不出的上古韵味包含在其中，并不停地在瓶面上闪烁、游动不停。\r\
        \n"
    - - '韩立习以为常，轻松打开瓶盖。

        '
      - "\r\n这种另类的现象，也只持续一刹那又都消失了，只在瓶面上留下了几个凸出来的金色怪异字符，似乎所有的事情都又回到了起点。\r\n\r\n经过这几天在瓶子上发生的怪异之事，韩立对这些怪现象，已不再像刚开始时那么大惊小怪了，在瓶子上发生比这更奇特的事情，也不会再令他多么愕然。\r\
        \n\r\n他大大咧咧的拿起了瓶子，下意识的去试着打开盖子。轻轻地、毫不费力的，瓶盖从瓶子上取了下来。\r\n"
    - - '韩立惊讶地解决了困扰多日的难题。

        '
      - "\r\n不敢相信！韩立吃惊地望着手里的瓶盖。\r\n\r\n就这么毫不费力，一点技巧也没花，就把这个难题，这个自己好几天都没能解决掉的大困扰，给这么轻易地解决掉了？\r\
        \n"
    - - '他发现瓶内有一滴碧绿色液体。

        '
      - "\r\n等到韩立确认眼前所发生的事情确实是真的，瓶子的秘密已经放在了自己的眼皮底下，他再也按耐不住自己心里头的激动，把眼睛凑到瓶口前，往里头望去。\r\
        \n"
    - - '失望后，韩立收起瓶子准备回去休息。

        '
      - "\r\n瓶子里面，一滴黄豆那么大的碧绿色液体，在里头缓缓的滚动着，把整个瓶壁都映成了绿莹莹的一片。\r\n"
    - - '韩立因睡眠不足影响练功，被墨大夫训斥。

        '
      - "\r\n这是什么？韩立有些失望，自己费了老大劲，只得到这么一个无趣的东西。\r\n\r\n他灰心的把瓶盖封好，收进皮袋，转身往住处走去，刚才那股激动地兴奋劲，都抛到了九霄云外。\r\
        \n\r\n虽然，瓶子的盖子已经被他给打开了，但结果令他很不满意。\r\n"
    - - '他自觉委屈，状态不佳。

        '
      - "\r\n韩立准备以后没事无聊时，再来探寻这滴绿液的秘密。说不定，可能会给他一个小小的惊喜！\r\n\r\n现在他所要做的事情就是-回去好好的睡一觉，补回睡眠。这几日，他每天晚上都未能好好的安睡，使他白天练功效率大大的降低，再加上精神不振，已引起墨大夫的一些询问。\r\
        \n\r\n自从韩立成为了墨大夫的亲传弟子，并突破口诀第一层后，他总觉得自己没有了练这口诀的动力。何况这口诀修炼后的效果，令如此他不满意，让他怎么也提不起精神来修炼。\r\
        \n\r\n为此墨大夫狠狠地训斥过他一顿，可是一到修炼的时间，他仍就昏昏欲睡、无精打采，一点精神也没有。\r\n\r\n这种情形让墨大夫有些抓狂，认为自己是不是收错了人。\r\
        \n\r\n一想到这里，韩立也觉得自己有点委屈，自己又不想这样的，可是人实在是不在状态之中。\r\n"
    - - '醒来后，韩立重新投入修炼。

        '
      - "\r\n让韩立想不到的是，在他一觉醒来后的第二天，他再一次主动的、全身心的投入到疯狂的修炼之中。\r\n"
    - - 墨大夫以加薪激励韩立，效果显著
      - "\r\n让他做出如此举动的原因，只是墨大夫轻飘飘的一句话：“每把这口诀修炼提高一层，我就把每月该发给你的银子，再提高一倍。”\r\n\r\n墨大夫终于看出了韩立对钱财的渴望，从根本上找出了解决的办法，一声简简单单的话，就把他绑在了拼命修炼的战车之上。\r\
        \n"
    - - '韩立为练成新口诀拼命修炼。每日两次进入石室打坐，生活单调。墨大夫封闭神手谷，不让韩立分心。韩立渐渐忘记瓶子的事。四年过去，韩立十四岁，外表普通。他在石室和住处间穿梭，偶尔学医术，口诀练到第三层。

        '
      - "\r\n在接下来的日子里，韩立为了练成下一层口诀而拼命修炼。\r\n\r\n每日里，从早上到中午，从中午到晚上，一天两次的进入石室，修炼打坐，过着这种千篇一律的，枯燥、单调的生活，把其他的一切都抛在了脑后。\r\
        \n\r\n墨大夫为了能让他专心修行不让外界事情干扰他，把整个神手谷都暂时对外封闭了，连看病治人都在谷外进行，日常的衣食用度更是不让他再操半点心。\r\
        \n\r\n瓶子的事情，就这样渐渐的被韩立忘到了脑后。\r\n\r\n秋去冬来，春过夏至。一晃眼的时间，四年过去了，韩立已经十四岁了。\r\n\r\n\
        他长成了一个皮肤黝黑，沉默坚毅的乡村少年。只从外表上看，他和其它普通农家的务农少年没有什么区别，一样的不惹人注意，既不英俊潇洒，也不风流倜傥。\r\n\
        \r\n只是每天在石室-住处、住处-石室两者之间穿梭，偶尔再去墨大夫那里学点医术，再在他房内翻翻看其它各类不同的书籍，就这样整个山谷成了他全部的天地，他的口诀也水到渠成的练到了第三层。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第十章 神秘瓶子:
    chunks:
    - - '韩立离开神手谷，走向赤水峰。

        '
      - "韩立慢慢地走出了神手谷，沿着山中的小路，习惯性的，向着模模糊糊可眺望见的赤水峰走去。\r\n"
    - - '他去看张铁练功的怪样子。

        '
      - "\r\n他现在并没有什么重要的事情要做，这几日之所以每天按时准点的往张铁那里跑，只是想看看张铁在瀑布下练功时，呲牙咧嘴的怪样子。\r\n"
    - - '象甲功折磨人，张铁可能后悔。

        '
      - "\r\n这“象甲功”真不是一般人能消受得了的，只是区区的第一层就要承受如此大的折磨，到了后几层，还不把人练得至少脱下几层皮。\r\n\r\n“估计张铁，现在恐怕已经有些后悔了吧？这“象甲功”的霸道之处，远远超出他们这些小屁孩的想象。”韩立一边走，一边想着，还漫不经心的、用脚随意的踢着地上掉落的叶子和树枝。\r\
        \n"
    - - '韩立想帮张铁换功夫。

        '
      - "\r\n“等到再过些日子，两人就一起向墨大夫求求情，让张铁改练别的功夫，省得受此活罪。”韩立这样想着，他为自己能替朋友找出一条逃离现在苦难的出路，而感到有些振奋。\r\
        \n"
    - - '秋末，路上积满落叶。

        '
      - "\r\n韩立抬头望了望路两旁的树木，这个时候，天时已经到了秋末，所有树木的树枝都光秃秃的，小路上堆积了厚厚的一层落叶和枯树枝，走在上面软绵绵的，好不舒服。\r\
        \n"
    - - '远处传来兵器撞击声。

        '
      - "\r\n这时，从不远处的一座山峰上，隐隐的传来了几声兵器的撞击声，不时的还惨杂着几声响亮的喝彩声。\r\n"
    - - '韩立心情变坏。

        '
      - "\r\n听到这些声音，韩立又望了望那座山峰，刚有些好转的心情又变坏了。\r\n"
    - - '百锻堂在训练新弟子。

        '
      - "\r\n这是百锻堂的教习师兄们，在给新入门的师弟进行兵器格斗的训练。\r\n"
    - - '韩立羡慕同门练武。

        '
      - "\r\n每当韩立看到其他同门聚到一起，进行实刀实枪训练的情形，心里就有些不是滋味，自己也好想拿起真刀、真枪狠狠地耍上一把。可惜的是，不知道为什么，从正式拜入墨大夫门下后，墨大夫就严禁他接触这些东西，并不准他再去其他教习那里学其他武功，说是会妨碍他修行口诀的进度。\r\
        \n"
    - - '墨大夫禁止他接触兵器。

        '
      - "\r\n因此，韩立也就只能干干的眼馋着，偶尔私下里，才能从几个交好的同门那里借过来几件兵刃，舞上几个来回，过把手瘾。\r\n"
    - - '韩立私下借兵刃过瘾。

        质疑所练口诀的用处。

        '
      - "\r\n真是的，自己修炼的这套口诀有什么好的？到现在，自己也没看出它有什么用。别的一起入门的弟子都是身手越练越厉害，武功一日千里，自己却在原地不前，根本就看不出有什么变化。\r\
        \n"
    - - '张铁修炼“象甲功”后变得强壮。

        '
      - "\r\n就连只修炼了两个月“象甲功”的张铁，也变得皮糙肉厚更能挨打，力气也比以前大了许多。\r\n"
    - - '韩立因墨大夫收留才能留在山上。

        '
      - "\r\n可若不是被墨大夫收入门下，自己可能根本就过不了两个月前的记名弟子测试，更别说留在山上，能寄回家那么多钱。\r\n"
    - - '韩立自我安慰不能学其他技艺。

        '
      - "\r\n不能学其它的，就不学吧！\r\n\r\n韩立一边在肚子里抱怨，一边在自我安慰着。\r\n"
    - - '韩立散漫地看向小路两旁。

        '
      - "\r\n韩立把目光从远处收了回来，心里头仍在嘀嘀咕咕，而精神就更散漫了，无神的目光看着小路的两旁，自己都不知道在瞅些什么。\r\n"
    - - '韩立突然剧痛，蹲下按住右脚拇指。

        '
      - "\r\n突然，韩立倒吸了一口凉气，神情变得古怪起来，紧接着几乎把嘴咧到了耳门子后面。他神经反射般的把身子蹲了下来，用双手死死地按住了自己的右脚拇指，随后又痛地半躺在草丛上，这种突乎其来的剧痛，一下子就把韩立击倒了，他脸色有些发白，一股钻心般的疼痛不时的从右脚拇指上传了过来。\r\
        \n"
    - - '韩立推测踢到硬石头。

        '
      - "\r\n看来自己似乎意外地踢到了树叶堆里一块非常硬的石头。\r\n"
    - - '韩立担心脚伤影响行走。

        '
      - "\r\n韩立躬起身子，用双手抱住脚脖，一面下意识的隔着自己脚上套着的布鞋，用嘴使劲地朝自己受伤的脚指大口的吹气；一面在心里暗暗担心，自己是否会伤得很严重，脚拇指是否会一下子淤血红肿起来，从而影响到自己的日常行走。\r\
        \n"
    - - '韩立缓过痛劲，寻找罪魁祸首。

        '
      - "\r\n过了老半天，韩立才缓过这股痛劲。他把自己的脖子抬起，目光往脚下附近的树叶堆里四处扫视，想要找出造成自己受此大罪的罪魁祸首。\r\n"
    - - '韩立无法从树叶堆中找到目标。

        '
      - "\r\n四周地上散落的树叶都是同一个单调色彩-枯黄色，自己根本就无法从那些乱七八糟的树叶堆中找出自己想要寻找的目标。\r\n"
    - - '韩立用树枝扒拉树叶堆。

        '
      - "\r\n韩立皱了皱眉头，用手在地上胡乱抓摸了几下，抓起一根比较粗长的树枝拄着，踮起脚后跟，小心翼翼的站了起来。然后不甘心似的，用手中的树枝，往四周厚厚的树叶堆里使劲地扒拉了几下。\r\
        \n"
    - - '韩立发现一个拳头大小的物品。

        '
      - "\r\n咦！一个拳头大小的东西被树枝挑了出来。\r\n"
    - - '韩立打量发现一个沾满泥土的圆瓶状物。

        '
      - "\r\n韩立仔细打量了一下，这个造成自己光荣负伤的元凶，是一个有着细长颈的圆瓶状物品，瓶子表面沾满了泥土，完全变成了土灰色，看不出一点本来的色彩。\r\
        \n"
    - - '韩立发现物品异常沉重。

        '
      - "\r\n原本韩立以为这是一件小瓷瓶，但是拿到手中却发现份量不对，沉甸甸的，非常重。\r\n"
    - - '韩立被金属小瓶撞脚，感到好奇。

        '
      - "\r\n是金属制成的吧？难怪这东西个头不大，却把自己的脚撞得会如此疼痛，不过金属做成的瓶子倒是很少见到。\r\n"
    - - '韩立忽略脚痛，研究小瓶。

        '
      - "\r\n韩立现在对这个小瓶子产生了兴趣，把脚上的疼痛一时忘掉了。\r\n"
    - - '小瓶绿莹莹，有精美花纹。

        '
      - "\r\n用手搓了搓瓶颈部分的泥土，瓶子原本的颜色显露了出来，绿莹莹的非常好看，瓶面上还有些精美的、墨绿色叶状花纹，顶端有一个小巧的瓶盖紧紧地封住了瓶口。\r\
        \n"
    - - '韩立摇瓶，感觉无物。

        '
      - "\r\n里面不会装着什么东西吧？用手把瓶子放到耳边，轻轻地摇了摇瓶子，感觉不出里面有什么在晃动。\r\n"
    - - '韩立尝试拧瓶盖，未果。

        '
      - "\r\n把手放到瓶盖上，用劲拧了拧，没拧动。\r\n"
    - - '脚痛突袭，韩立中止动作。

        '
      - "\r\n韩立好奇心更大了，正想进行下一步动作，突然从脚上传来了剧烈的疼痛。\r\n\r\n坏了！自己怎么忘了，脚上还带着与此物亲密接触所造成的不良后果。\r\
        \n"
    - - '韩立意识到脚伤，决定回住处。

        '
      - "\r\n自己负了此伤，看样子是去不了张铁那里，还是先回住处，去上点伤药，再好好琢磨琢磨这个意外得来的小瓶子。\r\n"
    - - '韩立揣瓶回住处，防人看见。

        '
      - "\r\n想到这里，韩立为了防止被他人看见，也不嫌此物脏，把瓶子揣到怀里，掉过头一瘸一拐的往回走去。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第四十一章 留言夜出:
    chunks:
    - - '韩立需在四五个月内提升自保能力，决定修炼几种速成秘技。

        '
      - "韩立可没有这么长的时间可以苦侯，最多再过四五个月，墨大夫就会和他彻底摊牌，他必须在此之前拥有一定的自保能力。\r\n\r\n所以他最终决定，只修炼其中几种简单易成、马上就能用上的秘技，其它的都先放到一边去，等自己这次真的虎口脱生后，再去修习也不迟。\r\
        \n\r\n这样一来就大大缩短了修炼的时间，使自己尽早可以学成几种速成易学的秘技。\r\n"
    - - '韩立清楚即使练成所有秘技，仍难敌墨大夫。

        '
      - "\r\n其实韩立心中也很清楚，即使自己把这些秘技一个不拉的全部练成，也不见得就是对方的对手。\r\n\r\n假如墨大夫上次没有说谎的话，以对方前一方霸主的显赫身份，不知有多少厉害毒辣的手段在上次冲突中没有现露出来，对方展现出来的身手，恐怕只是其真正实力的一小半。\r\
        \n"
    - - '韩立忌惮墨大夫，但不愿束手就擒。

        '
      - "\r\n即使如此，韩立一想到那鬼魅般的身手，心中还是一阵阵的发寒，对墨大夫忌惮之极。\r\n"
    - - '韩立计划利用对方藐视，出其不意取胜。

        '
      - "\r\n他心知肚明，清楚自己短短的时间内学到的东西有限，对墨大夫能形成的威胁很小，几乎可忽略不计，但束手就擒、任人摆布的蠢事，韩立是万万不会做的。\r\
        \n\r\n韩立知道如果再和对方动起手来，唯一取胜的先机，就是对方对他的藐视。只有在对方大意之下，对自己有所疏忽，再出其不意的出手，才有可能获得一线的生机。\r\
        \n"
    - - '韩立默记剑谱，挑选有用秘技研究。

        '
      - "\r\n在接下来的日子里，韩立把所有的眨眼剑谱都默记完毕，并从中挑选出数种对他目前有用的秘技开始加以研究，想琢磨出一条速效的修炼途径。\r\n"
    - - '韩立整理出修炼法门，效率自得。

        '
      - "\r\n经过他几日的绞尽脑汁，一整套修炼的法门，被他从书中整理了出来，在如此短的时间内能完成这么繁琐的工作，他对自己的效率之高也很是得意。\r\n"
    - - '韩立处理琐事，确保无后顾之忧。

        '
      - "\r\n随后的半月内，韩立把一些琐碎的事情一一处理妥当，让自己准备充分没有留下后顾之忧。\r\n"
    - - '韩立归还秘籍，告知厉飞雨奸细事。

        '
      - "\r\n首先他把秘籍的原本，在某日原封不动的还给了厉飞雨，并顺势将遇到野狼帮奸细的经过，告诉了对方，当然识破厨房管事身份的事，也一同说了出来。\r\
        \n"
    - - '厉飞雨感动，韩立实则忙于自保。

        '
      - "\r\n厉飞雨听了以后，果然变得又惊又喜，一把搂住了他的肩头，连声的说“好兄弟”，对韩立把这么一件大功白白的送给他，真是令他大为感动。\r\n\r\
        \n不过他可不知，韩立现在正为自己的小命忙碌着，哪有什么心思去抓奸细，能不用自己费心费力，又能做个顺水人情，他又何乐而不为呢！\r\n"
    - - '韩立忙完事后找铁匠订制短剑和铁铃。

        '
      - "\r\n忙完了厉飞雨那头的事，韩立又接连亲自上门，去找门内手艺好的几位铁匠师傅。\r\n\r\n在他们那里，分别订做了几把式样不一的带鞘短剑，并要求秘密在上面做了一些小小的改动。除此之外，还有一些说不上用途的无名部件，和几个小巧玲珑的铁铃铛，也被要求在最快时间内打制完成，为此韩立花费了不菲的银两，让他又有了些许肉痛的感觉。\r\
        \n"
    - - '韩立花费银两，肉痛但满意铁匠手艺。

        '
      - "\r\n数日后，韩立从铁匠那里得到了自己定做的物品，看到明晃晃的短剑和小巧精致的铁铃，他很是满意，对铁匠的手艺连声称赞不已，觉得自己的银子没白花。\r\
        \n"
    - - '韩立夜离住处，留信称闭关修炼。

        '
      - "\r\n当天的夜里，韩立从自己的住处消失得无影无踪，只在床头留下了一张纸条，上面写到：墨老，你不必着急上火，我不是在逃走躲避，只是觉得和你在同一个山谷中压抑太大，不利于长春功的修炼。为此弟子决定在山上另找一处僻静之所，去闭关修行。你尽可放心，在四个月后的同一天，我会准时回来和你会面。\r\
        \n"
    - - '墨大夫看信，脸色阴沉，桌上有订货目录。

        '
      - "\r\n韩立拜上\r\n\r\n背靠着太师椅，墨大夫左手拿着纸条细细的看着，脸上阴云密布。一旁的桌面上，还放有另外一张便条，上面记录着前不久韩立交于铁匠的订货目录。\r\
        \n"
    - - '墨大夫烦躁踱步，碎纸自语不信韩立。

        '
      - "\r\n此时的屋内，除了墨大夫用右手手指轻敲桌面的“噗噗”声外，就再也没有其它的声音响起。\r\n\r\n突然间他冷哼一声，手中的纸片变成了碎末，飘散了一地。\r\
        \n\r\n他烦躁的站起身来，在屋内踱走了几步，皱着眉头在思量着什么，走个几个来回后，他停下了脚步，开口自言自语道：“小兔崽子，虽然不知道你在打什么鬼主意，但不论想玩什么花样，你都跑不出我的手掌心，你这个人我是要定了。”\r\
        \n"
    - - '墨大夫吹哨唤鸟，鸟落肩头亲昵。

        '
      - "\r\n说完之后，墨大夫猛然一转身走到窗前，一声低长的口哨声在他口中响起，随即一只黄色羽毛的无名小鸟，从窗外飞了进来，在房内盘旋了几圈，就落到了他的肩头。\r\
        \n\r\n这只小鸟一站稳身形，就亲热的用鸟嘴在他脸上不停的摩擦，还发出“咕噜噜”的清脆叫声。\r\n\r\n“好了，我知道你饿了。给，这是你最爱吃的‘黄栗丸’。”\r\
        \n"
    - - '墨大夫喂鸟，脸上露出宠溺笑容。

        '
      - "\r\n墨大夫一见到此鸟，阴沉的脸上显出了几丝笑颜，露出了宠溺的目光，他从衣袋内取出一粒的黄色鸟粮，塞进了小鸟的嘴中。\r\n"
    - - '墨大夫吩咐小鸟监视某人。小鸟吃食后飞出窗外。墨大夫自信能监视对方。他期待计划四个月后成功。墨大夫狂笑，眼中现疯狂。

        '
      - "\r\n“去吧，像以前一样，好好跟着那个人，他只要一离开此山脉，立刻飞回来告诉我。”墨大夫像对人一样嘱咐道。\r\n\r\n小鸟一吃到食物，兴奋的“咕噜噜”的在房内飞了起来，听了他的话语后，盘旋了一圈，一下子从窗口飞了出去，消失在了天空中。\r\
        \n\r\n“哼！有号称比强弓射出的利箭飞得还要快的‘云翅鸟’的监视，我看你能玩什么花样出来。”他阴森森的自言自语说。\r\n\r\n“四个月吗？我等你这一天的到来，看样子计划就要成功了！现在谁敢挡在我的前面，阻碍计划的实施，我就杀了他。神挡杀神，佛挡杀佛。”\r\
        \n\r\n“哈哈！哈哈！”墨大夫猛然间忘形的狂笑起来，眼中满是疯狂的神色。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第四十七章 魔银手对罗烟步:
    chunks:
    - - '墨大夫低沉说出“魔银手”，韩立怔住停下脚步。

        '
      - "“魔银手”\r\n\r\n这三个字从墨大夫口中缓缓吐出，这低沉的声音，仿佛是从天外悠悠传来，带有不可思议的魔力，令韩立也不禁怔了下，停住了向前的脚步。\r\
        \n"
    - - '墨大夫爆发冲天煞气，气势狂暴扩散。

        '
      - "\r\n随着话音刚落，墨大夫身上猛然爆发了出来，一股冲天的煞气，这气势如同狂风骤雨一般，越刮越大，并且向四周不停的扩散开来，充斥着整个小屋。\r\n"
    - - '韩立被气势逼退，脸色大变，心知对方出绝招。

        '
      - "\r\n而正走过来的韩立，被这突如其来的狂暴气势迎面扑了个正着，给逼迫的一连倒退了好几步，才稳住身形站定了下来。\r\n"
    - - '墨大夫狂傲提及魔银手，韩立震惊望向其双手。

        '
      - "\r\n韩立脸色不由得大变，心中一阵骇然，知道对方恐怕拿出了真正的绝招来对付自己，看来刚才那一剑给他的刺激不小。\r\n\r\n“嘿嘿！小子，能见识到老夫的成名绝技魔银手，你也算是三生有幸。”\r\
        \n"
    - - '墨大夫手臂膨胀变银白，似坚不可摧。

        '
      - "\r\n墨大夫震耳欲聋的狂傲之声，在韩立耳边嗡嗡响起，不过幸亏没有蕴含内力，所以影响不算大，看来对方不屑用失败过的手法，再次拿来对付他，这让他安心不小。\r\
        \n\r\n不过一连两次听到墨大夫傲然的提及“魔银手”这个名称，惹得韩立也不由的望向对方的双手。这一看让韩立眼中充满了震惊之色，原本紧闭的嘴唇不禁略微的张开。\r\
        \n\r\n只见墨大夫双手，自手肘往上，原本枯瘦的手臂，一下子就像充足了气一样，凭空膨胀起来，比原来粗大了一圈还要多。更令人吃惊的是，原本干黄的皮肤，此刻变成了银白色，在阳光照耀之下，反射出冰冷的金属光泽，似乎坚不可摧，如同真银打造的一般。\r\
        \n"
    - - '韩立心沉，手心冒冷汗，表面平静。

        '
      - "\r\n“这就是墨大夫真正的实力？”\r\n\r\n看到这里，韩立的心沉了下去，抓着剑柄的那只单手，情不自禁的出了不少细细的冷汗，使手心变得潮湿无比，他毕竟和人交手的经验太少，仅凭对方气势的大变和双手的邪异，他就觉得似乎连喘息都沉重了不少。\r\
        \n"
    - - '墨大夫不满韩立镇定，期待对方惊慌失措。

        '
      - "\r\n不过韩立表面上还是恢复了若无其事的模样，他平静的面容没有露出丝毫的心虚，似乎对墨大夫的傲然之色视若无睹。\r\n\r\n墨大夫有些不爽了，他虽然对韩立已刮目相看，但还是觉得对一名十几岁的少年使出压箱绝活，实在是有些大材小用，有杀鸡用牛刀的感觉，因此他更希望能看到韩立吓破胆、手足无措的模样，这才对得起他的一番发威。\r\
        \n"
    - - '墨大夫冷斥韩立装模作样，韩立反讽回击。

        '
      - "\r\n“你知不知道，你这种神情很让我讨厌，一个乳臭未干的小毛孩，偏偏整天装作一副胸有成竹、一切事情都在你掌握之中的模样。”墨大夫冷厉的说道，毫不掩饰对韩立的憎恶之情。\r\
        \n\r\n“哦，是吗？能让我们墨老感到厌恶，那是我的荣幸。我想以后，自己一定会把这个优点继续发扬广大。”韩立也不再沉默不语，用讥讽的话语加以反击，希望能从言语上让对方露出些破绽来。\r\
        \n"
    - - '墨大夫击掌制造噪音，跃起攻击韩立。

        '
      - "\r\n不过很显然，韩立的这个企图没能实现，墨大夫没再继续开口说话，而是双手“砰”的一下，对击了一掌，发出金属摩擦的噪音，让人心神无法安宁。\r\n"
    - - '韩立举剑直刺墨大夫咽喉，墨大夫分掌应对。

        '
      - "\r\n随后他身形一晃，人已到了半空中，挥动起银色巨掌，整个人化作一股狂风，以泰山压顶之势，直向韩立扑来。\r\n"
    - - '墨大夫虚攻韩立肩头，韩立舞剑自保。

        '
      - "\r\n看来他是不打算再磨蹭下去，而想依仗神功，一举将韩立拿下。\r\n\r\n韩立神色也凝重起来，全神贯注的盯着对方的来势，眼看对方已跃到了他的头顶，才把短剑举起，直插向对方的必救之所-咽喉。\r\
        \n"
    - - '墨大夫硬接剑光，短剑被弹飞。

        '
      - "\r\n墨大夫见韩立如此托大，竟不回避自己的强硬攻势，心中不禁一喜，狞笑道：“去死吧！”\r\n\r\n然后就分出其中一只银手，赤裸裸的去抓韩立的短剑，另一只手则对准了肩头部位，猛劈了下去。\r\
        \n"
    - - '墨大夫弹飞韩立短剑，剑插墙壁。

        '
      - "\r\n不过他取向韩立肩头的那一掌，看起来气势汹汹，其实却只用了半成的功力，和他口中放出的狠话相比，一点也不相符，反而生怕重伤到了韩立，不知其中有什么奥妙所在。\r\
        \n\r\n韩立自然不知其中的虚实，但就是知道了真像，他也不会用自己的血肉之躯，去测试对方手掌的硬度，只见他握剑的手腕轻轻一抖，手中的短剑突然横了过来，并被舞成了一个车轮大小的银团，护住了自己的上半身。\r\
        \n\r\n墨大夫嘴角露出嘲讽之色，但两只手掌的去势不变，硬生生的先后抢入到剑光之中，没有一点想要避开的念头。\r\n\r\n“铛”的一声脆响，韩立的短剑砍到银色巨掌之上，溅起了几丝火星，不但没伤到对方的皮毛，反被倒弹的老高。\r\
        \n\r\n墨大夫趁此机会，把手掌一翻，伸出一根手指，在来不及缩回的剑刃上轻轻一弹，韩立就觉得虎口一热，手中之物就“嗖”的一下，斜飞了出去，一点留恋之意都没有，深深地插在了墙壁之上。\r\
        \n"
    - - '银手改爪抓向韩立琵琶骨，欲封行动。


        '
      - "\r\n紧随其后的另一只银手，也忽然间改掌为爪，抓向韩立的琵琶骨，想封住他的行动能力，生擒下韩立。\r\n"
    - - '韩立肩头微晃，幻化轻烟冲前。


        '
      - "\r\n眼看形式急转直下，已深陷危境之中，韩立却没露出慌乱之意，他肩头微微一晃，整个人一下模糊起来，竟在墨大夫眼皮底下，幻化成了一缕轻烟，向着正前方直冲了过去。\r\
        \n"
    - - '墨大夫化手为银幕，笼罩轻烟。


        '
      - "\r\n墨大夫见到这种鬼魅的身法，也吃惊不小，但他借着落下之势，把双手化成了一道厚厚的银幕，把轻烟全都笼罩在了其下，没有一丝放韩立离去的意思。\r\
        \n"
    - - '轻烟诡异渗透银幕，韩立现身屋角。

        '
      - "\r\n可这烟尘实在邪门无比，它忽的一下往四下一兜，以一种难以想象的诡异角度，活生生的从银幕之下，渗透了出去，然后一个急转向，奔到了墨大夫左侧的屋角才停了下来，并逐渐清晰起来，露出了韩立的本来面目。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第四十三章 万事具备:
    chunks:
    - - '七玄门发生大事，厉师兄识破奸细立功。

        '
      - "七玄门在这段时期内，也发生了一件不得了的大事。\r\n\r\n新一代弟子们的偶像“厉师兄”，机警过人，当场识破了野狼帮卧底的两名奸细，企图盗取下山弟子历练名单的阴谋，并和十几名同门一举将他们生擒拿下，立下了不小的一份功劳。\r\
        \n"
    - - '王门主授予厉飞雨护法职位，声名大噪。

        '
      - "\r\n几天后，王门主当着众多弟子的面，授予了厉飞雨护法的职位，使他正式迈进了七玄门的中层，引起了不小的轰动，厉飞雨的名声也变得更加响亮了。\r\n"
    - - '韩立封闭特训，不知好友风光。

        '
      - "\r\n韩立则对此一无所知，他正在封闭的木屋内进行着特训。除了偶尔出去到厨房取些食物外，他已好些日子没有同他人接触了，自然不知道好友此时的无限风光。\r\
        \n"
    - - '约定前最后一天，韩立在荆棘林中练成罗烟步。

        '
      - "\r\n夏去秋来，时间如梭，日子终于到了约定前的最后一天。\r\n\r\n在沟底的荆棘林中，一个诡异无比的身影，在长满了锐利尖刺的枝条中时浮时现，那一根根危险之极的尖刺无法对他产生丝毫的阻碍，他就犹如青烟一般，从一个一个荆棘条编织而成的密网中鬼魅的闪过，一会儿出现在近处，一会儿又从远处冒出来，整个过程悄然无声，仿佛真的不是血肉之躯，而是无形之体。\r\
        \n\r\n最后这个人影在一个树干上停了下来，直直的站在枝头眺望远处，正是修行略有所成的韩立。\r\n"
    - - '韩立衣衫破烂，身挂铁铃，身法妖异。

        '
      - "\r\n此时的他，身上的衣衫早已划得破破烂烂，连里面的皮肉都裸露了出来，头发也乌松蓬散着，脸上更是黑一道白一道的，已看不出本来的面目。最令人惊讶的是，在他的脖子、腰间、手臂、大腿、脚脖等部位，分别悬挂着一只小巧的铁铃。\r\
        \n\r\n看到这些铁铃，再想想韩立在林中幽灵般的移动，就不难得知，刚才的身法是如何的妖异了。\r\n"
    - - '韩立望神手谷，自语练成罗烟步，眼中喜悦。

        '
      - "\r\n他一动不动，望着神手谷的方向，喃喃自语道：\r\n\r\n“时间刚刚好，终于赶在最后一天练成了罗烟步，有了它就多了一分自保的把握。”\r\n"
    - - '韩立掌握秘技，自信能自保。

        '
      - "\r\n虽然无法看清他脸上的表情，但眼中的喜悦之色，还是毫无遮拦的流露了出来。\r\n\r\n经过数月的研究苦练，韩立已掌握了几种威力不小的秘技，他对这些秘技很有几分自信，相信即使不能和墨大夫深不可测的身手相对抗，但拿来自保还是有几分信心的。\r\
        \n"
    - - '韩立感到凉意，苦笑自己“洞装”模样。

        '
      - "\r\n一阵微风吹来，韩立感到身上有些凉意，他低头看了看身上的“洞装”，设想了下自己现在的模样，心中不禁有些苦笑。\r\n"
    - - '回忆荆棘林练罗烟步，遍体鳞伤。

        '
      - "\r\n回想起练习罗烟步的情形，他还是留有几分余悸的，在荆棘林中修炼身法，还真是一件要命的事。因为一开始身法生疏，不可避免的被枝条上的硬刺给刮得遍体鳞伤、鲜血淋淋。\r\
        \n"
    - - '靠“养精丹”止血去疤，称奇其效。

        '
      - "\r\n幸亏还有“养精丹”在身，它不但可治内伤，对外伤竟然也奇效无比。吃了一粒后，不但马上就可止血结疤，到第二天后，就连疤痕也能消除的一丝不留。\r\
        \n"
    - - '韩立觉得“养精丹”名字不贴切。

        '
      - "\r\n对此韩立“啧啧”称奇了好久，这药可比普通的刀伤药强太多了，只是不知这药为什么起了个“养精丹”的名谓，在他看来叫“去疤”“止血”之类的更贴切些。\r\
        \n"
    - - '高人若知韩立想法，会气吐血。

        '
      - "\r\n韩立的这种想法，如果叫创制“养精丹”的那位高人知道，恐怕要气的口吐鲜血，他精心秘制的疗伤圣药，竟然会和江湖野郎中的普通“金疮药”摆在一起，比较高下。这怎能不气煞这位高人！\r\
        \n"
    - - '危险环境练罗烟步，进步神速。

        '
      - "\r\n不过也就是因为在如此危险的环境下练习，韩立才能激发全部的潜力，在短短的时间内就使“罗烟步”有了几成的火候，可以立刻就派上用场。\r\n"
    - - '韩立长春功达第六层，靠灵药辅助。

        '
      - "\r\n而且韩立的“长春功”刚刚在几日前，不出意外的练至了第六层，这是墨大夫给他口诀的最高一层，若没有那十几瓶灵药的辅助，他就是使出了吃奶的力气，也不见得在有生之年就能练得成。\r\
        \n"
    - - '韩立对长春功有独特心得。

        '
      - "\r\n经过几年的修炼，韩立对长春功也有了不少的心得体会，觉得此功法非常奇特，不论在修炼方法上，还是在功效作用上，都和一般的武功大不相同。\r\n"
    - - '修炼长春功看资质，优劣有别。

        '
      - "\r\n首先，韩立认为此功修炼的成功与否、修行的速度快慢，主要是视人而定，看修炼者的资质如何，能否与此功相符。\r\n"
    - - 资质差者难突破，韩立自叹资质。
      - "\r\n资质上佳者自然可以一路顺坦，畅通无阻。估计即使没有外力的帮助，也可借苦功达到较高的层次。\r\n\r\n而资质不佳者，练到了一定的层次，在没有灵药的帮助下，会变得寸步难行。韩立推测，一辈子可能就到此为止，再没有前进的余地了。就像他自己一样，在前三层修炼的非常顺利，到了第四层就突然艰难无比，毫无寸进了。\r\
        \n"
    - - '灵丹妙药助韩立突破功法限制。

        '
      - "\r\n但如果有灵丹妙药的话，那么不可能也就变成了可能，可以突破资质上的限制更进一层。由此可知，这功法对药力的依赖有多么大！\r\n"
    - - '韩立大量服用灵药，轻松练成高阶功法。

        '
      - "\r\n不过像他这样，把灵药当零食一样一天一两颗的吃法，估计全天下也没有几人，所以按理说更加难炼的第五层、第六层，他毫不费力的就练成了，完全没有第四层时的艰难体会。\r\
        \n"
    - - '长春功提升精神，对肉体作用有限。

        '
      - "\r\n而第六层大成的长春功，除了让韩立觉得精力更加旺盛、脑子更加好使之外，暂时还没有发现其他的妙用。说也奇怪，这长春功自修炼以来，只是在精神、头脑、五感上，每层对他有所加强，而对身体的作用却微乎其微，只能让他身体强健，脚步轻快。它所形成的能量流-韩立称之为伪真气，虽然也可像普通真气一样在经脉内随意运行，但除了让自己的触觉更加灵敏外，就再也没有什么实用效果，不能像真气那样威力惊人。\r\
        \n"
    - - '韩立推测功法后续层次藏有妙用。

        '
      - "\r\n另外他练到此处，觉得第六层后面一定还有未完的口诀，也许它的妙用都在最后几层上面。\r\n"
    - - '因与墨大夫关系，韩立无法得后续功法。

        '
      - "\r\n想到这里，他有点无奈的摇摇头，叹了口气，凭他现在和墨大夫的关系，后几层的功法，那是想也别想的事。\r\n"
    - - '韩立落地无声，走向木屋。

        '
      - "\r\n停住了自己的胡思乱想，韩立纵身一跳，软绵绵的落在了地面上，一点声响也没发出，然后向小木屋大踏步走去。\r\n"
    - - '韩立为与墨大夫见面做准备，预想应对方案。

        '
      - "\r\n明天就要和墨大夫碰面，在此之前，他要充分利用自己的天赋，提前在脑海中规划见面时的步骤，仔细琢磨可能发生的每个细微环节，对还未发生的各种危险，拟定出最佳的应对方案。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第四十九章 套中套:
    chunks:
    - - '韩立微调剑刃角度，引发墨大夫眼前强光。

        '
      - "眼看双方就要接触上，韩立却把手中的剑刃稍稍扭动了一下，角度倾斜了那么一点，不错就只是变了那么一点点，但落在墨大夫的眼中，却发生了天翻地覆的巨变。\r\
        \n"
    - - '墨大夫中计，白光入眼，视线受阻。

        '
      - "\r\n墨大夫只觉得眼前一亮，忽然升起了十几团耀眼之极的白光，这光芒强烈无比，没有一点遮掩的映射到他的眼中。\r\n"
    - - '墨大夫眼球酸痛，泪水不止，视野模糊。

        '
      - "\r\n心中暗叫“不好”，他急忙往后倒退，并马上闭上眼皮，但已迟了，白光刹那间就进入到了眼帘之中，没给留下一丝反应的机会。\r\n\r\n墨大夫顿时感到眼中一热，随即眼球酸痛不已，泪水呼呼的往外冒个不停，他顾不得擦拭泪水，强忍着不适努力睁开双目往外看去，却只见白茫茫的一片，不要说看清楚物体，就连事物的轮廓都变得幻影重重、模糊不清。\r\
        \n"
    - - '他心中惊怒，懊悔再次中计。

        '
      - "\r\n此时他心中又惊又怒，对自己会一不小心，再次中了对方的诡计很是懊悔。\r\n"
    - - 墨大夫后退防守，用魔银手护住要害。
      - "\r\n不过墨大夫毕竟行走江湖多时，处理各种危险的经验还很丰富。他一面脚下不停的住后倒退，和对方拉开距离，想要拖延些时间；另一面又把双掌收回，在身前挥舞个不停，依仗刀枪不入的魔银手，遮住了上半身的要害之处。\r\
        \n\r\n他心中已打定注意，在双目恢复正常之前，绝不再主"
    context: ''
  第四十二章 云翅鸟:
    chunks:
    - - '青年男子声音在墨大夫脑中响起，警告他小心韩立。

        '
      - "“你太得意忘形了，这小子精明的很，不是个省油的灯。你别眼看大功告成，却功亏一篑，载在了这个小子手里。”突然间另一青年男子的声音，在墨大夫脑中响起。\r\
        \n"
    - - '墨大夫冷斥余子童，怀疑其给的功法有问题。

        '
      - "\r\n墨大夫面色一变，脸上如同挂上了寒霜，冷冷的训斥道：“余子童，我的事你少插嘴，我还不用你来教训，我如果能够成功，自然会有你的好处，倒是你给我的功法似乎还有不妥之处，你是希望我到时出现什么意外吧！”\r\
        \n"
    - - '余子童解释试验失败是墨大夫功法不熟，不碍计划。

        '
      - "\r\n墨大夫话中的怀疑之色，一览无遗。\r\n\r\n这个声音似乎很害怕墨大夫，听了他的恐吓后，急忙出声解释说：“怎么可能会有错，你不都用动物试过了吗？至于其中死去的一只，也只是你功法不熟的缘故，不过死去的那只，应该不妨碍你的计划啊。”\r\
        \n"
    - - '墨大夫消除怀疑，自言自语，房内气氛妖异。

        '
      - "\r\n“哼！最好如此，可惜我不能再多加练习，否则我就更多了几分把握。”墨大夫听了这声音的话，又想了想上次所做的功法试验，心中最后一丝的怀疑也就消失了。\r\
        \n\r\n他说完这句话后，那个声音好像吸取了刚才的教训，不再开口接话，只剩下墨大夫一人神经质般的自言自语，整个房内的气氛显得特别的妖异。\r\n"
    - - '韩立身处偏僻山沟，地形隐蔽，开始独自修炼。

        '
      - "\r\n而此时的韩立，处在了一个不起眼的山沟里，这里比和厉飞雨会面的地方，还要来的偏僻和隐秘。\r\n\r\n此处的地势呈长条状，被两座陡峭的小山峰夹成了一个“一”字形，山沟的两端被灌木丛堵得严严实实，根本无法通行。除了从较矮的那座山峰顶上秘密垂下的一条绳索外，就再也没有其它的出路。\r\
        \n\r\n并且这里生长着密密麻麻的荆棘林，它们占据了这里的大片土地，只留下一小片空地可以让韩立插足。在山沟的顶部有数不清的不知名滕蔓编织在一起，形成了一个天然的绿色天幕，让韩立不用担心有人无意间从这经过看到底下的他。\r\
        \n\r\n韩立把身上的物品放到了一个巨大的山石下，就回到空地中央闭上双目思量了一下，然后睁开双眼露出坚毅的神情，轻轻说道：“就从最难练的软骨功开始吧。”\r\
        \n\r\n就这样，韩立开始了他的独自修炼之路。\r\n"
    - - '黄色小鸟暗中监视韩立，未见逃走迹象未报告。

        '
      - "\r\n他并不知道，在离他不远处有一只黄色小鸟蹲在枝头，正不分昼夜的注视着他，只是见他没有想逃走的举动，它才没有飞回去报告它的主人。\r\n"
    - - '四个月时间过半，山沟内空无一人，韩立消失，小黄鸟梳理羽毛。


        '
      - "\r\n时间过的飞快，四个月的时间，转眼就过去了一半。\r\n\r\n而此时的山沟内，一眼望去空荡荡的毫无一人，原本在此的韩立不见了踪影，只有那只小黄鸟仍不急不躁的呆在原地，用嘴巴慢慢梳理着羽毛，对监视目标的不见视若无睹，似乎已将它的任务抛到了九霄云外。\r\
        \n"
    - - '灰色小鸟飞来歇息，小黄鸟讥讽地看着它。


        '
      - "\r\n突然间又有一只灰色小鸟，穿过上面的绿蔓飞进到了沟槽内，在上方转了几圈后落在了空地边上的一个黄木桩上，看样子打算歇息一下，稍后再飞走。\r\n\
        \r\n这时的小黄鸟撇了一下头，用高傲的眼神看着另一只才飞来的同类，然后露出像人一样的讥讽神情，对灰色鸟雀似乎不屑一顾。\r\n\r\n才来的小鸟单腿站立着，环顾了一下四周，终于发现了它的同类，它展了一下翅膀好像想要飞过去。\r\
        \n\r\n猛然间意外骤生，一只枯黄色的手掌从天而降，一把抓住了这只不知所措的灰鸟。\r\n\r\n这个变故令它惊恐万分，它拼命挣扎着，可惜根本挣不脱这只手掌主人的操控。\r\
        \n\r\n这时小鸟才发现，自己脚下的木桩，不知何时变成了一个身穿黄衫的少年，这个少年一身黝黑的皮肤，长的普普通通，浓眉大眼，除了眼神有些清澈外，毫无其他吸引人的地方。\r\
        \n\r\n少年微笑着，看着手中的小鸟在不停挣扎着，等它快彻底疲倦了的时候，才把手一松，温声说道：“去吧，下次别这么傻了！看清楚地点再去落脚啊。”\r\
        \n\r\n小鸟一下子获得了自由，顾不上它的那只同类，慌乱地扇动双翅，头也不回的飞出了沟底。\r\n\r\n目送小鸟飞走后，这少年站在那里没有动，过了好一会儿才缓缓自语道：“看来我的敛息功和伪匿术都有了一定的火候，下面该去练习密室刺杀技了。”\r\
        \n\r\n说完韩立移动身形，向附近新建成的小木屋走去，路过小黄鸟站立的树边时，他不禁抬头看了一眼。\r\n"
    - - '灰鸟欲飞向同类，突被枯黄手掌抓住，挣扎无果。


        手掌主人是黄衫少年，放走灰鸟，提醒其小心。


        灰鸟慌乱飞走，少年自语功法有成，走向小木屋。


        韩立发现小黄鸟有灵性，喜爱却无法拐走，被其蔑视。

        '
      - "\r\n这只行动古怪的小鸟，韩立在大半个月前就发现了。它一直待在附近的枝头，时刻注视着自己，似乎极有灵性。\r\n\r\n当第一眼看见它时，韩立就被它的灵性所迷住，对这小黄鸟喜爱极了。\r\
        \n\r\n他试图拐走它，可无论采用什么方式，“诱骗”“勾引”“设陷阱”都不好用，这只小鸟丝毫没有上当的意图，还不时用一种看傻瓜似的眼神，蔑视着他，让韩立有些苦笑不得。\r\
        \n"
    - - '韩立想捉小鸟，但它飞走又返回，让他无奈。

        '
      - "\r\n后来一生气，他想上前用强，可还没等靠近，它就立刻展翅飞上天空；韩立再一离开，它又马上飞回来，落在原处，让韩立只好站在原处，干瞪眼看着。\r\
        \n"
    - - '韩立意识到小鸟可能是墨大夫派来监视的。

        '
      - "\r\n想到这里，韩立有些悻悻的回过头，不再理会它，其实他心里已经隐隐约约的意识到，这只小鸟的来历，恐怕和那位墨大夫大有关系，很可能是他派来监视自己的耳目。\r\
        \n"
    - - '韩立不在乎小鸟监视，喜爱它不忍伤害。

        '
      - "\r\n不过韩立不在乎，只要不是墨大夫亲自来监视，一只小鸟又能具体告诉他什么，况且他实在喜爱这只通灵的小家伙，不忍用毒辣的其他手段对付它。\r\n"
    - - '墨大夫在石室划阵法，不知韩立已识破监视。

        '
      - "\r\n而这时的墨大夫正在一间石室里，用野兽骨粉划着一座奇怪的阵法，他一边划着，一边同脑中的另一人讨论着什么，完全不知道韩立已经识破他监视的手段。\r\
        \n\r\n第一卷 七玄门风云"
    context: ''
  第四十五章 暗算与獠牙:
    chunks:
    - - '韩立决定让对方检测功力，避免疑心。他已做脱身准备，递出右手腕。墨大夫表情严肃，检测中显惊喜，确认韩立功力达标。放声大笑，紧抓韩立手腕不放。

        '
      - "韩立低头思量下，看来不让对方检测下自己的功力，是真的不行了。\r\n\r\n对方毫不犹豫就把“尸虫丸”解药给了他，已经向他表明了一些诚意，如果自己再推三阻四，反而使对方无端起了疑心，以为实际上没练成第四层的长春功，而是用假话欺他。这样一来，事情就向不好的方向发展下去了，说不定会再起什么意外的波澜。\r\
        \n\r\n再者说，自己已预料到了这一步，提前做了一些准备，即使对方把完脉立刻翻脸，自己也有一定的脱身之策。\r\n\r\n想到这里，韩立抬头直视墨大夫的双眼，缓缓的开口说道：“墨老，看在你爽快给解药的份上，这是我最后一次信任你，希望你不会让我失望。”\r\
        \n\r\n说完，他把自己的右手腕递了出去，小心的注意起对方的反应，万一有什么不对头，他会马上缩回来。\r\n\r\n可惜墨大夫一直维持着假笑的面容，根本看不出有什么不同的变化，只是在听到他同意的话语后，眉毛稍稍的耸动了一下，但随即就恢复了原样，看来对韩立的回答早已胸有成竹。\r\
        \n\r\n他什么话也没再说，伸出干枯的左手，轻轻的搭在了韩立的手腕上，笑容渐渐的收敛起来，变得庄重肃然，似乎正在干一件神圣无比的事。\r\n\r\n\
        韩立暗暗使自己维持着第四层的功力，见到墨大夫的这种表情，心里有些嘀咕，警觉心马上提到了最高级，左手悄悄的按向了腰间，那里有一柄订制的带鞘短剑。\r\n\
        \r\n慢慢的，墨大夫面上显出了惊喜的神情，他已察觉到韩立经脉里绵绵不绝的奇异能量，这能量流的强度，远远超出了他心目中的最低要求。\r\n\r\n\
        即使他再老谋深算、心机深沉，见谋划好久的大事终于有望可成，脸上也止不住的再次绽开了花，只不过刚才是硬挤出的假笑，现在却是从心里往外的喜形于色。\r\n\
        \r\n“太好了，真的是第四层的长春功。哈！哈！实在是太好了！哈哈！哈哈！……”墨大夫毫不掩饰的在韩立面前，放声畅笑起来，笑声震得满屋嗡嗡直响，但他的手始终没有从韩立的手腕上松开，一直这样抓着不放。\r\
        \n\r\n“墨老，你这是干什么，是不是该放手了？”韩立脸色阴了下来，他已经知道事情不妙，想使劲的抽回自己的右手，却被对方抓得结结实实、纹丝不动。\r\
        \n"
    - - '墨大夫狞笑放手，大吼震晕韩立。

        '
      - "\r\n“放手？好，我放！”墨大夫此时笑声已止，换上了一脸的狞容。\r\n\r\n他猛然间大吼一声：\r\n"
    - - '韩立倒地，左手滑落，意识清醒却无力反抗。

        '
      - "\r\n“呔！”\r\n\r\n韩立觉得两耳“轰”的一下，两眼发黑，天昏地暗，身体失去了平衡，然后站立不住，当场就萎顿在了地上，放在剑柄上的左手，也无力的滑落了开来。\r\
        \n\r\n“坏了！”韩立身体虽然不听使唤，但脑子却很清醒，知道自己有些疏忽，竟然被对方抢先下了狠手，一时之间只能束手待毙。\r\n"
    - - '墨大夫得意，扯韩立至脚边欲点穴。

        '
      - "\r\n“小子，你还是嫩了点，现在你什么花样也无法使出了吧！”墨大夫见如自己所料，一举得手，忍不住有了几分得意。\r\n\r\n“你过来吧！”墨大夫左手往自己怀里用力一拽，把韩立从地上直接扯到了他脚边，接着俯下身子，伸出右手食指，直直的点向他胸前的麻穴。\r\
        \n"
    - - '墨大夫点穴失败，手指如击铁板。

        '
      - "\r\n“砰！”的一声，墨大夫的手指仿佛戳到了铁板上，发出沉闷的撞击声，手指的前半截被反弹的隐隐作痛，点穴自然也没成功。\r\n\r\n“这是怎么回事！”墨大夫被这意外弄得一愣，心里吃了一惊。\r\
        \n\r\n“难道他衣衫下，还穿了一层铁甲不成！”他不由惊讶的想道。\r\n"
    - - '墨大夫惊讶，怀疑韩立穿铁甲。

        '
      - "\r\n他的目光不由自主的在韩立的衣衫上扫视了一遍，可那单薄的样子，实在不像内罩暗甲的模样，这让他有些糊涂。\r\n"
    - - '韩立恢复控制，复原能力超乎预料。

        '
      - "\r\n在墨大夫走神的这一刹那，韩立却恢复了对身体的控制，他的复原能力，比墨大夫预料的要强得多。\r\n\r\n韩立第六层的长春功，毕竟没有白白的修炼，他异常的恢复能力，远远超出了一般人的想象，这也是韩立自己也没有想到的事。\r\
        \n"
    - - '墨大夫抓韩立手腕，却滑脱愕然。

        '
      - "\r\n墨大夫此时果断地抛下头脑中的疑问，想另换一种手段去制住韩立，却突然间觉得手中原本紧紧抓住的手腕，一下子变得油滑柔韧无比，根本无法再牢牢掌控。\r\
        \n\r\n惊诧之下，他略微再用了一下手劲，却“嗖的”一下，对方的手如同泥鳅一般，从他的手指之间滑溜了出去，这下墨大夫真的有些愕然了。\r\n"
    - - '韩立驴打滚逃脱，冷眼望向墨大夫。

        '
      - "\r\n韩立不管对方如何的诧异，他出其不意的一个驴打滚，从对方身边麻利的滚到屋子一角，等远远离开了墨大夫，才敢慢慢的站起身来。\r\n\r\n此时的韩立面无表情，两眼冷冷的望向墨大夫。\r\
        \n"
    - - '韩立意识到对方居心不良，不再多言。

        '
      - "\r\n他不再说什么费话，虽然不知道对方想抓自己的原因，但对自己绝对没安好心，这是肯定的了。\r\n"
    - - '识破对方关于长春功的谎言。

        '
      - "\r\n看来对方以前所说的什么，靠自己长春功刺激秘穴的话，也是弥天大谎，根本不可信。\r\n"
    - - '为自身和亲人安全，韩立拔出短剑。

        '
      - "\r\n为了自己，也为了家中亲人的安危，韩立从腰间缓缓的用左手拔出了短剑，这把剑只有一尺来长，青光闪闪，让人一看就觉得锋利无比，是一把上好的利剑。\r\
        \n"
    - - '韩立决绝表态，要与对方生死一搏。

        '
      - "\r\n“今天，不是你死就是我亡，我们二人只能有一人活着走出这间屋子。”韩立话语一片冰冷，头一次在墨大夫面前露出了自己的獠牙。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第四十八章 诈语:
    chunks:
    - - '墨大夫突然出现在韩立原处，面露异样。

        '
      - "墨大夫轻轻的落到了韩立原本站立之处，没有丝毫的停顿，就幽灵一般的倒转过身子，又把面孔朝向了他，脸上原本的傲然之色已完全褪去，只剩下一脸的木然，眼中却露出一丝不易察觉的异样。\r\
        \n"
    - - '韩立体力透支，脸色苍白，冷汗直流。

        '
      - "\r\n此时韩立的情况也不太妙，他不停的喘着粗气，脸色有些苍白，额上渗出了丝丝冷汗，面颊上有了一道不正常的红晕。\r\n"
    - - '韩立放松身体，试图恢复体力。

        '
      - "\r\n种种这一切都已说明，韩立刚才的保命手段，已透支了他大部分的体力，很可能下一次，就无法再使出相同的技巧。\r\n"
    - - '韩立左手麻痹，无法提剑，只能用右手。

        '
      - "\r\n深深呼出了一口气，韩立让身体尽量放松，以减轻刚才“罗烟步”的使用对肌肉造成的重大负荷，如今的他，只能抓紧一切机会，让自己多恢复一些体力，好在下一轮搏斗中，多有几分获胜的希望。\r\
        \n"
    - - '韩立决定动用最后一招。

        '
      - "\r\n韩立又低头望了一眼，还在微微颤抖的左手，这手已完全麻痹了，至今还没有知觉，根本无法再去提剑，看来自己故意苦练的左手剑，暂时是被废掉了，只能用余下的右手来战斗。\r\
        \n\r\n想到这里，他心中苦笑了一下，现如今他体力丧失了大半，无法再使出奥妙的“罗烟步”，更糟糕的是，还只能单手去作战，这真是坏的不能再坏的处境，看来只有动用秘藏的最后一招了。\r\
        \n"
    - - '韩立取出短剑，摆出进攻姿势。

        '
      - "\r\n韩立望了望屋外的太阳，估计了一下，觉得时候倒是差不多，正适合施展此招。\r\n\r\n他又瞅了一眼插在墙上的短剑，这把武器看来是没有机会取回，对方不会让自己大模大样的去拔回短剑。\r\
        \n\r\n韩立沉吟了一下，从怀中另取出了一件武器，这同样是把半尺长的带鞘短剑，因为尺寸过短，说是短剑不如说是匕首还比较恰当一些，把剑抽出鞘后，看起来比普通的匕首宽厚了许多，也是明亮无比，很锋利的样子。\r\
        \n\r\n韩立把剑鞘扔在一旁，换成右手持剑，把手臂伸展开来，用剑尖斜指向对方，摆了个进攻的姿势。\r\n"
    - - 墨大夫劝降，指出韩立体力不支。
      - "\r\n墨大夫把这一切看进眼里，却没有急着上前抢攻，他倒背起双手，神色忽然变得和蔼起来，用温和的声音劝道：“韩立，你三番两次的躲了过去，的确出乎了我的意料之外，不过你认为还能像上一次那么走运，能再次从我的掌下逃脱掉吗？你刚才使用的步法很神奇不错，但看起来有不小的限制，光从体力上看，就无法支撑你再顺利的施展出来。还是乖乖的投降吧！你应该看得出来，我没有重伤你的意思，顺从我的话，也许不像你想象的那么糟糕。”\r\
        \n"
    - - '墨大夫态度多变，韩立感到困惑。

        '
      - "\r\n墨大夫如同变色龙一般的态度大变，让韩立起了一身的鸡皮疙瘩，对方一会儿扮慈师，一会儿冷酷无情，现在又语重心长的劝自己束手待毙，真让韩立不知说些什么好，他真以为自己这时会晕头，能上这种狗血喷头的大当？\r\
        \n"
    - - '韩立从对方言语中察觉忌惮，自信增强。

        '
      - "\r\n不过对方的这番言语，反而让他增长了几分自信，如果不是对他有了忌惮之心，又怎会用这种幼稚的手段来哄骗于他。\r\n"
    - - '韩立用短剑示意拒绝，墨大夫怒火中烧。

        '
      - "\r\n韩立一瞬间，就把这些想得透彻无比，他叹了口气，轻轻的摇了摇头，没言语一句，只用手中的短剑往对方身上比划了几下，就把一切意思都表明了。\r\n"
    - - '墨大夫施法逼近，韩立惊慌后退防御。

        '
      - "\r\n墨大夫额上的青筋，突突的蹦跳了几下，见韩立根本不理会自己的劝说，反而用手中的武器挑衅，就再也压不住心中的怒火。\r\n"
    - - '墨大夫冷笑进攻，韩立突然轻笑。

        '
      - "\r\n“不知好歹！”他猛然向前大跨了一步，嘴中又接着狠狠吐道：“咫尺天涯”。\r\n\r\n然后整个人就忽的一下子，轻飘飘的来到离韩立只有数步远的地方，如同会缩地大法一般，让人惊叹不已。\r\
        \n\r\n韩立仿佛也受惊不小，一脸的惊慌之色，急忙倒退了两步，和对方拉开了一段距离，才把手中的短剑横在身前，又舞成一小片寒光，挡住了墨大夫的去路，似乎已完全忘却了上次交手时所吃的苦头。\r\
        \n"
    - - '韩立提醒墨大夫上当，摆出怪异姿势。

        '
      - "\r\n墨大夫暗自冷笑了一声，自然不会好心的提醒对手，他把双掌一分，兵分两路的朝韩立袭来，对寒芒视若无睹。\r\n\r\n眼见两只银手，即将抢入到了剑光之中，却忽从对面传来一声轻笑，这笑声畅快淋漓，似乎猎人见到猎物踏进陷阱时，所有的得意之笑。\r\
        \n\r\n墨大夫心中一凛，不觉放慢了去势，身形呆滞了几分，却接着又听到一句冷冰冰的话语：“现在的你，才是真的上了大当，你看看我手中的短剑！”\r\n"
    - - '墨大夫疑惑不解，短剑看似无异常。

        '
      - "\r\n听到话声，墨大夫不由自主的向短剑望去，只见对方不知什么时候，已停止了手上的舞动，而摆出了一个奇怪的姿势，上半身微微后仰，单手所持短剑平放于腰间，下半身则是一个一触即发的绷紧弓步，整个人成了一副挽弓射箭的怪摸样。\r\
        \n\r\n而话语中提及的短剑上，除了有些青光闪闪之外，没有丝毫异常之处，这让墨大夫有些愕然，难道对方摆出这么一个怪姿势，再加上诈语欺他，就想扰乱他的心神，好从中取巧吗？\r\
        \n"
    - - '墨大夫想嘲笑韩立，却见韩立迅猛冲来，脸色骤变。

        '
      - "\r\n想到这里，墨大夫心中有些好笑，不由得想开口嘲笑对方几句，却忽见韩立整个人往前一冲，如同被强弓射出一般，化为一只利箭，从对面弹射了过来，其来势之快，令墨大夫也不禁颜色一变。\r\
        \n"
    - - '墨大夫欲夹住剑刃，韩立短剑幻化多刃，真假难辨。

        '
      - "\r\n墨大夫急忙把分开的双手往中间一合，打算用手掌夹住对方的剑刃，却见对面的短剑轻轻一晃，幻化成了十几柄一般模样的利刃，从不同方位、真假难辨的直刺过来。\r\
        \n"
    - - '墨大夫轻视韩立招式，自信能识破真剑。

        '
      - "\r\n墨大夫哼了一声，心中韩立的评价又低了几分，在他这样的高手面前，使用这样华而不实的招式，那不是找死吗？他一眼就能看得出真剑刃的所在。\r\n"
    - - '墨大夫加快出手，企图一招击碎利刃。

        '
      - "\r\n于是他瞪大了双目，认准了真剑的来处，同时双手招式不变，反而加快了几分去势，企图一招就击碎这把利刃，让对方只能空手就擒。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第四十六章 破膛一剑:
    chunks:
    - - '墨大夫惊讶韩立练出古怪功夫，轻蔑质疑其实力。

        '
      - "墨大夫略微有些讶然的看了下左手，才把目光转向韩立，轻蔑的开口道：“有意思，看来这一年来，你还真的没有闲着，竟然练出了这么古怪的功夫，不过你真以为，凭这几手三脚猫的功夫，就能是我的对手吗？”\r\
        \n"
    - - '墨大夫决定亲自下场，让韩立先出手。

        '
      - "\r\n“看来我也好长一段时间没动过手了，亲自下场活动下手脚也不错，我让你先出手吧！”\r\n"
    - - '韩立不理会嘲讽，决定先发制人。

        '
      - "\r\n韩立没理会对方对自己言语上的打击，他已决定先发制人，抢先出手，占取一些先机。\r\n"
    - - '韩立用短剑吸引注意，挥洒白色粉末制造烟雾。

        '
      - "\r\n他左手的短剑在身前一横，吸引住了对方的视线，而从右边的袖口内悄然滑下了一个白纸包，落在了右手心中，然后抬手一扬，一大片白色粉末从纸包中挥洒了出来，眨眼间就化作一股浓浓的白烟，笼罩住了韩立全身，使他的身形变得模糊不清、若有若无，而且这烟雾还很快就扩散到了全屋，使整个房间都成了白茫茫的一片，伸手见不了五指，韩立也诡异的消失在了雾气之中。\r\
        \n"
    - - '烟雾笼罩房间，韩立消失在雾中。

        '
      - "\r\n墨大夫皱了下眉头，对韩立的这一举动有些出乎意料，不过内心却不以为然，以他的经验老道，对付这种下三流的手段，有的是破解的办法。只是为了怕烟雾被做了手脚，他已屏住了呼吸，而以他的深厚功力，三五刻不换气，完全没有问题。\r\
        \n"
    - - '墨大夫皱眉意外，但自信能破解。

        墨大夫冷哼，空掌驱散烟雾。

        '
      - "\r\n“哼，雕虫小技，也敢在我面前卖弄！”墨大夫冷哼了一声，右手忽的一记空掌打在了烟雾中，面前白雾如同被巨棒搅动一般，立刻翻腾起来，显露出了一个清晰的大洞。\r\
        \n\r\n没有看见韩立的身影，墨大夫也不停手，四下左右开弓，一连十几下劈空掌，把屋内的烟雾，从大门处驱散的一干二净，房间内恢复了正常，除了少了韩立这个人外。\r\
        \n"
    - - '烟雾散去，韩立不见踪影。

        墨大夫惊讶韩立消失，但仍镇定。

        '
      - "\r\n“奇怪，这小子还真有几分门道，竟然能在我面前活生生把自己变没了。”墨大夫有些惊讶，但也丝毫不慌，要知道他一直守在门口附近，就是有只臭虫飞过，也逃不出他的耳目。\r\
        \n"
    - - 墨大夫扫视房间，未见异常，走向韩立消失处。
      - "\r\n他仔细扫视了下全屋，四周众多的书架、一张书桌和一把太师椅，一切如常，没有什么不同的地方，可韩立这么一个大活人，怎么就在这么一个狭小的空间内变没了呢？\r\
        \n\r\n墨大夫神色未变，心里却有了些嘀咕，但他艺高人胆大，咳嗽了几声，就晃颤颤的走向韩立消失的屋角，想去仔细察看一番究竟。\r\n"
    - - '他停在屋角外，感受到杀机。

        '
      - "\r\n在走到离屋角一丈远的距离时，他停住了身形，眯缝起了双眼，他已感受到一丝若有若无的杀机弥漫在此处附近，正针对着他准备要出手。\r\n"
    - - '墨大夫四周扫视，未见异常。

        '
      - "\r\n墨大夫眼中精光四射，左右仔细的反复扫视，仍没有发觉什么异常，他心中开始烦闷起来，四周都没有人，难道上天入地了不成？\r\n"
    - - '心中一动，听到头顶响动。

        '
      - "\r\n“上天入地”他心中一动，觉得自己好像抓住了什么要点，正想深思追究下去，却突然听到头顶“铛”的一声响动。\r\n"
    - - '墨大夫扬手劈空掌，击向屋檐。

        '
      - "\r\n“不好”墨大夫恍然大悟，这才明白对手藏在了屋檐之上，他顾不得抬头，“呼”的一下扬手往上就是一记凌厉的劈空掌，想把躲藏在上头，正企图对自己不利的家伙，一掌给震晕下来。\r\
        \n"
    - - '掌风激响铁铃，未见人影。

        '
      - "\r\n轰隆隆的声音，紧随着掌劲的击出而传了过来，还掺杂着几声清脆的“叮铛”声响。\r\n\r\n墨大夫有些纳闷，忙抬首往上细看，整个人却不禁一呆，只见头顶上空空如也一个鬼影都没有，只有一只黑色的铁铃挂在屋梁上，被他的掌风给激得摇晃不止，那叮当的响声正是从它那里传来，哪里有韩立的半个人影！\r\
        \n"
    - - '寒光从脚下刺出，墨大夫急避。

        '
      - "\r\n正在墨大夫抬头仰望之际，一缕寒光，以迅雷不及掩耳之势，从他脚下悄然窜出，迅猛的刺向他小腹，其速度之快用电光石火来形容毫不过分，直至光芒就要触及到衣衫时，才被墨大夫鄂然发觉。\r\
        \n"
    - - '墨大夫铁板桥险过剑，衣衫划破。

        '
      - "\r\n墨大夫大惊失色，慌忙之间急中生智，突然来了个铁板桥，整个身子像没了脊椎骨一般，从中间向后打了个对折，险险的让过此剑，让短剑紧贴着肚皮滑了过去，把腹部的衣衫都划开了一条细长的口子，差点给他来了个大开膛。\r\
        \n\r\n让过此剑后，墨大夫仍不敢松懈，脚底下像装了个弹簧一样，身子未动，整个人却自动向后滑开了几丈多远，这才敢仰起身来，又惊又怒的望向剑光飞起的地方。\r\
        \n"
    - - '他后滑几丈，望向剑光处。

        '
      - "\r\n只见他刚才站立处附近的一处地面，慢慢的凸鼓了起来，还越鼓越高，最后竟形成了个黄色人形，正是把软骨功、敛息功和伪匿术结合到一起使用的韩立。\r\
        \n"
    - - '地面凸起，韩立现身。

        韩立懊恼，短剑未建功。

        '
      - "\r\n此时的他，身上换上了一身同地板完全一样的土黄色衣衫，左手提着那把差点建功的短剑，眼中正流露着懊恼的神色，看来对刚才那一剑，韩立心中很是感到可惜。\r\
        \n"
    - - '墨大夫面容发青，心中后怕刚才的惊险一剑。

        '
      - "\r\n而墨大夫原来焦黄的面容，此刻却有些发青，他如今还被刚才那一剑的惊险，给弄的心中“砰砰”直跳，一个劲儿的后怕不已，他不是没有经历过风险的江湖新手，但离死神如此之近，在他的前半生中，也是绝无仅有的寥寥数次而已，更何况是被他一向轻视的韩立所为。\r\
        \n"
    - - '他深吸一口气，平静地说自己小瞧了韩立。

        '
      - "\r\n他深吸了一口气，神情终于恢复了平静，嗓音有些干涩的说道：“看来，我是真的有些小瞧你了，我亲爱的徒弟！你这一手耍得很不错，很值得我认真对待了。”\r\
        \n"
    - - '墨大夫举双手盯看，忘却韩立。

        '
      - "\r\n说完这句示威的话后，墨大夫缓缓举起双手平放到了眼前，温柔的盯着自己的双手一言不发，像看热恋中的情人一样那么的入神，似乎把韩立完全忘却到了脑后。\r\
        \n"
    - - '韩立冷笑，紧握短剑，慢慢逼近墨大夫。

        '
      - "\r\n韩立双眉往上一挑，冷笑一下，他单手抓紧了短剑，迈起小方步，慢慢的向墨大夫靠去。\r\n\r\n第一卷 七玄门风云"
    context: ''
  第四十四章 解药:
    chunks:
    - - ''
      - "太阳高高挂在日头，即使已是秋初，仍然让人感到一丝的炎热。\r\n"
    - - ''
      - "\r\n墨大夫在自己的房内，有些坐卧不宁，虽说他对自己要挟韩立的手法很有信心，但事到如今还是有些患得患失。\r\n"
    - - ''
      - "\r\n突然一阵脚步声从屋子远处传了过来，还在渐渐的靠近此屋。\r\n"
    - - ''
      - "\r\n一听到这熟悉的步伐声，墨大夫喜出望外，急忙一个箭步跑到门前，一伸手把屋门推了开来。\r\n"
    - - ''
      - "\r\n不远处慢慢走来一个人影，正是他期盼已久的目标-韩立。\r\n"
    - - ''
      - "\r\n看着对方慢慢的走近自己，墨大夫压住心中的兴奋，脸上硬生生的挤出一丝笑容来。\r\n"
    - - ''
      - "\r\n“不错，你很守时，看到你没有打逃跑的主意，我很高兴，这说明你明智。现在进屋吧，我们要好好谈谈。”\r\n"
    - - ''
      - "\r\n墨大夫此时的表情，慈祥的像邻居家的长辈，脸上灿烂的像一朵绽开的花朵。\r\n"
    - - ''
      - "\r\n“你放心，屋内没有做什么手脚，不是龙潭虎穴。”墨大夫看到韩立瞅向屋子的目光有些警觉，忙开口解释了一下，并动了一个激将的小手段。\r\n"
    - - ''
      - "\r\n“哼！我既然已经来了，还会怕进你的屋子吗？”韩立轻哼了一声，似乎真的受激不过，开口说道，然后带头迈步走了过去。\r\n"
    - - ''
      - "\r\n墨大夫急忙笑眯眯地闪开身子，让出了进屋的通道，见韩立走了进来，他随手就想把门关上，却猛然听到韩立头也不回的说：“你如果敢把门给关上，我就会认为你是要玩瓮中捉鳖的鬼把戏，不会和你再谈下去。”\r\
        \n"
    - - ''
      - "\r\n墨大夫一听一愣，踌躇了片刻，但随后就离开了屋门，满不在乎的说：“我是真心和你商量事情，不会对你不利，你说不关门，那就不关吧。”\r\n"
    - - ''
      - "\r\n随即墨大夫照旧躺到了太师椅上，韩立也不客气，一把拽过一张凳子，在他对面大模大样的做了下来，两人近半年没见面，互相打量了对方一会儿。\r\n"
    - - ''
      - "\r\n韩立见墨大夫比以前明显苍老了许多，和一个七十许岁的老翁，已经完全没有了什么不同，心中不禁暗自嘀咕：难道对方以前所说是真的，真的只是想要自己给他恢复精元，没有打什么歪主意？是自己想得太多了吗？\r\
        \n"
    - - ''
      - "\r\n韩立扫视了一下四周，猛然间瞳孔收缩了一下，那个高大神秘男子一声不响的站在角落里，悄然无声，犹如一个死物一般，若不是有心去找，根本无法察知他的存在。\r\
        \n"
    - - '墨大夫满意地看着韩立，回忆他小时候的样子。

        '
      - "\r\n这时墨大夫也瞅完了韩立，仿佛对他的状态很满意，开口温和说道：“看到你现在的样子，让我想起了你刚进门的情形，那时你只是个十余岁的孩童，只有这么高，现在嘛，你都长这么高大了，真是岁月不饶人啊！”\r\
        \n"
    - - '韩立对墨大夫的话感到困惑，暗中警惕。

        '
      - "\r\n对方家常便话似的谈话，一下子让韩立有些摸不着头脑，不知他是什么用意，但心底下却立刻提高了警戒，对自己暗自提醒到，对方可是个老狐狸，吃过的盐比自己吃过的饭还要多，可别一不小心就落入了他的圈套。\r\
        \n"
    - - '韩立恭敬回应，表示愿意听命。

        '
      - "\r\n“墨老，你对我的照顾，我也一直铭记在心，不敢有忘，若有什么差遣，请您老尽管开口吩咐。”韩立神色缓和了下来，用上了尊称，似乎也变回了以前的那个乖徒弟。\r\
        \n"
    - - '墨大夫要检查韩立的长春功进度。

        '
      - "\r\n“好！好！有你这句话，我也没白在你身上注入那么多的心血。来，让我先看看你的长春功进度。”墨大夫好像真的进入到了慈师的角色里，站起身子走过来，就要直接给韩立把脉。\r\
        \n"
    - - '韩立闪躲，要求先给尸虫丸解药。

        '
      - "\r\n“老狐狸！还真的倚老卖老，厚着脸皮上。”韩立心中暗骂一句，急忙侧身躲过对方的一抓。\r\n"
    - - '韩立诚恳请求解药，墨大夫假装才想起。

        '
      - "\r\n“墨老别急，我可以很明白的告诉您老，我的长春功的确练成了第四层，不过你是不是先把尸虫丸的解药赐下？让我解除了后顾之忧后，再安心让你察看功力呢？”韩立微笑着，用很诚恳的语气对对方说道。\r\
        \n"
    - - '墨大夫拿出解药抛给韩立。

        '
      - "\r\n“哦！真是的，你瞧瞧我这脑子，人变老了，记性也不行了，我本来就打算在你一进屋就把解药给你的。”墨大夫恍然大悟，好像才想起来似的。\r\n"
    - - '韩立接住解药，闻到辛辣气味，犹豫后吞下。

        '
      - "\r\n他从自己的袖中摸索出一个银瓶，从中倒出一个黑乎乎的丹药来，抛向了韩立。\r\n"
    - - '韩立静等药力发作，墨大夫闲聊起来。

        '
      - "\r\n韩立装作手忙脚乱的模样，险险才接助了丹药，放到鼻子下面闻了下，一股辛辣的气味冲了上来，他抬头望了一下墨大夫，对方正似笑非笑的看着他。\r\n\
        \r\n他略微犹豫下，有些怀疑此药的真假。\r\n\r\n但不吃又不行，因为尸虫丸发作的日子就要到了，假若不吃，可就真要一命呜呼了！他自忖对方还有用到自己的地方，应该不会是假药，便神色凝重的把药丸吞了下去，然后静等药力的发作。\r\
        \n\r\n墨大夫这会儿反倒不急起来，又慢慢吞吞的躺回原处，有一句没一句的和他闲聊起来，似乎忘记了找韩立来的最终目的。\r\n"
    - - '韩立感到腹痛后消失，检查发现尸虫丸已消融，心中大喜。

        '
      - "\r\n没有多久，韩立感到肚中有一刹那疼痛，但马上就过去了，他急忙检查了下身体，发现那“尸虫丸”已消融的一点不剩，心中不禁大喜，脸上也显出了一丝痕迹。\r\
        \n"
    - - '墨大夫注意韩立变化，解释用尸虫丸是无奈之举，助其练功。

        '
      - "\r\n这些变化自然没逃过一直面对他的墨大夫的注意，他等韩立检查完药性后，冲韩立笑眯眯的说道：“韩立啊，要说我给你服用尸虫丸，那也是不得已而为之的事，若没有它在后面督促，恐怕你也不是那么容易练成第四层啊！”\r\
        \n"
    - - '韩立解除心患，心情好转，对墨大夫态度缓和。

        '
      - "\r\n“多谢墨老的美意了，不过下次这种美事，还是不要用在在下身上的好。”韩立解除了一个心腹之患，心情好转了许多，略微有些相信他的诚意，也就不再对他的虚伪加以针锋相对了。\r\
        \n"
    - - '墨大夫提出为韩立把脉，韩立感到为难。

        '
      - "\r\n“如今，可以让老夫给你把把脉了吧？”墨大夫还是说出了这句诚心让韩立为难的话语，谁知道对方会不会趁此机会，制住了自己。\r\n\r\n第一卷\
        \ 七玄门风云"
    context: ''
  第四十章 秘技渊源:
    chunks:
    - - '长老功力被废，隐瞒真相。

        '
      - "这些抱怨的人并不知道，创立此剑技的那位长老，其本身原有的高深功力，在其壮年时的一次江湖厮杀中，被对手无意中废掉，再也无法修习内家真气了。\r\n\r\
        \n为了害怕自己在门中的地位大跌，此长老并未向其他人透漏此事，反而从此做出一种武功大进，高深莫测的举动，瞒过了门中大大小小的众人。\r\n\r\n\
        但他从此没有自保之力，这是不容改变的事实，从那时起，他便一直深入简出，凭着过人的机智，竟然一直没被他人发觉。\r\n"
    - - '长老无自保力，机智避人耳目。

        '
      - "\r\n那个时期，正是七玄门称霸镜州的全盛时期。\r\n"
    - - '七玄门全盛时期，长老绝望中偷袭小门派。

        '
      - "\r\n这位长老在发觉功力确实无法恢复时，在绝望之下，竟利用手中的权利，悄悄瞒着其他的掌权者，派手下偷袭了许多不为人所知的隐秘小门派。\r\n"
    - - '长老搜刮秘籍，失望无合适武技。

        '
      - "\r\n从这些门派中，他强取豪夺了许多见不得人的武学秘籍，试图找出一种不动用内力，便可运用的绝顶武功出来。\r\n\r\n结果经过数年的搜刮，他的确找出了许多不可思议的秘技，可其中并没有适合他用的武技，他大失所望了。\r\
        \n"
    - - '长老决定自创绝学，激动投入研究。

        '
      - "\r\n这名长老也是一名才高八斗、心智绝顶之辈。在心灰意冷之际，竟然想到把手中众多秘技加以利用，来创建一门为自身打造的绝学出来。\r\n\r\n\
        这个念头的触动，让他自己也激动不已，能创立一门独特的武学，是每一名武人的终生梦想，从此他就一发不可收拾，一心一意的扑在此事上，研究实践自己的各种想法。最后为了怕俗事缠身，他甚至还进入了闭关的状态，对外界的门派之争也不再过问。\r\
        \n"
    - - '长老闭关创武学，不理外界纷争。

        '
      - "\r\n创建一门武学，是一件非常困难的事情。何况他所要创立的武学，局限性这么大，既要不需真气就能使用，还要包容众多秘技，成为一门高深的绝顶武功。\r\
        \n"
    - - '创武学艰难，长老毅力坚持。

        '
      - "\r\n这前所未有的武技创立，其过程的艰辛远远超出了他的想像，但他也是一位有大毅力之能的人，在经他近半辈子的呕心沥血，历经前前后后数十年的漫长过程，这本眨眼剑谱终于出世了。\r\
        \n"
    - - '剑谱终成，长老发现七玄门衰败危机。

        '
      - "\r\n这位长老兴奋万分，兴冲冲的向门内其他人报喜时，武功刚大成的他，却意外的发现七玄门已经完全衰败了。整个门派正被众多的大小帮派围攻，随时都有全门被灭的危险发生。\r\
        \n"
    - - '花甲长老用新练剑技击退强敌，助七玄门突围。


        '
      - "\r\n这名年已花甲的长老，又惊又怒，在此危急时刻，利用自己刚刚练成的诡异剑技，大发神威，一连击杀了众多的强敌，震慑住了剩下的众多高手，硬是让七玄门从重重包围之中，杀出了一条血路冲了出去，为七玄门的延续立下了弥天大功。\r\
        \n"
    - - '长老脱险后去世，留下剑谱遗命。


        '
      - "\r\n可惜的是，才得以脱险，这名长老便大限已至。只留下把他心血所成的剑谱放入七绝堂的遗命，便撒手而去。\r\n"
    - - '后辈无人修炼剑谱，韩立不知情。


        '
      - "\r\n更令人遗憾的是，在以后的岁月里，后辈弟子直到韩立为止，竟没有一人去尝试修炼此功，让此明珠一直蒙尘至今，不见天日。\r\n"
    - - '韩立重视现实，只关心剑技对己用处。


        '
      - "\r\n韩立对以往发生的这些事情，完全都不知情，其实就算知道，也不会有什么心动。对他来说，这门剑技适合他修炼，有可能让他在墨大夫手中保住小命，这就行了。至于它有什么来历？是谁所创？韩立是一点兴趣也没有，他是个很注重现实的人，没有丝毫益处的事，他是不会费心去了解的。\r\
        \n"
    - - '韩立点灯夜读秘籍，凭记忆铭记。


        '
      - "\r\n在自己的屋内，韩立点起了油灯，趴在木桌前，在昏暗的灯光下，继续翻看着一本本的秘籍。\r\n"
    - - '韩立防备墨大夫，不誊抄秘籍。


        '
      - "\r\n他不打算去真的誊抄秘籍，而准备凭借自己的超常记忆，硬生生的把它们全部铭记在脑海里，这样一来，既安全不怕遗失，也不用担心有走漏风声的危险。\r\
        \n"
    - - '灯花提醒时间，韩立专注不理。


        '
      - "\r\n要知道对墨大夫，他还是保持极高的警觉，不会愚蠢到认为对方会一点没监视自己。要是屋内出现这么多的秘籍抄本，岂不是全都露了馅，让墨大夫对自己提前有了提防。\r\
        \n"
    - - '灯花爆裂，人影晃动，韩立不动如山。


        '
      - "\r\n桔黄色的灯焰，“噗”的一声，爆发出一个小小的灯花出来，提醒着韩立，时间已经过了很久，应该早些休息了。\r\n"
    - - '时间流逝，天亮韩立影子模糊。

        '
      - "\r\n可韩立对此完全不在意，整个人都沉陷进了秘籍中的世界，书中一个个诡异的技巧，完全吸引住了他的全部心神。\r\n\r\n随着灯花一个接一个的裂开，被倒映在墙壁上的人影，也随之晃动不已，大小不定。而韩立本人一直坐在那里纹丝不动，这一动一静，形成了诡异的对比，却给旁人一种和谐无比的异样感觉。\r\
        \n\r\n时间在一刻钟、一刻钟的过去，韩立背后的影子也由清晰逐渐变成了模糊，又由模糊慢慢变成了空白，外面的天色已大亮了。\r\n"
    - - '韩立整晚痴迷读书。

        '
      - "\r\n韩立不知不觉的痴读了整个晚上。\r\n"
    - - '油灯熄灭，韩立惊醒。

        '
      - "\r\n“啪”的一声，最后一个大的灯花爆开，油灯也随之完全熄灭了，韩立终于从书中被惊醒。\r\n"
    - - '韩立苦笑自己沉迷杀人技巧。

        '
      - "\r\n他抬头看了下油灯，又瞅了眼窗外的亮光，心中一阵苦笑。\r\n\r\n没想到自己竟然会有一天，对研究杀人的技巧如此的痴迷，自己和以前真的是大不一样了。\r\
        \n"
    - - '韩立感慨后活动身体。

        韩立洗脸并运功消除倦意。

        '
      - "\r\n韩立感慨了好一阵，才站起身来，扭扭脖子，活动活动手脚，使全身的关节发出“啪啪”的声响。然后一转身推门走到屋外，从附近的深井中打了一盆凉水，好好洗了把脸，使自己精神一振，再运用长春功，使它在体内循环了一遍，一晚上的倦意就全都消失得无影无踪了。\r\
        \n"
    - - '韩立明白武学需多年苦练。

        '
      - "\r\n经过整晚的夜读和研究，韩立已经知道要把这套武学彻底融汇贯通，没有个十年、八年的苦练，那是想也别想的事。即使自己在这方面的天赋过人，那也要两三年的功夫，才能略有小成。\r\
        \n"
    - - '韩立感叹时间紧迫。

        '
      - "\r\n可时间不等人啊！\r\n\r\n第一卷 七玄门风云"
    context: ''
  第四章 炼骨崖:
    chunks:
    - - '岳堂主宣布前往炼骨崖的路线和选拔规则。

        '
      - "岳堂主站在众人之前大声说道：\r\n\r\n“大家听好，从竹林中的小路往前走，可以到达七玄门的炼骨崖，第一段路是竹林地段，再来是岩壁地带，最后是一个山崖，能到崖顶的才能进入七玄门。要是正午前无法到达，虽然不能成为正式弟子，但要是表现有可圈可点之处，可以收为记名弟子。”\r\
        \n"
    - - '韩立不明“记名弟子”含义，但决心爬山。

        '
      - "\r\n韩立自然不明“记名弟子”的含义，只知道反正要往前走、要爬山就是了，向前眺望了一眼，是一面不算陡峭的山坡，许多根粗细不一的长竹长在坡上，似乎没有多难爬啊！\r\
        \n"
    - - '气氛紧张，孩童们准备出发。

        '
      - "\r\n韩立望了望其他人，他可不愿输给同龄人，其他孩童之间，气氛也突然变得紧张起来。\r\n"
    - - '岳堂主鼓励，师兄们护安全。

        '
      - "\r\n岳堂主望了望日出的太阳说道：\r\n\r\n“时候差不多了，准备出发吧！不要害怕，师兄们会在后面护住你们的，不会让你们出危险的。”\r\n"
    - - '韩立幻想成为弟子，紧跟进竹林。

        '
      - "\r\n韩立回头望了望身后那些青年人，原来这些人叫做师兄，大概就是以前收的弟子，自己若是也加入了，是不是可以穿同样神气的衣服！\r\n"
    - - '竹林宽广，韩立跟随冷面师兄。

        '
      - "\r\n正在瞎琢磨之时，韩立发现，其余的孩童都已冲进了竹林，见此情景，他连忙紧跟而去。\r\n"
    - - '韩立渐感疲惫，拉竹子前行。

        '
      - "\r\n竹林应该非常宽广，三十余名孩童，一冲进竹林就立即散了开来。韩立的身后紧随着一位瘦长的师兄，这人冷着脸孔，一言不发的紧随他身后。韩立有点害怕，不敢与其说话，只是抬起脚步，低着身子，慢慢的沿着斜坡，向前迈进。\r\
        \n"
    - - '累极休息，望师兄挺拔不动。

        '
      - "\r\n这片竹林看起来不怎样，但是走得时间长了就觉得辛苦了，腿走着走着越来越重，渐渐的韩立必须用一只手稍微拉着竹子的茎杆向前移动，好少费些力气。\r\
        \n"
    - - '害怕师兄目光，韩立继续前行。

        '
      - "\r\n这样坚持了好长时间，韩立实在累得够呛，只好随便找个土堆一屁股做了下来，然后不停地喘息着。\r\n\r\n韩立抽空，回头望了一眼瘦长的师兄，虽然地面陡峭的很厉害，这位师兄居然仍然动也不动的站着，身上一丝灰尘都好像没沾上，与那些竹子一样的挺拔，正在自己下面不远处静静地望着自己。\r\
        \n\r\n韩立看到师兄冷冷的目光，心中又有些害怕，忙把头转了回来，又听阵阵的喘气声不断从前面传来，知道是前面有爬的比自己快的人也在休息，韩立再稍微在原地呆了一会，就匆忙的往前赶。\r\
        \n"
    - - '韩立爬坡体力渐减，躬身前行。

        '
      - "\r\n坡面倾斜的更厉害了，韩立浑身的力气也越来越小，为了不会走着走着就站立不住，韩立只能躬下腰，手足并行，总算身上的衣服够结实，不然四肢的关节膝盖处就会被磨破。\r\
        \n"
    - - '竹林尽头岩石增多，韩立艰难挪步。

        '
      - "\r\n终于快走出这片茂密的竹林了，韩立却只觉得这最后一点路越来越难走，地面的岩石渐渐的多起来，相反竹子却越来越少。\r\n"
    - - '韩立出竹林见巨石，急跑向石壁。

        '
      - "\r\n韩立终于再也不能拉着竹竿前进了，这最后的路程可以算是一步步的挪过去的。\r\n"
    - - '石壁风化锐利，韩立双手受伤。

        '
      - "\r\n一走出竹林，只见眼前一阵宽广，正前方是一块巨大无比的山石，上面已经有了几个瘦小的身躯，正慢腾腾的向上攀爬，在他们身后也都跟着一个个衣服打扮一样的师兄，韩立当下不再犹豫，急忙往前方的石壁跑去。\r\
        \n"
    - - '韩立咬牙坚持，追忆家人嘱咐。

        '
      - "\r\n这块巨石的石壁是一片片、一层层的叠积岩，风化的很厉害，某些地方一碰到就会碎掉，当然也有许多坚挺着的碎石片，十分的锐利。只一顿饭的功夫，韩立的双手就已伤痕累累，手肘、膝盖的衣服也已划破，里面的皮肉被割伤了多处，即使伤口都很小，但是一些细细的碎石渣渗到里面，使得疼痛的感觉更添上几分。\r\
        \n\r\n最前面几名已经越爬越远了，韩立想到家人和三叔嘱咐的话，只能在心底下咬咬牙，又艰辛的往上爬。\r\n"
    - - '韩立不顾入门测试，狠劲发作追赶。

        '
      - "\r\n临出发之前，韩立的父亲和三叔已经提醒过韩立，入门的测试会很艰难，要是没坚持到底的话，是不可能加入七玄门的。在这个时候，韩立心里早就不在乎入不入得了七玄门，只是心里头的一股狠劲发作起来，这口气堵在里头，非要追上其他人不可。\r\
        \n"
    - - '韩立仰望领先者舞岩，加速前进。

        '
      - "\r\n韩立抬起头费力的望了望，现在爬在最前边的人是舞岩，舞岩毕竟比韩立长了不止一岁，还练过一些武功，身体比其他孩子强壮的多，爬在最前并不令人惊奇。\r\
        \n"
    - - '韩立尽力仍落后，太阳高悬。

        '
      - "\r\n韩立又回头扫视了后方几眼，后面还有不少人影在移动着，韩立吸了一口气，又加速前进。\r\n\r\n吃奶的力气都使了出来，仍然没有拉近和最前边几人的距离，身子是越来越沉重，眼看太阳逐渐爬到天空的正中间，而舞岩却已经攀到石壁尽头。\r\
        \n"
    - - '舞岩攀至山崖，借助麻绳向上。

        '
      - "\r\n那里是一处垂直陡峭的山崖，高有三十余丈，从山崖顶部悬吊下来十几条麻绳，麻绳上还打着一个个拳头大的结，舞岩现在正攀上其中一条，慢慢的、一点一点的向崖顶移动。\r\
        \n"
    - - '韩立对追上舞岩灰心，时间紧迫。

        '
      - "\r\n韩立望着前面的舞岩，有些灰心了，他知道自己不可能追上最前边数人，而且时间也不够了。\r\n"
    - - '手肘膝受伤，无力抓岩，险些掉落。

        '
      - "\r\n这念头一起，突然间手肘膝的受伤处就同时传来了火辣辣的疼痛，四肢无力了，抓着岩石的一只手一颤，猛的全身都往下掉，韩立吓得心扑通扑通直跳，连忙把全身紧紧地贴在了石壁上面，动也不敢再动。\r\
        \n"
    - - '贴石壁稍歇，抓住石角稍感安心。

        '
      - "\r\n过了一会儿，心中平静下来，再用手去抓住一块凸出的石角，扯了几下，比较牢靠，这才放心下来。\r\n"
    - - '回头见师兄防护，心感感激。

        '
      - "\r\n韩立下意识的回头望了望，见到身后的师兄正半蹲着身子两手臂敞开，摆出了防护韩立的姿势，见到他又安全了，才缓缓的站直了身子。\r\n"
    - - '稍歇后继续前移，爬向麻绳。

        '
      - "\r\n韩立心里一阵感激，自己要是真的掉下去，前面的辛苦可是白费了！于是稍歇片刻，又慢慢的向前移动，朝着挂在悬崖上的一条条粗麻绳爬去。\r\n"
    - - '到麻绳底部，见舞岩嘲笑，气恼攀爬。

        '
