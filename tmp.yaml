  第一章 北灵院:
    chunks:
    - - '烈日下，一片蒸腾的大地，杨柳微垂，数百少年少女盘坐修炼，呼吸节奏有序，周身有细微光芒。

        '
      - "烈日如炎，灼热的阳光从天空上倾洒下来，令得整片大地都是处于一片蒸腾之中，杨柳微垂，收敛着枝叶，恹恹不振。\r\n　　在那一片投射着被柳树枝叶切割而开的明亮光斑的空地中，数百道身影静静盘坐，这是一群略显青涩的少年少女，而此时，他们都是面目认真的微闭着双目，鼻息间的呼吸，呈现一种极有节奏之感，而随着呼吸的吐纳，他们的周身，仿佛是有着肉眼难辨的细微光芒出现。\r\
        \n　　微风悄然的吹拂而来，衣衫飘动，倒是略显壮观。\r\n"
    - - '石台上，一名少年闭目盘坐，周身光芒绽放，显出玄奥能量。

        '
      - "　　在这数百道身影前方，有着一座石台，石台上，同样是有着一道身影安静的盘坐，他双手在身前相合，十指交叉，双目紧闭，犹如是进入了某种修炼状态之中。\r\
        \n　　这道身影也是少年模样，他有着一头柔软而略显散乱的黑发，尚还显得稚嫩的脸庞有点清瘦，让人看起来有着一种相当舒服的感觉。\r\n　　而此时，在这名少年的周身，正有着肉眼可见的光芒绽放着，在那种光芒下，仿佛是有着一股玄奥的能量，正在对着他的体内涌去。\r\
        \n"
    - - '石台下少年们羡慕钦佩，谈论牧哥晋入灵动境，参加“灵路”选拔，被“五大院”预定。

        '
      - "　　石台下，一些少年突然悄悄的睁开眼睛，他们望着石台上那少年周身的光芒，皆是忍不住的舔舔嘴，脸庞上露出了一些羡慕钦佩之色，而后那股安静便是被他们的窃窃私语声开始打破。\r\
        \n　　“牧哥真厉害，我们都还在感应天地灵气，他就已经成功晋入灵动境了，真不愧是我们东院地届的第一人啊。”\r\n　　“哈，那是当然，莫说东院了，我想整个北灵院同等年龄中，恐怕都没几人能和牧哥比。”\r\
        \n"
    - - '少年们对“五大院”充满向往，认为能进入其中前途无量。

        '
      - "　　一名靠前的灰衣少年似乎与石台上的少年颇为熟悉，他听得大伙的窃窃私语，不由得得意一笑，压低声音道：“牧哥可是被选拔出来参加过‘灵路’的人，我们整个北灵境中，可就牧哥一人有名额，你们应该也知道参加‘灵路’的都是些什么变态吧？当年我们这北灵境可是因为此事沸腾了好一阵的，从那里出来的人，最后基本全部都是被‘五大院’给预定了的。”\r\
        \n　　“五大院？”不少少年听得这对于他们而言极端耀眼的名字，都是忍不住的咽了口唾沫，眼中满是向往与火热之色，那里，算是所有少年人心中的终极梦想所在，只不过“五大院”选拔极端的严苛，能够进入其中的，莫不是天才之姿，谁若是能够进入其中，那也真正算是前途无量了。\r\
        \n"
    - - '少年提及牧哥被驱逐，众人好奇原因。

        '
      - "　　“牧哥是很厉害……不过，不过牧哥好像只参加了一年……我听别人说，牧哥是第一个‘灵路’时间未曾完结就被驱逐出来的人……”\r\n　　有着一名少年犹豫了一下，悄悄地说道，但旋即他又赶紧补充道：“牧哥的能力我们都知道，就算那‘灵路’中都是来自大世界各处的天才妖孽，可牧哥也绝不会逊色，这样被驱逐出来，一定是受到了不公对待！”\r\
        \n　　众多少年少女面面相觑，这事情在北灵院甚至整个北灵境也不算什么秘密，他们在对此感到遗憾的同时，又相当的好奇，他们很想知道，究竟是因为什么原因，这个出色得让同样有着几分傲气的他们都信服的牧哥，竟然会被那“灵路”主动的驱逐出来。\r\
        \n"
    - - '灰衣少年认为牧哥被嫉妒，终将进入五大院。

        众人怀疑牧哥能否进入五大院。

        '
      - "　　那灰衣少年撇了撇嘴，不以为然的道：“哼，肯定是那‘灵路’里有人嫉妒牧哥，这才使用手段把他逼走，不过没关系，以牧哥的能力，迟早也能够进入‘五大院’，到时候自然让人明白。”\r\
        \n　　众多少年捎了捎头，虽然他们也知道他们口中这位牧哥天赋极强，但五大院也不是这么好进入的啊，毕竟他在那“灵路”中，只是修炼了一年时间，还谈不上成功的完成修炼，这与那些从“灵路”真正出来的天才妖孽相比，应该还是要差一些的。\r\
        \n"
    - - '牧尘用碎木打趣苏凌，众人笑声中度过假期。

        '
      - "　　“啪！”\r\n　　不过就在他们说话间，一块碎木突然从石台上飞下，然后甩在那灰衣少年额头上，一道轻笑的骂声随之传来：“苏凌，你们真当我是摆设吗？信不信我告诉莫师，让你们接下来的假期都留在东院补习修炼？”\r\
        \n　　众多少年少女忙抬起头来，只见得石台上修炼中的少年已经睁开了双目，漆黑的双目犹如夜空，其中灵气十足，在其嘴角，也是噙着一抹笑容，那笑容阳光而柔和，犹如点睛之笔一般，令得少年的面目，变得有些帅气起来。\r\
        \n　　不得不说，这是一个挺有味道的少年郎。\r\n　　“嘿嘿，牧尘哥别啊，好不容易放点假，我还指望着回去乐乐呢，我爹要是知道我干这么丢人的事，非打死我不可。”那灰衣少年捂着额头，嘿嘿直笑。\r\
        \n　　周围的少年少女也是哄笑出声，气氛热闹。\r\n"
    - - '牧尘警告苏凌，若三月内不晋入灵动境将受罚。

        '
      - "　　“你也知道你爹凶狠，三月之内，你若再无法晋入灵动境，你就等着挨揍吧。”那被称为牧尘的少年摇了摇头，没好气的道。\r\n"
    - - '苏凌提及牧尘被驱逐灵路，牧尘回忆灵路经历及神秘少女。

        '
      - "　　“灵动境哪有这么好晋入，我又不是牧哥你这样可以随随便便参加‘灵路’的变态。”那苏凌撇了撇嘴，旋即忙止住嘴巴，这件事情虽然在整个北灵境都不算什么秘密，而且牧尘本人也对此并不避讳，但这种驱逐总归不会是什么光彩的事。\r\
        \n　　名为牧尘的少年闻言则是一笑，神情并没有太大的波动，只是微微抬起头来，目光望着那割碎着光斑的树枝，眼神略显怀念与复杂。\r\n　　灵路啊……\r\
        \n　　不知道那几个家伙现在怎么样了，应该也已经结束修炼了吧？如果这样的话，或许不久后他们便是能够进入“五大院”了吧。\r\n　　还有，她……\r\n\
        　　牧尘抿了抿嘴，脑海中掠过一道不管何时都背负着一柄暗黑长剑，有着窈窕身姿，冷漠而漂亮的容颜的黑裙少女。\r\n　　倩影跳动间，那璀璨如银河般的耀眼银发，也是随之飘舞。\r\
        \n　　就是这个神秘冷漠，修炼起来让人感到疯狂的少女，在那灵路中，莫名其妙的追杀了他大半年，而那让得牧尘咬牙切齿的理由是他救了她一次。\r\n　　不过，在最后他被逼迫的离开时，她却是第一个毫不犹豫拔剑挡在他身前的人。\r\
        \n　　想到那素来没有多少情感，有着成为祸水级别潜力的小脸在那时流露出的一丝冰冷杀意，牧尘也是忍不住的有些恍惚。\r\n　　真是怀念啊。\r\n"
    - - '牧尘怀念与少女的过往，西院刘彻等人到来。

        '
      - "　　“呵呵，这不是咱们北灵境那唯一一个参加了‘灵路’的小牧哥吗？又在带人修炼啊？莫师还真是器重你呢。”\r\n　　而就在牧尘沉侵在那种复杂心情中时，突然有着一道略显刺耳的声音传来，他脸庞平静的抬起头来，只见得不远处突然有着十数道身影慢吞吞的走来，那为首一人，是一位面容桀骜的少年，他此时正嘴挑着草根，笑眯眯的望着牧尘。\r\
        \n"
    - - '苏凌质问刘彻为何来东院，两院学生对立。

        牧尘崛起导致东院势力增强，挑战西院地位。

        '
      - "　　“刘彻，你们西院的人跑我们东院干什么？找揍不成？！”那之前被牧尘称为苏凌的少年见到这群人，面色却是一沉，站起身来冷笑道。\r\n　　唰！\r\n\
        　　空地上那数百名东院的学生，也是在此时站起来，目光不善的望着这群来人，人数汇聚起来，倒是相当的有气势。\r\n　　在这北灵院中，分为东院与西院，两院之间经常产生各种竞争，不过总体来说，以往一直是西院强于东院，在西院面前，东院的学生也是大多避着走，可这一年来，局势却是变化了不少，而这种变化的原因，便是因为牧尘的存在。\r\
        \n"
    - - '薛东在比试中败给牧尘，西院嚣张气焰减弱。苏凌等人不满西院挑衅。

        '
      - "　　三月之前的一场两院地届学员比试中，西院这一届排名第三的薛东，落败于牧尘之手，倒是让得东院不少学生出了一口恶气，也令得西院的嚣张气焰变弱了一些。\r\
        \n　　而眼下，这些西院的家伙，竟然跑过来挑衅牧尘，这可让得苏凌他们有些忍不了。\r\n"
    - - '刘彻挑战东院，高台上的西院天届学长笑望他们。

        '
      - "　　“呵呵，现在的东院真是越来越得瑟了，以为出了一个牧尘就真能跟我们西院叫板不成？”\r\n　　那刘彻见到东院人多势众，却是丝毫不见惧色，反而是嘴角一撇，手指指向不远处的高台，咧嘴笑道：“你们敢动手试试？”\r\
        \n　　苏凌他们目光投望而去，只见得在那高台上，有着数道身影，那些身影正笑眯眯的望着这边，而在见到那些有点熟悉的面孔后，苏凌等人面色都是变了一变。\r\
        \n　　“是西院天届的学长们……”\r\n　　在北灵院中，不仅分为东西两院，而且还分为天地两届，而牧尘他们则是地届，眼下高台上的这些人，便是西院天届的学长，实力比起他们自然是要厉害许多。\r\
        \n　　而在苏凌他们面色因此变化时，那高台上的天届学长们也是居高临下的笑望着他们，彼此交谈。\r\n"
    - - '牧尘成为北灵院名人，被选为参加‘灵路’却遭驱逐。

        '
      - "　　“那是东院的牧尘吧？现在可是我们北灵院甚至北灵境的名人呢，没想到这种年龄就晋入灵动境了，虽然只是灵动境初期，不过也有资格升入天届了，倒是厉害啊。”\r\
        \n　　“是还不错，东院倒是出了个人才，以后等他升上东院天届，我们西院天届怕就要有些压力了哦。”\r\n　　“这小子据说被选中了参加‘灵路’呢，不过不知道为什么被驱逐出来了，倒是有点滑稽，第一次听说这种事情。”\r\
        \n　　“莫不是选错人了，这才把他丢出来吧？”\r\n　　“哈哈。”\r\n"
    - - '红衣女孩红绫与牧尘认识，曾与牧尘父亲有交情。

        '
      - "　　在这群人当中，有着一名红衣女孩，她身段修长，肌肤如雪，一张美丽的瓜子脸颊看上去显得有些妩媚，她慵懒的斜靠着栏杆，狭长的美目望向空地上的对恃，然后目光停留在那名为牧尘的少年身上，似是饶有兴致。\r\
        \n　　“呵呵，红绫，你似乎与这牧尘还认识吧？”有着一名天届的学长笑着道，从众人的站位来看，显然她才是这个小圈子的中心。\r\n　　“嗯，他父亲是北灵境域主之一，与我父亲也算是有些关系，小时候曾在一起玩过。”那被称为红绫的女孩漫不经心的道。\r\
        \n"
    - - '红绫询问牧尘是否曾喜欢她，回忆起小时候牧尘不起眼的样子。

        '
      - "　　“据说当初他好像喜欢你来着？”\r\n"
    - - '牧尘成为“北灵境”唯一获得“灵路”资格的人，风头一时无两。

        '
      - "　　红绫狭长的美目眨了眨，她望着不远处那笔直盘坐的身躯，此时有着一道光束穿透柳树枝叶，刚好是落在少年俊逸的脸庞上，形成一圈淡淡的光弧，舒服而好看，这令得她微怔了一下，隐约的还能够记起小时候那跟着她屁股后面的小男孩，只不过那时候的他，倒是没什么引人注目的地方，她也是并没有给予过多的注意，然而谁能想到，如今这个彼此关系有些疏远的少年，却是能够成为“北灵境”中唯一一个获得参加“灵路”资格的人，当时的牧尘在这北灵境可谓是风头极盛，那种风头，直到后来他突然被驱逐出“灵路”后方才开始淡去。\r\
        \n"
    - - '红绫对牧尘的喜欢持怀疑态度，认为他未达柳慕白水准。

        '
      - "　　“小时候的事情，哪能算什么喜欢。”红绫似是不在意的一笑，不过那明亮眸子倒是多看了牧尘一眼，如今的后者随着进入北灵院，也是开始崭露头角，虽然还不至于成为北灵院第一人，但被这种优秀的人喜欢这种事传出来，于她而言还是有些面子的，即便她心中清楚其实这件事还是谣言成分居多，但这般年龄的女孩，终归是有些虚荣的。\r\
        \n"
    - - '提及柳慕白，北灵院学长们神情顿住，他是北灵院总榜第一，背景显赫。

        '
      - "　　“哈哈，红绫的眼光可不一般，这牧尘虽然还算不错，可还达不到让红绫动心的地步，你难道没见到连林修都失败了么？那可是咱们北灵院总榜第七的牛人呢，现在都晋入灵动境中期了，这牧尘与他比还是有点差距的。”\r\
        \n　　“看来我们这北灵院，能够让得红绫多看一眼的，也就柳慕白大哥了。”\r\n　　柳慕白这个名字一出来，就连这些天届的学长们神情都是顿了顿，显然是感受到不小的压力。\r\
        \n　　北灵院总榜第一，柳慕白，其父亲更是北灵境第一大域的域主，威名显赫。\r\n　　不论从样貌还是实力或者背景来说，这都是一个在北灵院中随时能够引来一些少女发花痴的名字。\r\
        \n"
    - - '柳慕白与红绫关系密切，西院学员期待他赢得红绫芳心。

        '
      - "　　在西院的学员眼中，谁都知道那柳慕白与红绫走得微近，虽然至今为止依旧未将这朵骄傲的西院之花摘下，但想来应该只是时间问题罢了。\r\n"
    - - '牧尘因故被驱逐出“灵路”，失去进入“五大院”的资格。

        '
      - "　　如果牧尘是顺利的通过了那“灵路”的历练，获得进入“五大院”的资格，那名气自然是能够压过柳慕白，但可惜的是，他不知道怎么回事竟然被驱逐出来了。\r\
        \n"
    - - '比较两人只会引起旁人嘲笑。

        '
      - 　　这样一来，谁若是再将两人放在一起相比，无疑就只能令得旁人一笑了。
    context: ''
  第三章 牧域:
    chunks:
    - - '北灵境由九域组成，各域由一主掌管，北灵院中立且地位崇高，掌握晋入五大院的名额。

        '
      - "北灵境分九域，各由一主掌控，而这九域之间，又是彼此联合或对立，从而也是令得北灵境一直的保持了九域之况。\r\n　　而除了九域之外，北灵境内还有着一个不可忽视的强大势力，那便是北灵院，不过比起彼此纷争的九域而言，北灵院却是素来中立，他们并没有争夺地盘的野心，只是固守一隅，吸纳学生，而正因为如此，反令得北灵院在北灵境地位愈发崇高。\r\
        \n　　而且，北灵院的手里，还掌握着晋入“五大院”的名额，这是最让得各域之主垂涎的东西，因为他们都很明白，虽然他们在这北灵境地位不低，可与那“五大院”相比，却着实是有些不入眼，所以，为了能够获得这些名额，只要待得家中儿女年龄一到，便是会立即的送去北灵院修行。\r\
        \n　　因此，在这北灵境中，最不能得罪的势力，便是北灵院。\r\n　　牧域，牧城。\r\n"
    - - '牧尘从北灵院归来，牧城繁华喧闹，他是牧域之主牧锋的儿子。

        '
      - "　　当牧尘自那传送灵阵之中走出时，繁华的喧闹之声便是传入耳中，他望着牧城这繁荣景象，也是微微一笑。\r\n　　这牧城便是牧域的主城，而他父亲牧锋，则是这牧域之主。\r\
        \n　　“少主？”\r\n　　“少主，您从北灵院回来了啊？”\r\n　　“快去通报域主！”\r\n　　在传送灵阵的周围，有着牧域的守卫镇守，而当他们在见到自灵阵中走出的少年时，先是一愣，顿时大喜的围拢了过来。\r\
        \n"
    - - '牧城守卫见到牧尘，围拢欢迎，牧尘与守卫熟络，轻松进入牧府。

        '
      - "　　“麻烦大家了，我自己回去就好了。”牧尘冲着那些守卫一笑，他在这里长大，很多人都是相熟，虽然他是域主之子，但性子却是极好，所以在这牧城中也是极受欢迎。\r\
        \n　　他别过那些热情的守卫，便是对着城中飞奔而去，半晌后，一座巨大的府院出现在眼中，在那府前，有着大大的“牧府”二字。\r\n　　牧府之前，显然是有着重兵把守，不过牧尘倒是并未理会，直接奔了进去，而那些守卫在辨认出他后，也是温和一笑，远远的行了一礼后便是不再理会。\r\
        \n"
    - - '牧尘冲进府院，直奔客厅，见到父亲牧锋，牧锋身着墨袍，挺拔坚毅，略带沧桑。

        '
      - "　　“老爹！”\r\n　　牧尘冲进府院，直奔客厅，然后他便是在那里见到两道身影，在那主位之上，是一名身着墨袍的男子，男子身体挺拔，腰杆笔直如枪，面庞坚毅，唯有着那头上一些飘出来的白发，令得他多了一点沧桑，但隐约也是能够看出来，他年轻"
