  第二章 被踢出灵路的少年:
    chunks:
    - - '苏凌他们见到西院红绫学姐，气势减弱，苏凌玩笑提及牧尘小时候与红绫的交集。

        '
      - "苏凌他们望着高台上的那些西院学长，一时间气势也是弱了一些，特别是当他们见到那名为红绫的女孩时，眼神先是火热一下，然后又是缩缩头，这可是北灵院中真正的风云人物，那等追随者，就连他们东院都是有着不少。\r\
        \n　　“喂，牧哥，那是西院的红绫学姐啊，传闻你小时候喜欢她来着……”苏凌凑近牧尘，低声嘿嘿地笑道。\r\n"
    - - '牧尘否认童年喜欢红绫，表示两人关系因家庭不和而疏远。

        '
      - "　　牧尘闻言，不由得白了他一眼，他小时候的确与红绫有过交集，但那种年龄，哪懂得什么叫做喜欢，只是单纯的想要找个玩伴而已，这些年随着他父亲与红绫父亲之间不和，双方关系也是愈发的疏远，这种谣言，真不知道什么时候兴起来的。\r\
        \n"
    - - '牧尘面对挑衅，紧握双掌，准备反击。

        '
      - "　　牧尘无奈的摇了摇头，然后望着那一脸挑衅的刘彻，身体之上，有着淡淡的灵力光芒散发出来，他双掌也是缓缓紧握。\r\n　　“有话就赶紧说吧。”\r\n"
    - - '牧尘提醒刘彻，即便有人阻拦，他也会让刘彻受苦。

        '
      - "　　牧尘看了一眼不远处高台上的几人，视线只是在那道纤细的倩影上停了一下，然后收回了目光：“虽然有他们在，但我想要揍你的话，即便他们拦住了我，你也得受一顿皮肉之苦。”\r\
        \n"
    - - '刘彻怒视牧尘，但见牧尘冷峻表情，话语被吞回。

        '
      - "　　对于西院这些家伙的骄狂，他同样是有些不喜。\r\n　　“你！”\r\n"
    - - '西院学长对牧尘言语感到面子受损。

        '
      - "　　那刘彻听得牧尘这话，眼神顿时一怒，不过他刚欲喝斥，却是见到牧尘嘴巴微微一抿，那一霎，少年原本显得柔和灿烂的脸庞，却是陡然间有着一股冷峻的味道散发出来，那种冷峻之下，仿佛是一种刀锋般的冰寒与凌冽。\r\
        \n　　那种感觉，犹如慵懒云层之中悄然涌动的惊蛰，不经意之间，露出锋利峥嵘。\r\n　　那股味道，可绝对不是这种年龄的单纯少年所能够具备的。\r\n\
        　　刘彻嘴中的喝斥被生生的吞了下来，他惊疑的望着此时的牧尘，面色变幻一下，对于后者的实力，他显然也是有些忌惮，上一次牧尘打败他们西院地届薛东的时候，他可正在现场呢。\r\
        \n"
    - - '红绫对牧尘的强势感到惊讶，与印象中的小男孩不同。

        '
      - "　　“呵呵，倒的确是有点张狂呢。”\r\n　　高台上的那数名西院天届的学长也是听见此话，当即不由得挑挑眉，感觉面子有些不太好看，特别是这里还有着红绫在场。\r\
        \n　　红绫也是有点讶异的望着牧尘，想来是没料到看似柔和的少年，却是会有着这般强势阳刚的一面，这与当年的那个小男孩似乎有些不一样呢。\r\n"
    - - '数名西院学长跃下高台，苏凌等人退后戒备。

        '
      - "　　一旁的数名西院天届学长已是忍不住的翻身跃下高台，缓缓的走过去，而见到他们走来，苏凌等人都是退后了一步，神色中满是戒备。\r\n"
    - - '红绫未阻拦，期待看牧尘蜕变。

        '
      - "　　红绫见状，倒并未阻拦，她毕竟是西院的人，而且她也是有点想要看看，这个曾经在她眼中显得平凡的小男孩，在褪去幼时平凡的光环后，究竟是否真的拥有着耀眼的光芒。\r\
        \n"
    - - '刘彻见状喜悦，牧尘皱眉却无惧。

        '
      - "　　“童哥。”那刘彻见到这几人走来，皆是一喜，再望向牧尘他们的目光中，已是多了几分得意。\r\n"
    - - '童冠欲言，冷叱声自远处传来。

        '
      - "　　牧尘见状，眉头微微皱了一下，只是那神色间却并没有多少忌惮，虽然他们都是天届的学长，但实力也都只是处于灵动境初期，真要动起手来，也不见得他们能讨到好处。\r\
        \n"
    - - '芊儿学姐怒斥西院，玄衣如墨，美貌动人。

        '
      - "　　那领先一位被称为童哥的学长点了点头，目光玩味的看向牧尘，刚欲说话，一道冷叱声，突然自那不远处传来。\r\n"
    - - '众人皆惊，苏凌等人亢奋。

        '
      - "　　“童冠，你们西院天届的人跑到我们东院来欺负地届的学生，未免也太不将我东院放在眼里了吧？”\r\n　　突如其来的呵斥声，令得众人都是一怔，转过头来，只见得不远处十数道身影快步而来，在那当先处，是一名高挑少女，少女玄衣如墨，勾勒出曼妙有致的曲线，脸颊俏美，乌黑长发被挽成马尾，修长双腿纤细笔直，那美貌程度，倒是丝毫不弱于那红绫。\r\
        \n　　而此时，这少女俏脸微带着寒意的望着童冠等人，其身后的那些人也是有点面色不善。\r\n　　“是芊儿学姐。”\r\n　　那苏凌等人见到这玄衣少女，却是立即亢奋起来，一些少年稚嫩的脸庞都是泛红了一些，后者与那红绫被称为北灵院两朵院花，那追求者可是数不胜数，没想到今日竟然在这里遇见了。\r\
        \n"
    - - '童冠愣住，唐芊儿实力优秀。

        '
      - "　　“呵呵，原来是芊儿啊。”\r\n　　那童冠见到这玄衣少女，也是愣了愣，旋即神情有些不太自然，唐芊儿不仅在这北灵院追求者众多，而且其本身实力更是达到了灵动境中期，在这北灵院天届之中，也算是颇为优秀。\r\
        \n"
    - - '芊儿与红绫对视，火花闪烁。

        '
      - "　　那被称为唐芊儿的少女来到牧尘身旁，她蹙着纤细柳眉打量着童冠，然后看向高台上的红绫，两女毫不相让的对视，彼此眼中仿佛是有着一些火花闪现。\r\n"
    - - '芊儿冷问西院来意。

        '
      - "　　“你们来这里干什么？”唐芊儿收回目光，冷声质问道。\r\n"
    - - '童冠以西院身份为牧尘辩护，唐芊儿保护牧尘。

        '
      - "　　“瞧这话说得，虽然我们是西院的人，但西院也是北灵院，所以我们来这里应该也不算什么违规吧？”那童冠耸耸肩，笑道。\r\n　　唐芊儿冷哼一声，然后她伸出纤细玉手，拍了拍牧尘的肩膀，尖俏下巴一扬：“牧尘是我们东院的人，你们再敢来寻他麻烦，就别怪我不客气了。”\r\
        \n　　说着话时，她那乌黑马尾跳动着，英姿飒爽，颇有点大姐头的风范。\r\n"
    - - '童冠对唐芊儿有念想，牧尘未察觉嘲讽。

        '
      - "　　“看来你女人缘倒是挺不错的。”童冠冲着牧尘一笑，笑容有点讥讽，也有点嫉妒，他对唐芊儿也是有些念想，可却从未获得过半点好脸色。\r\n　　“女人缘也是实力的一种啊。”牧尘笑了笑，仿佛并未听出那童冠言语间的嘲讽，与灵路之中的那些家伙相比，这童冠着实是显得嫩了一些。\r\
        \n"
    - - '红绫对牧尘失望，认为他依旧怯弱。

        '
      - "　　那高台上的红绫看了牧尘一眼，心头略感失望，缓缓的收回目光，还是跟以往一样的怯弱与懒散吗？\r\n"
    - - '童冠告知牧尘两院比试，柳阳将与他对战。

        '
      - "　　“算了，今天我们也不是来找你麻烦的，只是来告诉你一件事。”\r\n　　见到挑不起牧尘的怒火，童冠也是倍感无趣，然后对着刘彻挥了挥手，后者一声冷笑，开口道：“牧尘，我是代柳阳大哥来给你传个话，十天之后，两院比试，他会挑选你作为他的对手。”\r\
        \n"
    - - '柳阳突破到灵动境，且身怀人级灵脉。

        '
      - "　　“柳阳？”\r\n　　听得这个名字，苏凌他们面色都是变了一下，这柳阳可是西院地届真正的第一人，据说也是在不久前突破到了灵动境。\r\n　　“哦，对了，再告诉你一个事，三天前柳阳大哥在测验的时候，发现他竟然身怀灵脉，虽然只是人级……”刘彻幸灾乐祸的望着牧尘，笑吟吟的道。\r\
        \n"
    - - '牧尘面临严峻挑战，柳阳给予他不战的选择。

        '
      - "　　“人级灵脉？！”\r\n　　此话一出，不仅苏凌他们面色剧变，就连那唐芊儿都是微微动容，整个北灵院中，拥有灵脉的学员，绝不会超过一手之数，没想到那柳阳竟然也有。\r\
        \n　　“人级灵脉啊……”童冠咂了咂嘴，旋即怜悯的看着牧尘，柳阳也是灵动境初期的实力，但若再加上人级灵脉的话，恐怕就连灵动境中期的人都难以将其击败，这牧尘看来是要倒霉了。\r\
        \n　　“柳阳大哥说，如果你不敢接受的话也没关系，只要那一天别出现就行了，他也不会为难你。”刘彻怪笑道，若是牧尘那一天真的不出现的话，恐怕他在东院的名声，也得瞬间支离破碎了。\r\
        \n"
    - - '唐芊儿斥责刘彻等人欺负人，刘彻反驳唐芊儿，牧尘微笑回应柳阳的挑战。

        '
      - "　　“你们也太欺负人了！”唐芊儿柳眉微竖，喝道。\r\n　　“芊儿学姐，这可怪不得我们，做人本就应该低调一点，可不要认为因为一些运气获得了‘灵路’资格，就真傲得没边了。”那刘彻撇了撇嘴，道。\r\
        \n　　“你！”\r\n　　唐芊儿一怒，就欲上前，但却是被一只手掌握住了皓腕，她转过头，然后就见到了牧尘那稚嫩脸庞上扬起来的灿烂笑容：“嗯，回去告诉柳阳吧，我等他。”\r\
        \n　　“有魄力！那我们就等你到时候的出色表现了。”\r\n　　刘彻冲着牧尘竖起大拇指，咧嘴一笑，然后就大笑着转身而去，那模样，显然已是对十天之后的比试有些迫不及待了。\r\
        \n"
    - - '刘彻等人离去，高台上的红绫也转身离开。

        '
      - "　　那刘彻，童冠等人纷纷离去，高台上的红绫也是淡淡的瞥了他们一眼，转身而去。\r\n"
    - - '苏凌担忧牧尘接受柳阳的挑战，牧尘表示尽力而为。

        '
      - "　　“牧哥，你真要接受那柳阳的挑战？那家伙现在有灵脉的话，可不好对付啊。”苏凌望着离去的童冠等人，有些担忧的道。\r\n　　“尽力而为吧。”牧尘随意的道。\r\
        \n"
    - - '唐芊儿关心牧尘，担心他丢人，牧尘安慰她。

        '
      - "　　“喂，你笨啊，他们明显是在挑衅你，这种挑战你现在完全可以不用接的！”唐芊儿恼道。\r\n　　“芊儿姐放心吧，我会有分寸的。”牧尘微笑道。\r\n\
        　　唐芊儿蹙着柳眉，明眸盯着少年那还有些稚嫩的脸庞，后者的脸庞上挂着灿烂柔和的笑容，不过不知为何，她总是感觉到那漆黑的眸子深处，仿佛隐藏着什么东西一般。\r\
        \n　　“哼，反正到时候丢人的又不是我。”唐芊儿轻哼一声，不满的道。\r\n　　“芊儿姐似乎很关心我的样子？”牧尘望着面前那薄恼的俏美脸颊，忍不住地笑道。\r\
        \n　　“我管你去死。”唐芊儿俏脸微红了一下，旋即白了牧尘一眼，道：“我是担心你到时候被打得半死，还丢我们东院的脸。”\r\n　　牧尘笑了笑，唐芊儿父亲也是北灵境域主之一，而且与他父亲关系极好，两家素来往来颇多，因此他与唐芊儿之间关系也挺不错的。\r\
        \n"
    - - '唐芊儿从院长处得知‘灵路’结束的消息，牧尘松了一口气。

        '
      - "　　“对了，我刚听来一个消息。”唐芊儿挥手将苏凌他们遣开，然后眸子盯着牧尘：“我是从院长他们那里得来的，据说‘灵路’已经正式结束了。”\r\n　　牧尘的身体微微一顿，仰起头来，轻吐了一口气，总算是结束了么……\r\
        \n"
    - - '“灵路中出现变态者，争抢天级灵脉。”


        '
      - "　　“据说这次灵路中出了不少极其变态的家伙，其中有一个更恐怖，好像拥有着万年难遇的天级灵脉，五大院为了抢夺他，可是争得头破血流。”\r\n"
    - - '“天级灵脉罕见，修炼速度极快。”


        '
      - "　　灵脉分天地人三种，对于修炼有着不小的裨益，一般说来，拥有灵脉的人修炼速度比起常人，都会快捷不少，而北灵院这么多年来，从未出现过地级灵脉，更别说天级灵脉，由此可见，这天级灵脉有着多么的稀罕。\r\
        \n"
    - - '“唐芊儿询问牧尘是否见过拥有天级灵脉的姬玄。”


        '
      - "　　唐芊儿吐了吐红润香舌，显得极为的娇俏可爱：“天级灵脉啊，我都从未见过，参加天路的果然都是一些变态，对了对了，你也参加过天路，知道那家伙是谁吗？”\r\
        \n"
    - - '“牧尘认识姬玄，曾差点将他杀死。”


        '
      - "　　“应该是叫做……姬玄吧？”牧尘淡淡的道，一个记忆尤深的名字呢。\r\n　　“你认识他？”唐芊儿惊奇的道。\r\n"
    - - '“唐芊儿震惊，牧尘解释自己并非与姬玄同一级别。”


        '
      - "　　“嗯，认识，的确是一个很厉害很厉害的人。”牧尘一笑，眼眸微垂，道：“差点把他给宰了。”\r\n"
    - - '“唐芊儿提及柳阳修炼灵诀，牧尘计划回去修炼。”


        '
      - "　　唐芊儿那漂亮的大眼睛顿时瞪圆了起来，有些难以置信的盯着眼前那突然间仿佛变得冷冽起来的稚嫩脸庞，呐呐的道：“真的？”\r\n　　“假的，这你也信啊？我只是个半途就被踢出来的家伙，哪能跟这种被五大院抢得头破血流的牛人相比？”牧尘脸庞上的冷冽瞬间烟消云散，他望着唐芊儿那震惊模样，不由得笑道。\r\
        \n"
    - - “唐芊儿提议帮牧尘对付柳阳，牧尘无奈接受。”
      - "　　唐芊儿恨得咬了咬银牙，那模样仿佛恨不得咬他两口，但最终还是忍耐了下来，哼道：“你才晋入灵动境，还没修炼灵诀吧？我可是听说那柳阳已经在着手修炼了。”\r\
        \n　　“灵诀啊，这次回去也能修炼了，正好，我爹说让我晋入灵动境了就回去一趟。”牧尘笑道。\r\n　　“嗯，那我先走了。”唐芊儿点点头，牧尘父亲好歹也是北灵境域主之一，应该会给牧尘准备不错的灵决，旋即她也就不再多说，挥挥玉手，乌黑马尾一甩，便是扭着蛮腰轻盈而去。\r\
        \n　　“对了。”\r\n　　唐芊儿莲步一顿，偏头看了看牧尘，想了想，道：“如果没太大把握的话，我帮你把柳阳那家伙揍一顿吧？虽然他大哥柳慕白有点麻烦……”\r\
